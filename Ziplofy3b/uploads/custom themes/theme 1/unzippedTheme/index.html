/* Modern Color Palette */
:root {
    --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    --dark-bg: #0a0a0a;
    --card-bg: rgba(255, 255, 255, 0.08);
    --text-primary: #ffffff;
    --text-secondary: rgba(255, 255, 255, 0.7);
    --border-color: rgba(255, 255, 255, 0.1);
    --shadow-primary: 0 20px 40px rgba(0, 0, 0, 0.3);
    --shadow-hover: 0 30px 60px rgba(0, 0, 0, 0.4);
}

/* Navigation Updates - E-commerce specific only */
.nav-actions {
    display: flex;
    align-items: center;
    gap: 20px;
}

.search-box {
    position: relative;
    display: flex;
    align-items: center;
}

.search-box input {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 94, 0, 0.3);
    color: white;
    padding: 8px 35px 8px 15px;
    border-radius: 25px;
    width: 200px;
    font-size: 14px;
    transition: all 0.3s ease;
}

.search-box input:focus {
    outline: none;
    border-color: #FF5E00;
    box-shadow: 0 0 15px rgba(255, 94, 0, 0.3);
    width: 250px;
}

.search-box i {
    position: absolute;
    right: 12px;
    color: #FF5E00;
    cursor: pointer;
}

.cart-icon {
    position: relative;
    cursor: pointer;
    padding: 10px;
    border-radius: 50%;
    transition: all 0.3s ease;
}

.cart-icon:hover {
    background: rgba(255, 94, 0, 0.1);
}

.cart-icon i {
    font-size: 1.5rem;
    color: #FF5E00;
}

.cart-count {
    position: absolute;
    top: -5px;
    right: -5px;
    background: #FF5E00;
    color: white;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.7rem;
    font-weight: 700;
    animation: pulse 2s infinite;
}

/* Featured Products Section */
.featured-products {
    padding: 80px 0;
    background: rgba(255, 255, 255, 0.02);
}

.products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 40px;
    margin-top: 60px;
    padding: 0 20px;
}

@media (min-width: 1200px) {
    .products-grid {
        grid-template-columns: repeat(3, 1fr);
    }
}

@media (max-width: 768px) {
    .products-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 25px;
    }
}

@media (max-width: 480px) {
    .products-grid {
        grid-template-columns: 1fr;
        gap: 20px;
    }
}

.product-card {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 24px;
    overflow: hidden;
    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    position: relative;
    backdrop-filter: blur(20px);
    box-shadow: var(--shadow-primary);
    cursor: pointer;
    transform-style: preserve-3d;
}

.product-card:hover {
    transform: translateY(-12px) rotateX(5deg) scale(1.03);
    border-color: rgba(102, 126, 234, 0.6);
    box-shadow: var(--shadow-hover);
    background: linear-gradient(145deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.05));
}

.product-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: var(--primary-gradient);
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: -1;
    border-radius: 24px;
}

.product-card:hover::before {
    opacity: 0.1;
}

.product-image {
    width: 100%;
    height: 280px;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-secondary);
    font-size: 3rem;
    position: relative;
    overflow: hidden;
    border-radius: 24px 24px 0 0;
}

.product-image::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: var(--accent-gradient);
    opacity: 0.05;
    transition: opacity 0.5s ease;
}

.product-card:hover .product-image::before {
    opacity: 0.1;
}

.product-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    filter: brightness(0.9) contrast(1.1);
}

.product-card:hover .product-image img {
    transform: scale(1.15) rotate(2deg);
    filter: brightness(1.1) contrast(1.2);
}

.product-badge {
    position: absolute;
    top: 16px;
    right: 16px;
    background: var(--secondary-gradient);
    color: white;
    padding: 8px 16px;
    border-radius: 25px;
    font-size: 0.8rem;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 8px 25px rgba(240, 147, 251, 0.4);
    border: 2px solid rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(10px);
    z-index: 10;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.product-info {
    padding: 30px 25px;
    background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
    position: relative;
}

.product-info::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: var(--accent-gradient);
    opacity: 0.3;
}

.product-info h3 {
    color: var(--text-primary);
    margin-bottom: 15px;
    font-size: 1.4rem;
    font-weight: 800;
    line-height: 1.4;
    text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.product-price {
    font-size: 1.6rem;
    font-weight: 900;
    margin-bottom: 18px;
    background: var(--accent-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: 0 4px 8px rgba(79, 172, 254, 0.3);
    position: relative;
}

.product-price::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 50px;
    height: 2px;
    background: var(--accent-gradient);
    border-radius: 2px;
}

.product-rating {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
    padding: 12px 16px;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
    border-radius: 16px;
    border: 1px solid rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    position: relative;
    overflow: hidden;
}

.product-rating::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: var(--accent-gradient);
    opacity: 0.1;
    transition: left 0.5s ease;
}

.product-card:hover .product-rating::before {
    left: 0;
}

.star {
    color: #ffaa00;
    font-size: 1rem;
    text-shadow: 0 2px 4px rgba(255, 170, 0, 0.5);
    transition: all 0.3s ease;
}

.product-card:hover .star {
    transform: scale(1.1);
    color: #ffcc00;
}

.product-actions {
    display: flex;
    gap: 15px;
    margin-top: 10px;
    position: relative;
}

.btn-add-cart {
    flex: 1;
    background: var(--primary-gradient);
    color: white;
    border: none;
    padding: 14px 20px;
    border-radius: 16px;
    font-weight: 700;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
}

.btn-add-cart::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s ease;
}

.btn-add-cart:hover::before {
    left: 100%;
}

.btn-add-cart:hover {
    transform: translateY(-4px) scale(1.02);
    box-shadow: 0 20px 40px rgba(102, 126, 234, 0.5);
    background: var(--secondary-gradient);
}

.btn-wishlist {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
    color: var(--text-secondary);
    border: 1px solid var(--border-color);
    padding: 14px;
    border-radius: 16px;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    backdrop-filter: blur(15px);
    position: relative;
    overflow: hidden;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.btn-wishlist:hover {
    color: #ff4444;
    border-color: #ff4444;
    background: linear-gradient(135deg, rgba(255, 68, 68, 0.15), rgba(255, 68, 68, 0.05));
    transform: translateY(-3px) scale(1.1);
    box-shadow: 0 12px 25px rgba(255, 68, 68, 0.3);
}

.btn-wishlist::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: radial-gradient(circle, rgba(255, 68, 68, 0.3), transparent);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: all 0.4s ease;
}

.btn-wishlist:hover::before {
    width: 100px;
    height: 100px;
}

/* Cart Styles */
.cart-item {
    display: flex;
    align-items: center;
    gap: 20px;
    padding: 20px;
    border-bottom: 1px solid rgba(255, 94, 0, 0.2);
}

.cart-item:last-child {
    border-bottom: none;
}

.item-image {
    width: 80px;
    height: 80px;
    background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: rgba(255, 255, 255, 0.5);
    font-size: 2rem;
}

.item-details {
    flex: 1;
}

.item-title {
    color: white;
    font-weight: 600;
    margin-bottom: 5px;
}

.item-price {
    color: #FF5E00;
    font-weight: 700;
    font-size: 1.1rem;
}

.quantity-controls {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 10px 0;
}

.quantity-btn {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 94, 0, 0.3);
    color: white;
    width: 30px;
    height: 30px;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.quantity-btn:hover {
    background: rgba(255, 94, 0, 0.2);
    border-color: #FF5E00;
}

.quantity-input {
    background: transparent;
    border: none;
    color: white;
    text-align: center;
    width: 50px;
    font-weight: 600;
}

.btn-remove {
    background: transparent;
    color: #ff4444;
    border: 1px solid #ff4444;
    padding: 8px 15px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-remove:hover {
    background: #ff4444;
    color: white;
}

/* Checkout Styles */
.checkout-form {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 94, 0, 0.2);
    border-radius: 15px;
    padding: 30px;
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #FF5E00;
    font-weight: 600;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 15px 20px;
    background: rgba(255, 255, 255, 0.05);
    border: 2px solid rgba(255, 94, 0, 0.2);
    color: white;
    font-size: 16px;
    border-radius: 10px;
    transition: all 0.3s ease;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #FF5E00;
    box-shadow: 0 0 20px rgba(255, 94, 0, 0.3);
    background: rgba(255, 255, 255, 0.08);
}

.form-group input::placeholder,
.form-group textarea::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

/* Order Summary */
.order-summary {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 94, 0, 0.2);
    border-radius: 15px;
    padding: 30px;
    position: sticky;
    top: 100px;
}

.summary-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 15px;
    border-bottom: 1px solid rgba(255, 94, 0, 0.2);
}

.summary-header h3 {
    color: #FF5E00;
    font-size: 1.3rem;
}

.order-item {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 15px 0;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.order-item:last-child {
    border-bottom: none;
}

.item-image {
    width: 60px;
    height: 60px;
    background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: rgba(255, 255, 255, 0.5);
    font-size: 1.5rem;
}

.item-details {
    flex: 1;
}

.item-details h4 {
    color: white;
    margin: 0 0 5px 0;
    font-size: 0.9rem;
    font-weight: 600;
}

.item-quantity {
    font-size: 0.8rem;
    color: rgba(255, 255, 255, 0.6);
}

.item-price {
    color: #FF5E00;
    font-weight: 700;
    font-size: 1rem;
}

.summary-totals {
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid rgba(255, 94, 0, 0.2);
}

.summary-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    color: rgba(255, 255, 255, 0.8);
}

.summary-row.total {
    font-size: 1.2rem;
    font-weight: 700;
    color: #FF5E00;
    padding-top: 15px;
    border-top: 2px solid rgba(255, 94, 0, 0.3);
    margin-top: 15px;
}

.btn-checkout {
    width: 100%;
    background: linear-gradient(45deg, #FF5E00, #00B2FF);
    color: white;
    border: none;
    padding: 18px 30px;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 20px;
}

.btn-checkout:hover {
    transform: translateY(-2px);
    box-shadow: 0 15px 35px rgba(255, 94, 0, 0.4);
}

/* Responsive Design */
@media (max-width: 768px) {
    .nav-actions {
        gap: 10px;
    }
    
    .search-box input {
        width: 150px;
    }
    
    .search-box input:focus {
        width: 180px;
    }
    
    .products-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
    }
    
    .form-row {
        grid-template-columns: 1fr;
        gap: 15px;
    }
    
    .cart-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
    }
    
    .order-summary {
        position: static;
        margin-top: 30px;
    }
}

@media (max-width: 768px) {
    .products-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }
}

@media (max-width: 480px) {
    .search-box {
        display: none;
    }
    
    .products-grid {
        grid-template-columns: 1fr;
    }
    
    .product-actions {
        flex-direction: column;
    }
    
    .btn-add-cart {
        width: 100%;
    }
}

    .header-actions { gap: 12px; }
    .action-label { display: none; }

    /* Hamburger */

    .menu-toggle span { width: 26px; height: 2px; background: #FF5E00; transition: all .3s ease; }

    #navLinks { position: fixed; top: 0; left: -80%; width: 80%; height: 100vh; background: #fff; padding: 80px 20px 20px; display: flex !important; flex-direction: column; gap: 6px; transition: left .3s ease; z-index: 10001; }

    /* Overlay */
    .mobile-nav-overlay { position: fixed; inset: 0; background: rgba(0,0,0,.5); opacity: 0; pointer-events: none; transition: opacity .3s ease; z-index: 10000; }
    .mobile-nav-overlay.active { opacity: 1; pointer-events: auto; }

    /* Mobile slide-down search */
    .mobile-search-bar { position: sticky; top: 56px; background: #fff; max-height: 0; overflow: hidden; transition: max-height .3s ease, padding .3s ease, box-shadow .3s ease; z-index: 1001; border-bottom: 1px solid #eee; }
    .mobile-search-bar.active { max-height: 90px; padding: 10px 0; box-shadow: 0 12px 24px rgba(0,0,0,0.06); }
    .mobile-search-wrapper { display: flex; gap: 10px; }

    .mobile-search-input:focus { outline: none; border-color: #FF5E00; box-shadow: 0 0 0 3px rgba(255,94,0,0.12); }
    .mobile-search-btn { width: 46px; height: 46px; border-radius: 12px; border: none; background: #FF5E00; color: #fff; }

    
}

/* ==========================================
   BANNER SLIDER STYLES
   ========================================== */

.banner-slider {
    width: 100%;
    height: 400px;
    position: relative;
    overflow: hidden;
    margin-bottom: 0;
}

.slider-container {
    position: relative;
    width: 100%;
    height: 100%;
}

.slider-wrapper {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.slide {
    min-width: 100%;
    height: 100%;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

.slide-bg {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

.slide-bg::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.4);
    z-index: 1;
}

.slide-content {
    text-align: center;
    color: white;
    z-index: 2;
    position: relative;
    padding: 0 20px;
}

.slide-title {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    font-family: 'Orbitron', monospace;
    text-transform: uppercase;
    letter-spacing: 2px;
    position: relative;
    animation: glitch 2s infinite;
}

.slide-title::before,
.slide-title::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
}

.slide-title::before {
    animation: glitch-1 0.5s infinite;
    color: #FF5E00;
    z-index: -1;
}

.slide-title::after {
    animation: glitch-2 0.5s infinite;
    color: #00B2FF;
    z-index: -2;
}

@keyframes glitch {
    0%, 100% {
        transform: translate(0);
    }
    20% {
        transform: translate(-2px, 2px);
    }
    40% {
        transform: translate(-2px, -2px);
    }
    60% {
        transform: translate(2px, 2px);
    }
    80% {
        transform: translate(2px, -2px);
    }
}

@keyframes glitch-1 {
    0%, 100% {
        transform: translate(0);
        opacity: 1;
    }
    20% {
        transform: translate(-2px, 2px);
        opacity: 0.8;
    }
    40% {
        transform: translate(-2px, -2px);
        opacity: 0.8;
    }
    60% {
        transform: translate(2px, 2px);
        opacity: 0.8;
    }
    80% {
        transform: translate(2px, -2px);
        opacity: 0.8;
    }
}

@keyframes glitch-2 {
    0%, 100% {
        transform: translate(0);
        opacity: 1;
    }
    20% {
        transform: translate(2px, -2px);
        opacity: 0.8;
    }
    40% {
        transform: translate(2px, 2px);
        opacity: 0.8;
    }
    60% {
        transform: translate(-2px, -2px);
        opacity: 0.8;
    }
    80% {
        transform: translate(-2px, 2px);
        opacity: 0.8;
    }
}

.slide-subtitle {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    opacity: 0.9;
    font-weight: 300;
    animation: fadeInUp 1s ease-out 0.5s both;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 0.9;
        transform: translateY(0);
    }
}

.slide-btn {
    display: inline-block;
    padding: 15px 30px;
    background: linear-gradient(45deg, #FF5E00, #FF8C42);
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    border: none;
    box-shadow: 0 5px 15px rgba(255, 94, 0, 0.3);
    animation: slideInUp 1s ease-out 1s both;
    position: relative;
    overflow: hidden;
}

.slide-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

.slide-btn:hover::before {
    left: 100%;
}

@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.slide-btn:hover {
    background: linear-gradient(45deg, #FF8C42, #FF5E00);
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(255, 94, 0, 0.5);
}

.slider-controls {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    z-index: 3;
}

.slider-prev,
.slider-next {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.3);
}

.slider-prev:hover,
.slider-next:hover {
    background: rgba(255, 255, 255, 0.3);
    border-color: rgba(255, 255, 255, 0.5);
    transform: scale(1.1);
}

.slider-dots {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 3;
}

.dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.4);
    cursor: pointer;
    transition: all 0.3s ease;
    border: 2px solid rgba(255, 255, 255, 0.6);
}

.dot.active {
    background: white;
    border-color: white;
    transform: scale(1.2);
}

.dot:hover {
    background: rgba(255, 255, 255, 0.7);
    transform: scale(1.1);
}

/* Responsive Design for Banner Slider */
@media (max-width: 768px) {
    .banner-slider {
        height: 300px;

    .slide-title {
        font-size: 2rem;
    }
    
    .slide-subtitle {
        font-size: 1rem;
    }

        padding: 12px 24px;
        font-size: 0.9rem;
    }

    }

    }
}

    }

        font-size: 1.5rem;
    }
    
    .slide-subtitle {
        font-size: 0.9rem;
    }
    
    .slide-btn {
        padding: 10px 20px;
        font-size: 0.8rem;
    }
    
    .slider-dots {
        bottom: 15px;
    }
    
    .dot {
        width: 10px;
        height: 10px;
    }
    
    .products-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
    }
}

/* ==========================================

.brand-deals-banner {
    padding: 0;

    position: relative;
    overflow: hidden;
    height: 200px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

.brand-deals-banner::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="circuit" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="2" fill="%23ffffff" opacity="0.1"/><circle cx="80" cy="30" r="1.5" fill="%23ffffff" opacity="0.1"/><circle cx="50" cy="70" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="30" cy="80" r="1.5" fill="%23ffffff" opacity="0.1"/><circle cx="70" cy="60" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23circuit)"/></svg>');
    opacity: 0.4;
    z-index: 1;
    animation: float 20s linear infinite;
}

@keyframes float {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100px); }
}

.deals-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    height: 200px;
    max-width: 1400px;
    margin: 0 auto;
    position: relative;
    z-index: 2;
}

.deal-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 25px 30px;
    position: relative;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    border-right: 2px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    overflow: hidden;
}

.deal-item:last-child {
    border-right: none;
}

.deal-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.6s ease;
}

.deal-item:hover::before {
    left: 100%;
}

.deal-item:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-5px) scale(1.02);

}

}

    opacity: 0.95;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
}

.deal-item:hover .deal-brand {
    transform: translateX(5px);
    opacity: 1;
}

.deal-price {
    font-size: 1.6rem;
    font-weight: 900;
    background: linear-gradient(45deg, #FFD700, #FFA500);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
    line-height: 1.2;
    transition: all 0.3s ease;
}

.deal-item:hover .deal-price {
    transform: scale(1.05);
}

}

.deal-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.deal-item:hover .deal-image {
    transform: scale(1.1) rotate(5deg);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    border-color: rgba(255, 255, 255, 0.6);
}

.deal-item:hover .deal-image img {

}

    border-radius: 50%;
    background: rgba(255, 255, 255, 0.4);
    cursor: pointer;
    transition: all 0.3s ease;
    border: 2px solid rgba(255, 255, 255, 0.6);
}

.banner-dot.active {
    background: white;
    border-color: white;
    transform: scale(1.2);
}

.banner-dot:hover {
    background: rgba(255, 255, 255, 0.7);
    transform: scale(1.1);
}

/* ==========================================
   BLOG SECTION
   ========================================== */

.blog-section {
    padding: 80px 0;
    background: linear-gradient(135deg, rgba(255, 94, 0, 0.05) 0%, rgba(0, 178, 255, 0.05) 100%);
    position: relative;
}

.blog-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
    max-width: 1400px;
    margin-left: auto;
    margin-right: auto;
    padding: 0 20px;
}

.blog-title {
    font-size: 2.5rem;
    font-weight: 800;
    background: linear-gradient(45deg, #FF5E00, #00B2FF);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-transform: uppercase;
    letter-spacing: 2px;
    position: relative;
}

.blog-title::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 0;
    width: 80px;
    height: 4px;
    background: linear-gradient(45deg, #FF5E00, #00B2FF);
    border-radius: 2px;
}

.blog-controls {
    display: flex;
    gap: 10px;
}

.blog-prev,
.blog-next {
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 94, 0, 0.3);
    color: #FF5E00;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.blog-prev:hover,
.blog-next:hover {
    background: #FF5E00;
    color: white;
    transform: scale(1.1);
    box-shadow: 0 5px 15px rgba(255, 94, 0, 0.3);
}

.blog-carousel {
    overflow: hidden;
    position: relative;
    max-width: 1400px;
    margin: 0 auto;
    padding: 30px 20px;
}

.blog-slider {
    display: flex;
    gap: 30px;
    transition: transform 0.5s ease;
    width: max-content;
}
.blog-slider::after { content: ''; flex: 0 0 60px; }

.blog-card {
    background: linear-gradient(145deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
    border: 2px solid rgba(255, 94, 0, 0.2);
    border-radius: 20px;
    padding: 0;
    width: 300px;
    flex-shrink: 0;
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    cursor: pointer;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(10px);
}

.blog-card:hover {
    transform: translateY(-10px);
    border-color: #FF5E00;
    box-shadow: 0 20px 40px rgba(255, 94, 0, 0.2);
    background: linear-gradient(145deg, rgba(255, 94, 0, 0.1) 0%, rgba(0, 178, 255, 0.05) 100%);
}

.blog-image {
    position: relative;
    width: 100%;
    height: 200px;
    overflow: hidden;
}

.blog-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.blog-card:hover .blog-image img {
    transform: scale(1.05);
}

.blog-category {
    position: absolute;
    top: 15px;
    left: 15px;
    background: linear-gradient(45deg, #FF5E00, #FF8C42);
    color: white;
    padding: 5px 12px;
    border-radius: 15px;
    font-size: 0.8rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    z-index: 2;
}

.blog-content {
    padding: 25px;
}

.blog-post-title {
    font-size: 1.2rem;
    font-weight: 700;
    margin-bottom: 12px;
    color: #ececec;
    line-height: 1.4;
    text-transform: none;
    letter-spacing: 0.5px;
}

.blog-excerpt {
    font-size: 0.9rem;
    color: #e7e5e5;
    margin-bottom: 15px;
    line-height: 1.6;
}

.blog-meta {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
    font-size: 0.8rem;
    color: #999;
}

.blog-date,
.blog-author {
    font-weight: 500;
}

.blog-read-more {
    display: inline-block;
    color: #FF5E00;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    position: relative;
}

.blog-read-more::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 2px;
    background: #FF5E00;
    transition: width 0.3s ease;
}

.blog-read-more:hover::after {
    width: 100%;
}

.blog-read-more:hover {
    color: #FF8C42;
    transform: translateX(5px);
}

/* Responsive Design for Banner and Blog */
@media (max-width: 768px) {
    .banner-title {
        font-size: 2rem;
    }
    
    .banner-subtitle {
        font-size: 1rem;
    }
    
    .banner-cta {
        padding: 12px 24px;
        font-size: 0.9rem;
    }
    
    .blog-section {
        padding: 60px 0;
    }
    
    .blog-header {
        flex-direction: column;
        gap: 20px;
        margin-bottom: 30px;
    }
    
    .blog-title {
        font-size: 2rem;
    }
    
    .blog-card {
        width: 250px;
    }
    
    .blog-image {
        height: 150px;
    }
}

@media (max-width: 480px) {
    .banner-slider-container {
        height: 250px;
    }
    
    .banner-title {
        font-size: 1.5rem;
    }
    
    .banner-subtitle {
        font-size: 0.9rem;
    }
    
    .banner-cta {
        padding: 10px 20px;
        font-size: 0.8rem;
    }
    
    .blog-card {
        width: 200px;
    }
    
    .blog-image {
        height: 120px;
    }
    
    .blog-content {
        padding: 20px;
    }
    
    .blog-post-title {
        font-size: 1rem;
    }
}

/* Newsletter Section */
.newsletter {
    padding: 20px 0;
    background: linear-gradient(135deg, rgba(255, 94, 0, 0.1) 0%, rgba(0, 178, 255, 0.1) 100%);
    border-top: 1px solid rgba(255, 94, 0, 0.2);
    border-bottom: 1px solid rgba(255, 94, 0, 0.2);
}

.newsletter-content {
    text-align: center;
    max-width: 800px;
    margin: 0 auto;
    padding: 0 20px;
}

.newsletter h2 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 20px;
    color: #ffffff;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.newsletter p {
    font-size: 1.2rem;
    color: rgba(255, 255, 255, 0.8);

}

.newsletter-form {
    display: flex;
    gap: 15px;

}

.newsletter-form input {

    background: rgba(255, 255, 255, 0.1);

.newsletter-form button:hover {

/* Categories Section - Homepage */
.categories {
    padding: 80px 0;
    background: rgba(255, 255, 255, 0.01);
}

.categories-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.category-card {
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid rgba(255, 94, 0, 0.2);
    border-radius: 20px;
    padding: 40px 30px;
    text-align: center;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    cursor: pointer;
}

.category-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 94, 0, 0.1), transparent);
    transition: left 0.5s;
}

.category-card:hover::before {
    left: 100%;
}

.category-card:hover {
    transform: translateY(-10px);
    border-color: #FF5E00;
    background: rgba(255, 94, 0, 0.05);
    box-shadow: 0 20px 40px rgba(255, 94, 0, 0.2);
}

.category-icon {
    width: 50px;
    height: 50px;
    margin: 0 auto 20px;
    background: linear-gradient(45deg, #FF5E00, #00B2FF);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    color: white;
    transition: all 0.3s ease;
}

.category-card:hover .category-icon {
    transform: scale(1.1) rotate(10deg);
    box-shadow: 0 10px 30px rgba(255, 94, 0, 0.4);
}

.category-card h3 {
    font-family: 'Orbitron', monospace;
    font-size: 1.4rem;
    font-weight: 700;
    margin-bottom: 10px;
    color: #FF5E00;
    transition: all 0.3s ease;
}

.category-card:hover h3 {
    color: #00B2FF;
}

.category-card p {
    color: rgba(255, 255, 255, 0.7);
    margin-bottom: 20px;
    font-size: 0.95rem;
    line-height: 1.5;
}

.category-link {
    display: inline-block;
    padding: 10px 25px;
    background: linear-gradient(45deg, #FF5E00, #FF8C42);
    color: white;
    text-decoration: none;
    border-radius: 25px;
    font-weight: 600;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.category-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

.category-link:hover::before {
    left: 100%;
}

.category-link:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(255, 94, 0, 0.4);
}

/* Page Layouts */
.page-title {
    font-family: 'Orbitron', monospace;
    font-size: clamp(2rem, 5vw, 3.5rem);
    font-weight: 900;
    text-align: center;
    margin-top: 40px;
    margin-bottom: 20px;
    background: linear-gradient(45deg, #FF5E00, #00B2FF);
    /* -webkit-background-clip: text; */
    /* -webkit-text-fill-color: transparent; */
}

.page-subtitle {
    font-size: 1.2rem;
    text-align: center;
    opacity: 0.8;
    margin-bottom: 40px;
}

/* Page Header */
.page-header {
    padding: 40px 0 30px;
    background: rgba(255, 255, 255, 0.01);
    border-bottom: 1px solid rgba(255, 94, 0, 0.1);
    margin-top: 20px;
    position: relative;
    z-index: 1;
}

.page-header-content {
    text-align: center;
}


/* Shop Layout */
.shop-layout {
    display: grid;
    grid-template-columns: 300px 1fr;
    gap: 40px;
    margin-top: 40px;
}

.filters-sidebar {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 94, 0, 0.2);
    border-radius: 15px;
    padding: 30px;
    backdrop-filter: blur(10px);
    height: fit-content;
}

.filter-section {
    margin-bottom: 30px;
}

.filter-section h3 {
    font-family: 'Orbitron', monospace;
    color: #FF5E00;
    margin-bottom: 15px;
    font-size: 1.1rem;
}

.filter-options {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.filter-option {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    padding: 8px;
    border-radius: 5px;
    transition: all 0.3s ease;
}

.filter-option:hover {
    background: rgba(255, 94, 0, 0.1);
}

.filter-option input[type="checkbox"] {
    accent-color: #FF5E00;
}

.price-range {
    margin-bottom: 20px;
}

.price-range input[type="range"] {
    width: 100%;
    height: 6px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 3px;
    outline: none;
    /* -webkit-appearance: none; */
}

.price-range input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    background: linear-gradient(45deg, #FF5E00, #00B2FF);
    border-radius: 50%;
    cursor: pointer;
}

.price-display {
    text-align: center;
    margin-top: 10px;
    font-weight: bold;
    color: #FF5E00;
}

.clear-filters {
    width: 100%;
    padding: 12px;
    background: transparent;
    color: #FF5E00;
    border: 2px solid #FF5E00;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
}

.clear-filters:hover {
    background: rgba(255, 94, 0, 0.1);
    color: white;
    border-color: white;
}

/* Products Section */
.products-section {
    flex: 1;
}

.products-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 94, 0, 0.2);
    border-radius: 10px;
}

.products-count {
    color: rgba(255, 255, 255, 0.8);
}

.sort-options select {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 94, 0, 0.3);
    color: white;
    padding: 10px 15px;
    border-radius: 8px;
    font-size: 14px;
}

.sort-options select:focus {
    outline: none;
    border-color: #FF5E00;
    box-shadow: 0 0 15px rgba(255, 94, 0, 0.3);
}

.about-content {

}

.story-text h2 {

.about-story {

.story-text p {

.story-image img {

.values-grid {

.value-card {

.value-card:hover {

.value-icon {

.value-card h3 {

.team-section {

.team-member {

.team-member:hover {

.member-image {

.member-image img {

.team-member h3 {

.member-role {

.member-bio {

.stats-section {

.stat-number {

.stat-label {

}

.footer {
    background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(10, 10, 10, 0.98) 100%);
    border-top: 2px solid transparent;
    border-image: linear-gradient(90deg, #FF5E00, #00B2FF, #FF5E00) 1;

}

.footer::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;

    height: 100%;
    background: radial-gradient(ellipse at center, rgba(255, 94, 0, 0.03) 0%, transparent 70%);

.footer-widgets {

    background: rgba(255, 255, 255, 0.01);

.footer-grid {

    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 40px;
    max-width: 1600px;
    margin: 0 auto;
    padding: 0 20px;
}

.footer-widget {
    margin-bottom: 0;
    background: transparent;
    border: none;
    border-radius: 0;
    padding: 0;
    transition: none;
    position: relative;
    overflow: visible;

.widget-title {
    font-family: 'Orbitron', monospace;
    font-size: 1.1rem;
    font-weight: 700;
    color: #FF5E00;
    margin-bottom: 20px;
    position: relative;
    text-transform: none;
    letter-spacing: 0.5px;
}

.footer-links {
    list-style: none;
    padding: 0;
    margin: 0;
}

.footer-links li {
    margin-bottom: 15px;
    position: relative;
}

.footer-links a {
    color: rgba(255, 255, 255, 0.7);
    text-decoration: none;
    font-size: 0.95rem;
    font-weight: 400;
    transition: all 0.3s ease;
    position: relative;
    padding: 0;
    display: block;
    border-radius: 0;
    margin: 0;
    line-height: 1.6;
}

.footer-links a:hover {
    color: #FF5E00;
    background: none;
    padding-left: 0;
    transform: none;
}

/* Newsletter Section - Separate */
.newsletter-section {
    margin-top: 50px;
    padding: 40px 0;
    border-top: 1px solid rgba(255, 94, 0, 0.2);
    text-align: center;
}

.newsletter-content {
    max-width: 600px;
    margin: 0 auto;
}

.newsletter-title {
    font-family: 'Orbitron', monospace;
    font-size: 1.3rem;
    font-weight: 700;
    color: #FF5E00;
    margin-bottom: 15px;
    text-transform: none;
    letter-spacing: 0.5px;
}

.newsletter-text {
    color: rgba(255, 255, 255, 0.7);
    font-size: 1rem;
    margin-bottom: 25px;
    line-height: 1.6;
    font-weight: 400;
}

.newsletter-form {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
    background: transparent;
    border-radius: 0;
    padding: 0;
    border: none;
    transition: none;
}

.newsletter-input {
    flex: 1;
    padding: 12px 15px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    color: white;
    font-size: 0.95rem;
    transition: all 0.3s ease;
}

.newsletter-input:focus {
    outline: none;
    border-color: #FF5E00;
    background: rgba(255, 255, 255, 0.15);
}

.newsletter-input::placeholder {
    color: rgba(255, 255, 255, 0.6);
    font-weight: 400;
}

.newsletter-btn {
    padding: 12px 20px;
    background: #FF5E00;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    font-size: 0.95rem;
    cursor: pointer;
    transition: all 0.3s ease;
    white-space: nowrap;
}

.newsletter-btn:hover {
    background: #FF8C42;
    transform: none;
    box-shadow: none;
}

/* Social Links */
.social-icons {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: flex-start;
}

.social-link {
    width: 40px;
    height: 40px;
    background: rgba(255, 94, 0, 0.1);
    border: 1px solid rgba(255, 94, 0, 0.3);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #FF5E00;
    text-decoration: none;
    transition: all 0.3s ease;
}

.social-link:hover {
    background: #FF5E00;
    color: white;
    transform: none;
    box-shadow: none;
}

.social-link i {
    font-size: 1rem;
    transition: none;
}

/* Site Info */
.site-info {
    background: linear-gradient(135deg, rgba(0, 0, 0, 0.98) 0%, rgba(5, 5, 5, 1) 100%);
    border-top: 1px solid rgba(255, 94, 0, 0.2);
    padding: 40px 0;
    position: relative;
}

.site-info-content {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 20px;
}

.site-description {
    text-align: center;
    margin-bottom: 30px;
    position: relative;
}

.site-description p {
    color: rgba(255, 255, 255, 0.7);
    font-size: 1rem;
    line-height: 1.6;
    max-width: 800px;
    margin: 0 auto 40px auto;
    font-weight: 400;
}

/* 4 Column Footer Info Grid */
.footer-info-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 30px;
    margin-bottom: 40px;
    padding: 30px 0;
    border-top: 1px solid rgba(255, 94, 0, 0.1);
    /* border-bottom: 1px solid rgba(255, 94, 0, 0.1); */
}

.footer-info-column {
    text-align: left;
}

.footer-info-column h5 {
    color: #FF5E00;
    font-family: 'Orbitron', monospace;
    font-size: 1rem;
    font-weight: 700;
    margin-bottom: 15px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.footer-info-column p {
    color: rgba(255, 255, 255, 0.6);
    font-size: 0.9rem;
    line-height: 1.6;
    margin: 0;
}

.footer-bottom {
    border-top: 1px solid rgba(255, 94, 0, 0.1);
    padding-top: 30px;
    position: relative;
}

.footer-bottom-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 30px;
}

.footer-links-bottom {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    order: 1;
}

.footer-links-bottom a {
    color: rgba(255, 255, 255, 0.6);
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 400;
    transition: all 0.3s ease;
    position: relative;
    padding: 5px 0;
}

.footer-links-bottom a:hover {
    color: #FF5E00;
}

.copyright {
    text-align: right;
    max-width: 500px;
    order: 2;
}

.copyright p {
    color: rgba(255, 255, 255, 0.5);
    font-size: 0.85rem;
    line-height: 1.5;
    margin: 0;
    text-align: right;
}

.copyright p:first-child {
    color: rgba(255, 255, 255, 0.8);
    font-weight: 600;
    margin-bottom: 5px;
    font-size: 0.9rem;
}

/* Responsive Footer */
@media (max-width: 1200px) {
    .footer-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 30px;
    }
}

/* Mobile Responsive for Homepage Sections */
@media (max-width: 768px) {
    .featured-products .section-title {
        font-size: 1.5rem;
    }
    
    .products-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
    }
    
    .categories-grid {
        grid-template-columns: 1fr;
        gap: 20px;
    }
    
    .newsletter h2 {
        font-size: 2rem;
    }
    
    .newsletter-form {
        flex-direction: column;
        gap: 15px;
    }
}

@media (max-width: 768px) {
    .footer-widgets {
        padding: 60px 0 40px;
    }
    
    .footer-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 20px;
        justify-items: start;
    }
    
    .footer-widget {
        padding: 0;
        margin-bottom: 20px;
        text-align: left;
    }
    
    .widget-title {
        font-size: 1.1rem;
        margin-bottom: 20px;
    }
    
    .newsletter-section {
        margin-top: 30px;
        padding: 30px 0;
    }
    
    .newsletter-form {
        flex-direction: column;
        gap: 10px;
    }
    
    .newsletter-input {
        padding: 12px 15px;
        font-size: 0.95rem;
    }
    
    .newsletter-btn {
        padding: 12px 25px;
        font-size: 0.95rem;
    }
    
    .social-icons {
        gap: 15px;
    }
    
    .social-link {
        width: 45px;
        height: 45px;
    }
    
    .footer-bottom-content {
        flex-direction: column;
        text-align: center;
        gap: 20px;
        justify-content: center;
    }
    
    .footer-links-bottom {
        justify-content: center;
        gap: 20px;
        order: 2;
    }
    
    .copyright {
        text-align: center;
        max-width: 100%;
        order: 1;
    }
    
    .site-description p {
        font-size: 1rem;
    }
    
    .footer-info-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 16px;
        padding: 20px 0;
        justify-items: start;
    }
    
    .footer-info-column {
        text-align: left;
    }
    
    .footer-info-column h5 {
        font-size: 0.9rem;
        margin-bottom: 10px;
    }
    
    .footer-info-column p {
        font-size: 0.85rem;
    }
    
    .cart-sidebar {
        width: 100%;
        right: -100%;
    }
    
    .cart-sidebar.active {
        right: 0 !important;
    }
    
    .cart-actions {
        flex-direction: column;
        gap: 10px;
    }
    
    .cart-actions .btn {
        width: 100%;
        text-align: center;
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    
    
    .shop-layout {
        grid-template-columns: 1fr;
        gap: 20px;
    }
    
    .filters-sidebar {
        order: 2;
    }
    
    .products-section {
        order: 1;
    }
    
    .about-story {
        grid-template-columns: 1fr;
        gap: 30px;
    }
    
    .contact-layout {
        grid-template-columns: 1fr;
        gap: 40px;
    }
    
    .products-header {
        flex-direction: column;
        gap: 20px;
        text-align: center;
    }
    
    .stats-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }
    
    .team-grid {
        grid-template-columns: 1fr;
    }
}


/* ==========================================
   ELECTRO CART SLIDER - NEW DESIGN
   ========================================== */

/* Cart Slider Container */
.electro-cart-slider {
    position: fixed;
    top: 0;
    right: -100%;
    width: 400px;
    height: 100vh;
    background: linear-gradient(145deg, #1a1a1a 0%, #2d2d2d 100%);
    border-left: 3px solid #FF5E00;
    z-index: 10000;
    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    box-shadow: -20px 0 50px rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(20px);
    overflow: hidden;
}

.electro-cart-slider.active {
    right: 0;
    transform: translateX(0);
}

/* Cart Header */
.electro-cart-header {
    background: linear-gradient(135deg, #FF5E00 0%, #FF8C00 100%);
    padding: 20px 25px;
    border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    position: relative;
}

.electro-cart-title {
    color: white;
    font-size: 1.4rem;
    font-weight: 700;
    margin: 0;
    text-transform: uppercase;
    letter-spacing: 1px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.electro-cart-title i {
    font-size: 1.2rem;
}

.electro-close-cart {
    position: absolute;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    width: 35px;
    height: 35px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    font-size: 1.1rem;
}

.electro-close-cart:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-50%) rotate(90deg);
}

/* Cart Items Container */
.electro-cart-content {
    height: calc(100vh - 200px);
    overflow-y: auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.02);
}

.electro-cart-item {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 15px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    margin-bottom: 15px;
    border: 1px solid rgba(255, 94, 0, 0.2);
    position: relative;
    transition: all 0.3s ease;
}

.electro-cart-item:hover {
    background: rgba(255, 255, 255, 0.08);
    border-color: rgba(255, 94, 0, 0.4);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 94, 0, 0.2);
}

.electro-cart-item img {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 8px;
    border: 2px solid rgba(255, 94, 0, 0.3);
}

.electro-cart-details {
    flex: 1;
    margin-right: 10px;
}

.electro-cart-item-name {
    color: #FF5E00;
    font-size: 1rem;
    font-weight: 600;
    margin: 0 0 5px 0;
    line-height: 1.2;
}

.electro-cart-item-qty {
    color: rgba(255, 255, 255, 0.7);
    font-size: 0.85rem;
    margin: 0;
}

.electro-cart-item-price {
    color: #00B2FF;
    font-size: 1.1rem;
    font-weight: 700;
    margin: 0;
}

.electro-remove-item {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(255, 0, 0, 0.1);
    border: 1px solid rgba(255, 0, 0, 0.3);
    color: #ff4444;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    font-size: 0.8rem;
}

.electro-remove-item:hover {
    background: rgba(255, 0, 0, 0.2);
    border-color: #ff4444;
    color: #ff0000;
    transform: scale(1.1);
}

/* Cart Footer */
.electro-cart-footer {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
    padding: 20px 25px;
    border-top: 2px solid rgba(255, 94, 0, 0.3);
}

.electro-cart-total {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding: 15px;
    background: rgba(255, 94, 0, 0.1);
    border-radius: 8px;
    border: 1px solid rgba(255, 94, 0, 0.2);
}

.electro-total-label {
    color: white;
    font-size: 1.1rem;
    font-weight: 600;
}

.electro-total-amount {
    color: #FF5E00;
    font-size: 1.3rem;
    font-weight: 700;
}

.electro-cart-actions {
    display: flex;
    gap: 10px;
}

.electro-btn-view-cart {
    flex: 1;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
    text-decoration: none;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.electro-btn-view-cart:hover {
    background: rgba(255, 255, 255, 0.2);
    border-color: rgba(255, 255, 255, 0.3);
    transform: translateY(-2px);
}

.electro-btn-checkout {
    flex: 1;
    background: linear-gradient(135deg, #FF5E00 0%, #FF8C00 100%);
    border: none;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.electro-btn-checkout:hover {
    background: linear-gradient(135deg, #FF8C00 0%, #FF5E00 100%);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 94, 0, 0.4);
}

/* Cart Count Badge */
.electro-cart-count {
    position: absolute;
    top: -8px;
    right: -8px;
    background: #FF5E00;
    color: white;
    border-radius: 50%;
    width: 22px;
    height: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.75rem;
    font-weight: 700;
    border: 2px solid white;
    z-index: 10001;
}

/* Cart Icon Styles */
.electro-cart-icon {
    position: relative;
    cursor: pointer;
    transition: all 0.3s ease;
    padding: 8px;
    border-radius: 50%;
}

.electro-cart-icon:hover {
    transform: scale(1.1);
    background: rgba(255, 94, 0, 0.1);
}

/* Empty Cart State */
.electro-empty-cart {
    text-align: center;
    padding: 40px 20px;
    color: rgba(255, 255, 255, 0.7);
}

.electro-empty-cart i {
    font-size: 3rem;
    color: #FF5E00;
    margin-bottom: 20px;
    opacity: 0.5;
}

.electro-empty-cart h3 {
    color: #FF5E00;
    font-size: 1.2rem;
    margin-bottom: 10px;
}

.electro-empty-cart p {
    color: rgba(255, 255, 255, 0.6);
    font-size: 0.9rem;
    margin: 0;
}

/* Responsive Design */
@media (max-width: 768px) {
    .electro-cart-slider {
        width: 100%;
        right: -100%;
    }
    
    .electro-cart-actions {
        flex-direction: column;
    }
    
    .electro-btn-view-cart,
    .electro-btn-checkout {
        width: 100%;
    }
}


/* Modern Policy Pages CSS - Privacy Policy, Terms of Use, Warranty Policy */

/* Policy Hero Section */
.policy-hero {
    background: linear-gradient(135deg, #FF5E00 0%, #00B2FF 100%);
    padding: 80px 0 60px;
    color: white;
    position: relative;
    overflow: hidden;
}

.policy-hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
    opacity: 0.3;
}

.policy-hero-content {
    position: relative;
    z-index: 2;
    text-align: center;
    max-width: 800px;
    margin: 0 auto;
}

.policy-badge {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: rgba(255, 255, 255, 0.2);
    padding: 8px 16px;
    border-radius: 25px;
    font-size: 0.9rem;
    font-weight: 600;
    margin-bottom: 20px;
    backdrop-filter: blur(10px);
}

.policy-title {
    font-size: 3.5rem;
    font-weight: 900;
    margin-bottom: 20px;
    line-height: 1.2;
}

.policy-subtitle {
    font-size: 1.3rem;
    margin-bottom: 30px;
    opacity: 0.9;
}

.policy-meta {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
}

.meta-item {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.95rem;
    opacity: 0.8;
}

/* Policy Content */
.policy-content {
    padding: 60px 0;
    background: #f8f9fa;
}

.policy-wrapper {
    display: grid;
    grid-template-columns: 300px 1fr;
    gap: 40px;
    max-width: 1200px;
    margin: 0 auto;
}

/* Policy Sidebar */
.policy-sidebar {
    position: sticky;
    top: 100px;
    height: fit-content;
}

.policy-nav {
    background: white;
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    border: 1px solid #e9ecef;
}

.policy-nav h4 {
    font-size: 1.2rem;
    font-weight: 700;
    color: #333;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 2px solid #FF5E00;
}

.policy-nav-links {
    list-style: none;
    padding: 0;
    margin: 0;
}

.policy-nav-links li {
    margin-bottom: 8px;
}

.policy-nav-links a {
    display: block;
    padding: 12px 15px;
    color: #666;
    text-decoration: none;
    border-radius: 8px;
    transition: all 0.3s ease;
    font-weight: 500;
}

.policy-nav-links a:hover {
    background: #FF5E00;
    color: white;
    transform: translateX(5px);
}

/* Policy Main Content */
.policy-main {
    background: white;
    border-radius: 15px;
    padding: 40px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    border: 1px solid #e9ecef;
}

.policy-section {
    margin-bottom: 50px;
    padding-bottom: 40px;
    border-bottom: 1px solid #e9ecef;
}

.policy-section:last-child {
    border-bottom: none;
    margin-bottom: 0;
}

.policy-section h2 {
    font-size: 2.2rem;
    font-weight: 700;
    color: #333;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 3px solid #FF5E00;
}

.policy-section h3 {
    font-size: 1.5rem;
    font-weight: 600;
    color: #333;
    margin: 25px 0 15px;
}

.policy-section h4 {
    font-size: 1.2rem;
    font-weight: 600;
    color: #333;
    margin: 20px 0 10px;
}

.policy-section p {
    font-size: 1.1rem;
    line-height: 1.7;
    color: #666;
    margin-bottom: 20px;
}

.policy-section ul {
    margin: 15px 0;
    padding-left: 20px;
}

.policy-section li {
    margin-bottom: 8px;
    color: #666;
    line-height: 1.6;
}

/* Highlight Box */
.highlight-box {
    background: linear-gradient(135deg, #fff3cd, #ffeaa7);
    border: 1px solid #ffeaa7;
    border-radius: 10px;
    padding: 20px;
    margin: 25px 0;
    display: flex;
    align-items: flex-start;
    gap: 15px;
}

.highlight-box i {
    color: #856404;
    font-size: 1.2rem;
    margin-top: 2px;
}

.highlight-box p {
    margin: 0;
    color: #856404;
    font-weight: 500;
}

/* Usage Guidelines */
.usage-guidelines {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    margin: 30px 0;
}

.guideline-item {
    display: flex;
    gap: 15px;
    padding: 20px;
    border-radius: 10px;
    border: 1px solid #e9ecef;
}

.guideline-item i {
    font-size: 1.5rem;
    margin-top: 5px;
}

.guideline-item i.fa-check-circle {
    color: #28a745;
}

.guideline-item i.fa-times-circle {

@media (max-width: 1024px) {

    .repair-options,
    .extended-warranty-plans {

@media (max-width: 480px) {

        font-size: 1.5rem;
    }
    
    .warranty-periods,
    .coverage-grid,
    .support-channels {
        grid-template-columns: 1fr;
    }
}

TemplateMo 596 Electric Xtra

https://templatemo.com/tm-596-electric-xtra

@charset "utf-8";

/* CSS Document */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Rajdhani', sans-serif;
    background: #0a0a0a;
    color: #ffffff;
    overflow-x: hidden;
    position: relative;
    font-weight: 400;
    line-height: 1.6;
}

/* Container */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Buttons */
.btn {
    display: inline-block;
    padding: 12px 30px;
    background: linear-gradient(45deg, #FF5E00, #FF8C42);
    color: white;
    text-decoration: none;
    border-radius: 30px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

.btn:hover::before {
    left: 100%;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(255, 94, 0, 0.4);
}

.btn-secondary {
    background: linear-gradient(45deg, #00B2FF, #42C8FF);
}

.btn-secondary:hover {
    box-shadow: 0 10px 30px rgba(0, 178, 255, 0.4);
}

        /* Animated background with hexagon pattern */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, transparent 2%, rgba(255, 94, 0, 0.03) 2%, rgba(255, 94, 0, 0.03) 3%, transparent 3%),
                radial-gradient(circle at 75% 75%, transparent 2%, rgba(0, 178, 255, 0.03) 2%, rgba(0, 178, 255, 0.03) 3%, transparent 3%);
            background-size: 80px 80px;
            animation: grid-move 30s linear infinite;
            z-index: -2;
        }

        /* Animated shapes */
        .shapes-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
        }

        .shape-circle {
            width: 300px;
            height: 300px;
            border: 2px solid #FF5E00;
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation: float-rotate 20s ease-in-out infinite;
        }

        .shape-triangle {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 173px solid rgba(0, 178, 255, 0.2);
            top: 60%;
            right: 15%;
            animation: float-rotate 25s ease-in-out infinite reverse;
        }

        .shape-square {
            width: 150px;
            height: 150px;
            border: 2px solid #00B2FF;
            transform: rotate(45deg);
            bottom: 20%;
            left: 20%;
            animation: float-rotate 22s ease-in-out infinite;
        }

        @keyframes float-rotate {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-30px) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translateY(20px) rotate(180deg) scale(0.9);
            }
            75% {
                transform: translateY(-10px) rotate(270deg) scale(1.05);
            }
        }

        /* Gradient overlay */
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 94, 0, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(0, 178, 255, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
            z-index: -1;
            animation: gradient-shift 10s ease-in-out infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(80px, 80px); }
        }

        /* Floating particles */
        .particle {
            position: fixed;
            pointer-events: none;
            opacity: 0;
            z-index: 1;
        }

        .particle::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 2px;
            background: #FF5E00;
            box-shadow: 0 0 10px #FF5E00, 0 0 20px #FF5E00;
            animation: float-up 15s linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 94, 0, 0.1);
        }

        nav.scrolled {
            padding: 15px 50px;
            background: rgba(10, 10, 10, 0.95);
            box-shadow: 0 5px 30px rgba(255, 94, 0, 0.2);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 10px;
        }

        .logo-svg {
            width: 40px;
            height: 40px;
        }

        .logo-text {
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(45deg, #FF5E00, #00B2FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 94, 0, 0.5);
        }

        @keyframes glow {
            0%, 100% { 
                filter: brightness(1);
                text-shadow: 0 0 30px rgba(255, 94, 0, 0.5);
            }
            50% { 
                filter: brightness(1.5);
                text-shadow: 0 0 40px rgba(255, 94, 0, 0.8);
            }
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            position: relative;
            transition: all 0.3s ease;
            padding: 8px 16px;
            font-family: 'Orbitron', monospace;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        .nav-links a.active {
            opacity: 1;
            color: #FF5E00;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .nav-links a:hover::before,
        .nav-links a.active::before {
            border-color: #FF5E00;
            box-shadow: inset 0 0 10px rgba(255, 94, 0, 0.5);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #FF5E00, #00B2FF);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 94, 0, 0.8);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        /* Mobile menu */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }

        .menu-toggle span {
            width: 25px;
            height: 2px;
            background: #FF5E00;
            transition: all 0.3s ease;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 80px 20px 20px;
        }

        .hero-content {
            text-align: center;
            max-width: 1200px;
            animation: fade-in-up 1s ease-out;
            z-index: 10;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Text Rotator Styles */
        .text-rotator {
            position: relative;
            min-height: 100px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .text-set {
            position: absolute;
            width: 100%;
            opacity: 0;
            display: none;
        }

        .text-set.active {
            opacity: 1;
            display: block;
        }

        .glitch-text {
            font-family: 'Orbitron', monospace;
            font-size: clamp(0.98rem, 2.94vw, 2.4rem);
            font-weight: 900;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px rgba(255, 94, 0, 0.5);
            overflow: hidden;
        }

        .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(50px);
            animation: charFlyIn 0.5s ease-out forwards;
        }

        @keyframes charFlyIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .char.out {
            animation: charFlyOut 0.3s ease-in forwards;
        }

        @keyframes charFlyOut {
            to {
                opacity: 0;
                transform: translateY(-30px) rotateX(90deg);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            margin: 20px 0;
            opacity: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            font-weight: 300;
        }

        .subtitle.visible {
            animation: subtitleFade 0.8s ease-out 0.5s forwards;
        }

        @keyframes subtitleFade {
            to {
                opacity: 0.6;
            }
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glitch-text {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2.6rem, 10vw, 3.8rem);
            font-weight: 900;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px rgba(255, 94, 0, 0.5);
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            animation: glitch-1 0.5s infinite;
            color: #FF5E00;
            z-index: -1;
            text-shadow: -2px 0 #FF5E00;
        }

        .glitch-text::after {
            animation: glitch-2 0.5s infinite;
            color: #00B2FF;
            z-index: -1;
            text-shadow: 2px 0 #00B2FF;
        }

        @keyframes glitch-1 {
            0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }
            20% { clip-path: inset(33% 0 33% 0); transform: translate(-2px); }
            40% { clip-path: inset(66% 0 0 0); transform: translate(2px); }
            60% { clip-path: inset(0 0 66% 0); transform: translate(1px); }
            80% { clip-path: inset(25% 0 50% 0); transform: translate(-1px); }
        }

        @keyframes glitch-2 {
            0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }
            20% { clip-path: inset(50% 0 25% 0); transform: translate(2px); }
            40% { clip-path: inset(0 0 75% 0); transform: translate(-2px); }
            60% { clip-path: inset(75% 0 0 0); transform: translate(-1px); }
            80% { clip-path: inset(40% 0 40% 0); transform: translate(1px); }
        }

        .subtitle {
            font-size: 1.5rem;
            margin: 20px 0;
            opacity: 0.6;
            animation: fade-in 1s ease-out 0.5s both;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            font-weight: 300;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 0.6; }
        }

        .cta-container {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            z-index: 100;
        }

        .cta-button {
            padding: 12px 30px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;

            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-family: 'Orbitron', monospace;
            font-weight: 700;

        .cta-primary {

                transform: scale(1);
                box-shadow: 0 0 30px rgba(255, 94, 0, 0.5);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(255, 94, 0, 0.8);

        .cta-secondary {

        .cta-button:hover::before {

        .cta-secondary:hover {

        /* Features Section with Tabs */
        .features {

        .section-title {

        /* About Section */
        .about {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .about-text h2 {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #FF5E00, #00B2FF);

            -webkit-text-fill-color: transparent;
        }

        .about-text p {
            line-height: 1.8;
            opacity: 0.8;
            margin-bottom: 20px;
            font-size: 1.1rem;

        .about-visual {
            position: relative;
            height: 400px;

            align-items: center;
            justify-content: center;
        }

        .about-graphic {
            width: 300px;
            height: 300px;
            position: relative;
            animation: float 6s ease-in-out infinite;

        .about-graphic::before,
        .about-graphic::after {
            content: '';
            position: absolute;
            border: 2px solid #FF5E00;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 94, 0, 0.5);
        }

        .about-graphic::before {
            width: 100%;
            height: 100%;
            animation: rotate 20s linear infinite;
        }

        .about-graphic::after {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-color: #00B2FF;
            animation: rotate 15s linear infinite reverse;
            box-shadow: 0 0 30px rgba(0, 178, 255, 0.5);

        /* Alternative graphic for second row */
        .about-graphic-alt {
            width: 300px;
            height: 300px;

            align-items: center;

        .hexagon {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #FF5E00, #00B2FF);
            opacity: 0.3;
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
        }

        .hexagon:nth-child(1) {
            width: 150px;
            height: 150px;
            animation: hexagon-rotate 8s linear infinite;
        }

        .hexagon:nth-child(2) {
            width: 100px;
            height: 100px;
            animation: hexagon-rotate 12s linear infinite reverse;
            opacity: 0.5;
        }

        .hexagon:nth-child(3) {
            width: 200px;
            height: 200px;
            animation: hexagon-rotate 15s linear infinite;
            opacity: 0.2;
        }

        @keyframes hexagon-rotate {
            0% { transform: rotate(0deg) scale(1); }

            100% { transform: rotate(360deg) scale(1); }

        /* Map Section */
        .map-container {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 94, 0, 0.2);
            border-radius: 10px;

        .map-overlay {

        /* Footer */
        /* Footer styles moved to additional.css for better organization */
        /* } */

        .copyright a:hover {
            color: #00B2FF;
            text-shadow: 0 0 10px currentColor;
        }

        /* Scanlines effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(
                transparent 50%,
                rgba(255, 94, 0, 0.01) 50%
            );
            background-size: 100% 4px;
            animation: scanlines 8s linear infinite;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% {

                box-shadow: 0 0 30px rgba(255, 94, 0, 0.5);
            }
            50% { 
                transform: translateY(-10px);
                box-shadow: 0 10px 40px rgba(255, 94, 0, 0.7);
            }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
