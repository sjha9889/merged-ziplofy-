    .banner-subtitle {
        font-size: 0.9rem;
    }
    
    .banner-price {
        font-size: 1.1rem;
    }
}

/* ==========================================
   FLASH SALE SECTION
   ========================================== */

.flash-sale-section {
    padding: 80px 0;
    background: linear-gradient(135deg, #FF5E00 0%, #FF8C42 50%, #FF5E00 100%);
    position: relative;
    overflow: hidden;
    animation: flashPulse 2s ease-in-out infinite alternate;
}

@keyframes flashPulse {
    0% { background: linear-gradient(135deg, #FF5E00 0%, #FF8C42 50%, #FF5E00 100%); }
    100% { background: linear-gradient(135deg, #FF8C42 0%, #FF5E00 50%, #FF8C42 100%); }
}

.flash-sale-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="lightning" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M20,20 L40,40 L30,40 L50,60 L40,60 L60,80" fill="none" stroke="%23ffffff" stroke-width="2" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23lightning)"/></svg>');
    opacity: 0.3;
    z-index: 1;
    animation: lightning 3s linear infinite;
}

@keyframes lightning {
    0%, 90%, 100% { opacity: 0.1; }
    5%, 85% { opacity: 0.3; }
}

.flash-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 50px;
    position: relative;
    z-index: 2;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
    padding: 0 20px;
}

.flash-title-wrapper {
    text-align: left;
}

.flash-title {
    font-size: 3rem;
    font-weight: 900;
    color: white;
    text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    margin-bottom: 10px;
    animation: flashTitle 1.5s ease-in-out infinite alternate;
}

@keyframes flashTitle {
    0% { transform: scale(1); }
    100% { transform: scale(1.05); }
}

.flash-subtitle {
    font-size: 1.2rem;
    color: rgba(255, 255, 255, 0.9);
    font-weight: 500;
    margin: 0;
}

.countdown-timer {
    display: flex;
    gap: 20px;
    background: rgba(0, 0, 0, 0.3);
    padding: 20px 30px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.2);
}

.timer-item {
    text-align: center;
    color: white;
}

.timer-number {
    display: block;
    font-size: 2.5rem;
    font-weight: 900;
    line-height: 1;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    animation: timerPulse 1s ease-in-out infinite;
}

@keyframes timerPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

.timer-label {
    font-size: 0.8rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    opacity: 0.8;
}

.flash-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    position: relative;
    z-index: 2;
}

.flash-card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 0;
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    cursor: pointer;
    position: relative;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    border: 3px solid transparent;
    animation: cardFloat 3s ease-in-out infinite;
}

@keyframes cardFloat {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-5px); }
}

.flash-card:hover {
    transform: translateY(-15px) scale(1.03);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    border-color: #FF5E00;
}

.flash-badge {
    position: absolute;
    top: 15px;
    left: 15px;
    background: linear-gradient(45deg, #FF0000, #FF4500);
    color: white;
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 1px;
    z-index: 3;
    box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
    animation: badgeBlink 1s ease-in-out infinite;
}

@keyframes badgeBlink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
}

.flash-content {
    padding: 0;
    position: relative;
}

.product-image {
    position: relative;
    height: 200px;
    overflow: hidden;
    border-radius: 20px 20px 0 0;
}

.product-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.flash-card:hover .product-image img {
    transform: scale(1.1);
}

.discount-overlay {
    position: absolute;
    top: 15px;
    right: 15px;
    background: linear-gradient(45deg, #FF0000, #FF4500);
    color: white;
    padding: 8px 12px;
    border-radius: 15px;
    font-size: 1rem;
    font-weight: 900;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
    animation: discountPulse 1.5s ease-in-out infinite;
}

@keyframes discountPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

.product-info {
    padding: 25px;
}

.product-name {
    font-size: 1.3rem;
    font-weight: 700;
    color: #333;
    margin-bottom: 8px;
    line-height: 1.3;
}

.product-desc {
    font-size: 0.9rem;
    color: #666;
    margin-bottom: 15px;
    line-height: 1.4;
}

.price-section {
    margin-bottom: 15px;
}

.old-price {
    font-size: 1rem;
    color: #999;
    text-decoration: line-through;
    margin-right: 10px;
}

.new-price {
    font-size: 1.8rem;
    font-weight: 900;
    color: #FF5E00;
    text-shadow: 0 2px 4px rgba(255, 94, 0, 0.2);
}

.stock-info {
    margin-bottom: 20px;
}

.stock-left {
    font-size: 0.9rem;
    color: #FF0000;
    font-weight: 700;
    display: block;
    margin-bottom: 8px;
}

.stock-bar {
    width: 100%;
    height: 6px;
    background: #f0f0f0;
    border-radius: 3px;
    overflow: hidden;
}

.stock-fill {
    height: 100%;
    background: linear-gradient(45deg, #FF0000, #FF4500);
    border-radius: 3px;
    transition: width 0.3s ease;
    animation: stockPulse 2s ease-in-out infinite;
}

@keyframes stockPulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
}

.flash-btn {
    width: 100%;
    padding: 15px 25px;
    background: linear-gradient(45deg, #FF5E00, #FF8C42);
    color: white;
    border: none;
    border-radius: 25px;
    font-weight: 900;
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    box-shadow: 0 6px 20px rgba(255, 94, 0, 0.4);
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.flash-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s ease;
}

.flash-btn:hover::before {
    left: 100%;
}

.flash-btn:hover {
    background: linear-gradient(45deg, #FF8C42, #FF5E00);
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(255, 94, 0, 0.5);
}

/* Specific flash card styles */
.mega-deal {
    border-color: rgba(255, 215, 0, 0.5);
    animation-delay: 0s;
}

.mega-deal:hover {
    border-color: #FFD700;
    box-shadow: 0 25px 50px rgba(255, 215, 0, 0.3);
}

.hot-deal {
    border-color: rgba(255, 0, 0, 0.5);
    animation-delay: 0.5s;
}

.hot-deal:hover {
    border-color: #FF0000;
    box-shadow: 0 25px 50px rgba(255, 0, 0, 0.3);
}

.super-deal {
    border-color: rgba(0, 178, 255, 0.5);

}

.super-deal:hover {
    border-color: #00B2FF;
    box-shadow: 0 25px 50px rgba(0, 178, 255, 0.3);
}

@media (max-width: 768px) {
    .flash-header {

    .flash-title {

/* ==========================================
   EXPLORE COLLECTION SECTION
   ========================================== */

.explore-collection {
    padding: 80px 0;
    background: linear-gradient(135deg, rgba(255, 94, 0, 0.05) 0%, rgba(0, 178, 255, 0.05) 100%);
    position: relative;
}

.collection-title {
    font-size: 2.5rem;
    font-weight: 800;
    text-align: center;
    margin-bottom: 60px;
    background: linear-gradient(45deg, #FF5E00, #00B2FF);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-transform: uppercase;
    letter-spacing: 2px;
    position: relative;
}

.collection-title::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 4px;
    background: linear-gradient(45deg, #FF5E00, #00B2FF);
    border-radius: 2px;
}

.collection-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 30px;
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 20px;
}

.collection-card {
    height: 500px;
    border-radius: 20px;
    overflow: hidden;
    position: relative;
    cursor: pointer;
    transition: all 0.4s ease;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.collection-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
}

.card-background {
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
}

.card-image {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
}

.card-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.4s ease;
}

.collection-card:hover .card-image img {
    transform: scale(1.1);
}

.card-content {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 30px;
    background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
    color: white;
    z-index: 2;
    transform: translateY(20px);
    transition: transform 0.3s ease;
}

.collection-card:hover .card-content {
    transform: translateY(0);
}

.card-title {
    font-size: 0.9rem;
    font-weight: 600;
    margin-bottom: 8px;
    opacity: 0.9;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.card-main-title {
    font-size: 1.8rem;
    font-weight: 800;
    margin-bottom: 15px;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    line-height: 1.2;
}

.card-price {
    font-size: 1.1rem;
    font-weight: 700;
    color: #FFD700;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
}

/* ==========================================
   BRAND DEALS BANNER SECTION
   ========================================== */

.brand-deals-banner {
    padding: 0;
    background: linear-gradient(135deg, #FF5E00 0%, #00B2FF 50%, #FF5E00 100%);
    position: relative;
    overflow: hidden;
    height: 200px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

.brand-deals-banner::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="circuit" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="2" fill="%23ffffff" opacity="0.1"/><circle cx="80" cy="30" r="1.5" fill="%23ffffff" opacity="0.1"/><circle cx="50" cy="70" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="30" cy="80" r="1.5" fill="%23ffffff" opacity="0.1"/><circle cx="70" cy="60" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23circuit)"/></svg>');
    opacity: 0.4;
    z-index: 1;
    animation: float 20s linear infinite;
}

@keyframes float {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100px); }
}

.deals-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    height: 200px;
    max-width: 1400px;
    margin: 0 auto;
    position: relative;
    z-index: 2;
}

.deal-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 25px 30px;
    position: relative;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    border-right: 2px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    overflow: hidden;
}

.deal-item:last-child {
    border-right: none;
}

.deal-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.6s ease;
}

.deal-item:hover::before {
    left: 100%;
}

.deal-item:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    border-color: rgba(255, 255, 255, 0.4);
}

.deal-content {
    flex: 1;
    color: white;
    z-index: 2;
    position: relative;
}

.deal-brand {
    font-size: 1rem;
    font-weight: 700;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    opacity: 0.95;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
}

.deal-item:hover .deal-brand {
    transform: translateX(5px);
    opacity: 1;
}

.deal-price {
    font-size: 1.6rem;
    font-weight: 900;
    background: linear-gradient(45deg, #FFD700, #FFA500);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
    line-height: 1.2;
    transition: all 0.3s ease;
}

.deal-item:hover .deal-price {
    transform: scale(1.05);
}

.deal-image {
    flex: 0 0 90px;
    height: 90px;
    border-radius: 15px;
    overflow: hidden;
    position: relative;
    z-index: 2;
    border: 3px solid rgba(255, 255, 255, 0.4);
    background: white;
    padding: 8px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    transition: all 0.4s ease;
}

.deal-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.deal-item:hover .deal-image {
    transform: scale(1.1) rotate(5deg);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    border-color: rgba(255, 255, 255, 0.6);
}

.deal-item:hover .deal-image img {
    transform: scale(1.1);
}

.adidas-deal {
    background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(40, 40, 40, 0.8) 100%);
}

.levis-deal {
    background: linear-gradient(135deg, rgba(255, 94, 0, 0.8) 0%, rgba(255, 140, 66, 0.8) 100%);
}

.tommy-deal {
    background: linear-gradient(135deg, rgba(0, 178, 255, 0.8) 0%, rgba(102, 126, 234, 0.8) 100%);
}

.titan-deal {
    background: linear-gradient(135deg, rgba(255, 94, 0, 0.9) 0%, rgba(0, 178, 255, 0.7) 100%);

/* Responsive Design for Brand Deals Banner */
@media (max-width: 1200px) {
    .deals-grid {
        grid-template-columns: repeat(2, 1fr);
    }
    
    .deal-item {

/* ==========================================
   SPECIAL OFFERS SECTION
   ========================================== */

.special-offers {
    padding: 60px 0;
    background: linear-gradient(135deg, rgba(255, 94, 0, 0.05) 0%, rgba(0, 178, 255, 0.05) 100%);
    position: relative;
}

.offers-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
    max-width: 1400px;
    margin-left: auto;
    margin-right: auto;
    padding: 0 20px;
}

.offers-tabs {
    display: flex;
    gap: 30px;
}

.tab-btn {
    background: none;
    border: none;
    color: #666;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    padding: 10px 0;
    position: relative;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.tab-btn.active {
    color: #FF5E00;
}

.tab-btn.active::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(45deg, #FF5E00, #00B2FF);
    border-radius: 2px;
}

.tab-btn:hover {
    color: #FF5E00;
    transform: translateY(-2px);
}

.offers-controls {
    display: flex;
    gap: 10px;
}

.offers-prev,
.offers-next {
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 94, 0, 0.3);
    color: #FF5E00;

/* ==========================================
   BANNER SLIDER SECTION
   ========================================== */

.banner-slider-section {
    padding: 0;
    margin: 0;
    position: relative;
}

.banner-slider-container {
    position: relative;
    height: 350px;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

.banner-slides {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.banner-slide {
    min-width: 100%;
    height: 100%;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

.banner-slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
}

.banner-content {
    position: relative;
    z-index: 2;
    text-align: center;
    color: white;
    padding: 0 40px;
    max-width: 600px;
}

.banner-title {
    font-size: 3rem;
    font-weight: 800;
    margin-bottom: 15px;
    text-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
    background: linear-gradient(45deg, #FF5E00, #00B2FF);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.banner-subtitle {
    font-size: 1.2rem;
    margin-bottom: 25px;
    opacity: 0.9;
    font-weight: 300;
}

.banner-cta {
    display: inline-block;
    padding: 15px 30px;
    background: linear-gradient(45deg, #FF5E00, #FF8C42);
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(255, 94, 0, 0.3);
}

.banner-cta:hover {
    background: linear-gradient(45deg, #FF8C42, #FF5E00);
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(255, 94, 0, 0.4);
}

.banner-controls {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    z-index: 3;
}

.banner-prev,
.banner-next {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.3);
}

.banner-prev:hover,
.banner-next:hover {
    background: rgba(255, 255, 255, 0.3);
    border-color: rgba(255, 255, 255, 0.5);
    transform: scale(1.1);
}

.banner-dots {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 3;
}

.banner-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.4);
    cursor: pointer;
    transition: all 0.3s ease;
    border: 2px solid rgba(255, 255, 255, 0.6);
}

.banner-dot.active {
    background: white;
    border-color: white;
    transform: scale(1.2);
}

.banner-dot:hover {
    background: rgba(255, 255, 255, 0.7);
    transform: scale(1.1);
}

.page-header-content {

/* Shop Layout */
.shop-layout {
    display: grid;
    grid-template-columns: 300px 1fr;
    gap: 40px;
    margin-top: 40px;
}

.filters-sidebar {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 94, 0, 0.2);
    border-radius: 15px;
    padding: 30px;
    backdrop-filter: blur(10px);
    height: fit-content;
}

.filter-section {
    margin-bottom: 30px;
}

.filter-section h3 {
    font-family: 'Orbitron', monospace;
    color: #FF5E00;
    margin-bottom: 15px;
    font-size: 1.1rem;
}

.filter-options {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.filter-option {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    padding: 8px;
    border-radius: 5px;
    transition: all 0.3s ease;
}

.filter-option:hover {
    background: rgba(255, 94, 0, 0.1);
}

.filter-option input[type="checkbox"] {
    accent-color: #FF5E00;
}

.price-range {
    margin-bottom: 20px;
}

.price-range input[type="range"] {
    width: 100%;
    height: 6px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 3px;
    outline: none;
    /* -webkit-appearance: none; */
}

.price-range input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    background: linear-gradient(45deg, #FF5E00, #00B2FF);
    border-radius: 50%;
    cursor: pointer;
}

.price-display {
    text-align: center;
    margin-top: 10px;
    font-weight: bold;
    color: #FF5E00;
}

.clear-filters {
    width: 100%;
    padding: 12px;
    background: transparent;
    color: #FF5E00;
    border: 2px solid #FF5E00;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
}

.clear-filters:hover {
    background: rgba(255, 94, 0, 0.1);
    color: white;
    border-color: white;
}

/* Products Section */
.products-section {
    flex: 1;
}

.products-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 94, 0, 0.2);
    border-radius: 10px;
}

.products-count {
    color: rgba(255, 255, 255, 0.8);
}

.sort-options select {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 94, 0, 0.3);
    color: white;
    padding: 10px 15px;
    border-radius: 8px;
    font-size: 14px;
}

.sort-options select:focus {
    outline: none;
    border-color: #FF5E00;
    box-shadow: 0 0 15px rgba(255, 94, 0, 0.3);
}

/* About Page Styles */
.about-hero, .contact-hero {
    padding: 100px 0 80px;
    text-align: center;
    background: rgba(255, 255, 255, 0.02);
    border-bottom: 1px solid rgba(255, 94, 0, 0.2);
}

.about-content {
    padding: 80px 0;
}

.story-text h2 {
    font-family: 'Orbitron', monospace;
    font-size: 2.5rem;
    color: #FF5E00;
    margin-bottom: 30px;
}

.about-story {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    align-items: center;
}

.story-text p {
    line-height: 1.8;
    margin-bottom: 20px;
    opacity: 0.9;
    font-size: 1.1rem;
}

.story-image img {
    width: 100%;
    border-radius: 15px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
}

.mission-values {
    padding: 80px 0;
    background: rgba(255, 255, 255, 0.02);
}

.values-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
}

.value-card {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 94, 0, 0.2);
    border-radius: 15px;
    padding: 30px;
    text-align: center;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
}

.value-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(255, 94, 0, 0.2);
    border-color: #FF5E00;
}

.value-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(45deg, #FF5E00, #00B2FF);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    font-size: 2rem;
    color: white;
}

.value-card h3 {
    font-size: 1.5rem;
    margin-bottom: 15px;
    color: white;
}

.team-section {
    padding: 80px 0;
}

.team-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
}

.team-member {
    text-align: center;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 94, 0, 0.2);
    border-radius: 15px;
    padding: 30px;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
}

.team-member:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(255, 94, 0, 0.2);
    border-color: #FF5E00;
}

.member-image {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin: 0 auto 20px;
    overflow: hidden;
    border: 3px solid #FF5E00;
}

.member-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.team-member h3 {
    color: #FF5E00;
    margin-bottom: 10px;
}

.member-role {
    color: #00B2FF;
    font-weight: 600;
    margin-bottom: 15px;
}

.member-bio {
    opacity: 0.8;
    line-height: 1.6;
}

.stats-section {
    padding: 80px 0;
    background: rgba(255, 255, 255, 0.02);
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 40px;
    text-align: center;
}

.stat-item {
    padding: 30px;
}

.stat-number {
    font-family: 'Orbitron', monospace;
    font-size: 3rem;
    font-weight: 900;
    color: #FF5E00;
    margin-bottom: 10px;
}

.stat-label {
    color: rgba(255, 255, 255, 0.8);
    font-size: 1.1rem;
}

/* Contact Page Styles */
.contact-content {
    padding: 80px 0;
}

.contact-layout {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
}

.form-container, .info-container {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 94, 0, 0.2);
    border-radius: 15px;
    padding: 40px;
    backdrop-filter: blur(10px);
}

.contact-methods {
    margin-bottom: 40px;
}

.contact-method {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 30px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.02);
    border-radius: 10px;
    transition: all 0.3s ease;
}

.contact-method:hover {
    background: rgba(255, 94, 0, 0.05);
    border-color: #FF5E00;
}

.contact-method i {
    font-size: 1.5rem;
    color: #FF5E00;
    width: 40px;
    text-align: center;
}

.contact-method div h4 {
    color: white;
    margin-bottom: 5px;
    font-size: 1.1rem;
}

.contact-method div p {
    color: rgba(255, 255, 255, 0.8);
    margin: 0;
    font-size: 0.9rem;
}

.contact-method div a {
    color: #00B2FF;
    text-decoration: none;
    transition: all 0.3s ease;
}

.contact-method div a:hover {
    color: #FF5E00;
    text-shadow: 0 0 10px currentColor;
}

/* Contact page: fix Follow Us icons inside circles */
.contact-info-section .social-links { 
    display: flex; 
    gap: 12px; 
    flex-wrap: wrap; 
}
.contact-info-section .social-link { 
    width: 40px; 
    height: 40px; 
    border-radius: 50%; 
    display: inline-flex; 
    align-items: center; 
    justify-content: center; 
    padding: 0; 
    overflow: hidden; 
    border: 1px solid rgba(255, 94, 0, 0.3); 
    background: rgba(255, 94, 0, 0.1); 
    box-sizing: border-box;
}
.contact-info-section .social-link i { 
    font-size: 16px; 
    line-height: 1; 
}

/* Hide label text, show only icon */
.contact-info-section .social-link span {
    display: none;
}


/* Footer - Enhanced Design */
.footer {
    background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(10, 10, 10, 0.98) 100%);
    border-top: 2px solid transparent;
    border-image: linear-gradient(90deg, #FF5E00, #00B2FF, #FF5E00) 1;
    margin-top: 80px;
    position: relative;
    overflow: hidden;
}

.footer::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(ellipse at center, rgba(255, 94, 0, 0.03) 0%, transparent 70%);
    pointer-events: none;
}

.footer-widgets {
    padding: 80px 0 60px;
    background: rgba(255, 255, 255, 0.01);
    position: relative;
    z-index: 1;
}

.footer-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 40px;
    max-width: 1600px;
    margin: 0 auto;
    padding: 0 20px;
}

.footer-widget {
    margin-bottom: 0;
    background: transparent;
    border: none;
    border-radius: 0;
    padding: 0;
    transition: none;
    position: relative;
    overflow: visible;
}

.widget-title {
    font-family: 'Orbitron', monospace;
    font-size: 1.1rem;
    font-weight: 700;
    color: #FF5E00;
    margin-bottom: 20px;
    position: relative;
    text-transform: none;
    letter-spacing: 0.5px;
}

.footer-links {
    list-style: none;
    padding: 0;
    margin: 0;
}

.footer-links li {
    margin-bottom: 15px;
    position: relative;
}

.footer-links a {
    color: rgba(255, 255, 255, 0.7);
    text-decoration: none;
    font-size: 0.95rem;
    font-weight: 400;
    transition: all 0.3s ease;
    position: relative;
    padding: 0;
    display: block;
    border-radius: 0;
    margin: 0;
    line-height: 1.6;
}

.footer-links a:hover {
    color: #FF5E00;
    background: none;
    padding-left: 0;
    transform: none;
}

/* Newsletter Section - Separate */
.newsletter-section {
    margin-top: 50px;
    padding: 40px 0;
    border-top: 1px solid rgba(255, 94, 0, 0.2);
    text-align: center;
}

.newsletter-content {
    max-width: 600px;
    margin: 0 auto;
}

.newsletter-title {
    font-family: 'Orbitron', monospace;
    font-size: 1.3rem;
    font-weight: 700;
    color: #FF5E00;
    margin-bottom: 15px;
    text-transform: none;
    letter-spacing: 0.5px;
}

.newsletter-text {
    color: rgba(255, 255, 255, 0.7);
    font-size: 1rem;
    margin-bottom: 25px;
    line-height: 1.6;
    font-weight: 400;
}

.newsletter-form {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
    background: transparent;
    border-radius: 0;
    padding: 0;
    border: none;
    transition: none;
}

.newsletter-input {
    flex: 1;
    padding: 12px 15px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    color: white;
    font-size: 0.95rem;
    transition: all 0.3s ease;
}

.newsletter-input:focus {
    outline: none;
    border-color: #FF5E00;
    background: rgba(255, 255, 255, 0.15);
}

.newsletter-input::placeholder {
    color: rgba(255, 255, 255, 0.6);
    font-weight: 400;
}

.newsletter-btn {
    padding: 12px 20px;
    background: #FF5E00;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    font-size: 0.95rem;
    cursor: pointer;
    transition: all 0.3s ease;
    white-space: nowrap;
}

.newsletter-btn:hover {
    background: #FF8C42;
    transform: none;
    box-shadow: none;
}

/* Social Links */
.social-icons {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: flex-start;
}

.social-link {
    width: 40px;
    height: 40px;
    background: rgba(255, 94, 0, 0.1);
    border: 1px solid rgba(255, 94, 0, 0.3);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #FF5E00;
    text-decoration: none;
    transition: all 0.3s ease;
}

.social-link:hover {
    background: #FF5E00;
    color: white;
    transform: none;
    box-shadow: none;
}

.social-link i {
    font-size: 1rem;
    transition: none;
}

/* Site Info */
.site-info {
    background: linear-gradient(135deg, rgba(0, 0, 0, 0.98) 0%, rgba(5, 5, 5, 1) 100%);
    border-top: 1px solid rgba(255, 94, 0, 0.2);
    padding: 40px 0;
    position: relative;
}

.site-info-content {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 20px;
}

.site-description {
    text-align: center;
    margin-bottom: 30px;
    position: relative;
}

.site-description p {
    color: rgba(255, 255, 255, 0.7);
    font-size: 1rem;
    line-height: 1.6;
    max-width: 800px;
    margin: 0 auto 40px auto;
    font-weight: 400;
}

/* 4 Column Footer Info Grid */
.footer-info-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 30px;
    margin-bottom: 40px;
    padding: 30px 0;
    border-top: 1px solid rgba(255, 94, 0, 0.1);
    /* border-bottom: 1px solid rgba(255, 94, 0, 0.1); */
}

.footer-info-column {
    text-align: left;
}

.footer-info-column h5 {
    color: #FF5E00;
    font-family: 'Orbitron', monospace;
    font-size: 1rem;
    font-weight: 700;
    margin-bottom: 15px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.footer-info-column p {
    color: rgba(255, 255, 255, 0.6);
    font-size: 0.9rem;
    line-height: 1.6;
    margin: 0;
}

.footer-bottom {
    border-top: 1px solid rgba(255, 94, 0, 0.1);
    padding-top: 30px;
    position: relative;
}

.footer-bottom-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 30px;
}

.footer-links-bottom {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    order: 1;
}

.footer-links-bottom a {
    color: rgba(255, 255, 255, 0.6);
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 400;
    transition: all 0.3s ease;
    position: relative;
    padding: 5px 0;
}

.footer-links-bottom a:hover {
    color: #FF5E00;
}

.copyright {
    text-align: right;
    max-width: 500px;
    order: 2;
}

.copyright p {
    color: rgba(255, 255, 255, 0.5);
    font-size: 0.85rem;
    line-height: 1.5;
    margin: 0;
    text-align: right;
}

.copyright p:first-child {
    color: rgba(255, 255, 255, 0.8);
    font-weight: 600;
    margin-bottom: 5px;
    font-size: 0.9rem;
}

/* Responsive Footer */
@media (max-width: 1200px) {
    .footer-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 30px;
    }
}

/* Mobile Responsive for Homepage Sections */
@media (max-width: 768px) {
    .featured-products .section-title {
        font-size: 1.5rem;
    }
    
    .products-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
    }
    
    .categories-grid {
        grid-template-columns: 1fr;
        gap: 20px;
    }
    
    .newsletter h2 {
        font-size: 2rem;
    }
    
    .newsletter-form {
        flex-direction: column;
        gap: 15px;
    }
}

@media (max-width: 768px) {
    .footer-widgets {
        padding: 60px 0 40px;
    }
    
    .footer-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 20px;
        justify-items: start;
    }
    
    .footer-widget {
        padding: 0;
        margin-bottom: 20px;
        text-align: left;
    }
    
    .widget-title {
        font-size: 1.1rem;
        margin-bottom: 20px;
    }
    
    .newsletter-section {
        margin-top: 30px;
        padding: 30px 0;
    }
    
    .newsletter-form {
        flex-direction: column;
        gap: 10px;
    }
    
    .newsletter-input {
        padding: 12px 15px;
        font-size: 0.95rem;
    }
    
    .newsletter-btn {
        padding: 12px 25px;
        font-size: 0.95rem;
    }
    
    .social-icons {
        gap: 15px;
    }
    
    .social-link {
        width: 45px;
        height: 45px;
    }
    
    .footer-bottom-content {
        flex-direction: column;
        text-align: center;
        gap: 20px;
        justify-content: center;
    }
    
    .footer-links-bottom {
        justify-content: center;
        gap: 20px;
        order: 2;
    }
    
    .copyright {
        text-align: center;
        max-width: 100%;
        order: 1;
    }
    
    .site-description p {
        font-size: 1rem;
    }
    
    .footer-info-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 16px;
        padding: 20px 0;
        justify-items: start;
    }
    
    .footer-info-column {
        text-align: left;
    }
    
    .footer-info-column h5 {
        font-size: 0.9rem;
        margin-bottom: 10px;
    }
    
    .footer-info-column p {
        font-size: 0.85rem;
    }
    
    .cart-sidebar {
        width: 100%;
        right: -100%;
    }
    
    .cart-sidebar.active {
        right: 0 !important;
    }
    
    .cart-actions {
        flex-direction: column;
        gap: 10px;
    }
    
    .cart-actions .btn {
        width: 100%;
        text-align: center;
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    
    
    .shop-layout {
        grid-template-columns: 1fr;
        gap: 20px;
    }
    
    .filters-sidebar {
        order: 2;
    }
    
    .products-section {
        order: 1;
    }
    
    .about-story {
        grid-template-columns: 1fr;
        gap: 30px;
    }
    
    .contact-layout {
        grid-template-columns: 1fr;
        gap: 40px;
    }
    
    .products-header {
        flex-direction: column;
        gap: 20px;
        text-align: center;
    }
    
    .stats-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }
    
    .team-grid {
        grid-template-columns: 1fr;
    }
}


/* ==========================================
   ELECTRO CART SLIDER - NEW DESIGN
   ========================================== */

/* Cart Slider Container */
.electro-cart-slider {
    position: fixed;
    top: 0;
    right: -100%;
    width: 400px;
    height: 100vh;
    background: linear-gradient(145deg, #1a1a1a 0%, #2d2d2d 100%);
    border-left: 3px solid #FF5E00;
    z-index: 10000;
    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    box-shadow: -20px 0 50px rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(20px);
    overflow: hidden;
}

.electro-cart-slider.active {
    right: 0;
    transform: translateX(0);
}

/* Cart Header */
.electro-cart-header {
    background: linear-gradient(135deg, #FF5E00 0%, #FF8C00 100%);
    padding: 20px 25px;
    border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    position: relative;
}

.electro-cart-title {
    color: white;
    font-size: 1.4rem;
    font-weight: 700;
    margin: 0;
    text-transform: uppercase;
    letter-spacing: 1px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.electro-cart-title i {
    font-size: 1.2rem;
}

.electro-close-cart {
    position: absolute;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    width: 35px;
    height: 35px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    font-size: 1.1rem;
}

.electro-close-cart:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-50%) rotate(90deg);
}

/* Cart Items Container */
.electro-cart-content {
    height: calc(100vh - 200px);
    overflow-y: auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.02);
}

.electro-cart-item {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 15px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    margin-bottom: 15px;
    border: 1px solid rgba(255, 94, 0, 0.2);
    position: relative;
    transition: all 0.3s ease;
}

.electro-cart-item:hover {
    background: rgba(255, 255, 255, 0.08);
    border-color: rgba(255, 94, 0, 0.4);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 94, 0, 0.2);
}

.electro-cart-item img {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 8px;
    border: 2px solid rgba(255, 94, 0, 0.3);
}

.electro-cart-details {
    flex: 1;
    margin-right: 10px;
}

.electro-cart-item-name {
    color: #FF5E00;
    font-size: 1rem;
    font-weight: 600;
    margin: 0 0 5px 0;
    line-height: 1.2;
}

.electro-cart-item-qty {
    color: rgba(255, 255, 255, 0.7);
    font-size: 0.85rem;
    margin: 0;
}

.electro-cart-item-price {
    color: #00B2FF;
    font-size: 1.1rem;
    font-weight: 700;
    margin: 0;
}

.electro-remove-item {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(255, 0, 0, 0.1);
    border: 1px solid rgba(255, 0, 0, 0.3);
    color: #ff4444;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    font-size: 0.8rem;
}

.electro-remove-item:hover {
    background: rgba(255, 0, 0, 0.2);
    border-color: #ff4444;
    color: #ff0000;
    transform: scale(1.1);
}

/* Cart Footer */
.electro-cart-footer {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
    padding: 20px 25px;
    border-top: 2px solid rgba(255, 94, 0, 0.3);
}

.electro-cart-total {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding: 15px;
    background: rgba(255, 94, 0, 0.1);
    border-radius: 8px;
    border: 1px solid rgba(255, 94, 0, 0.2);
}

.electro-total-label {
    color: white;
    font-size: 1.1rem;
    font-weight: 600;
}

.electro-total-amount {
    color: #FF5E00;
    font-size: 1.3rem;
    font-weight: 700;
}

.electro-cart-actions {
    display: flex;
    gap: 10px;
}

.electro-btn-view-cart {
    flex: 1;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
    text-decoration: none;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.electro-btn-view-cart:hover {
    background: rgba(255, 255, 255, 0.2);
    border-color: rgba(255, 255, 255, 0.3);
    transform: translateY(-2px);
}

.electro-btn-checkout {
    flex: 1;
    background: linear-gradient(135deg, #FF5E00 0%, #FF8C00 100%);
    border: none;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.electro-btn-checkout:hover {
    background: linear-gradient(135deg, #FF8C00 0%, #FF5E00 100%);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 94, 0, 0.4);
}

/* Cart Count Badge */
.electro-cart-count {
    position: absolute;
    top: -8px;
    right: -8px;
    background: #FF5E00;
    color: white;
    border-radius: 50%;
    width: 22px;
    height: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.75rem;
    font-weight: 700;
    border: 2px solid white;
    z-index: 10001;
}

/* Cart Icon Styles */
.electro-cart-icon {
    position: relative;
    cursor: pointer;
    transition: all 0.3s ease;
    padding: 8px;
    border-radius: 50%;
}

.electro-cart-icon:hover {
    transform: scale(1.1);
    background: rgba(255, 94, 0, 0.1);
}

/* Empty Cart State */
.electro-empty-cart {
    text-align: center;
    padding: 40px 20px;
    color: rgba(255, 255, 255, 0.7);
}

.electro-empty-cart i {
    font-size: 3rem;
    color: #FF5E00;
    margin-bottom: 20px;
    opacity: 0.5;
}

.electro-empty-cart h3 {
    color: #FF5E00;
    font-size: 1.2rem;
    margin-bottom: 10px;
}

.electro-empty-cart p {
    color: rgba(255, 255, 255, 0.6);
    font-size: 0.9rem;
    margin: 0;
}

/* Responsive Design */
@media (max-width: 768px) {
    .electro-cart-slider {
        width: 100%;
        right: -100%;
    }
    
    .electro-cart-actions {
        flex-direction: column;
    }
    
    .electro-btn-view-cart,
    .electro-btn-checkout {
        width: 100%;
    }
}


/* Modern Policy Pages CSS - Privacy Policy, Terms of Use, Warranty Policy */

/* Policy Hero Section */
.policy-hero {
    background: linear-gradient(135deg, #FF5E00 0%, #00B2FF 100%);
    padding: 80px 0 60px;
    color: white;
    position: relative;
    overflow: hidden;
}

.policy-hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
    opacity: 0.3;
}

.policy-hero-content {
    position: relative;
    z-index: 2;
    text-align: center;
    max-width: 800px;
    margin: 0 auto;
}

.policy-badge {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: rgba(255, 255, 255, 0.2);
    padding: 8px 16px;
    border-radius: 25px;
    font-size: 0.9rem;
    font-weight: 600;
    margin-bottom: 20px;

}

.policy-title {
    font-size: 3.5rem;
    font-weight: 900;
    margin-bottom: 20px;
    line-height: 1.2;
}

.policy-subtitle {
    font-size: 1.3rem;
    margin-bottom: 30px;

}

.policy-meta {

    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
}

.meta-item {

    align-items: center;
    gap: 8px;
    font-size: 0.95rem;

}

/* Policy Content */
.policy-content {

    background: #f8f9fa;
}

.policy-wrapper {
    display: grid;
    grid-template-columns: 300px 1fr;
    gap: 40px;

}

/* Policy Sidebar */
.policy-sidebar {

.policy-nav {

/* Policy Main Content */
.policy-main {

    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    flex-shrink: 0;
}

.channel-content h4 {

    font-size: 1.1rem;
    font-weight: 600;
}

.channel-content p {
    margin: 0 0 5px 0;
    font-size: 1rem;
    color: #333;
    font-weight: 500;
}

.channel-content span {
    font-size: 0.9rem;
    color: #666;
}

/* Use Categories */
.use-categories {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin: 30px 0;
}

.use-category {
    display: flex;
    align-items: flex-start;
    gap: 15px;
    padding: 25px;
    background: #f8f9fa;
    border-radius: 10px;
    border: 1px solid #e9ecef;
}

.category-icon {
    width: 50px;
    height: 50px;
    background: linear-gradient(45deg, #FF5E00, #00B2FF);
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;

.category-content h4 {

    font-weight: 600;
}

.category-content p {
    margin: 0;
    font-size: 0.95rem;
    color: #666;
    line-height: 1.5;
}

/* Sharing Scenarios */
.sharing-scenarios {
    margin: 30px 0;
}

.scenario-item {
    margin-bottom: 20px;
    padding: 20px;
    background: #f8f9fa;
    border-radius: 10px;
    border: 1px solid #e9ecef;
}

.scenario-item h4 {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 0 0 10px 0;
    font-size: 1.1rem;
    font-weight: 600;
}

.scenario-item i {
    color: #FF5E00;
}

.scenario-item p {
    margin: 0;
    font-size: 0.95rem;
    color: #666;
    line-height: 1.5;
}

/* Security Measures */
.security-measures {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin: 30px 0;
}

.security-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    background: #d4edda;
    border-radius: 10px;
    border: 1px solid #c3e6cb;
    text-align: center;
}

.security-item i {
    color: #155724;
    font-size: 1.5rem;
    margin-bottom: 10px;
}

.security-item span {
    color: #155724;
    font-weight: 600;
    font-size: 0.95rem;
}

/* Cookie Types */
.cookie-types {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin: 30px 0;
}

.cookie-type {
    padding: 20px;
    background: #f8f9fa;
    border-radius: 10px;
    border: 1px solid #e9ecef;
}

.cookie-type h4 {
    margin: 0 0 10px 0;
    font-size: 1.1rem;
    font-weight: 600;
    color: #333;
}

.cookie-type p {
    margin: 0;
    font-size: 0.95rem;
    color: #666;
    line-height: 1.5;
}

/* Rights Grid */
.rights-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin: 30px 0;
}

.right-item {
    text-align: center;
    padding: 25px;
    background: #f8f9fa;
    border-radius: 10px;
    border: 1px solid #e9ecef;
    transition: all 0.3s ease;
}

.right-item:hover {
    background: white;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    border-color: #FF5E00;
}

.right-item i {
    color: #FF5E00;
    font-size: 2rem;
    margin-bottom: 15px;
}

.right-item h4 {
    margin: 0 0 10px 0;
    font-size: 1.1rem;
    font-weight: 600;
}

.right-item p {
    margin: 0;
    font-size: 0.95rem;
    color: #666;
}

/* Contact Info */
.contact-info {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin: 30px 0;
}

.contact-method {
    display: flex;
    align-items: flex-start;
    gap: 15px;
    padding: 20px;
    background: #f8f9fa;
    border-radius: 10px;
    border: 1px solid #e9ecef;
}

.contact-method i {
    color: #FF5E00;
    font-size: 1.3rem;
    margin-top: 2px;
}

.contact-method h4 {
    margin: 0 0 5px 0;
    font-size: 1.1rem;
    font-weight: 600;

}

.contact-method p {
    margin: 0;
    font-size: 0.95rem;
    color: #666!important;

@media (max-width: 1024px) {

        grid-template-columns: 1fr;
        gap: 30px;
    }

    .order-terms,
    .return-policy,
    .prohibited-list,

        grid-template-columns: 1fr;

@media (max-width: 768px) {

        padding: 60px 0 40px;
    }
    
    .policy-title {
        font-size: 2.5rem;
    }
    
    .policy-subtitle {
        font-size: 1.1rem;
    }

        flex-direction: column;
        gap: 15px;
    }

        flex-direction: column;
        text-align: center;
    }
    
    .repair-options,
    .extended-warranty-plans {
        grid-template-columns: 1fr;
    }
}

@media (max-width: 480px) {
    .policy-title {
        font-size: 2rem;
    }

        padding: 20px;
    }

        font-size: 1.5rem;
    }
    
    .warranty-periods,
    .coverage-grid,
    .support-channels {
        grid-template-columns: 1fr;
    }
}

 with 256-bit SSL encryption.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv class=\"faq-item\"\u003e\u003cdiv class=\"faq-question\"\u003e\u003ch3\u003eDo you offer technical support?\u003c/h3\u003e\u003ci class=\"fas fa-chevron-down\"\u003e\u003c/i\u003e\u003c/div\u003e\u003cdiv class=\"faq-answer\"\u003e\u003cp\u003eYes, our technical support team is available Monday-Friday 9AM-6PM PST. We provide support for setup, troubleshooting, and general product questions.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/section\u003e\u003c!-- Cart Sidebar --\u003e\u003cdiv id=\"cartSidebar\" class=\"cart-sidebar\"\u003e\u003cdiv class=\"cart-header\"\u003e\u003ch3\u003eShopping Cart\u003c/h3\u003e\u003cbutton id=\"closeCart\" class=\"close-cart\"\u003e\u003ci class=\"fas fa-times\"\u003e\u003c/i\u003e\u003c/button\u003e\u003c/div\u003e\u003cdiv id=\"cartItems\" class=\"cart-items\"\u003e\u003c!-- Cart items will be loaded here --\u003e\u003c/div\u003e\u003cdiv class=\"cart-footer\"\u003e\u003cdiv class=\"cart-total\"\u003e\u003cspan\u003eTotal: $\u003cspan id=\"cartTotal\"\u003e0.00\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"cart-actions\"\u003e\u003ca href=\"cart.html\" class=\"btn btn-secondary\"\u003eView Cart\u003c/a\u003e\u003ca href=\"checkout.html\" class=\"btn btn-primary\"\u003eCheckout\u003c/a\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c!-- Electro Cart Slider --\u003e\u003cdiv id=\"electroCartSlider\" class=\"electro-cart-slider\"\u003e\u003cdiv class=\"electro-cart-header\"\u003e\u003cdiv class=\"electro-cart-title\"\u003e\u003ci class=\"fas fa-shopping-cart\"\u003e\u003c/i\u003e\u003cspan\u003eShopping Cart\u003c/span\u003e\u003c/div\u003e\u003cbutton id=\"electroCloseCart\" class=\"electro-close-cart\"\u003e\u003ci class=\"fas fa-times\"\u003e\u003c/i\u003e\u003c/button\u003e\u003c/div\u003e\u003cdiv id=\"electroCartItems\" class=\"electro-cart-content\"\u003e\u003cdiv class=\" rif;\r\n    background: #0a0a0a;\r\n    color: #ffffff;\r\n    overflow-x: hidden;\r\n    position: relative;\r\n    font-weight: 400;\r\n    line-height: 1.6;\r\n}\r\n\r\n/* Container */\r\n.container {\r\n    max-width: 1200px;\r\n    margin: 0 auto;\r\n    padding: 0 20px;\r\n}\r\n\r\n/* Buttons */\r\n.btn {\r\n    display: inline-block;\r\n    padding: 12px 30px;\r\n    background: linear-gradient(45deg, #FF5E00, #FF8C42);\r\n    color: white;\r\n    text-decoration: none;\r\n    border-radius: 30px;\r\n    font-weight: 600;\r\n    text-transform: uppercase;\r\n    letter-spacing: 1px;\r\n    transition: all 0.3s ease;\r\n    border: none;\r\n    cursor: pointer;\r\n    position: relative;\r\n    overflow: hidden;\r\n}\r\n\r\n.btn::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: -100%;\r\n    width: 100%;\r\n    height: 100%;\r\n    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);\r\n    transition: left 0.5s;\r\n}\r\n\r\n.btn:hover::before {\r\n    left: 100%;\r\n}\r\n\r\n.btn:hover {\r\n    transform: translateY(-2px);\r\n    box-shadow: 0 10px 30px rgba(255, 94, 0, 0.4);\r\n}\r\n\r\n.btn-secondary {\r\n    background: linear-gradient(45deg, #00B2FF, #42C8FF);\r\n}\r\n\r\n.btn-secondary:hover {\r\n    box-shadow: 0 10px 30px rgba(0, 178, 255, 0.4);\r\n}\r\n\r\n        /* Animated background with hexagon pattern */\r\n        .grid-bg {\r\n            position: fixed;\r\n            top: 0;\r\n            left: 0;\r\n            width: 100%;\r\n            height: 100%;\r\n            background-image: \r\n                radial-gradient(circle at 25% 25%, transparent 2%, rgba(255, 94, 0, 0.03) 2%, rgba(255, 94, 0, 0.03) 3%, transparent 3%),\r\n                radial-gradient(circle at 75% 75%, transparent 2%, rgba(0, 178, 255, 0.03) 2%, rgba(0, 178, 255, 0.03) 3%, transparent 3%);\r\n            background-size: 80px 80px;\r\n            animation: grid-move 30s linear infinite;\r\n            z-index: -2;\r\n        }\r\n\r\n        /* Animated shapes */\r\n        .shapes-container {\r\n            position: fixed;\r\n            width: 100%;\r\n            height: 100%;\r\n            pointer-events: none;\r\n            z-index: -1;\r\n        }\r\n\r\n        .shape {\r\n            position: absolute;\r\n            opacity: 0.1;\r\n        }\r\n\r\n        .shape-circle {\r\n            width: 300px;\r\n            height: 300px;\r\n            border: 2px solid #FF5E00;\r\n            border-radius: 50%;\r\n            top: 10%;\r\n            left: 10%;\r\n            animation: float-rotate 20s ease-in-out infinite;\r\n        }\r\n\r\n        .shape-triangle {\r\n            width: 0;\r\n            height: 0;\r\n            border-left: 100px solid transparent;\r\n            border-right: 100px solid transparent;\r\n            border-bottom: 173px solid rgba(0, 178, 255, 0.2);\r\n            top: 60%;\r\n            right: 15%;\r\n            animation: float-rotate 25s ease-in-out infinite reverse;\r\n        }\r\n\r\n        .shape-square {\r\n            width: 150px;\r\n            height: 150px;\r\n            border: 2px solid #00B2FF;\r\n            transform: rotate(45deg);\r\n            bottom: 20%;\r\n            left: 20%;\r\n            animation: float-rotate 22s ease-in-out infinite;\r\n        }\r\n\r\n        @keyframes float-rotate {\r\n            0%, 100% {\r\n                transform: translateY(0) rotate(0deg) scale(1);\r\n            }\r\n            25% {\r\n                transform: translateY(-30px) rotate(90deg) scale(1.1);\r\n            }\r\n            50% {\r\n                transform: translateY(20px) rotate(180deg) scale(0.9);\r\n            }\r\n            75% {\r\n                transform: translateY(-10px) rotate(270deg) scale(1.05);\r\n            }\r\n        }\r\n\r\n        /* Gradient overlay */\r\n        .gradient-overlay {\r\n            position: fixed;\r\n            top: 0;\r\n            left: 0;\r\n            width: 100%;\r\n            height: 100%;\r\n            background: radial-gradient(circle at 20% 50%, rgba(255, 94, 0, 0.15) 0%, transparent 50%),\r\n                        radial-gradient(circle at 80% 50%, rgba(0, 178, 255, 0.15) 0%, transparent 50%),\r\n                        radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.8) 0%, transparent 100%);\r\n            z-index: -1;\r\n            animation: gradient-shift 10s ease-in-out infinite;\r\n        }\r\n\r\n        @keyframes gradient-shift {\r\n            0%, 100% { transform: scale(1) rotate(0deg); }\r\n            50% { transform: scale(1.1) rotate(180deg); }\r\n        }\r\n\r\n        @keyframes grid-move {\r\n            0% { transform: translate(0, 0); }\r\n            100% { transform: translate(80px, 80px); }\r\n        }\r\n\r\n        /* Floating particles */\r\n        .particle {\r\n            position: fixed;\r\n            pointer-events: none;\r\n            opacity: 0;\r\n            z-index: 1;\r\n        }\r\n\r\n        .particle::before {\r\n            content: '';\r\n            position: absolute;\r\n            width: 2px;\r\n            height: 2px;\r\n            background: #FF5E00;\r\n            box-shadow: 0 0 10px #FF5E00, 0 0 20px #FF5E00;\r\n            animation: float-up 15s linear infinite;\r\n        }\r\n\r\n        @keyframes float-up {\r\n            0% {\r\n                transform: translateY(100vh) rotate(0deg);\r\n                opacity: 0;\r\n            }\r\n            10% {\r\n                opacity: 1;\r\n            }\r\n            90% {\r\n                opacity: 1;\r\n            }\r\n            100% {\r\n                transform: translateY(-100vh) rotate(720deg);\r\n                opacity: 0;\r\n            }\r\n        }\r\n\r\n        /* Navigation */\r\n        nav {\r\n            position: fixed;\r\n            top: 0;\r\n            width: 100%;\r\n            padding: 20px 50px;\r\n            background: rgba(10, 10, 10, 0.8);\r\n            backdrop-filter: blur(10px);\r\n            z-index: 1000;\r\n            transition: all 0.3s ease;\r\n            border-bottom: 1px solid rgba(255, 94, 0, 0.1);\r\n        }\r\n\r\n        nav.scrolled {\r\n            padding: 15px 50px;\r\n            background: rgba(10, 10, 10, 0.95);\r\n            box-shadow: 0 5px 30px rgba(255, 94, 0, 0.2);\r\n        }\r\n\r\n        .nav-container {\r\n            max-width: 1200px;\r\n            margin: 0 auto;\r\n            display: flex;\r\n            justify-content: space-between;\r\n            align-items: center;\r\n        }\r\n\r\n        .logo-link {\r\n            display: flex;\r\n            align-items: center;\r\n            text-decoration: none;\r\n            gap: 10px;\r\n        }\r\n\r\n        .logo-svg {\r\n            width: 40px;\r\n            height: 40px;\r\n        }\r\n\r\n        .logo-text {\r\n            font-family: 'Orbitron', monospace;\r\n            font-size: 24px;\r\n            font-weight: 900;\r\n            background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n            -webkit-background-clip: text;\r\n            -webkit-text-fill-color: transparent;\r\n            animation: glow 2s ease-in-out infinite;\r\n            text-shadow: 0 0 30px rgba(255, 94, 0, 0.5);\r\n        }\r\n\r\n        @keyframes glow {\r\n            0%, 100% { \r\n                filter: brightness(1);\r\n                text-shadow: 0 0 30px rgba(255, 94, 0, 0.5);\r\n            }\r\n            50% { \r\n                filter: brightness(1.5);\r\n                text-shadow: 0 0 40px rgba(255, 94, 0, 0.8);\r\n            }\r\n        }\r\n\r\n        .nav-links {\r\n            display: flex;\r\n            gap: 30px;\r\n            list-style: none;\r\n        }\r\n\r\n        .nav-links a {\r\n            text-decoration: none;\r\n            color: #ffffff;\r\n            position: relative;\r\n            transition: all 0.3s ease;\r\n            padding: 8px 16px;\r\n            font-family: 'Orbitron', monospace;\r\n            font-weight: 500;\r\n            font-size: 14px;\r\n            text-transform: uppercase;\r\n            letter-spacing: 1px;\r\n            opacity: 0.7;\r\n        }\r\n\r\n        .nav-links a.active {\r\n            opacity: 1;\r\n            color: #FF5E00;\r\n        }\r\n\r\n        .nav-links a::before {\r\n            content: '';\r\n            position: absolute;\r\n            top: 0;\r\n            left: 0;\r\n            width: 100%;\r\n            height: 100%;\r\n            border: 1px solid transparent;\r\n            transition: all 0.3s ease;\r\n        }\r\n\r\n        .nav-links a:hover::before,\r\n        .nav-links a.active::before {\r\n            border-color: #FF5E00;\r\n            box-shadow: inset 0 0 10px rgba(255, 94, 0, 0.5);\r\n        }\r\n\r\n        .nav-links a::after {\r\n            content: '';\r\n            position: absolute;\r\n            bottom: 0;\r\n            left: 0;\r\n            width: 0;\r\n            height: 2px;\r\n            background: linear-gradient(90deg, #FF5E00, #00B2FF);\r\n            transition: width 0.3s ease;\r\n            box-shadow: 0 0 10px rgba(255, 94, 0, 0.8);\r\n        }\r\n\r\n        .nav-links a:hover::after,\r\n        .nav-links a.active::after {\r\n            width: 100%;\r\n        }\r\n\r\n        /* Mobile menu */\r\n        .menu-toggle {\r\n            display: none;\r\n            flex-direction: column;\r\n            cursor: pointer;\r\n            gap: 4px;\r\n        }\r\n\r\n        .menu-toggle span {\r\n            width: 25px;\r\n            height: 2px;\r\n            background: #FF5E00;\r\n            transition: all 0.3s ease;\r\n        }\r\n\r\n        .menu-toggle.active span:nth-child(1) {\r\n            transform: rotate(45deg) translate(5px, 5px);\r\n        }\r\n\r\n        .menu-toggle.active span:nth-child(2) {\r\n            opacity: 0;\r\n        }\r\n\r\n        .menu-toggle.active span:nth-child(3) {\r\n            transform: rotate(-45deg) translate(5px, -5px);\r\n        }\r\n\r\n        /* Hero Section */\r\n        .hero {\r\n            min-height: 100vh;\r\n            display: flex;\r\n            flex-direction: column;\r\n            align-items: center;\r\n            justify-content: center;\r\n            position: relative;\r\n            padding: 80px 20px 20px;\r\n        }\r\n\r\n        .hero-content {\r\n            text-align: center;\r\n            max-width: 1200px;\r\n            animation: fade-in-up 1s ease-out;\r\n            z-index: 10;\r\n            width: 100%;\r\n            flex: 1;\r\n            display: flex;\r\n            flex-direction: column;\r\n            justify-content: center;\r\n        }\r\n\r\n        /* Text Rotator Styles */\r\n        .text-rotator {\r\n            position: relative;\r\n            min-height: 100px;\r\n            margin-bottom: 20px;\r\n            display: flex;\r\n            align-items: center;\r\n            justify-content: center;\r\n            width: 100%;\r\n        }\r\n\r\n        .text-set {\r\n            position: absolute;\r\n            width: 100%;\r\n            opacity: 0;\r\n            display: none;\r\n        }\r\n\r\n        .text-set.active {\r\n            opacity: 1;\r\n            display: block;\r\n        }\r\n\r\n        .glitch-text {\r\n            font-family: 'Orbitron', monospace;\r\n            font-size: clamp(0.98rem, 2.94vw, 2.4rem);\r\n            font-weight: 900;\r\n            position: relative;\r\n            text-transform: uppercase;\r\n            letter-spacing: 0.1em;\r\n            text-shadow: 0 0 20px rgba(255, 94, 0, 0.5);\r\n            overflow: hidden;\r\n        }\r\n\r\n        .char {\r\n            display: inline-block;\r\n            opacity: 0;\r\n            transform: translateY(50px);\r\n            animation: charFlyIn 0.5s ease-out forwards;\r\n        }\r\n\r\n        @keyframes charFlyIn {\r\n            to {\r\n                opacity: 1;\r\n                transform: translateY(0);\r\n            }\r\n        }\r\n\r\n        .char.out {\r\n            animation: charFlyOut 0.3s ease-in forwards;\r\n        }\r\n\r\n        @keyframes charFlyOut {\r\n            to {\r\n                opacity: 0;\r\n                transform: translateY(-30px) rotateX(90deg);\r\n            }\r\n        }\r\n\r\n        .subtitle {\r\n            font-size: 1.5rem;\r\n            margin: 20px 0;\r\n            opacity: 0;\r\n            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);\r\n            font-weight: 300;\r\n        }\r\n\r\n        .subtitle.visible {\r\n            animation: subtitleFade 0.8s ease-out 0.5s forwards;\r\n        }\r\n\r\n        @keyframes subtitleFade {\r\n            to {\r\n                opacity: 0.6;\r\n            }\r\n        }\r\n\r\n        @keyframes fade-in-up {\r\n            from {\r\n                opacity: 0;\r\n                transform: translateY(30px);\r\n            }\r\n            to {\r\n                opacity: 1;\r\n                transform: translateY(0);\r\n            }\r\n        }\r\n\r\n        .glitch-text {\r\n            font-family: 'Orbitron', monospace;\r\n            font-size: clamp(2.6rem, 10vw, 3.8rem);\r\n            font-weight: 900;\r\n            position: relative;\r\n            text-transform: uppercase;\r\n            letter-spacing: 0.1em;\r\n            text-shadow: 0 0 20px rgba(255, 94, 0, 0.5);\r\n        }\r\n\r\n        .glitch-text::before,\r\n        .glitch-text::after {\r\n            content: attr(data-text);\r\n            position: absolute;\r\n            top: 0;\r\n            left: 0;\r\n            width: 100%;\r\n            height: 100%;\r\n        }\r\n\r\n        .glitch-text::before {\r\n            animation: glitch-1 0.5s infinite;\r\n            color: #FF5E00;\r\n            z-index: -1;\r\n            text-shadow: -2px 0 #FF5E00;\r\n        }\r\n\r\n        .glitch-text::after {\r\n            animation: glitch-2 0.5s infinite;\r\n            color: #00B2FF;\r\n            z-index: -1;\r\n            text-shadow: 2px 0 #00B2FF;\r\n        }\r\n\r\n        @keyframes glitch-1 {\r\n            0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }\r\n            20% { clip-path: inset(33% 0 33% 0); transform: translate(-2px); }\r\n            40% { clip-path: inset(66% 0 0 0); transform: translate(2px); }\r\n            60% { clip-path: inset(0 0 66% 0); transform: translate(1px); }\r\n            80% { clip-path: inset(25% 0 50% 0); transform: translate(-1px); }\r\n        }\r\n\r\n        @keyframes glitch-2 {\r\n            0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }\r\n            20% { clip-path: inset(50% 0 25% 0); transform: translate(2px); }\r\n            40% { clip-path: inset(0 0 75% 0); transform: translate(-2px); }\r\n            60% { clip-path: inset(75% 0 0 0); transform: translate(-1px); }\r\n            80% { clip-path: inset(40% 0 40% 0); transform: translate(1px); }\r\n        }\r\n\r\n        .subtitle {\r\n            font-size: 1.5rem;\r\n            margin: 20px 0;\r\n            opacity: 0.6;\r\n            animation: fade-in 1s ease-out 0.5s both;\r\n            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);\r\n            font-weight: 300;\r\n        }\r\n\r\n        @keyframes fade-in {\r\n            from { opacity: 0; }\r\n            to { opacity: 0.6; }\r\n        }\r\n\r\n        .cta-container {\r\n            position: absolute;\r\n            bottom: 90px;\r\n            left: 50%;\r\n            transform: translateX(-50%);\r\n            display: flex;\r\n            gap: 20px;\r\n            justify-content: center;\r\n            flex-wrap: wrap;\r\n            z-index: 100;\r\n        }\r\n\r\n        .cta-button {\r\n            padding: 12px 30px;\r\n            border: none;\r\n            font-size: 1rem;\r\n            cursor: pointe   }\r\n\r\n        /* Features Section with Tabs */\r\n        .features {\r\n            padding: 100px 20px;\r\n            max-width: 1200px;\r\n            margin: 0 auto;\r\n            position: relative;\r\n        }\r\n\r\n        .section-title {\r\n            font-family: 'Orbitron', monospace;\r\n            font-size: 1.8rem;\r\n            font-weight: 700;\r\n            text-align: center;\r\n            margin-bottom: 60px;\r\n            background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n            -webkit-background-clip: text;\r\n            -webkit-text-fill-color: transparent;\r\n            text-transform: uppercase;\r\n        }\r\n\r\n        .features-container {\r\n            display: grid;\r\n            grid-template-columns: 300px 1fr;\r\n            gap: 40px;\r\n            align-items: start;\r\n        }\r\n\r\n        .feature-tabs {\r\n            background: rgba(255, 255, 255, 0.03);\r\n            border: 1px solid rgba(255, 94, 0, 0.2);\r\n            border-radius: 10px;\r\n            padding: 20px;\r\n            backdrop-filter: blur(10px);\r\n        }\r\n\r\n        .tab-item {\r\n            padding: 15px 20px;\r\n            margin-bottom: 10px;\r\n            cursor: pointer;\r\n            border: 1px solid transparent;\r\n            border-radius: 5px;\r\n            transition: all 0.3s ease;\r\n            font-weight: 500;\r\n            display: flex;\r\n            align-items: center;\r\n            gap: 15px;\r\n            font-size: 1.1rem;\r\n        }\r\n\r\n        .tab-item:hover {\r\n            background: rgba(255, 94, 0, 0.1);\r\n            border-color: rgba(255, 94, 0, 0.3);\r\n        }\r\n\r\n        .tab-item.active {\r\n            background: linear-gradient(45deg, rgba(255, 94, 0, 0.2), rgba(0, 178, 255, 0.2));\r\n            border-color: #FF5E00;\r\n            box-shadow: 0 0 20px rgba(255, 94, 0, 0.3);\r\n        }\r\n\r\n        .tab-icon {\r\n            font-size: 1.5rem;\r\
