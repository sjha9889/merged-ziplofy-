ding: 25px;\r\n}\r\n\r\n.blog-post-title {\r\n    font-size: 1.2rem;\r\n    font-weight: 700;\r\n    margin-bottom: 12px;\r\n    color: #ececec;\r\n    line-height: 1.4;\r\n    text-transform: none;\r\n    letter-spacing: 0.5px;\r\n}\r\n\r\n.blog-excerpt {\r\n    font-size: 0.9rem;\r\n    color: #e7e5e5;\r\n    margin-bottom: 15px;\r\n    line-height: 1.6;\r\n}\r\n\r\n.blog-meta {\r\n    display: flex;\r\n    justify-content: space-between;\r\n    margin-bottom: 15px;\r\n    font-size: 0.8rem;\r\n    color: #999;\r\n}\r\n\r\n.blog-date,\r\n.blog-author {\r\n    font-weight: 500;\r\n}\r\n\r\n.blog-read-more {\r\n    display: inline-block;\r\n    color: #FF5E00;\r\n    text-decoration: none;\r\n    font-weight: 600;\r\n    font-size: 0.9rem;\r\n    text-transform: uppercase;\r\n    letter-spacing: 0.5px;\r\n    transition: all 0.3s ease;\r\n    position: relative;\r\n}\r\n\r\n.blog-read-more::after {\r\n    content: '';\r\n    position: absolute;\r\n    bottom: -2px;\r\n    left: 0;\r\n    width: 0;\r\n    height: 2px;\r\n    background: #FF5E00;\r\n    transition: width 0.3s ease;\r\n}\r\n\r\n.blog-read-more:hover::after {\r\n    width: 100%;\r\n}\r\n\r\n.blog-read-more:hover {\r\n    color: #FF8C42;\r\n    transform: translateX(5px);\r\n}\r\n\r\n/* Responsive Design for Banner and Blog */\r\n@media (max-width: 768px) {\r\n    .banner-title {\r\n        font-size: 2rem;\r\n    }\r\n    \r\n    .banner-subtitle {\r\n        font-size: 1rem;\r\n    }\r\n    \r\n    .banner-cta {\r\n        padding: 12px 24px;\r\n        font-size: 0.9rem;\r\n    }\r\n    \r\n    .blog-section {\r\n        padding: 60px 0;\r\n    }\r\n    \r\n    .blog-header {\r\n        flex-direction: column;\r\n        gap: 20px;\r\n        margin-bottom: 30px;\r\n    }\r\n    \r\n    .blog-title {\r\n        font-size: 2rem;\r\n    }\r\n    \r\n    .blog-card {\r\n        width: 250px;\r\n    }\r\n    \r\n    .blog-image {\r\n        height: 150px;\r\n    }\r\n}\r\n\r\n@media (max-width: 480px) {\r\n    .banner-slider-container {\r\n        height: 250px;\r\n    }\r\n    \r\n    .banner-title {\r\n        font-size: 1.5rem;\r\n    }\r\n    \r\n    .banner-subtitle {\r\n        font-size: 0.9rem;\r\n    }\r\n    \r\n    .banner-cta {\r\n        padding: 10px 20px;\r\n        font-size: 0.8rem;\r\n    }\r\n    \r\n    .blog-card {\r\n        width: 200px;\r\n    }\r\n    \r\n    .blog-image {\r\n        height: 120px;\r\n    }\r\n    \r\n    .blog-content {\r\n        padding: 20px;\r\n    }\r\n    \r\n    .blog-post-title {\r\n        font-size: 1rem;\r\n    }\r\n}\r\n\r\n/* Newsletter Section */\r\n.newsletter {\r\n    padding: 20px 0;\r\n    background: linear-gradient(135deg, rgba(255, 94, 0, 0.1) 0%, rgba(0, 178, 255, 0.1) 100%);\r\n    border-top: 1px solid rgba(255, 94, 0, 0.2);\r\n    border-bottom: 1px solid rgba(255, 94, 0, 0.2);\r\n}\r\n\r\n.newsletter-content {\r\n    text-align: center;\r\n    max-width: 800px;\r\n    margin: 0 auto;\r\n    padding: 0 20px;\r\n}\r\n\r\n.newsletter h2 {\r\n    font-size: 2.5rem;\r\n    font-weight: 700;\r\n    margin-bottom: 20px;\r\n    color: #ffffff;\r\n    text-transform: uppercase;\r\n    letter-spacing: 2px;\r\n}\r\n\r\n.newsletter p {\r\n    font-size: 1.2rem;\r\n    color: rgba(255, 255, 255, 0.8);\r\n    margin-bottom: 40px;\r\n}\r\n\r\n.newsletter-form {\r\n    display: flex;\r\n    gap: 15px;\r\n    max-width: 800px;\r\n    margin: 0 auto;\r\n}\r\n\r\n.newsletter-form input {\r\n    flex: 1;\r\n    padding: 15px 20px;\r\n    background: rgba(255, 255, 255, 0.1);\r\n    border: 1px solid rgba(255, 94, 0, 0.3);\r\n    border-radius: 30px;\r\n    color: #ffffff;\r\n    font-size: 1rem;\r\n    outline: none;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.newsletter-form input::placeholder {\r\n    color: rgba(255, 255, 255, 0.6);\r\n}\r\n\r\n.newsletter-form input:focus {\r\n    border-color: #FF5E00;\r\n    background: rgba(255, 255, 255, 0.15);\r\n    box-shadow: 0 0 20px rgba(255, 94, 0, 0.3);\r\n}\r\n\r\n.newsletter-form button {\r\n    padding: 15px 30px;\r\n    background: linear-gradient(45deg, #FF5E00, #FF8C42);\r\n    color: white;\r\n    border: none;\r\n    border-radius: 30px;\r\n    font-weight: 600;\r\n    text-transform: uppercase;\r\n    letter-spacing: 1px;\r\n    cursor: pointer;\r\n    transition: all 0.3s ease;\r\n    white-space: nowrap;\r\n}\r\n\r\n.newsletter-form button:hover {\r\n    transform: translateY(-2px);\r\n    box-shadow: 0 10px 20px rgba(255, 94, 0, 0.3);\r\n}\r\n\r\n/* Categories Section - Homepage */\r\n.categories {\r\n    padding: 80px 0;\r\n    background: rgba(255, 255, 255, 0.01);\r\n}\r\n\r\n.categories-grid {\r\n    display: grid;\r\n    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));\r\n    gap: 30px;\r\n    max-width: 1200px;\r\n    margin: 0 auto;\r\n    padding: 0 20px;\r\n}\r\n\r\n.category-card {\r\n    background: rgba(255, 255, 255, 0.02);\r\n    border: 1px solid rgba(255, 94, 0, 0.2);\r\n    border-radius: 20px;\r\n    padding: 40px 30px;\r\n    text-align: center;\r\n    transition: all 0.3s ease;\r\n    position: relative;\r\n    overflow: hidden;\r\n    cursor: pointer;\r\n}\r\n\r\n.category-card::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: -100%;\r\n    width: 100%;\r\n    height: 100%;\r\n    background: linear-gradient(90deg, transparent, rgba(255, 94, 0, 0.1), transparent);\r\n    transition: left 0.5s;\r\n}\r\n\r\n.category-card:hover::before {\r\n    left: 100%;\r\n}\r\n\r\n.category-card:hover {\r\n    transform: translateY(-10px);\r\n    border-color: #FF5E00;\r\n    background: rgba(255, 94, 0, 0.05);\r\n    box-shadow: 0 20px 40px rgba(255, 94, 0, 0.2);\r\n}\r\n\r\n.category-icon {\r\n    width: 50px;\r\n    height: 50px;\r\n    margin: 0 auto 20px;\r\n    background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n    border-radius: 50%;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    font-size: 2rem;\r\n    color: white;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.category-card:hover .category-icon {\r\n    transform: scale(1.1) rotate(10deg);\r\n    box-shadow: 0 10px 30px rgba(255, 94, 0, 0.4);\r\n}\r\n\r\n.category-card h3 {\r\n    font-family: 'Orbitron', monospace;\r\n    font-size: 1.4rem;\r\n    font-weight: 700;\r\n    margin-bottom: 10px;\r\n    color: #FF5E00;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.category-card:hover h3 {\r\n    color: #00B2FF;\r\n}\r\n\r\n.category-card p {\r\n    color: rgba(255, 255, 255, 0.7);\r\n    margin-bottom: 20px;\r\n    font-size: 0.95rem;\r\n    line-height: 1.5;\r\n}\r\n\r\n.category-link {\r\n    display: inline-block;\r\n    padding: 10px 25px;\r\n    background: linear-gradient(45deg, #FF5E00, #FF8C42);\r\n    color: white;\r\n    text-decoration: none;\r\n    border-radius: 25px;\r\n    font-weight: 600;\r\n    font-size: 0.9rem;\r\n    text-transform: uppercase;\r\n    letter-spacing: 1px;\r\n    transition: all 0.3s ease;\r\n    position: relative;\r\n    overflow: hidden;\r\n}\r\n\r\n.category-link::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: -100%;\r\n    width: 100%;\r\n    height: 100%;\r\n    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);\r\n    transition: left 0.5s;\r\n}\r\n\r\n.category-link:hover::before {\r\n    left: 100%;\r\n}\r\n\r\n.category-link:hover {\r\n    transform: translateY(-2px);\r\n    box-shadow: 0 8px 25px rgba(255, 94, 0, 0.4);\r\n}\r\n\r\n/* Page Layouts */\r\n.page-title {\r\n    font-family: 'Orbitron', monospace;\r\n    font-size: clamp(2rem, 5vw, 3.5rem);\r\n    font-weight: 900;\r\n    text-align: center;\r\n    margin-top: 40px;\r\n    margin-bottom: 20px;\r\n    background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n    /* -webkit-background-clip: text; */\r\n    /* -webkit-text-fill-color: transparent; */\r\n}\r\n\r\n.page-subtitle {\r\n    font-size: 1.2rem;\r\n    text-align: center;\r\n    opacity: 0.8;\r\n    margin-bottom: 40px;\r\n}\r\n\r\n/* Page Header */\r\n.page-header {\r\n    padding: 40px 0 30px;\r\n    background: rgba(255, 255, 255, 0.01);\r\n    border-bottom: 1px solid rgba(255, 94, 0, 0.1);\r\n    margin-top: 20px;\r\n    position: relative;\r\n    z-index: 1;\r\n}\r\n\r\n.page-header-content {\r\n    text-align: center;\r\n}\r\n\r\n\r\n/* Shop Layout */\r\n.shop-layout {\r\n    display: grid;\r\n    grid-template-columns: 300px 1fr;\r\n    gap: 40px;\r\n    margin-top: 40px;\r\n}\r\n\r\n.filters-sidebar {\r\n    background: rgba(255, 255, 255, 0.03);\r\n    border: 1px solid rgba(255, 94, 0, 0.2);\r\n    border-radius: 15px;\r\n    padding: 30px;\r\n    backdrop-filter: blur(10px);\r\n    height: fit-content;\r\n}\r\n\r\n.filter-section {\r\n    margin-bottom: 30px;\r\n}\r\n\r\n.filter-section h3 {\r\n    font-family: 'Orbitron', monospace;\r\n    color: #FF5E00;\r\n    margin-bottom: 15px;\r\n    font-size: 1.1rem;\r\n}\r\n\r\n.filter-options {\r\n    display: flex;\r\n    flex-direction: column;\r\n    gap: 10px;\r\n}\r\n\r\n.filter-option {\r\n    display: flex;\r\n    align-items: center;\r\n    gap: 10px;\r\n    cursor: pointer;\r\n    padding: 8px;\r\n    border-radius: 5px;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.filter-option:hover {\r\n    background: rgba(255, 94, 0, 0.1);\r\n}\r\n\r\n.filter-option input[type=\"checkbox\"] {\r\n    accent-color: #FF5E00;\r\n}\r\n\r\n.price-range {\r\n    margin-bottom: 20px;\r\n}\r\n\r\n.price-range input[type=\"range\"] {\r\n    width: 100%;\r\n    height: 6px;\r\n    background: rgba(255, 255, 255, 0.1);\r\n    border-radius: 3px;\r\n    outline: none;\r\n    /* -webkit-appearance: none; */\r\n}\r\n\r\n.price-range input[type=\"range\"]::-webkit-slider-thumb {\r\n    -webkit-appearance: none;\r\n    width: 20px;\r\n    height: 20px;\r\n    background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n    border-radius: 50%;\r\n    cursor: pointer;\r\n}\r\n\r\n.price-display {\r\n    text-align: center;\r\n    margin-top: 10px;\r\n    font-weight: bold;\r\n    color: #FF5E00;\r\n}\r\n\r\n.clear-filters {\r\n    width: 100%;\r\n    padding: 12px;\r\n    background: transparent;\r\n    color: #FF5E00;\r\n    border: 2px solid #FF5E00;\r\n    border-radius: 8px;\r\n    cursor: pointer;\r\n    font-weight: 600;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.clear-filters:hover {\r\n    background: rgba(255, 94, 0, 0.1);\r\n    color: white;\r\n    border-color: white;\r\n}\r\n\r\n/* Products Section */\r\n.products-section {\r\n    flex: 1;\r\n}\r\n\r\n.products-header {\r\n    display: flex;\r\n    justify-content: space-between;\r\n    align-items: center;\r\n    margin-bottom: 30px;\r\n    padding: 20px;\r\n    background: rgba(255, 255, 255, 0.03);\r\n    border: 1px solid rgba(255, 94, 0, 0.2);\r\n    border-radius: 10px;\r\n}\r\n\r\n.products-count {\r\n    color: rgba(255, 255, 255, 0.8);\r\n}\r\n\r\n.sort-options select {\r\n    background: rgba(255, 255, 255, 0.05);\r\n    border: 1px solid rgba(255, 94, 0, 0.3);\r\n    color: white;\r\n    padding: 10px 15px;\r\n    border-radius: 8px;\r\n    font-size: 14px;\r\n}\r\n\r\n.sort-options select:focus {\r\n    outline: none;\r\n    border-color: #FF5E00;\r\n    box-shadow: 0 0 15px rgba(255, 94, 0, 0.3);\r\n}\r\n\r\n/* About Page Styles */\r\n.about-hero, .contact-hero {\r\n    padding: 100px 0 80px;\r\n    text-align: center;\r\n    background: rgba(255, 255, 255, 0.02);\r\n    border-bottom: 1px solid rgba(255, 94, 0, 0.2);\r\n}\r\n\r\n.about-content {\r\n    padding: 80px 0;\r\n}\r\n\r\n.story-text h2 {\r\n    font-family: 'Orbitron', monospace;\r\n    font-size: 2.5rem;\r\n    color: #FF5E00;\r\n    margin-bottom: 30px;\r\n}\r\n\r\n.about-story {\r\n    display: grid;\r\n    grid-template-columns: 1fr 1fr;\r\n    gap: 60px;\r\n    align-items: center;\r\n}\r\n\r\n.story-text p {\r\n    line-height: 1.8;\r\n    margin-bottom: 20px;\r\n    opacity: 0.9;\r\n    font-size: 1.1rem;\r\n}\r\n\r\n.story-image img {\r\n    width: 100%;\r\n    border-radius: 15px;\r\n    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);\r\n}\r\n\r\n.mission-values {\r\n    padding: 80px 0;\r\n    background: rgba(255, 255, 255, 0.02);\r\n}\r\n\r\n.values-grid {\r\n    display: grid;\r\n    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));\r\n    gap: 30px;\r\n}\r\n\r\n.value-card {\r\n    background: rgba(255, 255, 255, 0.03);\r\n    border: 1px solid rgba(255, 94, 0, 0.2);\r\n    border-radius: 15px;\r\n    padding: 30px;\r\n    text-align: center;\r\n    backdrop-filter: blur(10px);\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.value-card:hover {\r\n    transform: translateY(-5px);\r\n    box-shadow: 0 20px 40px rgba(255, 94, 0, 0.2);\r\n    border-color: #FF5E00;\r\n}\r\n\r\n.value-icon {\r\n    width: 80px;\r\n    height: 80px;\r\n    background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n    border-radius: 50%;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    margin: 0 auto 20px;\r\n    font-size: 2rem;\r\n    color: white;\r\n}\r\n\r\n.value-card h3 {\r\n    font-size: 1.5rem;\r\n    margin-bottom: 15px;\r\n    color: white;\r\n}\r\n\r\n.team-section {\r\n    padding: 80px 0;\r\n}\r\n\r\n.team-grid {\r\n    display: grid;\r\n    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));\r\n    gap: 30px;\r\n}\r\n\r\n.team-member {\r\n    text-align: center;\r\n    background: rgba(255, 255, 255, 0.03);\r\n    border: 1px solid rgba(255, 94, 0, 0.2);\r\n    border-radius: 15px;\r\n    padding: 30px;\r\n    backdrop-filter: blur(10px);\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.team-member:hover {\r\n    transform: translateY(-5px);\r\n    box-shadow: 0 20px 40px rgba(255, 94, 0, 0.2);\r\n    border-color: #FF5E00;\r\n}\r\n\r\n.member-image {\r\n    width: 120px;\r\n    height: 120px;\r\n    border-radius: 50%;\r\n    margin: 0 auto 20px;\r\n    overflow: hidden;\r\n    border: 3px solid #FF5E00;\r\n}\r\n\r\n.member-image img {\r\n    width: 100%;\r\n    height: 100%;\r\n    object-fit: cover;\r\n}\r\n\r\n.team-member h3 {\r\n    color: #FF5E00;\r\n    margin-bottom: 10px;\r\n}\r\n\r\n.member-role {\r\n    color: #00B2FF;\r\n    font-weight: 600;\r\n    margin-bottom: 15px;\r\n}\r\n\r\n.member-bio {\r\n    opacity: 0.8;\r\n    line-height: 1.6;\r\n}\r\n\r\n.stats-section {\r\n    padding: 80px 0;\r\n    background: rgba(255, 255, 255, 0.02);\r\n}\r\n\r\n.stats-grid {\r\n    display: grid;\r\n    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));\r\n    gap: 40px;\r\n    text-align: center;\r\n}\r\n\r\n.stat-item {\r\n    padding: 30px;\r\n}\r\n\r\n.stat-number {\r\n    font-family: 'Orbitron', monospace;\r\n    font-size: 3rem;\r\n    font-weight: 900;\r\n    color: #FF5E00;\r\n    margin-bottom: 10px;\r\n}\r\n\r\n.stat-label {\r\n    color: rgba(255, 255, 255, 0.8);\r\n    font-size: 1.1rem;\r\n}\r\n\r\n/* Contact Page Styles */\r\n.contact-content {\r\n    padding: 80px 0;\r\n}\r\n\r\n.contact-layout {\r\n    display: grid;\r\n    grid-template-columns: 1fr 1fr;\r\n    gap: 60px;\r\n}\r\n\r\n.form-container, .info-container {\r\n    background: rgba(255, 255, 255, 0.03);\r\n    border: 1px solid rgba(255, 94, 0, 0.2);\r\n    border-radius: 15px;\r\n    padding: 40px;\r\n    backdrop-filter: blur(10px);\r\n}\r\n\r\n.contact-methods {\r\n    margin-bottom: 40px;\r\n}\r\n\r\n.contact-method {\r\n    display: flex;\r\n    align-items: center;\r\n    gap: 20px;\r\n    margin-bottom: 30px;\r\n    padding: 20px;\r\n    background: rgba(255, 255, 255, 0.02);\r\n    border-radius: 10px;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.contact-method:hover {\r\n    background: rgba(255, 94, 0, 0.05);\r\n    border-color: #FF5E00;\r\n}\r\n\r\n.contact-method i {\r\n    font-size: 1.5rem;\r\n    color: #FF5E00;\r\n    width: 40px;\r\n    text-align: center;\r\n}\r\n\r\n.contact-method div h4 {\r\n    color: white;\r\n    margin-bottom: 5px;\r\n    font-size: 1.1rem;\r\n}\r\n\r\n.contact-method div p {\r\n    color: rgba(255, 255, 255, 0.8);\r\n    margin: 0;\r\n    font-size: 0.9rem;\r\n}\r\n\r\n.contact-method div a {\r\n    color: #00B2FF;\r\n    text-decoration: none;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.contact-method div a:hover {\r\n    color: #FF5E00;\r\n    text-shadow: 0 0 10px currentColor;\r\n}\r\n\r\n/* Contact page: fix Follow Us icons inside circles */\r\n.contact-info-section .social-links { \r\n    display: flex; \r\n    gap: 12px; \r\n    flex-wrap: wrap; \r\n}\r\n.contact-info-section .social-link { \r\n    width: 40px; \r\n    height: 40px; \r\n    border-radius: 50%; \r\n    display: inline-flex; \r\n    align-items: center; \r\n    justify-content: center; \r\n    padding: 0; \r\n    overflow: hidden; \r\n    border: 1px solid rgba(255, 94, 0, 0.3); \r\n    background: rgba(255, 94, 0, 0.1); \r\n    box-sizing: border-box;\r\n}\r\n.contact-info-section .social-link i { \r\n    font-size: 16px; \r\n    line-height: 1; \r\n}\r\n\r\n/* Hide label text, show only icon */\r\n.contact-info-section .social-link span {\r\n    display: none;\r\n}\r\n\r\n\r\n/* Footer - Enhanced Design */\r\n.footer {\r\n    background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(10, 10, 10, 0.98) 100%);\r\n    border-top: 2px solid transparent;\r\n    border-image: linear-gradient(90deg, #FF5E00, #00B2FF, #FF5E00) 1;\r\n    margin-top: 80px;\r\n    position: relative;\r\n    overflow: hidden;\r\n}\r\n\r\n.footer::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: 0;\r\n    width: 100%;\r\n    height: 100%;\r\n    background: radial-gradient(ellipse at center, rgba(255, 94, 0, 0.03) 0%, transparent 70%);\r\n    pointer-events: none;\r\n}\r\n\r\n.footer-widgets {\r\n    padding: 80px 0 60px;\r\n    background: rgba(255, 255, 255, 0.01);\r\n    position: relative;\r\n    z-index: 1;\r\n}\r\n\r\n.footer-grid {\r\n    display: grid;\r\n    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));\r\n    gap: 40px;\r\n    max-width: 1600px;\r\n    margin: 0 auto;\r\n    padding: 0 20px;\r\n}\r\n\r\n.footer-widget {\r\n    margin-bottom: 0;\r\n    background: transparent;\r\n    border: none;\r\n    border-radius: 0;\r\n    padding: 0;\r\n    transition: none;\r\n    position: relative;\r\n    overflow: visible;\r\n}\r\n\r\n.widget-title {\r\n    font-family: 'Orbitron', monospace;\r\n    font-size: 1.1rem;\r\n    font-weight: 700;\r\n    color: #FF5E00;\r\n    margin-bottom: 20px;\r\n    position: relative;\r\n    text-transform: none;\r\n    letter-spacing: 0.5px;\r\n}\r\n\r\n.footer-links {\r\n    list-style: none;\r\n    padding: 0;\r\n    margin: 0;\r\n}\r\n\r\n.footer-links li {\r\n    margin-bottom: 15px;\r\n    position: relative;\r\n}\r\n\r\n.footer-links a {\r\n    color: rgba(255, 255, 255, 0.7);\r\n    text-decoration: none;\r\n    font-size: 0.95rem;\r\n    font-weight: 400;\r\n    transition: all 0.3s ease;\r\n    position: relative;\r\n    padding: 0;\r\n    display: block;\r\n    border-radius: 0;\r\n    margin: 0;\r\n    line-height: 1.6;\r\n}\r\n\r\n.footer-links a:hover {\r\n    color: #FF5E00;\r\n    background: none;\r\n    padding-left: 0;\r\n    transform: none;\r\n}\r\n\r\n/* Newsletter Section - Separate */\r\n.newsletter-section {\r\n    margin-top: 50px;\r\n    padding: 40px 0;\r\n    border-top: 1px solid rgba(255, 94, 0, 0.2);\r\n    text-align: center;\r\n}\r\n\r\n.newsletter-content {\r\n    max-width: 600px;\r\n    margin: 0 auto;\r\n}\r\n\r\n.newsletter-title {\r\n    font-family: 'Orbitron', monospace;\r\n    font-size: 1.3rem;\r\n    font-weight: 700;\r\n    color: #FF5E00;\r\n    margin-bottom: 15px;\r\n    text-transform: none;\r\n    letter-spacing: 0.5px;\r\n}\r\n\r\n.newsletter-text {\r\n    color: rgba(255, 255, 255, 0.7);\r\n    font-size: 1rem;\r\n    margin-bottom: 25px;\r\n    line-height: 1.6;\r\n    font-weight: 400;\r\n}\r\n\r\n.newsletter-form {\r\n    display: flex;\r\n    gap: 10px;\r\n    margin-bottom: 30px;\r\n    background: transparent;\r\n    border-radius: 0;\r\n    padding: 0;\r\n    border: none;\r\n    transition: none;\r\n}\r\n\r\n.newsletter-input {\r\n    flex: 1;\r\n    padding: 12px 15px;\r\n    background: rgba(255, 255, 255, 0.1);\r\n    border: 1px solid rgba(255, 255, 255, 0.2);\r\n    border-radius: 8px;\r\n    color: white;\r\n    font-size: 0.95rem;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.newsletter-input:focus {\r\n    outline: none;\r\n    border-color: #FF5E00;\r\n    background: rgba(255, 255, 255, 0.15);\r\n}\r\n\r\n.newsletter-input::placeholder {\r\n    color: rgba(255, 255, 255, 0.6);\r\n    font-weight: 400;\r\n}\r\n\r\n.newsletter-btn {\r\n    padding: 12px 20px;\r\n    background: #FF5E00;\r\n    color: white;\r\n    border: none;\r\n    border-radius: 8px;\r\n    font-weight: 600;\r\n    font-size: 0.95rem;\r\n    cursor: pointer;\r\n    transition: all 0.3s ease;\r\n    white-space: nowrap;\r\n}\r\n\r\n.newsletter-btn:hover {\r\n    background: #FF8C42;\r\n    transform: none;\r\n    box-shadow: none;\r\n}\r\n\r\n/* Social Links */\r\n.social-icons {\r\n    display: flex;\r\n    gap: 15px;\r\n    flex-wrap: wrap;\r\n    justify-content: flex-start;\r\n}\r\n\r\n.social-link {\r\n    width: 40px;\r\n    height: 40px;\r\n    background: rgba(255, 94, 0, 0.1);\r\n    border: 1px solid rgba(255, 94, 0, 0.3);\r\n    border-radius: 50%;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    color: #FF5E00;\r\n    text-decoration: none;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.social-link:hover {\r\n    background: #FF5E00;\r\n    color: white;\r\n    transform: none;\r\n    box-shadow: none;\r\n}\r\n\r\n.social-link i {\r\n    font-size: 1rem;\r\n    transition: none;\r\n}\r\n\r\n/* Site Info */\r\n.site-info {\r\n    background: linear-gradient(135deg, rgba(0, 0, 0, 0.98) 0%, rgba(5, 5, 5, 1) 100%);\r\n    border-top: 1px solid rgba(255, 94, 0, 0.2);\r\n    padding: 40px 0;\r\n    position: relative;\r\n}\r\n\r\n.site-info-content {\r\n    max-width: 1400px;\r\n    margin: 0 auto;\r\n    padding: 0 20px;\r\n}\r\n\r\n.site-description {\r\n    text-align: center;\r\n    margin-bottom: 30px;\r\n    position: relative;\r\n}\r\n\r\n.site-description p {\r\n    color: rgba(255, 255, 255, 0.7);\r\n    font-size: 1rem;\r\n    line-height: 1.6;\r\n    max-width: 800px;\r\n    margin: 0 auto 40px auto;\r\n    font-weight: 400;\r\n}\r\n\r\n/* 4 Column Footer Info Grid */\r\n.footer-info-grid {\r\n    display: grid;\r\n    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));\r\n    gap: 30px;\r\n    margin-bottom: 40px;\r\n    padding: 30px 0;\r\n    border-top: 1px solid rgba(255, 94, 0, 0.1);\r\n    /* border-bottom: 1px solid rgba(255, 94, 0, 0.1); */\r\n}\r\n\r\n.footer-info-column {\r\n    text-align: left;\r\n}\r\n\r\n.footer-info-column h5 {\r\n    color: #FF5E00;\r\n    font-family: 'Orbitron', monospace;\r\n    font-size: 1rem;\r\n    font-weight: 700;\r\n    margin-bottom: 15px;\r\n    text-transform: uppercase;\r\n    letter-spacing: 0.5px;\r\n}\r\n\r\n.footer-info-column p {\r\n    color: rgba(255, 255, 255, 0.6);\r\n    font-size: 0.9rem;\r\n    line-height: 1.6;\r\n    margin: 0;\r\n}\r\n\r\n.footer-bottom {\r\n    border-top: 1px solid rgba(255, 94, 0, 0.1);\r\n    padding-top: 30px;\r\n    position: relative;\r\n}\r\n\r\n.footer-bottom-content {\r\n    display: flex;\r\n    justify-content: space-between;\r\n    align-items: center;\r\n    flex-wrap: wrap;\r\n    gap: 30px;\r\n}\r\n\r\n.footer-links-bottom {\r\n    display: flex;\r\n    gap: 30px;\r\n    flex-wrap: wrap;\r\n    order: 1;\r\n}\r\n\r\n.footer-links-bottom a {\r\n    color: rgba(255, 255, 255, 0.6);\r\n    text-decoration: none;\r\n    font-size: 0.9rem;\r\n    font-weight: 400;\r\n    transition: all 0.3s ease;\r\n    position: relative;\r\n    padding: 5px 0;\r\n}\r\n\r\n.footer-links-bottom a:hover {\r\n    color: #FF5E00;\r\n}\r\n\r\n.copyright {\r\n    text-align: right;\r\n    max-width: 500px;\r\n    order: 2;\r\n}\r\n\r\n.copyright p {\r\n    color: rgba(255, 255, 255, 0.5);\r\n    font-size: 0.85rem;\r\n    line-height: 1.5;\r\n    margin: 0;\r\n    text-align: right;\r\n}\r\n\r\n.copyright p:first-child {\r\n    color: rgba(255, 255, 255, 0.8);\r\n    font-weight: 600;\r\n    margin-bottom: 5px;\r\n    font-size: 0.9rem;\r\n}\r\n\r\n/* Responsive Footer */\r\n@media (max-width: 1200px) {\r\n    .footer-grid {\r\n        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));\r\n        gap: 30px;\r\n    }\r\n}\r\n\r\n/* Mobile Responsive for Homepage Sections */\r\n@media (max-width: 768px) {\r\n    .featured-products .section-title {\r\n        font-size: 1.5rem;\r\n    }\r\n    \r\n    .products-grid {\r\n        grid-template-columns: repeat(2, 1fr);\r\n        gap: 15px;\r\n    }\r\n    \r\n    .categories-grid {\r\n        grid-template-columns: 1fr;\r\n        gap: 20px;\r\n    }\r\n    \r\n    .newsletter h2 {\r\n        font-size: 2rem;\r\n    }\r\n    \r\n    .newsletter-form {\r\n        flex-direction: column;\r\n        gap: 15px;\r\n    }\r\n}\r\n\r\n@media (max-width: 768px) {\r\n    .footer-widgets {\r\n        padding: 60px 0 40px;\r\n    }\r\n    \r\n    .footer-grid {\r\n        grid-template-columns: repeat(2, minmax(0, 1fr));\r\n        gap: 20px;\r\n        justify-items: start;\r\n    }\r\n    \r\n    .footer-widget {\r\n        padding: 0;\r\n        margin-bottom: 20px;\r\n        text-align: left;\r\n    }\r\n    \r\n    .widget-title {\r\n        font-size: 1.1rem;\r\n        margin-bottom: 20px;\r\n    }\r\n    \r\n    .newsletter-section {\r\n        margin-top: 30px;\r\n        padding: 30px 0;\r\n    }\r\n    \r\n    .newsletter-form {\r\n        flex-direction: column;\r\n        gap: 10px;\r\n    }\r\n    \r\n    .newsletter-input {\r\n        padding: 12px 15px;\r\n        font-size: 0.95rem;\r\n    }\r\n    \r\n    .newsletter-btn {\r\n        padding: 12px 25px;\r\n        font-size: 0.95rem;\r\n    }\r\n    \r\n    .social-icons {\r\n        gap: 15px;\r\n    }\r\n    \r\n    .social-link {\r\n        width: 45px;\r\n        height: 45px;\r\n    }\r\n    \r\n    .footer-bottom-content {\r\n        flex-direction: column;\r\n        text-align: center;\r\n        gap: 20px;\r\n        justify-content: center;\r\n    }\r\n    \r\n    .footer-links-bottom {\r\n        justify-content: center;\r\n        gap: 20px;\r\n        order: 2;\r\n    }\r\n    \r\n    .copyright {\r\n        text-align: center;\r\n        max-width: 100%;\r\n        order: 1;\r\n    }\r\n    \r\n    .site-description p {\r\n        font-size: 1rem;\r\n    }\r\n    \r\n    .footer-info-grid {\r\n        grid-template-columns: repeat(2, minmax(0, 1fr));\r\n        gap: 16px;\r\n        padding: 20px 0;\r\n        justify-items: start;\r\n    }\r\n    \r\n    .footer-info-column {\r\n        text-align: left;\r\n    }\r\n    \r\n    .footer-info-column h5 {\r\n        font-size: 0.9rem;\r\n        margin-bottom: 10px;\r\n    }\r\n    \r\n    .footer-info-column p {\r\n        font-size: 0.85rem;\r\n    }\r\n    \r\n    .cart-sidebar {\r\n        width: 100%;\r\n        right: -100%;\r\n    }\r\n    \r\n    .cart-sidebar.active {\r\n        right: 0 !important;\r\n    }\r\n    \r\n    .cart-actions {\r\n        flex-direction: column;\r\n        gap: 10px;\r\n    }\r\n    \r\n    .cart-actions .btn {\r\n        width: 100%;\r\n        text-align: center;\r\n    }\r\n}\r\n\r\n/* Responsive Design */\r\n@media (max-width: 768px) {\r\n    \r\n    \r\n    .shop-layout {\r\n        grid-template-columns: 1fr;\r\n        gap: 20px;\r\n    }\r\n    \r\n    .filters-sidebar {\r\n        order: 2;\r\n    }\r\n    \r\n    .products-section {\r\n        order: 1;\r\n    }\r\n    \r\n    .about-story {\r\n        grid-template-columns: 1fr;\r\n        gap: 30px;\r\n    }\r\n    \r\n    .contact-layout {\r\n        grid-template-columns: 1fr;\r\n        gap: 40px;\r\n    }\r\n    \r\n    .products-header {\r\n        flex-direction: column;\r\n        gap: 20px;\r\n        text-align: center;\r\n    }\r\n    \r\n    .stats-grid {\r\n        grid-template-columns: repeat(2, 1fr);\r\n        gap: 20px;\r\n    }\r\n    \r\n    .team-grid {\r\n        grid-template-columns: 1fr;\r\n    }\r\n}\r\n\n\n/* ==========================================\r\n   ELECTRO CART SLIDER - NEW DESIGN\r\n   ========================================== */\r\n\r\n/* Cart Slider Container */\r\n.electro-cart-slider {\r\n    position: fixed;\r\n    top: 0;\r\n    right: -100%;\r\n    width: 400px;\r\n    height: 100vh;\r\n    background: linear-gradient(145deg, #1a1a1a 0%, #2d2d2d 100%);\r\n    border-left: 3px solid #FF5E00;\r\n    z-index: 10000;\r\n    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);\r\n    box-shadow: -20px 0 50px rgba(0, 0, 0, 0.8);\r\n    backdrop-filter: blur(20px);\r\n    overflow: hidden;\r\n}\r\n\r\n.electro-cart-slider.active {\r\n    right: 0;\r\n    transform: translateX(0);\r\n}\r\n\r\n/* Cart Header */\r\n.electro-cart-header {\r\n    background: linear-gradient(135deg, #FF5E00 0%, #FF8C00 100%);\r\n    padding: 20px 25px;\r\n    border-bottom: 2px solid rgba(255, 255, 255, 0.1);\r\n    position: relative;\r\n}\r\n\r\n.electro-cart-title {\r\n    color: white;\r\n    font-size: 1.4rem;\r\n    font-weight: 700;\r\n    margin: 0;\r\n    text-transform: uppercase;\r\n    letter-spacing: 1px;\r\n    display: flex;\r\n    align-items: center;\r\n    gap: 10px;\r\n}\r\n\r\n.electro-cart-title i {\r\n    font-size: 1.2rem;\r\n}\r\n\r\n.electro-close-cart {\r\n    position: absolute;\r\n    top: 50%;\r\n    right: 20px;\r\n    transform: translateY(-50%);\r\n    background: rgba(255, 255, 255, 0.2);\r\n    border: none;\r\n    color: white;\r\n    width: 35px;\r\n    height: 35px;\r\n    border-radius: 50%;\r\n    cursor: pointer;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    transition: all 0.3s ease;\r\n    font-size: 1.1rem;\r\n}\r\n\r\n.electro-close-cart:hover {\r\n    background: rgba(255, 255, 255, 0.3);\r\n    transform: translateY(-50%) rotate(90deg);\r\n}\r\n\r\n/* Cart Items Container */\r\n.electro-cart-content {\r\n    height: calc(100vh - 200px);\r\n    overflow-y: auto;\r\n    padding: 20px;\r\n    background: rgba(255, 255, 255, 0.02);\r\n}\r\n\r\n.electro-cart-item {\r\n    display: flex;\r\n    align-items: center;\r\n    gap: 15px;\r\n    padding: 15px;\r\n    background: rgba(255, 255, 255, 0.05);\r\n    border-radius: 12px;\r\n    margin-bottom: 15px;\r\n    border: 1px solid rgba(255, 94, 0, 0.2);\r\n    position: relative;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.electro-cart-item:hover {\r\n    background: rgba(255, 255, 255, 0.08);\r\n    border-color: rgba(255, 94, 0, 0.4);\r\n    transform: translateY(-2px);\r\n    box-shadow: 0 5px 15px rgba(255, 94, 0, 0.2);\r\n}\r\n\r\n.electro-cart-item img {\r\n    width: 60px;\r\n    height: 60px;\r\n    object-fit: cover;\r\n    border-radius: 8px;\r\n    border: 2px solid rgba(255, 94, 0, 0.3);\r\n}\r\n\r\n.electro-cart-details {\r\n    flex: 1;\r\n    margin-right: 10px;\r\n}\r\n\r\n.electro-cart-item-name {\r\n    color: #FF5E00;\r\n    font-size: 1rem;\r\n    font-weight: 600;\r\n    margin: 0 0 5px 0;\r\n    line-height: 1.2;\r\n}\r\n\r\n.electro-cart-item-qty {\r\n    color: rgba(255, 255, 255, 0.7);\r\n    font-size: 0.85rem;\r\n    margin: 0;\r\n}\r\n\r\n.electro-cart-item-price {\r\n    color: #00B2FF;\r\n    font-size: 1.1rem;\r\n    font-weight: 700;\r\n    margin: 0;\r\n}\r\n\r\n.electro-remove-item {\r\n    position: absolute;\r\n    top: 10px;\r\n    right: 10px;\r\n    background: rgba(255, 0, 0, 0.1);\r\n    border: 1px solid rgba(255, 0, 0, 0.3);\r\n    color: #ff4444;\r\n    width: 25px;\r\n    height: 25px;\r\n    border-radius: 50%;\r\n    cursor: pointer;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    transition: all 0.3s ease;\r\n    font-size: 0.8rem;\r\n}\r\n\r\n.electro-remove-item:hover {\r\n    background: rgba(255, 0, 0, 0.2);\r\n    border-color: #ff4444;\r\n    color: #ff0000;\r\n    transform: scale(1.1);\r\n}\r\n\r\n/* Cart Footer */\r\n.electro-cart-footer {\r\n    position: absolute;\r\n    bottom: 0;\r\n    left: 0;\r\n    right: 0;\r\n    background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);\r\n    padding: 20px 25px;\r\n    border-top: 2px solid rgba(255, 94, 0, 0.3);\r\n}\r\n\r\n.electro-cart-total {\r\n    display: flex;\r\n    justify-content: space-between;\r\n    align-items: center;\r\n    margin-bottom: 20px;\r\n    padding: 15px;\r\n    background: rgba(255, 94, 0, 0.1);\r\n    border-radius: 8px;\r\n    border: 1px solid rgba(255, 94, 0, 0.2);\r\n}\r\n\r\n.electro-total-label {\r\n    color: white;\r\n    font-size: 1.1rem;\r\n    font-weight: 600;\r\n}\r\n\r\n.electro-total-amount {\r\n    color: #FF5E00;\r\n    font-size: 1.3rem;\r\n    font-weight: 700;\r\n}\r\n\r\n.electro-cart-actions {\r\n    display: flex;\r\n    gap: 10px;\r\n}\r\n\r\n.electro-btn-view-cart {\r\n    flex: 1;\r\n    background: rgba(255, 255, 255, 0.1);\r\n    border: 1px solid rgba(255, 255, 255, 0.2);\r\n    color: white;\r\n    padding: 12px 20px;\r\n    border-radius: 8px;\r\n    cursor: pointer;\r\n    transition: all 0.3s ease;\r\n    font-weight: 600;\r\n    text-decoration: none;\r\n    text-align: center;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    gap: 8px;\r\n}\r\n\r\n.electro-btn-view-cart:hover {\r\n    background: rgba(255, 255, 255, 0.2);\r\n    border-color: rgba(255, 255, 255, 0.3);\r\n    transform: translateY(-2px);\r\n}\r\n\r\n.electro-btn-checkout {\r\n    flex: 1;\r\n    background: linear-gradient(135deg, #FF5E00 0%, #FF8C00 100%);\r\n    border: none;\r\n    color: white;\r\n    padding: 12px 20px;\r\n    border-radius: 8px;\r\n    cursor: pointer;\r\n    transition: all 0.3s ease;\r\n    font-weight: 700;\r\n    text-transform: uppercase;\r\n    letter-spacing: 0.5px;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    gap: 8px;\r\n}\r\n\r\n.electro-btn-checkout:hover {\r\n    background: linear-gradient(135deg, #FF8C00 0%, #FF5E00 100%);\r\n    transform: translateY(-2px);\r\n    box-shadow: 0 5px 15px rgba(255, 94, 0, 0.4);\r\n}\r\n\r\n/* Cart Count Badge */\r\n.electro-cart-count {\r\n    position: absolute;\r\n    top: -8px;\r\n    right: -8px;\r\n    background: #FF5E00;\r\n    color: white;\r\n    border-radius: 50%;\r\n    width: 22px;\r\n    height: 22px;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    font-size: 0.75rem;\r\n    font-weight: 700;\r\n    border: 2px solid white;\r\n    z-index: 10001;\r\n}\r\n\r\n/* Cart Icon Styles */\r\n.electro-cart-icon {\r\n    position: relative;\r\n    cursor: pointer;\r\n    transition: all 0.3s ease;\r\n    padding: 8px;\r\n    border-radius: 50%;\r\n}\r\n\r\n.electro-cart-icon:hover {\r\n    transform: scale(1.1);\r\n    background: rgba(255, 94, 0, 0.1);\r\n}\r\n\r\n/* Empty Cart State */\r\n.electro-empty-cart {\r\n    text-align: center;\r\n    padding: 40px 20px;\r\n    color: rgba(255, 255, 255, 0.7);\r\n}\r\n\r\n.electro-empty-cart i {\r\n    font-size: 3rem;\r\n    color: #FF5E00;\r\n    margin-bottom: 20px;\r\n    opacity: 0.5;\r\n}\r\n\r\n.electro-empty-cart h3 {\r\n    color: #FF5E00;\r\n    font-size: 1.2rem;\r\n    margin-bottom: 10px;\r\n}\r\n\r\n.electro-empty-cart p {\r\n    color: rgba(255, 255, 255, 0.6);\r\n    font-size: 0.9rem;\r\n    margin: 0;\r\n}\r\n\r\n/* Responsive Design */\r\n@media (max-width: 768px) {\r\n    .electro-cart-slider {\r\n        width: 100%;\r\n        right: -100%;\r\n    }\r\n    \r\n    .electro-cart-actions {\r\n        flex-direction: column;\r\n    }\r\n    \r\n    .electro-btn-view-cart,\r\n    .electro-btn-checkout {\r\n        width: 100%;\r\n    }\r\n}\r\n\n\n/* ==========================================================\r\n   Cart Page Styles\r\n   ========================================================== */\r\n\r\nbody {\r\n  background-color: #080b12;\r\n}\r\n\r\n.cart-hero {\r\n  position: relative;\r\n  padding: 120px 0 80px;\r\n  background: linear-gradient(135deg, rgba(78, 198, 255, 0.18), rgba(33, 120, 245, 0.08));\r\n  border-bottom: 1px solid rgba(78, 198, 255, 0.2);\r\n  margin-bottom: 48px;\r\n}\r\n\r\n.cart-hero::after {\r\n  content: '';\r\n  position: absolute;\r\n  inset: 0;\r\n  background: radial-gradient(circle at top right, rgba(78, 198, 255, 0.2), transparent 55%);\r\n  pointer-events: none;\r\n}\r\n\r\n.cart-hero-content {\r\n  position: relative;\r\n  z-index: 1;\r\n  display: flex;\r\n  flex-direction: column;\r\n  gap: 24px;\r\n}\r\n\r\n.cart-breadcrumb {\r\n  display: inline-flex;\r\n  align-items: center;\r\n  gap: 12px;\r\n  padding: 12px 20px;\r\n  background: rgba(8, 11, 18, 0.55);\r\n  border-radius: 999px;\r\n  border: 1px solid rgba(78, 198, 255, 0.25);\r\n  backdrop-filter: blur(10px);\r\n  box-shadow: 0 18px 36px rgba(18, 35, 68, 0.35);\r\n}\r\n\r\n.cart-breadcrumb .breadcrumb-link,\r\n.cart-breadcrumb .breadcrumb-current {\r\n  display: inline-flex;\r\n  align-items: center;\r\n  gap: 8px;\r\n  color: rgba(255, 255, 255, 0.75);\r\n  font-size: 0.95rem;\r\n  letter-spacing: 0.3px;\r\n}\r\n\r\n.cart-breadcrumb .breadcrumb-link {\r\n  text-decoration: none;\r\n  transition: color 0.2s ease, transform 0.2s ease;\r\n}\r\n\r\n.cart-breadcrumb .breadcrumb-link:hover {\r\n  color: #4ec6ff;\r\n  transform: translateY(-1px);\r\n}\r\n\r\n.cart-breadcrumb .breadcrumb-current {\r\n  color: #4ec6ff;\r\n  font-weight: 600;\r\n}\r\n\r\n.breadcrumb-separator {\r\n  color: rgba(255, 255, 255, 0.5);\r\n  font-size: 0.75rem;\r\n}\r\n\r\n.cart-hero-text h1 {\r\n  margin: 0 0 12px;\r\n  font-family: 'Orbitron', sans-serif;\r\n  font-size: 2.75rem;\r\n  letter-spacing: 1px;\r\n  text-transform: uppercase;\r\n  color: #ffffff;\r\n}\r\n\r\n.cart-hero-text p {\r\n  margin: 0;\r\n  font-size: 1.05rem;\r\n  color: rgba(255, 255, 255, 0.7);\r\n  max-width: 640px;\r\n}\r\n\r\n.cart-content {\r\n  padding: 96px 0 72px;\r\n  position: relative;\r\n  z-index: 1;\r\n}\r\n\r\n.cart-content .page-title {\r\n  font-family: 'Orbitron', sans-serif;\r\n  font-size: 2.5rem;\r\n  letter-spacing: 1px;\r\n  text-transform: uppercase;\r\n  margin-bottom: 32px;\r\n  color: #ffffff;\r\n  text-align: center;\r\n}\r\n\r\n.cart-layout {\r\n  display: grid;\r\n  grid-template-columns: minmax(0, 2fr) minmax(320px, 1fr);\r\n  gap: 32px;\r\n}\r\n\r\n.cart-items-section,\r\n.cart-summary .summary-card {\r\n  background: rgba(15, 21, 36, 0.85);\r\n  border: 1px solid rgba(66, 133, 244, 0.2);\r\n  border-radius: 20px;\r\n  backdrop-filter: blur(12px);\r\n  box-shadow: 0 24px 50px rgba(0, 0, 0, 0.35);\r\n}\r\n\r\n.cart-items-section {\r\n  padding: 32px;\r\n}\r\n\r\n.cart-header {\r\n  display: flex;\r\n  align-items: center;\r\n  justify-content: space-between;\r\n  gap: 16px;\r\n  margin-bottom: 24px;\r\n}\r\n\r\n.cart-header h2 {\r\n  margin: 0;\r\n  font-size: 1.5rem;\r\n  color: #ffffff;\r\n  letter-spacing: 0.5px;\r\n}\r\n\r\n.clear-cart {\r\n  display: inline-flex;\r\n  align-items: center;\r\n  gap: 8px;\r\n  padding: 10px 18px;\r\n  border-radius: 12px;\r\n  border: 1px solid rgba(255, 94, 0, 0.4);\r\n  background: linear-gradient(135deg, rgba(255, 94, 0, 0.15), rgba(255, 94, 0, 0.05));\r\n  color: #ff6b35;\r\n  font-weight: 600;\r\n  letter-spacing: 0.4px;\r\n  transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;\r\n}\r\n\r\n.clear-cart:hover {\r\n  transform: translateY(-2px);\r\n  box-shadow: 0 14px 24px rgba(255, 94, 0, 0.25);\r\n}\r\n\r\n.cart-items-list {\r\n  display: flex;\r\n  flex-direction: column;\r\n  gap: 24px;\r\n}\r\n\r\n.cart-item-detailed {\r\n  display: grid;\r\n  grid-template-columns: 120px minmax(0, 1fr) 200px;\r\n  gap: 20px;\r\n  padding: 20px;\r\n  border-radius: 16px;\r\n  background: rgba(14, 20, 34, 0.9);\r\n  border: 1px solid rgba(78, 198, 255, 0.1);\r\n  transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;\r\n}\r\n\r\n.cart-item-detailed:hover {\r\n  transform: translateY(-4px);\r\n  border-color: rgba(78, 198, 255, 0.35);\r\n  box-shadow: 0 16px 30px rgba(50, 150, 255, 0.15);\r\n}\r\n\r\n.cart-item-image img {\r\n  width: 100%;\r\n  height: 100%;\r\n  object-fit: cover;\r\n  border-radius: 12px;\r\n  border: 1px solid rgba(78, 198, 255, 0.2);\r\n  background: rgba(0, 0, 0, 0.2);\r\n}\r\n\r\n.cart-item-details h3 {\r\n  font-size: 1.1rem;\r\n  margin: 0 0 8px;\r\n  color: #ffffff;\r\n}\r\n\r\n.cart-item-details .item-category {\r\n  color: rgba(255, 255, 255, 0.6);\r\n  font-size: 0.95rem;\r\n  margin-bottom: 12px;\r\n}\r\n\r\n.item-options {\r\n  display: flex;\r\n  flex-wrap: wrap;\r\n  gap: 10px;\r\n  margin-bottom: 14px;\r\n}\r\n\r\n.item-options .option {\r\n  background: rgba(78, 198, 255, 0.12);\r\n  border: 1px solid rgba(78, 198, 255, 0.25);\r\n  color: #a6ddff;\r\n  padding: 6px 12px;\r\n  border-radius: 999px;\r\n  font-size: 0.85rem;\r\n  letter-spacing: 0.2px;\r\n}\r\n\r\n.item-price {\r\n  font-size: 1.1rem;\r\n  font-weight: 600;\r\n  color: #ffffff;\r\n}\r\n\r\n.cart-item-controls {\r\n  display: flex;\r\n  flex-direction: column;\r\n  justify-content: space-between;\r\n  gap: 14px;\r\n  align-items: flex-end;\r\n}\r\n\r\n.quantity-controls {\r\n  display: inline-flex;\r\n  align-items: center;\r\n  gap: 6px;\r\n  background: rgba(10, 15, 24, 0.9);\r\n  border-radius: 999px;\r\n  padding: 6px;\r\n  border: 1px solid rgba(78, 198, 255, 0.2);\r\n}\r\n\r\n.quantity-controls input {\r\n  width: 48px;\r\n  text-align: center;\r\n  background: transparent;\r\n  border: none;\r\n  color: #ffffff;\r\n  font-weight: 600;\r\n  font-size: 0.95rem;\r\n  outline: none;\r\n}\r\n\r\n.qty-btn {\r\n  width: 32px;\r\n  height: 32px;\r\n  border-radius: 50%;\r\n  border: none;\r\n  background: linear-gradient(135deg, #1e2746, #293350);\r\n  color: #a6ddff;\r\n  font-weight: 700;\r\n  cursor: pointer;\r\n  transition: transform 0.2s ease, background 0.2s ease;\r\n}\r\n\r\n.qty-btn:hover {\r\n  background: linear-gradient(135deg, #4ec6ff, #2178f5);\r\n  color: #0b1220;\r\n}\r\n\r\n.item-total {\r\n  font-size: 1.15rem;\r\n  font-weight: 700;\r\n  color: #4ec6ff;\r\n}\r\n\r\n.remove-item {\r\n  background: transparent;\r\n  border: none;\r\n  color: rgba(255, 94, 0, 0.75);\r\n  font-size: 1.1rem;\r\n  cursor: pointer;\r\n  transition: transform 0.2s ease, color 0.2s ease;\r\n}\r\n\r\n.remove-item:hover {\r\n  color: #ff6b35;\r\n  transform: translateY(-2px);\r\n}\r\n\r\n.cart-actions {\r\n  margin-top: 28px;\r\n  display: flex;\r\n  justify-content: space-between;\r\n  align-items: center;\r\n}\r\n\r\n.cart-summary {\r\n  position: sticky;\r\n  top: 120px;\r\n}\r\n\r\n.summary-card {\r\n  padding: 32px;\r\n}\r\n\r\n.summary-card h3 {\r\n  margin: 0 0 20px;\r\n  font-size: 1.4rem;\r\n  color: #ffffff;\r\n}\r\n\r\n.summary-row {\r\n  display: flex;\r\n  justify-content: space-between;\r\n  margin-bottom: 18px;\r\n  color: rgba(255, 255, 255, 0.85);\r\n  font-size: 1rem;\r\n}\r\n\r\n.summary-row.total {\r\n  margin-top: 12px;\r\n  font-size: 1.2rem;\r\n  font-weight: 700;\r\n  color: #ffffff;\r\n}\r\n\r\n.coupon-section {\r\n  margin-top: 28px;\r\n  padding-top: 20px;\r\n  border-top: 1px solid rgba(78, 198, 255, 0.15);\r\n}\r\n\r\n.coupon-section h4 {\r\n  margin: 0 0 12px;\r\n  font-size: 1rem;\r\n  color: #ffffff;\r\n}\r\n\r\n.coupon-input {\r\n  display: flex;\r\n  gap: 12px;\r\n}\r\n\r\n.coupon-input input {\r\n  flex: 1;\r\n  padding: 10px 16px;\r\n  background: rgba(12, 18, 31, 0.9);\r\n  border-radius: 12px;\r\n  border: 1px solid rgba(78, 198, 255, 0.2);\r\n  color: #ffffff;\r\n  font-size: 0.95rem;\r\n}\r\n\r\n.coupon-input button {\r\n  padding: 10px 20px;\r\n  border-radius: 12px;\r\n  background: linear-gradient(135deg, #4ec6ff, #2178f5);\r\n  border: none;\r\n  color: #0b1220;\r\n  font-weig ommended-products {\r\n  padding: 80px 0 110px;\r\n}\r\n\r\n.recommended-products .section-title {\r\n  text-align: center;\r\n  font-size: 2rem;\r\n  color: #ffffff;\r\n  margin-bottom: 40px;\r\n  text-transform: uppercase;\r\n  letter-spacing: 1px;\r\n}\r\n\r\n.recommended-products .products-grid {\r\n  display: grid;\r\n  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));\r\n  gap: 24px;\r\n}\r\n\r\n.recommended-products .product-card {\r\n  max-width: 280px;\r\n  margin: 0 auto;\r\n  transition: transform 0.2s ease, box-shadow 0.2s ease;\r\n}\r\n\r\n.recommended-products .product-card:hover {\r\n  transform: translateY(-6px);\r\n  box-shadow: 0 25px 45px rgba(12, 30, 55, 0.35);\r\n}\r\n\r\n.recommended-products .product-image {\r\n  height: 190px;\r\n}\r\n\r\n.recommended-products .product-title {\r\n  font-size: 1.05rem;\r\n}\r\n\r\n.recommended-products .product-actions .add-to-cart-btn {\r\n  padding: 10px 14px;\r\n  font-size: 0.85rem;\r\n  border-radius: 12px;\r\n}\r\n\r\n@media (max-width: 1024px) {\r\n  .cart-layout {\r\n    grid-template-columns: 1fr;\r\n  }\r\n\r\n  .cart-summary {\r\n    position: static;\r\n  }\r\n}\r\n\r\n@media (max-width: 768px) {\r\n  .cart-hero {\r\n    padding: 96px 0 60px;\r\n  }\r\n\r\n  .cart-breadcrumb {\r\n    flex-wrap: wrap;\r\n    justify-content: center;\r\n    gap: 10px;\r\n  }\r\n\r\n  .cart-hero-text h1 {\r\n    font-size: 2.1rem;\r\n  }\r\n\r\n  .cart-content {\r\n    padding: 72px 0 60px;\r\n  }\r\n\r\n  .cart-items-section,\r\n  .summary-card {\r\n    padding: 24px;\r\n  }\r\n\r\n  .cart-item-detailed {\r\n    grid-template-columns: 100px minmax(0, 1fr);\r\n    grid-template-rows: auto auto;\r\n  }\r\n\r\n  .cart-item-controls {\r\n    grid-column: 1 / -1;\r\n    flex-direction: row;\r\n    align-items: center;\r\n    justify-content: space-between;\r\n  }\r\n\r\n  .security-badges {\r\n    grid-template-columns: 1fr;\r\n  }\r\n}\r\n\r\n@media (max-width: 576px) {\r\n  .cart-breadcrumb {\r\n    justify-c 03ci class=\"fas fa-blog\"\u003e\u003c/i\u003e\n                        \u003cspan\u003eBlog\u003c/span\u003e\n                    \u003c/a\u003e\n                \u003c/li\u003e\n                \u003cli class=\"nav-item\"\u003e\n                    \u003ca href=\"contact.html\" class=\"nav-link\"\u003e\n                        \u003ci class=\"fas fa-envelope\"\u003e\u003c/i\u003e\n                        \u003cspan\u003eContact Us\u003c/span\u003e\n                    \u003c/a\u003e\n                \u003c/li\u003e\n            \u003c/ul\u003e\n        \u003c/div\u003e\n    \u003c/nav\u003e\n\n    \u003c!-- About Hero --\u003e\n    \u003csection class=\"about-hero\"\u003e\n        \u003cdiv class=\"container\"\u003e\n            \u003ch1 class=\"page-title\"\u003eAbout ELECTRO\u003c/h1\u003e\n            \u003cp class=\"page-subtitle\"\u003ePioneering the future of technology retail\u003c/p\u003e\n        \u003c/div\u003e\n    \u003c/section\u003e\n\n    \u003c!-- About Content --\u003e\n    \u003csection class=\"about-content\"\u003e\n        \u003cdiv class=\"container\"\u003e\n            \u003cdiv class=\"about-story\"\u003e\n                \u003cdiv class=\"story-text\"\u003e\n                    \u003ch2\u003eOur Story\u003c/h2\u003e\n                    \u003cp\u003eFounded in 2020, ELECTRO emerged from a vision to bridge the gap between cutting-edge technology and everyday consumers. We believe that the future belongs to those who embrace innovation, and our mission is to make the latest technology accessible to everyone.\u003c/p\u003e\n                    \u003cp\u003eWhat started as a small startup in Silicon Valley has grown into a global technology retailer, serving millions of customers worldwide. Our commitment to quality, innovation, and customer satisfaction has made us a trusted name in the tech industry.\u003c/p\u003e\n                    \u003cp\u003eToday, we continue to push boundaries, bringing you the most advanced products from the world's 003ch3\u003eQuality\u003c/h3\u003e\n                    \u003cp\u003eWe only sell products that meet our strict quality standards, ensuring you get the best value for your money.\u003c/p\u003e\n                \u003c/div\u003e\n                \u003cdiv class=\"value-card\"\u003e\n                    \u003cdiv class=\"value-icon\"\u003e\n                        \u003ci class=\"fas fa-globe\"\u003e\u003c/i\u003e\n                    \u003c/div\u003e\n                    \u003ch3\u003eSustainability\u003c/h3\u003e\n                    \u003cp\u003eWe're committed to sustainable practices and supporting eco-friendly technology solutions.\u003c/p\u003e\n                \u003c/div\u003e\n            \u003c/div\u003e\n        \u003c/div\u003e\n    \u003c/section\u003e\n\n    \u003c!-- Team Section --\u003e\n    \u003csection class=\"team-section\"\u003e\n        \u003cdiv class=\"container\"\u003e\n            \u003ch2 class=\"section-title\"\u003eMeet Our Team\u003c/h2\u003e\n            \u003cdiv class=\"team-grid\"\u003e\n                \u003cdiv class=\"team-member\"\u003e\n                    \u003cdiv class=\"member-image\"\u003e\n                        \u003cimg src=\"https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=300\u0026amp;h=300\u0026amp;fit=crop\u0026amp;crop=face\" alt=\"Alex Chen\"\u003e\n                    \u003c/div\u003e\n                    \u003ch3\u003eAlex Chen\u003c/h3\u003e\n                    \u003cp class=\"member-role\"\u003eCEO \u0026amp; Founder\u003c/p\u003e\n                    \u003cp class=\"member-bio\"\u003eVisionary leader with 15+ years in tech industry, passionate about bringing innovation to consumers.\u003c/p\u003e\n                \u003c/div\u003e\n                \u003cdiv class=\"team-member\"\u003e\n                    \u003cdiv class=\"member-image\"\u003e\n                        \u003cimg src=\"https://images.unsplash.com/photo-1494790108755-2616b612b786?w=300\u0026amp;h=300\u0026amp;fit=crop\u0026amp;crop=      pointer-events: none;\r\n            opacity: 0;\r\n            z-index: 1;\r\n        }\r\n\r\n        .particle::before {\r\n            content: '';\r\n            position: absolute;\r\n            width: 2px;\r\n            height: 2px;\r\n            background: #FF5E00;\r\n            box-shadow: 0 0 10px #FF5E00, 0 0 20px #FF5E00;\r\n            animation: float-up 15s linear infinite;\r\n        }\r\n\r\n        @keyframes float-up {\r\n            0% {\r\n                transform: translateY(100vh) rotate(0deg);\r\n                opacity: 0;\r\n            }\r\n            10% {\r\n                opacity: 1;\r\n            }\r\n            90% {\r\n                opacity: 1;\r\n            }\r\n            100% {\r\n                transform: translateY(-100vh) rotate(720deg);\r\n                opacity: 0;\r\n            }\r\n        }\r\n\r\n        /* Navigation */\r\n        nav {\r\n            position: fixed;\r\n            top: 0;\r\n            width: 100%;\r\n            padding: 20px 50px;\r\n            background: rgba(10, 10, 10, 0.8);\r\n            backdrop-filter: blur(10px);\r\n            z-index: 1000;\r\n            transition: all 0.3s ease;\r\n            border-bottom: 1px solid rgba(255, 94, 0, 0.1);\r\n        }\r\n\r\n        nav.scrolled {\r\n            padding: 15px 50px;\r\n            background: rgba(10, 10, 10, 0.95);\r\n            box-shadow: 0 5px 30px rgba(255, 94, 0, 0.2);\r\n        }\r\n\r\n        .nav-container {\r\n            max-width: 1200px;\r\n            margin: 0 auto;\r\n            display: flex;\r\n            justify-content: space-between;\r\n            align-items: center;\r\n        }\r\n\r\n        .logo-link {\r\n            display: flex;\r\n            align-items: center;\r\n            text-decoration: none;\r\n            gap: 10px;\r\n        }\r\n\r\n        .logo-svg {\r\n            width: 40px;\r\n            height: 40px;\r\n        }\r\n\r\n        .logo-text {\r\n 0.8;\r\n            margin-bottom: 20px;\r\n            font-size: 1.1rem;\r\n        }\r\n\r\n        .feature-list {\r\n            list-style: none;\r\n            margin-top: 20px;\r\n        }\r\n\r\n        .feature-list li {\r\n            padding: 10px 0;\r\n            padding-left: 30px;\r\n            position: relative;\r\n            opacity: 0.8;\r\n        }\r\n\r\n        .feature-list li::before {\r\n            content: 'â–¸';\r\n            position: absolute;\r\n            left: 0;\r\n            color: #FF5E00;\r\n            font-size: 1.2rem;\r\n        }\r\n\r\n        /* About Section */\r\n        .about {\r\n            padding: 100px 20px;\r\n            max-width: 1200px;\r\n            margin: 0 auto;\r\n        }\r\n\r\n        .about-content {\r\n            display: grid;\r\n            grid-template-columns: 1fr 1fr;\r\n            gap: 60px;\r\n            align-items: center;\r\n        }\r\n\r\n        .about-text h2 {\r\n            font-family: 'Orbitron', monospace;\r\n            font-size: 2.5rem;\r\n            margin-bottom: 30px;\r\n            background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n            -webkit-background-clip: text;\r\n            -webkit-text-fill-color: transparent;\r\n        }\r\n\r\n        .about-text p {\r\n            line-height: 1.8;\r\n            opacity: 0.8;\r\n            margin-bottom: 20px;\r\n            font-size: 1.1rem;\r\n        }\r\n\r\n        .about-visual {\r\n            position: relative;\r\n            height: 400px;\r\n            display: flex;\r\n            align-items: center;\r\n            justify-content: center;\r\n        }\r\n\r\n        .about-graphic {\r\n            width: 300px;\r\n            height: 300px;\r\n            position: relative;\r\n            animation: float 6s ease-in-out infinite;\r\n        }\r\n\r\n        .about-graphic::before,\r\n        .about-graphic::after {\r\n            content: '';\r\n            position: absolute;\r\n e(1); }\r\n            50% { transform: rotate(180deg) scale(1.1); }\r\n            100% { transform: rotate(360deg) scale(1); }\r\n        }\r\n\r\n        /* Contact Section */\r\n        .contact {\r\n            padding: 100px 20px;\r\n            max-width: 1200px;\r\n            margin: 0 auto;\r\n        }\r\n\r\n        .contact-container {\r\n            display: grid;\r\n            grid-template-columns: 1fr 1fr;\r\n            gap: 60px;\r\n        }\r\n\r\n        .contact-form {\r\n            background: rgba(255, 255, 255, 0.03);\r\n            border: 1px solid rgba(255, 94, 0, 0.2);\r\n            border-radius: 10px;\r\n            padding: 40px;\r\n            backdrop-filter: blur(10px);\r\n        }\r\n\r\n        .form-group {\r\n            margin-bottom: 25px;\r\n        }\r\n\r\n        .form-group label {\r\n            display: block;\r\n            margin-bottom: 10px;\r\n            color: #FF5E00;\r\n            font-weight: 500;\r\n            text-transform: uppercase;\r\n            font-size: 0.9rem;\r\n            letter-spacing: 1px;\r\n        }\r\n\r\n        .form-group input,\r\n        .form-group textarea {\r\n            width: 100%;\r\n            padding: 15px;\r\n            background: rgba(255, 255, 255, 0.05);\r\n            border: 1px solid rgba(255, 94, 0, 0.3);\r\n            color: white;\r\n            font-size: 1rem;\r\n            border-radius: 5px;\r\n            transition: all 0.3s ease;\r\n            font-family: 'Rajdhani', sans-serif;\r\n        }\r\n\r\n        .form-group input:focus,\r\n        .form-group textarea:focus {\r\n            outline: none;\r\n            border-color: #FF5E00;\r\n            box-shadow: 0 0 20px rgba(255, 94, 0, 0.3);\r\n            background: rgba(255, 255, 255, 0.08);\r\n        }\r\n\r\n        .form-group textarea {\r\n            min-height: 120px;\r\n            resize: vertical;\r\n        }\r\n\r\n        .submit-btn {\r\n            width: 100%;\r\n n            padding: 20px;\r\n            backdrop-filter: blur(10px);\r\n            height: 300px;\r\n            display: flex;\r\n            align-items: center;\r\n            justify-content: center;\r\n            position: relative;\r\n            overflow: hidden;\r\n        }\r\n\r\n        .map-placeholder {\r\n            text-align: center;\r\n            opacity: 0.6;\r\n        }\r\n\r\n        .map-overlay {\r\n            position: absolute;\r\n            top: 0;\r\n            left: 0;\r\n            width: 100%;\r\n            height: 100%;\r\n            background: linear-gradient(45deg, transparent 40%, rgba(255, 94, 0, 0.1) 50%, transparent 60%);\r\n            animation: scan 3s linear infinite;\r\n        }\r\n\r\n        @keyframes scan {\r\n            0% { transform: translateX(-100%); }\r\n            100% { transform: translateX(100%); }\r\n        }\r\n\r\n        /* Footer */\r\n        /* Footer styles moved to additional.css for better organization */\r\n        /* } */\r\n\r\n        .copyright a:hover {\r\n            color: #00B2FF;\r\n            text-shadow: 0 0 10px currentColor;\r\n        }\r\n\r\n        /* Scanlines effect */\r\n        .scanlines {\r\n            position: fixed;\r\n            top: 0;\r\n            left: 0;\r\n            width: 100%;\r\n            height: 100%;\r\n            pointer-events: none;\r\n            background: linear-gradient(\r\n                transparent 50%,\r\n                rgba(255, 94, 0, 0.01) 50%\r\n            );\r\n            background-size: 100% 4px;\r\n            animation: scanlines 8s linear infinite;\r\n            z-index: 2;\r\n            pointer-events: none;\r\n        }\r\n\r\n        @keyframes scanlines {\r\n            0% { transform: translateY(0); }\r\n            100% { transform: translateY(10px); }\r\n        }\r\n\r\n        @keyframes fadeIn {\r\n            from { opacity: 0; transform: translateY(20px); }\r\n            to { opacity: 1; transform: translateY(0); }\r\n        }\r\n\r\n        @keyframes float {\r\n            0%, 100% { \r\n                transform: translateY(0);\r\n                box-shadow: 0 0 30px rgba(255, 94, 0, 0.5);\r\n            }\r\n            50% { \r\n                transform: translateY(-10px);\r\n                box-shadow: 0 10px 40px rgba(255, 94, 0, 0.7);\r\n            }\r\n        }\r\n\r\n        @keyframes rotate {\r\n            0% { transform: rotate(0deg); }\r\n            100% { transform: rotate(360deg); }\r\n        }\r\n\r\n        /* Responsive */\r\n        @media (max-width: 768px) {\r\n            nav {\r\n                padding: 15px 20px;\r\n            }\r\n\r\n            .nav-links {\r\n                position: fixed;\r\n                top: 70px;\r\n                left: -100%;\r\n                width: 100%;\r\n                height: calc(100vh - 70px);\r\n                background: rgba(10, 10, 10, 0.95);\r\n                flex-direction: column;\r\n                align-items: center;\r\n                justify-content: start;\r\n                padding-top: 50px;\r\n                transition: left 0.3s ease;\r\n            }\r\n\r\n            .nav-links.active {\r\n                left: 0;\r\n            }\r\n\r\n            .menu-toggle {\r\n                display: flex;\r\n            }\r\n\r\n            .hero-content {\r\n                padding: 0 20px;\r\n            }\r\n\r\n            .glitch-text {\r\n                font-size: clamp(1.2rem, 4.9vw, 2.4rem);\r\n            }\r\n\r\n            .text-rotator {\r\n                min-height: 150px;\r\n            }\r\n\r\n            .subtitle {\r\n                font-size: 1.2rem;\r\n            }\r\n\r\n            .cta-container {\r\n                flex-direction: column;\r\n                align-items: center;\r\n            }\r\n\r\n            .cta-button {\r\n                width: 100%;\r\n                max-width: 300px;\r\n            }\r\n\r\n            .features-container {\r\n                grid-template-columns: 1fr;\r\n            }\r\n\r\n            .feature-tabs {\r\n                display: block;\r\n                padding: 20px;\r\n                max-width: 100%;\r\n            }\r\n\r\n            .tab-item {\r\n                width: 100%;\r\n                margin-bottom: 10px;\r\n            }\r\n\r\n            .about-content,\r\n            .contact-container {\r\n                grid-template-columns: 1fr;\r\n            }\r\n\r\n            .about-graphic {\r\n                width: 200px;\r\n                height: 200px;\r\n            }\r\n\r\n            .shape-circle,\r\n            .shape-triangle,\r\n            .shape-square {\r\n                transform: scale(0.6);\r\n            }\r\n        }\n\n/* \r\n==========================================\r\nMODERN E-COMMERCE DESIGN 2025\r\n==========================================\r\nComplete redesign with modern UI/UX\r\n==========================================\r\n*/\r\n\r\n/* Modern Color Palette */\r\n:root {\r\n    --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);\r\n    --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);\r\n    --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);\r\n    --dark-bg: #0a0a0a;\r\n    --card-bg: rgba(255, 255, 255, 0.08);\r\n    --text-primary: #ffffff;\r\n    --text-secondary: rgba(255, 255, 255, 0.7);\r\n    --border-color: rgba(255, 255, 255, 0.1);\r\n    --shadow-primary: 0 20px 40px rgba(0, 0, 0, 0.3);\r\n    --shadow-hover: 0 30px 60px rgba(0, 0, 0, 0.4);\r\n}\r\n\r\n/* Navigation Updates - E-commerce specific only */\r\n.nav-actions {\r\n    display: flex;\r\n    align-items: center;\r\n    gap: 20px;\r\n}\r\n\r\n.search-box {\r\n    position: relative;\r\n    display: flex;\r\n    align-items: center;\r\n}\r\n\r\n.search-box input {\r\n    background: rgba(255, 255, 255, 0.05);\r\n    border: 1px solid rgba(255, 94, 0, 0.3);\r\n    color: white;\r\n    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);\r\n    position: relative;\r\n    backdrop-filter: blur(20px);\r\n    box-shadow: var(--shadow-primary);\r\n    cursor: pointer;\r\n    transform-style: preserve-3d;\r\n}\r\n\r\n.product-card:hover {\r\n    transform: translateY(-12px) rotateX(5deg) scale(1.03);\r\n    border-color: rgba(102, 126, 234, 0.6);\r\n    box-shadow: var(--shadow-hover);\r\n    background: linear-gradient(145deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.05));\r\n}\r\n\r\n.product-card::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: 0;\r\n    right: 0;\r\n    bottom: 0;\r\n    background: var(--primary-gradient);\r\n    opacity: 0;\r\n    transition: opacity 0.5s ease;\r\n    z-index: -1;\r\n    border-radius: 24px;\r\n}\r\n\r\n.product-card:hover::before {\r\n    opacity: 0.1;\r\n}\r\n\r\n.product-image {\r\n    width: 100%;\r\n    height: 280px;\r\n    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    color: var(--text-secondary);\r\n    font-size: 3rem;\r\n    position: relative;\r\n    overflow: hidden;\r\n    border-radius: 24px 24px 0 0;\r\n}\r\n\r\n.product-image::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: 0;\r\n    right: 0;\r\n    bottom: 0;\r\n    background: var(--accent-gradient);\r\n    opacity: 0.05;\r\n    transition: opacity 0.5s ease;\r\n}\r\n\r\n.product-card:hover .product-image::before {\r\n    opacity: 0.1;\r\n}\r\n\r\n.product-image img {\r\n    width: 100%;\r\n    height: 100%;\r\n    object-fit: cover;\r\n    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);\r\n    filter: brightness(0.9) contrast(1.1);\r\n}\r\n\r\n.product-card:hover .product-image img {\r\n    transform: scale(1.15) rotate(2deg);\r\n    filter: brightness(1.1) contrast(1.2);\r\n}\r\n\r\n.product-badge {\r\n    position: absolute;\r\n center;\r\n    gap: 10px;\r\n    margin-bottom: 20px;\r\n    padding: 12px 16px;\r\n    background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));\r\n    border-radius: 16px;\r\n    border: 1px solid rgba(255, 255, 255, 0.15);\r\n    backdrop-filter: blur(10px);\r\n    position: relative;\r\n    overflow: hidden;\r\n}\r\n\r\n.product-rating::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: -100%;\r\n    width: 100%;\r\n    height: 100%;\r\n    background: var(--accent-gradient);\r\n    opacity: 0.1;\r\n    transition: left 0.5s ease;\r\n}\r\n\r\n.product-card:hover .product-rating::before {\r\n    left: 0;\r\n}\r\n\r\n.star {\r\n    color: #ffaa00;\r\n    font-size: 1rem;\r\n    text-shadow: 0 2px 4px rgba(255, 170, 0, 0.5);\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.product-card:hover .star {\r\n    transform: scale(1.1);\r\n    color: #ffcc00;\r\n}\r\n\r\n.product-actions {\r\n    display: flex;\r\n    gap: 15px;\r\n    margin-top: 10px;\r\n    position: relative;\r\n}\r\n\r\n.btn-add-cart {\r\n    flex: 1;\r\n    background: var(--primary-gradient);\r\n    color: white;\r\n    border: none;\r\n    padding: 14px 20px;\r\n    border-radius: 16px;\r\n    font-weight: 700;\r\n    font-size: 0.9rem;\r\n    cursor: pointer;\r\n    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);\r\n    position: relative;\r\n    overflow: hidden;\r\n    text-transform: uppercase;\r\n    letter-spacing: 0.5px;\r\n    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);\r\n}\r\n\r\n.btn-add-cart::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: -100%;\r\n    width: 100%;\r\n    height: 100%;\r\n    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);\r\n    transition: left 0.5s ease;\r\n}\r\n\r\n.btn-add-cart:hover::before {\r\n    left: 100%;\r\n}\r\n\r\n.btn-add-cart:hover {\r\n    transform: translateY(-4px) scale(1.02);\r\n    box-shadow: ight { gap: 12px; }\r\n    .header-actions { gap: 12px; }\r\n    .action-label { display: none; }\r\n    .action-link { width: 36px; height: 36px; }\r\n\r\n    /* Hamburger */\r\n    .menu-toggle { display: flex; flex-direction: column; gap: 5px; margin-right: 12px; }\r\n    .menu-toggle span { width: 26px; height: 2px; background: #FF5E00; transition: all .3s ease; }\r\n\r\n    /* Drawer menu */\r\n    nav.sticky-nav { background: #fff !important; border-bottom: 1px solid #ddd !important; }\r\n    nav.sticky-nav .container { display: flex; align-items: center; justify-content: space-between; }\r\n    #navLinks { position: fixed; top: 0; left: -80%; width: 80%; height: 100vh; background: #fff; padding: 80px 20px 20px; display: flex !important; flex-direction: column; gap: 6px; transition: left .3s ease; z-index: 10001; }\r\n    #navLinks .nav-link { color: #222 !important; padding: 14px 12px !important; border-radius: 10px; border: 1px solid #f3f3f3 !important; background: #fafafa; }\r\n    #navLinks .nav-link i { color: #FF5E00; }\r\n    #navLinks .nav-link:hover { background: #fff; border-color: #FFEDD9 !important; box-shadow: 0 6px 16px rgba(255,94,0,0.08); }\r\n    #navLinks.active { left: 0; }\r\n\r\n    /* Overlay */\r\n    .mobile-nav-overlay { position: fixed; inset: 0; background: rgba(0,0,0,.5); opacity: 0; pointer-events: none; transition: opacity .3s ease; z-index: 10000; }\r\n    .mobile-nav-overlay.active { opacity: 1; pointer-events: auto; }\r\n\r\n    /* Mobile slide-down search */\r\n    .mobile-search-bar { position: sticky; top: 56px; background: #fff; max-height: 0; overflow: hidden; transition: max-height .3s ease, padding .3s ease, box-shadow .3s ease; z-index: 1001; border-bottom: 1px solid #eee; }\r\n    .mobile-search-bar.active { max-height: 90px; padding: 10px 0; box-shadow: 0 12px 24px rgba(0,0,0,0.06); }\r\n    .mobile-search-wrapper { display: flex; gap: 10px; }\r\n    .mobile-search-input { flex: 1; padding: 12px 14px; border: 1px soli   left: 0;\r\n    right: 0;\r\n    bottom: 0;\r\n    background: rgba(0, 0, 0, 0.4);\r\n    z-index: 1;\r\n}\r\n\r\n.slide-content {\r\n    text-align: center;\r\n    color: white;\r\n    z-index: 2;\r\n    position: relative;\r\n    padding: 0 20px;\r\n}\r\n\r\n.slide-title {\r\n    font-size: 3rem;\r\n    font-weight: 700;\r\n    margin-bottom: 1rem;\r\n    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);\r\n    font-family: 'Orbitron', monospace;\r\n    text-transform: uppercase;\r\n    letter-spacing: 2px;\r\n    position: relative;\r\n    animation: glitch 2s infinite;\r\n}\r\n\r\n.slide-title::before,\r\n.slide-title::after {\r\n    content: attr(data-text);\r\n    position: absolute;\r\n    top: 0;\r\n    left: 0;\r\n    width: 100%;\r\n    height: 100%;\r\n    background: transparent;\r\n}\r\n\r\n.slide-title::before {\r\n    animation: glitch-1 0.5s infinite;\r\n    color: #FF5E00;\r\n    z-index: -1;\r\n}\r\n\r\n.slide-title::after {\r\n    animation: glitch-2 0.5s infinite;\r\n    color: #00B2FF;\r\n    z-index: -2;\r\n}\r\n\r\n@keyframes glitch {\r\n    0%, 100% {\r\n        transform: translate(0);\r\n    }\r\n    20% {\r\n        transform: translate(-2px, 2px);\r\n    }\r\n    40% {\r\n        transform: translate(-2px, -2px);\r\n    }\r\n    60% {\r\n        transform: translate(2px, 2px);\r\n    }\r\n    80% {\r\n        transform: translate(2px, -2px);\r\n    }\r\n}\r\n\r\n@keyframes glitch-1 {\r\n    0%, 100% {\r\n        transform: translate(0);\r\n        opacity: 1;\r\n    }\r\n    20% {\r\n        transform: translate(-2px, 2px);\r\n        opacity: 0.8;\r\n    }\r\n    40% {\r\n        transform: translate(-2px, -2px);\r\n        opacity: 0.8;\r\n    }\r\n    60% {\r\n        transform: translate(2px, 2px);\r\n        opacity: 0.8;\r\n    }\r\n    80% {\r\n        transform: translate(2px, -2px);\r\n        opacity: 0.8;\r\n    }\r\n}\r\n\r\n@keyframes glitch-2 {\r\n    0%, 100% {\r\n        transform: translate(0);\r\n        opacity: 1;\r\n    }\r\n    20% {\r\n        transform: translate(2px, -2px);\r\n        opacity: 0.8;\r\n    }\r\n    40% {\r\n        transform: translate(2px, 2px);\r\n        opacity: 0.8;\r\n    }\r\n    60% {\r\n        transform: translate(-2px, -2px);\r\n        opacity: 0.8;\r\n    }\r\n    80% {\r\n        transform: translate(-2px, 2px);\r\n        opacity: 0.8;\r\n    }\r\n}\r\n\r\n.slide-subtitle {\r\n    font-size: 1.2rem;\r\n    margin-bottom: 2rem;\r\n    opacity: 0.9;\r\n    font-weight: 300;\r\n    animation: fadeInUp 1s ease-out 0.5s both;\r\n}\r\n\r\n@keyframes fadeInUp {\r\n    from {\r\n        opacity: 0;\r\n        transform: translateY(30px);\r\n    }\r\n    to {\r\n        opacity: 0.9;\r\n        transform: translateY(0);\r\n    }\r\n}\r\n\r\n.slide-btn {\r\n    display: inline-block;\r\n    padding: 15px 30px;\r\n    background: linear-gradient(45deg, #FF5E00, #FF8C42);\r\n    color: white;\r\n    text-decoration: none;\r\n    border-radius: 8px;\r\n    font-weight: 600;\r\n    text-transform: uppercase;\r\n    letter-spacing: 1px;\r\n    transition: all 0.3s ease;\r\n    border: none;\r\n    box-shadow: 0 5px 15px rgba(255, 94, 0, 0.3);\r\n    animation: slideInUp 1s ease-out 1s both;\r\n    position: relative;\r\n    overflow: hidden;\r\n}\r\n\r\n.slide-btn::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: -100%;\r\n    width: 100%;\r\n    height: 100%;\r\n    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);\r\n    transition: left 0.5s;\r\n}\r\n\r\n.slide-btn:hover::before {\r\n    left: 100%;\r\n}\r\n\r\n@keyframes slideInUp {\r\n    from {\r\n        opacity: 0;\r\n        transform: translateY(50px);\r\n    }\r\n    to {\r\n        opacity: 1;\r\n        transform: translateY(0);\r\n    }\r\n}\r\n\r\n.slide-btn:hover {\r\n    background: linear-gradient(45deg, #FF8C42, #FF5E00);\r\n    transform: translateY(-3px);\r\n    box-shadow: 0 8px 20px rgba(255, 94, 0, 0.5);\r\n}\r\n\r\n.slider-controls {\r\n    position: absolute;\r\n    top: 50%;\r\n    transform: translateY(-50%);\r\n    width: 100%;\r\n    display: flex;\r\n    justify-content: space-between;\r\n    padding: 0 20px;\r\n    z-index: 3;\r\n}\r\n\r\n.slider-prev,\r\n.slider-next {\r\n    background: rgba(255, 255, 255, 0.2);\r\n    border: none;\r\n    color: white;\r\n    width: 50px;\r\n    height: 50px;\r\n    border-radius: 50%;\r\n    cursor: pointer;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    transition: all 0.3s ease;\r\n    backdrop-filter: blur(10px);\r\n    border: 2px solid rgba(255, 255, 255, 0.3);\r\n}\r\n\r\n.slider-prev:hover,\r\n.slider-next:hover {\r\n    background: rgba(255, 255, 255, 0.3);\r\n    border-color: rgba(255, 255, 255, 0.5);\r\n    transform: scale(1.1);\r\n}\r\n\r\n.slider-dots {\r\n    position: absolute;\r\n    bottom: 20px;\r\n    left: 50%;\r\n    transform: translateX(-50%);\r\n    display: flex;\r\n    gap: 10px;\r\n    z-index: 3;\r\n}\r\n\r\n.dot {\r\n    width: 12px;\r\n    height: 12px;\r\n    border-radius: 50%;\r\n    background: rgba(255, 255, 255, 0.4);\r\n    cursor: pointer;\r\n    transition: all 0.3s ease;\r\n    border: 2px solid rgba(255, 255, 255, 0.6);\r\n}\r\n\r\n.dot.active {\r\n    background: white;\r\n    border-color: white;\r\n    transform: scale(1.2);\r\n}\r\n\r\n.dot:hover {\r\n    background: rgba(255, 255, 255, 0.7);\r\n    transform: scale(1.1);\r\n}\r\n\r\n/* Responsive Design for Banner Slider */\r\n@media (max-width: 768px) {\r\n    .banner-slider {\r\n        height: 300px;\r\n    }\r\n    \r\n    .slide-title {\r\n        font-size: 2rem;\r\n    }\r\n    \r\n    .slide-subtitle {\r\n        font-size: 1rem;\r\n    }\r\n    \r\n    .slide-btn {\r\n        padding: 12px 24px;\r\n        font-size: 0.9rem;\r\n    }\r\n    \r\n    .slider-controls {\r\n        padding: 0 10px;\r\n    }\r\n    \r\n    .slider-prev,\r\n    .slider-next {\r\n        width: 40px;\r\n 8rem;\r\n    font-weight: 700;\r\n    color: white;\r\n    margin-bottom: 30px;\r\n    text-align: left;\r\n    position: relative;\r\n    display: inline-block;\r\n    z-index: 2;\r\n}\r\n\r\n.categories-title::after {\r\n    content: '';\r\n    position: absolute;\r\n    bottom: -8px;\r\n    left: 0;\r\n    width: 60px;\r\n    height: 4px;\r\n    background: #FF5E00;\r\n    border-radius: 2px;\r\n}\r\n\r\n.categories-scroll-container {\r\n    position: relative;\r\n    display: flex;\r\n    align-items: center;\r\n    gap: 12px;\r\n    width: 100%;\r\n    overflow: visible;\r\n    z-index: 2;\r\n}\r\n\r\n.scroll-btn {\r\n    background: #28282838;\r\n    border: 2px solid #bfbfbf;\r\n    color: #bfbfbf;\r\n    width: 40px;\r\n    height: 40px;\r\n    border-radius: 50%;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    cursor: pointer;\r\n    transition: all 0.3s ease;\r\n    flex-shrink: 0;\r\n    z-index: 2;\r\n}\r\n\r\n.scroll-btn:hover {\r\n    background: #FF5E00;\r\n    color: white;\r\n    border-color: #FF5E00;\r\n    transform: scale(1.1);\r\n}\r\n\r\n.categories-scroll-wrapper {\r\n    flex: 1;\r\n    overflow-x: auto;\r\n    overflow-y: hidden;\r\n    scroll-behavior: smooth;\r\n    scrollbar-width: none;\r\n    -ms-overflow-style: none;\r\n    padding: 10px 0;\r\n    padding-left: 0;\r\n    padding-right: 20px; /* space for right arrow */\r\n    display: flex;\r\n    gap: 13px;\r\n    width: 100%;\r\n    position: relative;\r\n}\r\n\r\n/* spacer at end so last item is fully visible */\r\n.categories-scroll-wrapper::after { \r\n    content: ''; \r\n    flex: 0 0 60px; \r\n    min-width: 60px;\r\n}\r\n\r\n.categories-scroll-wrapper::-webkit-scrollbar {\r\n    display: none;\r\n}\r\n\r\n.category-item {\r\n    display: flex;\r\n    flex-direction: column;\r\n    align-items: center;\r\n    padding: 20px 15px;\r\n    background: #28282838;\r\n    border-radius: 12px;\r\n    min-width: 120px;\r\n    flex-shrink: 0;\r\n    text-align: center;\r\n    transition: all 0.3s ease;\r\n    cursor: pointer;\r\n    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);\r\n    border: 2px solid #ff5e00e0;\r\n}\r\n\r\n.category-item:hover {\r\n    transform: translateY(-5px);\r\n    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);\r\n    border-color: #FF5E00;\r\n}\r\n\r\n.category-icon {\r\n    width: 35px;\r\n    height: 35px;\r\n    background: linear-gradient(135deg, #FF5E00, #FF8C42);\r\n    border-radius: 50%;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    margin-bottom: 8px;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.category-icon i {\r\n    font-size: 1rem;\r\n    color: white;\r\n}\r\n\r\n.category-item:hover .category-icon {\r\n    background: linear-gradient(135deg, #00B2FF, #FF5E00);\r\n    transform: scale(1.1);\r\n}\r\n\r\n.category-name {\r\n    font-size: 0.8rem;\r\n    font-weight: 600;\r\n    color: #bfbfbf;\r\n    text-transform: uppercase;\r\n    letter-spacing: 0.5px;\r\n    line-height: 1.2;\r\n}\r\n\r\n/* Responsive Design for Top Categories */\r\n@media (max-width: 768px) {\r\n    .top-categories {\r\n        padding: 30px 0;\r\n    }\r\n    \r\n    .categories-title {\r\n        font-size: 1.5rem;\r\n        margin-bottom: 20px;\r\n    }\r\n    \r\n    .scroll-btn {\r\n        width: 35px;\r\n        height: 35px;\r\n    }\r\n    \r\n    .category-item {\r\n        min-width: 100px;\r\n        padding: 15px 10px;\r\n        margin-right: 10px;\r\n    }\r\n    /* leave space for right arrow button on mobile */\r\n    .categories-scroll-wrapper { padding-right: 60px; }\r\n    \r\n    .category-icon {\r\n        width: 30px;\r\n        height: 30px;\r\n    }\r\n    \r\n    .category-icon i {\r\n        font-size: 0.9rem;\r\n    }\r\n    \r\n    .category-name {\r\n        font-size: 0.7rem;\r\n    }\r\n}\r\n\r\n@media (max-width: 480px) {\r\n    .categories-scroll-container {\r\n        gap: 10px;\r\n    }\r\n    \r\n    .scroll-btn {\r\n
