/* ==========================================
   BANNER SLIDER STYLES
   ========================================== */

.banner-slider {
    width: 100%;
    height: 400px;
    position: relative;
    overflow: hidden;
    margin-bottom: 0;
}

.slider-container {
    position: relative;
    width: 100%;
    height: 100%;
}

.slider-wrapper {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.slide {
    min-width: 100%;
    height: 100%;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

.slide-bg {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

.slide-bg::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.4);
    z-index: 1;
}

.slide-content {
    text-align: center;
    color: white;
    z-index: 2;
    position: relative;
    padding: 0 20px;
}

.slide-title {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    font-family: 'Orbitron', monospace;
    text-transform: uppercase;
    letter-spacing: 2px;
    position: relative;
    animation: glitch 2s infinite;
}

.slide-title::before,
.slide-title::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
}

.slide-title::before {
    animation: glitch-1 0.5s infinite;
    color: #FF5E00;
    z-index: -1;
}

.slide-title::after {
    animation: glitch-2 0.5s infinite;
    color: #00B2FF;
    z-index: -2;
}

@keyframes glitch {
    0%, 100% {
        transform: translate(0);
    }
    20% {
        transform: translate(-2px, 2px);
    }
    40% {
        transform: translate(-2px, -2px);
    }
    60% {
        transform: translate(2px, 2px);
    }
    80% {
        transform: translate(2px, -2px);
    }
}

@keyframes glitch-1 {
    0%, 100% {
        transform: translate(0);
        opacity: 1;
    }
    20% {
        transform: translate(-2px, 2px);
        opacity: 0.8;
    }
    40% {
        transform: translate(-2px, -2px);
        opacity: 0.8;
    }
    60% {
        transform: translate(2px, 2px);
        opacity: 0.8;
    }
    80% {
        transform: translate(2px, -2px);
        opacity: 0.8;
    }
}

@keyframes glitch-2 {
    0%, 100% {
        transform: translate(0);
        opacity: 1;
    }
    20% {
        transform: translate(2px, -2px);
        opacity: 0.8;
    }
    40% {
        transform: translate(2px, 2px);
        opacity: 0.8;
    }
    60% {
        transform: translate(-2px, -2px);
        opacity: 0.8;
    }
    80% {
        transform: translate(-2px, 2px);
        opacity: 0.8;
    }
}

.slide-subtitle {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    opacity: 0.9;
    font-weight: 300;
    animation: fadeInUp 1s ease-out 0.5s both;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 0.9;
        transform: translateY(0);
    }
}

.slide-btn {
    display: inline-block;
    padding: 15px 30px;
    background: linear-gradient(45deg, #FF5E00, #FF8C42);
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    border: none;
    box-shadow: 0 5px 15px rgba(255, 94, 0, 0.3);
    animation: slideInUp 1s ease-out 1s both;
    position: relative;
    overflow: hidden;
}

.slide-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

.slide-btn:hover::before {
    left: 100%;
}

@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.slide-btn:hover {
    background: linear-gradient(45deg, #FF8C42, #FF5E00);
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(255, 94, 0, 0.5);
}

.slider-controls {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    z-index: 3;
}

.slider-prev,
.slider-next {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.3);
}

.slider-prev:hover,
.slider-next:hover {
    background: rgba(255, 255, 255, 0.3);
    border-color: rgba(255, 255, 255, 0.5);
    transform: scale(1.1);
}

.slider-dots {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 3;
}

.dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.4);
    cursor: pointer;
    transition: all 0.3s ease;
    border: 2px solid rgba(255, 255, 255, 0.6);
}

.dot.active {
    background: white;
    border-color: white;
    transform: scale(1.2);
}

.dot:hover {
    background: rgba(255, 255, 255, 0.7);
    transform: scale(1.1);
}

/* Responsive Design for Banner Slider */
@media (max-width: 768px) {
    .banner-slider {
        height: 300px;
    }
    
    .slide-title {
        font-size: 2rem;

    .slide-subtitle {
        font-size: 1rem;

        padding: 12px 24px;

        font-size: 0.9rem;
    }

    background: linear-gradient(135deg, #667eea5c 0%, #764ba21f 100%);
    position: relative;
    overflow: hidden;
}

.promotional-banner::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="wave" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M0,50 Q25,25 50,50 T100,50 L100,100 L0,100 Z" fill="%23ffffff" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23wave)"/></svg>');
    opacity: 0.3;
    z-index: 1;
}

.banner-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    position: relative;
    z-index: 2;
}

.banner-item {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    min-height: 200px;
}

.banner-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    transition: left 0.5s ease;
}

.banner-item:hover::before {
    left: 100%;
}

.banner-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    background: rgba(255, 255, 255, 0.15);
}

.banner-content {
    flex: 1;
    color: white;
    z-index: 2;
    position: relative;
}

.banner-title {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 8px;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

.banner-subtitle {
    font-size: 1rem;
    margin-bottom: 12px;
    opacity: 0.9;
    font-weight: 400;
}

.banner-price {
    font-size: 1.2rem;
    font-weight: 600;
    color: #FFD700;
    margin-bottom: 15px;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

.banner-btn {
    display: inline-block;
    padding: 10px 20px;
    background: linear-gradient(45deg, #FF5E00, #FF8C42);
    color: white;
    text-decoration: none;
    border-radius: 25px;
    font-weight: 600;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255, 94, 0, 0.3);
}

.banner-btn:hover {
    background: linear-gradient(45deg, #FF8C42, #FF5E00);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 94, 0, 0.4);
}

.banner-image {
    flex: 0 0 120px;
    height: 120px;
    border-radius: 15px;
    overflow: hidden;
    position: relative;
    z-index: 2;
}

.banner-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.banner-item:hover .banner-image img {
    transform: scale(1.05);
}

/* Individual Banner Styles */
.soundbars-banner {
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.8) 0%, rgba(118, 75, 162, 0.8) 100%);
}

.macbook-banner {
    background: linear-gradient(135deg, rgba(255, 94, 0, 0.8) 0%, rgba(255, 140, 66, 0.8) 100%);
}

.fashion-banner {
    background: linear-gradient(135deg, rgba(0, 178, 255, 0.8) 0%, rgba(102, 126, 234, 0.8) 100%);
}

/* Responsive Design for Promotional Banner */
@media (max-width: 768px) {
    .promotional-banner {
        padding: 40px 0;
    }
    
    .banner-grid {
        grid-template-columns: 1fr;
        gap: 20px;
    }
    
    .banner-item {
        flex-direction: column;
        text-align: center;
        padding: 25px;
        min-height: auto;
    }
    
    .banner-image {
        flex: none;
        width: 100px;
        height: 100px;
        margin-top: 15px;
    }
    
    .banner-title {
        font-size: 1.3rem;
    }
    
    .banner-subtitle {
        font-size: 0.9rem;
    }
    
    .banner-price {
        font-size: 1.1rem;
    }
}

/* ==========================================
   FLASH SALE SECTION
   ========================================== */

.flash-sale-section {
    padding: 80px 0;
    background: linear-gradient(135deg, #FF5E00 0%, #FF8C42 50%, #FF5E00 100%);
    position: relative;
    overflow: hidden;
    animation: flashPulse 2s ease-in-out infinite alternate;
}

@keyframes flashPulse {
    0% { background: linear-gradient(135deg, #FF5E00 0%, #FF8C42 50%, #FF5E00 100%); }
    100% { background: linear-gradient(135deg, #FF8C42 0%, #FF5E00 50%, #FF8C42 100%); }
}

.flash-sale-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="lightning" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M20,20 L40,40 L30,40 L50,60 L40,60 L60,80" fill="none" stroke="%23ffffff" stroke-width="2" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23lightning)"/></svg>');
    opacity: 0.3;
    z-index: 1;
    animation: lightning 3s linear infinite;
}

@keyframes lightning {
    0%, 90%, 100% { opacity: 0.1; }
    5%, 85% { opacity: 0.3; }
}

.flash-header {
    display: flex;
    justify-content: space-between;

}

}

@keyframes flashTitle {

    100% { transform: scale(1.05); }
}

.flash-subtitle {
    font-size: 1.2rem;
    color: rgba(255, 255, 255, 0.9);

.countdown-timer {

}

.timer-label {

.flash-grid {

    margin: 0 auto;

.flash-badge {

.discount-overlay {

.flash-btn {

/* ==========================================

.explore-collection {
    padding: 80px 0;
    background: linear-gradient(135deg, rgba(255, 94, 0, 0.05) 0%, rgba(0, 178, 255, 0.05) 100%);
    position: relative;
}

    font-weight: 800;
    text-align: center;
    margin-bottom: 60px;
    background: linear-gradient(45deg, #FF5E00, #00B2FF);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-transform: uppercase;
    letter-spacing: 2px;
    position: relative;
}

.collection-title::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);

    height: 4px;
    background: linear-gradient(45deg, #FF5E00, #00B2FF);
    border-radius: 2px;
}

.collection-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 30px;
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 20px;
}

.collection-card {
    height: 500px;
    border-radius: 20px;
    overflow: hidden;
    position: relative;
    cursor: pointer;
    transition: all 0.4s ease;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

.collection-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);

    width: 100%;

    left: 0;

    height: 100%;

    transition: transform 0.4s ease;
}

.collection-card:hover .card-image img {
    transform: scale(1.1);
}

.card-content {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 30px;
    background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));

.collection-card:hover .card-content {

.card-title {
    font-size: 0.9rem;
    font-weight: 600;
    margin-bottom: 8px;
    opacity: 0.9;

.card-main-title {

.card-price {

    display: grid;

    gap: 30px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.category-card {
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid rgba(255, 94, 0, 0.2);
    border-radius: 20px;
    padding: 40px 30px;
    text-align: center;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    cursor: pointer;
}

.category-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 94, 0, 0.1), transparent);
    transition: left 0.5s;
}

.category-card:hover::before {
    left: 100%;
}

.category-card:hover {
    transform: translateY(-10px);
    border-color: #FF5E00;
    background: rgba(255, 94, 0, 0.05);
    box-shadow: 0 20px 40px rgba(255, 94, 0, 0.2);
}

.category-icon {
    width: 50px;
    height: 50px;
    margin: 0 auto 20px;
    background: linear-gradient(45deg, #FF5E00, #00B2FF);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    color: white;
    transition: all 0.3s ease;
}

.category-card:hover .category-icon {
    transform: scale(1.1) rotate(10deg);
    box-shadow: 0 10px 30px rgba(255, 94, 0, 0.4);
}

.category-card h3 {
    font-family: 'Orbitron', monospace;
    font-size: 1.4rem;
    font-weight: 700;
    margin-bottom: 10px;
    color: #FF5E00;
    transition: all 0.3s ease;
}

.category-card:hover h3 {
    color: #00B2FF;
}

.category-card p {
    color: rgba(255, 255, 255, 0.7);
    margin-bottom: 20px;
    font-size: 0.95rem;
    line-height: 1.5;
}

.category-link {
    display: inline-block;
    padding: 10px 25px;
    background: linear-gradient(45deg, #FF5E00, #FF8C42);
    color: white;
    text-decoration: none;
    border-radius: 25px;
    font-weight: 600;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.category-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

.category-link:hover::before {
    left: 100%;
}

.category-link:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(255, 94, 0, 0.4);
}

/* Page Layouts */
.page-title {
    font-family: 'Orbitron', monospace;
    font-size: clamp(2rem, 5vw, 3.5rem);
    font-weight: 900;
    text-align: center;
    margin-top: 40px;
    margin-bottom: 20px;
    background: linear-gradient(45deg, #FF5E00, #00B2FF);
    /* -webkit-background-clip: text; */
    /* -webkit-text-fill-color: transparent; */
}

.page-subtitle {
    font-size: 1.2rem;
    text-align: center;
    opacity: 0.8;
    margin-bottom: 40px;
}

/* Page Header */
.page-header {
    padding: 40px 0 30px;
    background: rgba(255, 255, 255, 0.01);
    border-bottom: 1px solid rgba(255, 94, 0, 0.1);
    margin-top: 20px;
    position: relative;
    z-index: 1;
}

.page-header-content {
    text-align: center;
}


/* Shop Layout */
.shop-layout {
    display: grid;
    grid-template-columns: 300px 1fr;
    gap: 40px;
    margin-top: 40px;
}

.filters-sidebar {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 94, 0, 0.2);
    border-radius: 15px;
    padding: 30px;
    backdrop-filter: blur(10px);
    height: fit-content;
}

.filter-section {
    margin-bottom: 30px;
}

.filter-section h3 {
    font-family: 'Orbitron', monospace;
    color: #FF5E00;
    margin-bottom: 15px;
    font-size: 1.1rem;
}

.filter-options {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.filter-option {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    padding: 8px;
    border-radius: 5px;
    transition: all 0.3s ease;
}

.filter-option:hover {
    background: rgba(255, 94, 0, 0.1);
}

.filter-option input[type="checkbox"] {
    accent-color: #FF5E00;
}

.price-range {
    margin-bottom: 20px;
}

.price-range input[type="range"] {
    width: 100%;
    height: 6px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 3px;
    outline: none;
    /* -webkit-appearance: none; */
}

.price-range input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    background: linear-gradient(45deg, #FF5E00, #00B2FF);
    border-radius: 50%;
    cursor: pointer;
}

.price-display {
    text-align: center;
    margin-top: 10px;
    font-weight: bold;
    color: #FF5E00;
}

.clear-filters {
    width: 100%;
    padding: 12px;
    background: transparent;
    color: #FF5E00;
    border: 2px solid #FF5E00;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
}

.clear-filters:hover {
    background: rgba(255, 94, 0, 0.1);
    color: white;
    border-color: white;
}

/* Products Section */
.products-section {
    flex: 1;
}

.products-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 94, 0, 0.2);
    border-radius: 10px;
}

.products-count {
    color: rgba(255, 255, 255, 0.8);
}

.sort-options select {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 94, 0, 0.3);
    color: white;
    padding: 10px 15px;
    border-radius: 8px;
    font-size: 14px;
}

.sort-options select:focus {
    outline: none;
    border-color: #FF5E00;
    box-shadow: 0 0 15px rgba(255, 94, 0, 0.3);
}

/* About Page Styles */
.about-hero, .contact-hero {
    padding: 100px 0 80px;
    text-align: center;
    background: rgba(255, 255, 255, 0.02);
    border-bottom: 1px solid rgba(255, 94, 0, 0.2);
}

.about-content {
    padding: 80px 0;
}

.story-text h2 {
    font-family: 'Orbitron', monospace;
    font-size: 2.5rem;
    color: #FF5E00;
    margin-bottom: 30px;
}

.about-story {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    align-items: center;
}

.story-text p {
    line-height: 1.8;
    margin-bottom: 20px;
    opacity: 0.9;
    font-size: 1.1rem;
}

.story-image img {
    width: 100%;
    border-radius: 15px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
}

.mission-values {
    padding: 80px 0;
    background: rgba(255, 255, 255, 0.02);
}

.values-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
}

.value-card {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 94, 0, 0.2);
    border-radius: 15px;
    padding: 30px;
    text-align: center;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
}

.value-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(255, 94, 0, 0.2);
    border-color: #FF5E00;
}

.value-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(45deg, #FF5E00, #00B2FF);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    font-size: 2rem;
    color: white;
}

.value-card h3 {
    font-size: 1.5rem;
    margin-bottom: 15px;
    color: white;
}

.team-section {
    padding: 80px 0;
}

.team-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
}

.team-member {
    text-align: center;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 94, 0, 0.2);
    border-radius: 15px;
    padding: 30px;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
}

.team-member:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(255, 94, 0, 0.2);
    border-color: #FF5E00;
}

.member-image {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin: 0 auto 20px;
    overflow: hidden;
    border: 3px solid #FF5E00;
}

.member-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.team-member h3 {
    color: #FF5E00;
    margin-bottom: 10px;
}

.member-role {
    color: #00B2FF;
    font-weight: 600;
    margin-bottom: 15px;
}

.member-bio {
    opacity: 0.8;
    line-height: 1.6;
}

.stats-section {
    padding: 80px 0;
    background: rgba(255, 255, 255, 0.02);
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 40px;
    text-align: center;
}

.stat-item {
    padding: 30px;
}

.stat-number {
    font-family: 'Orbitron', monospace;
    font-size: 3rem;
    font-weight: 900;
    color: #FF5E00;
    margin-bottom: 10px;
}

.stat-label {
    color: rgba(255, 255, 255, 0.8);
    font-size: 1.1rem;
}

/* Contact Page Styles */
.contact-content {
    padding: 80px 0;
}

.contact-layout {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
}

.form-container, .info-container {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 94, 0, 0.2);
    border-radius: 15px;
    padding: 40px;
    backdrop-filter: blur(10px);
}

.contact-methods {
    margin-bottom: 40px;
}

.contact-method {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 30px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.02);
    border-radius: 10px;
    transition: all 0.3s ease;
}

.contact-method:hover {
    background: rgba(255, 94, 0, 0.05);
    border-color: #FF5E00;
}

.contact-method i {
    font-size: 1.5rem;
    color: #FF5E00;
    width: 40px;
    text-align: center;
}

.contact-method div h4 {
    color: white;
    margin-bottom: 5px;
    font-size: 1.1rem;
}

.contact-method div p {
    color: rgba(255, 255, 255, 0.8);
    margin: 0;
    font-size: 0.9rem;
}

.contact-method div a {
    color: #00B2FF;
    text-decoration: none;
    transition: all 0.3s ease;
}

.contact-method div a:hover {
    color: #FF5E00;
    text-shadow: 0 0 10px currentColor;
}

/* Contact page: fix Follow Us icons inside circles */
.contact-info-section .social-links { 
    display: flex; 
    gap: 12px; 
    flex-wrap: wrap; 
}
.contact-info-section .social-link { 
    width: 40px; 
    height: 40px; 
    border-radius: 50%; 
    display: inline-flex; 
    align-items: center; 
    justify-content: center; 
    padding: 0; 
    overflow: hidden; 
    border: 1px solid rgba(255, 94, 0, 0.3); 
    background: rgba(255, 94, 0, 0.1); 
    box-sizing: border-box;
}
.contact-info-section .social-link i { 
    font-size: 16px; 
    line-height: 1; 
}

/* Hide label text, show only icon */
.contact-info-section .social-link span {
    display: none;
}


/* Footer - Enhanced Design */
.footer {
    background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(10, 10, 10, 0.98) 100%);
    border-top: 2px solid transparent;
    border-image: linear-gradient(90deg, #FF5E00, #00B2FF, #FF5E00) 1;
    margin-top: 80px;
    position: relative;
    overflow: hidden;
}

.footer::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(ellipse at center, rgba(255, 94, 0, 0.03) 0%, transparent 70%);
    pointer-events: none;
}

.footer-widgets {
    padding: 80px 0 60px;
    background: rgba(255, 255, 255, 0.01);
    position: relative;
    z-index: 1;
}

.footer-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 40px;
    max-width: 1600px;
    margin: 0 auto;
    padding: 0 20px;
}

.footer-widget {
    margin-bottom: 0;
    background: transparent;
    border: none;
    border-radius: 0;
    padding: 0;
    transition: none;
    position: relative;
    overflow: visible;
}

.widget-title {
    font-family: 'Orbitron', monospace;
    font-size: 1.1rem;
    font-weight: 700;
    color: #FF5E00;
    margin-bottom: 20px;
    position: relative;
    text-transform: none;
    letter-spacing: 0.5px;
}

.footer-links {
    list-style: none;
    padding: 0;
    margin: 0;
}

.footer-links li {
    margin-bottom: 15px;
    position: relative;
}

.footer-links a {
    color: rgba(255, 255, 255, 0.7);
    text-decoration: none;
    font-size: 0.95rem;
    font-weight: 400;
    transition: all 0.3s ease;
    position: relative;
    padding: 0;
    display: block;
    border-radius: 0;
    margin: 0;
    line-height: 1.6;
}

.footer-links a:hover {
    color: #FF5E00;
    background: none;
    padding-left: 0;
    transform: none;
}

/* Newsletter Section - Separate */
.newsletter-section {
    margin-top: 50px;
    padding: 40px 0;
    border-top: 1px solid rgba(255, 94, 0, 0.2);
    text-align: center;
}

.newsletter-content {
    max-width: 600px;
    margin: 0 auto;
}

.newsletter-title {
    font-family: 'Orbitron', monospace;
    font-size: 1.3rem;
    font-weight: 700;
    color: #FF5E00;
    margin-bottom: 15px;
    text-transform: none;
    letter-spacing: 0.5px;
}

.newsletter-text {
    color: rgba(255, 255, 255, 0.7);
    font-size: 1rem;
    margin-bottom: 25px;
    line-height: 1.6;
    font-weight: 400;
}

.newsletter-form {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
    background: transparent;
    border-radius: 0;
    padding: 0;
    border: none;
    transition: none;
}

.newsletter-input {
    flex: 1;
    padding: 12px 15px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    color: white;
    font-size: 0.95rem;
    transition: all 0.3s ease;
}

.newsletter-input:focus {
    outline: none;
    border-color: #FF5E00;
    background: rgba(255, 255, 255, 0.15);
}

.newsletter-input::placeholder {
    color: rgba(255, 255, 255, 0.6);
    font-weight: 400;
}

.newsletter-btn {
    padding: 12px 20px;
    background: #FF5E00;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    font-size: 0.95rem;
    cursor: pointer;
    transition: all 0.3s ease;
    white-space: nowrap;
}

.newsletter-btn:hover {
    background: #FF8C42;
    transform: none;
    box-shadow: none;
}

/* Social Links */
.social-icons {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: flex-start;
}

.social-link {
    width: 40px;
    height: 40px;
    background: rgba(255, 94, 0, 0.1);
    border: 1px solid rgba(255, 94, 0, 0.3);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #FF5E00;
    text-decoration: none;
    transition: all 0.3s ease;
}

.social-link:hover {
    background: #FF5E00;
    color: white;
    transform: none;
    box-shadow: none;
}

.social-link i {
    font-size: 1rem;
    transition: none;
}

/* Site Info */
.site-info {
    background: linear-gradient(135deg, rgba(0, 0, 0, 0.98) 0%, rgba(5, 5, 5, 1) 100%);
    border-top: 1px solid rgba(255, 94, 0, 0.2);
    padding: 40px 0;
    position: relative;
}

.site-info-content {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 20px;
}

.site-description {
    text-align: center;
    margin-bottom: 30px;
    position: relative;
}

.site-description p {
    color: rgba(255, 255, 255, 0.7);
    font-size: 1rem;
    line-height: 1.6;
    max-width: 800px;
    margin: 0 auto 40px auto;
    font-weight: 400;
}

/* 4 Column Footer Info Grid */
.footer-info-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 30px;
    margin-bottom: 40px;
    padding: 30px 0;
    border-top: 1px solid rgba(255, 94, 0, 0.1);
    /* border-bottom: 1px solid rgba(255, 94, 0, 0.1); */
}

.footer-info-column {
    text-align: left;
}

.footer-info-column h5 {
    color: #FF5E00;
    font-family: 'Orbitron', monospace;
    font-size: 1rem;
    font-weight: 700;
    margin-bottom: 15px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.footer-info-column p {
    color: rgba(255, 255, 255, 0.6);
    font-size: 0.9rem;
    line-height: 1.6;
    margin: 0;
}

.footer-bottom {
    border-top: 1px solid rgba(255, 94, 0, 0.1);
    padding-top: 30px;
    position: relative;
}

.footer-bottom-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 30px;
}

.footer-links-bottom {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    order: 1;
}

.footer-links-bottom a {
    color: rgba(255, 255, 255, 0.6);
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 400;
    transition: all 0.3s ease;
    position: relative;
    padding: 5px 0;
}

.footer-links-bottom a:hover {
    color: #FF5E00;
}

.copyright {
    text-align: right;
    max-width: 500px;
    order: 2;
}

.copyright p {
    color: rgba(255, 255, 255, 0.5);
    font-size: 0.85rem;
    line-height: 1.5;
    margin: 0;
    text-align: right;
}

.copyright p:first-child {
    color: rgba(255, 255, 255, 0.8);
    font-weight: 600;
    margin-bottom: 5px;
    font-size: 0.9rem;
}

/* Responsive Footer */
@media (max-width: 1200px) {
    .footer-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 30px;
    }
}

/* Mobile Responsive for Homepage Sections */
@media (max-width: 768px) {
    .featured-products .section-title {
        font-size: 1.5rem;
    }
    
    .products-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
    }
    
    .categories-grid {
        grid-template-columns: 1fr;
        gap: 20px;
    }
    
    .newsletter h2 {
        font-size: 2rem;
    }
    
    .newsletter-form {
        flex-direction: column;
        gap: 15px;
    }
}

        gap: 10px;

    .newsletter-input {

        font-size: 0.95rem;
    }
    
    .newsletter-btn {
        padding: 12px 25px;
        font-size: 0.95rem;
    }
    
    .social-icons {
        gap: 15px;
    }
    
    .social-link {
        width: 45px;
        height: 45px;
    }
    
    .footer-bottom-content {
        flex-direction: column;
        text-align: center;
        gap: 20px;
        justify-content: center;
    }
    
    .footer-links-bottom {
        justify-content: center;
        gap: 20px;
        order: 2;
    }
    
    .copyright {
        text-align: center;
        max-width: 100%;
        order: 1;
    }
    
    .site-description p {
        font-size: 1rem;
    }
    
    .footer-info-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 16px;
        padding: 20px 0;
        justify-items: start;
    }
    
    .footer-info-column {
        text-align: left;
    }
    
    .footer-info-column h5 {
        font-size: 0.9rem;
        margin-bottom: 10px;
    }
    
    .footer-info-column p {

/* ==========================================
   ELECTRO CART SLIDER - NEW DESIGN
   ========================================== */

/* Cart Slider Container */
.electro-cart-slider {
    position: fixed;
    top: 0;
    right: -100%;
    width: 400px;
    height: 100vh;
    background: linear-gradient(145deg, #1a1a1a 0%, #2d2d2d 100%);
    border-left: 3px solid #FF5E00;
    z-index: 10000;
    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    box-shadow: -20px 0 50px rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(20px);
    overflow: hidden;
}

.electro-cart-slider.active {
    right: 0;
    transform: translateX(0);
}

/* Cart Header */
.electro-cart-header {
    background: linear-gradient(135deg, #FF5E00 0%, #FF8C00 100%);
    padding: 20px 25px;
    border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    position: relative;
}

.electro-cart-title {
    color: white;
    font-size: 1.4rem;
    font-weight: 700;
    margin: 0;
    text-transform: uppercase;
    letter-spacing: 1px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.electro-cart-title i {
    font-size: 1.2rem;
}

.electro-close-cart {
    position: absolute;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    width: 35px;
    height: 35px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    font-size: 1.1rem;
}

.electro-close-cart:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-50%) rotate(90deg);
}

/* Cart Items Container */
.electro-cart-content {
    height: calc(100vh - 200px);
    overflow-y: auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.02);
}

.electro-cart-item {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 15px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    margin-bottom: 15px;
    border: 1px solid rgba(255, 94, 0, 0.2);
    position: relative;
    transition: all 0.3s ease;
}

.electro-cart-item:hover {
    background: rgba(255, 255, 255, 0.08);
    border-color: rgba(255, 94, 0, 0.4);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 94, 0, 0.2);
}

.electro-cart-item img {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 8px;
    border: 2px solid rgba(255, 94, 0, 0.3);
}

.electro-cart-details {
    flex: 1;
    margin-right: 10px;
}

.electro-cart-item-name {
    color: #FF5E00;
    font-size: 1rem;
    font-weight: 600;
    margin: 0 0 5px 0;
    line-height: 1.2;
}

.electro-cart-item-qty {
    color: rgba(255, 255, 255, 0.7);
    font-size: 0.85rem;
    margin: 0;
}

.electro-cart-item-price {
    color: #00B2FF;
    font-size: 1.1rem;
    font-weight: 700;
    margin: 0;
}

.electro-remove-item {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(255, 0, 0, 0.1);
    border: 1px solid rgba(255, 0, 0, 0.3);
    color: #ff4444;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    font-size: 0.8rem;
}

.electro-remove-item:hover {
    background: rgba(255, 0, 0, 0.2);
    border-color: #ff4444;
    color: #ff0000;
    transform: scale(1.1);
}

/* Cart Footer */
.electro-cart-footer {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
    padding: 20px 25px;
    border-top: 2px solid rgba(255, 94, 0, 0.3);
}

.electro-cart-total {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding: 15px;
    background: rgba(255, 94, 0, 0.1);
    border-radius: 8px;
    border: 1px solid rgba(255, 94, 0, 0.2);
}

.electro-total-label {
    color: white;
    font-size: 1.1rem;
    font-weight: 600;
}

.electro-total-amount {
    color: #FF5E00;
    font-size: 1.3rem;
    font-weight: 700;
}

.electro-cart-actions {
    display: flex;
    gap: 10px;
}

.electro-btn-view-cart {
    flex: 1;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
    text-decoration: none;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.electro-btn-view-cart:hover {
    background: rgba(255, 255, 255, 0.2);
    border-color: rgba(255, 255, 255, 0.3);
    transform: translateY(-2px);
}

.electro-btn-checkout {
    flex: 1;
    background: linear-gradient(135deg, #FF5E00 0%, #FF8C00 100%);
    border: none;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.electro-btn-checkout:hover {
    background: linear-gradient(135deg, #FF8C00 0%, #FF5E00 100%);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 94, 0, 0.4);
}

/* Cart Count Badge */
.electro-cart-count {
    position: absolute;
    top: -8px;
    right: -8px;
    background: #FF5E00;
    color: white;
    border-radius: 50%;
    width: 22px;
    height: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.75rem;
    font-weight: 700;
    border: 2px solid white;
    z-index: 10001;
}

/* Cart Icon Styles */
.electro-cart-icon {
    position: relative;
    cursor: pointer;
    transition: all 0.3s ease;
    padding: 8px;
    border-radius: 50%;
}

.electro-cart-icon:hover {
    transform: scale(1.1);
    background: rgba(255, 94, 0, 0.1);
}

/* Empty Cart State */
.electro-empty-cart {
    text-align: center;
    padding: 40px 20px;
    color: rgba(255, 255, 255, 0.7);
}

.electro-empty-cart i {
    font-size: 3rem;
    color: #FF5E00;
    margin-bottom: 20px;
    opacity: 0.5;
}

.electro-empty-cart h3 {
    color: #FF5E00;
    font-size: 1.2rem;
    margin-bottom: 10px;
}

.electro-empty-cart p {
    color: rgba(255, 255, 255, 0.6);
    font-size: 0.9rem;
    margin: 0;
}

/* Responsive Design */
@media (max-width: 768px) {
    .electro-cart-slider {
        width: 100%;
        right: -100%;
    }
    
    .electro-cart-actions {
        flex-direction: column;
    }
    
    .electro-btn-view-cart,
    .electro-btn-checkout {
        width: 100%;

TemplateMo 596 Electric Xtra

https://templatemo.com/tm-596-electric-xtra

@charset "utf-8";

/* CSS Document */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Rajdhani', sans-serif;
    background: #0a0a0a;
    color: #ffffff;
    overflow-x: hidden;
    position: relative;
    font-weight: 400;
    line-height: 1.6;
}

/* Container */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Buttons */
.btn {
    display: inline-block;
    padding: 12px 30px;
    background: linear-gradient(45deg, #FF5E00, #FF8C42);
    color: white;
    text-decoration: none;
    border-radius: 30px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

.btn:hover::before {
    left: 100%;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(255, 94, 0, 0.4);
}

.btn-secondary {
    background: linear-gradient(45deg, #00B2FF, #42C8FF);
}

.btn-secondary:hover {
    box-shadow: 0 10px 30px rgba(0, 178, 255, 0.4);
}

        /* Animated background with hexagon pattern */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, transparent 2%, rgba(255, 94, 0, 0.03) 2%, rgba(255, 94, 0, 0.03) 3%, transparent 3%),
                radial-gradient(circle at 75% 75%, transparent 2%, rgba(0, 178, 255, 0.03) 2%, rgba(0, 178, 255, 0.03) 3%, transparent 3%);
            background-size: 80px 80px;
            animation: grid-move 30s linear infinite;
            z-index: -2;
        }

        /* Animated shapes */
        .shapes-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
        }

        .shape-circle {
            width: 300px;
            height: 300px;
            border: 2px solid #FF5E00;
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation: float-rotate 20s ease-in-out infinite;
        }

        .shape-triangle {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 173px solid rgba(0, 178, 255, 0.2);
            top: 60%;
            right: 15%;
            animation: float-rotate 25s ease-in-out infinite reverse;
        }

        .shape-square {
            width: 150px;
            height: 150px;
            border: 2px solid #00B2FF;
            transform: rotate(45deg);
            bottom: 20%;
            left: 20%;
            animation: float-rotate 22s ease-in-out infinite;
        }

        @keyframes float-rotate {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-30px) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translateY(20px) rotate(180deg) scale(0.9);
            }
            75% {
                transform: translateY(-10px) rotate(270deg) scale(1.05);
            }
        }

        /* Gradient overlay */
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 94, 0, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(0, 178, 255, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
            z-index: -1;
            animation: gradient-shift 10s ease-in-out infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(80px, 80px); }
        }

        /* Floating particles */
        .particle {
            position: fixed;
            pointer-events: none;
            opacity: 0;
            z-index: 1;
        }

        .particle::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 2px;
            background: #FF5E00;
            box-shadow: 0 0 10px #FF5E00, 0 0 20px #FF5E00;
            animation: float-up 15s linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 94, 0, 0.1);
        }

        nav.scrolled {
            padding: 15px 50px;
            background: rgba(10, 10, 10, 0.95);
            box-shadow: 0 5px 30px rgba(255, 94, 0, 0.2);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 10px;
        }

        .logo-svg {
            width: 40px;
            height: 40px;
        }

        .logo-text {
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(45deg, #FF5E00, #00B2FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 94, 0, 0.5);
        }

        @keyframes glow {
            0%, 100% { 
                filter: brightness(1);
                text-shadow: 0 0 30px rgba(255, 94, 0, 0.5);
            }
            50% { 
                filter: brightness(1.5);
                text-shadow: 0 0 40px rgba(255, 94, 0, 0.8);
            }
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            position: relative;
            transition: all 0.3s ease;
            padding: 8px 16px;
            font-family: 'Orbitron', monospace;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        .nav-links a.active {
            opacity: 1;
            color: #FF5E00;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .nav-links a:hover::before,
        .nav-links a.active::before {
            border-color: #FF5E00;
            box-shadow: inset 0 0 10px rgba(255, 94, 0, 0.5);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #FF5E00, #00B2FF);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 94, 0, 0.8);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        /* Mobile menu */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }

        .menu-toggle span {
            width: 25px;
            height: 2px;
            background: #FF5E00;
            transition: all 0.3s ease;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 80px 20px 20px;
        }

        .hero-content {
            text-align: center;
            max-width: 1200px;
            animation: fade-in-up 1s ease-out;
            z-index: 10;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Text Rotator Styles */
        .text-rotator {
            position: relative;
            min-height: 100px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .text-set {
            position: absolute;
            width: 100%;
            opacity: 0;
            display: none;
        }

        .text-set.active {
            opacity: 1;
            display: block;
        }

        .glitch-text {
            font-family: 'Orbitron', monospace;
            font-size: clamp(0.98rem, 2.94vw, 2.4rem);
            font-weight: 900;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px rgba(255, 94, 0, 0.5);
            overflow: hidden;
        }

        .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(50px);
            animation: charFlyIn 0.5s ease-out forwards;
        }

        @keyframes charFlyIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .char.out {
            animation: charFlyOut 0.3s ease-in forwards;
        }

        @keyframes charFlyOut {
            to {
                opacity: 0;
                transform: translateY(-30px) rotateX(90deg);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            margin: 20px 0;
            opacity: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            font-weight: 300;
        }

        .subtitle.visible {
            animation: subtitleFade 0.8s ease-out 0.5s forwards;
        }

        @keyframes subtitleFade {
            to {
                opacity: 0.6;
            }
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glitch-text {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2.6rem, 10vw, 3.8rem);
            font-weight: 900;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px rgba(255, 94, 0, 0.5);
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            animation: glitch-1 0.5s infinite;
            color: #FF5E00;
            z-index: -1;
            text-shadow: -2px 0 #FF5E00;
        }

        .glitch-text::after {
            animation: glitch-2 0.5s infinite;
            color: #00B2FF;
            z-index: -1;
            text-shadow: 2px 0 #00B2FF;
        }

        @keyframes glitch-1 {
            0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }
            20% { clip-path: inset(33% 0 33% 0); transform: translate(-2px); }
            40% { clip-path: inset(66% 0 0 0); transform: translate(2px); }
            60% { clip-path: inset(0 0 66% 0); transform: translate(1px); }
            80% { clip-path: inset(25% 0 50% 0); transform: translate(-1px); }
        }

        @keyframes glitch-2 {
            0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }
            20% { clip-path: inset(50% 0 25% 0); transform: translate(2px); }
            40% { clip-path: inset(0 0 75% 0); transform: translate(-2px); }
            60% { clip-path: inset(75% 0 0 0); transform: translate(-1px); }
            80% { clip-path: inset(40% 0 40% 0); transform: translate(1px); }
        }

        .subtitle {
            font-size: 1.5rem;
            margin: 20px 0;
            opacity: 0.6;
            animation: fade-in 1s ease-out 0.5s both;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            font-weight: 300;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 0.6; }
        }

        .cta-container {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            z-index: 100;
        }

        .cta-button {
            padding: 12px 30px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
        }

        .cta-primary {
            background: linear-gradient(45deg, #FF5E00, #00B2FF);
            color: white;
            animation: pulse 2s infinite;
            box-shadow: 0 0 30px rgba(255, 94, 0, 0.5);
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 30px rgba(255, 94, 0, 0.5);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(255, 94, 0, 0.8);
            }
        }

        .cta-secondary {
            background: transparent;
            color: #FF5E00;
            border: 2px solid #FF5E00;
            box-shadow: inset 0 0 20px rgba(255, 94, 0, 0.1);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .cta-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .cta-secondary:hover {
            background: rgba(255, 94, 0, 0.1);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(255, 94, 0, 0.4), inset 0 0 30px rgba(255, 94, 0, 0.2);

        /* Features Section with Tabs */
        .features {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .section-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 60px;

            -webkit-text-fill-color: transparent;

        }

        .features-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;
            align-items: start;
        }

        .feature-tabs {

            border: 1px solid rgba(255, 94, 0, 0.2);

            backdrop-filter: blur(10px);

        .tab-item {

            border-radius: 5px;

            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.1rem;
        }

        .tab-item:hover {
            background: rgba(255, 94, 0, 0.1);
            border-color: rgba(255, 94, 0, 0.3);
        }

        .tab-item.active {
            background: linear-gradient(45deg, rgba(255, 94, 0, 0.2), rgba(0, 178, 255, 0.2));
            border-color: #FF5E00;
            box-shadow: 0 0 20px rgba(255, 94, 0, 0.3);
        }

        .tab-icon {
            font-size: 1.5rem;
        }

        .feature-content {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 94, 0, 0.2);
            border-radius: 10px;
            padding: 40px;
            backdrop-filter: blur(10px);
            min-height: 400px;
        }

        .content-panel {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .content-panel.active {
            display: block;
        }

        .content-panel h3 {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffffff, #FF5E00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content-panel p {
            line-height: 1.8;
            opacity: 0.8;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .feature-list {
            list-style: none;
            margin-top: 20px;
        }

        .feature-list li {
            padding: 10px 0;
            padding-left: 30px;
            position: relative;
            opacity: 0.8;
        }

        .feature-list li::before {
            content: 'â–¸';
            position: absolute;
            left: 0;
            color: #FF5E00;
            font-size: 1.2rem;
        }

        /* About Section */
        .about {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .about-text h2 {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #FF5E00, #00B2FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .about-text p {
            line-height: 1.8;
            opacity: 0.8;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .about-visual {
            position: relative;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .about-graphic {
            width: 300px;
            height: 300px;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        .about-graphic::before,
        .about-graphic::after {
            content: '';
            position: absolute;
            border: 2px solid #FF5E00;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 94, 0, 0.5);
        }

        .about-graphic::before {
            width: 100%;
            height: 100%;
            animation: rotate 20s linear infinite;
        }

        .about-graphic::after {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-color: #00B2FF;
            animation: rotate 15s linear infinite reverse;
            box-shadow: 0 0 30px rgba(0, 178, 255, 0.5);
        }

        /* Alternative graphic for second row */
        .about-graphic-alt {
            width: 300px;
            height: 300px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 6s ease-in-out infinite;
        }

        .hexagon {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #FF5E00, #00B2FF);
            opacity: 0.3;
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
        }

        .hexagon:nth-child(1) {
            width: 150px;
            height: 150px;
            animation: hexagon-rotate 8s linear infinite;
        }

        .hexagon:nth-child(2) {
            width: 100px;
            height: 100px;
            animation: hexagon-rotate 12s linear infinite reverse;
            opacity: 0.5;
        }

        .hexagon:nth-child(3) {
            width: 200px;
            height: 200px;
            animation: hexagon-rotate 15s linear infinite;
            opacity: 0.2;
        }

        @keyframes hexagon-rotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Contact Section */
        .contact {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 94, 0, 0.2);
            border-radius: 10px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #FF5E00;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 94, 0, 0.3);
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #FF5E00;
            box-shadow: 0 0 20px rgba(255, 94, 0, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #FF5E00, #00B2FF);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', monospace;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 94, 0, 0.5);
        }

        .contact-info {
            padding: 40px;
        }

        .contact-info h3 {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ffffff, #FF5E00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .info-item {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .info-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #FF5E00, #00B2FF);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .info-details h4 {
            color: #FF5E00;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .info-details p {
            opacity: 0.8;
        }

        /* Map Section */
        .map-container {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 94, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .map-placeholder {
            text-align: center;
            opacity: 0.6;
        }

        .map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 40%, rgba(255, 94, 0, 0.1) 50%, transparent 60%);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Footer */
        /* Footer styles moved to additional.css for better organization */
        /* } */

        .copyright a:hover {
            color: #00B2FF;
            text-shadow: 0 0 10px currentColor;
        }

        /* Scanlines effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(
                transparent 50%,
                rgba(255, 94, 0, 0.01) 50%
            );
            background-size: 100% 4px;
            animation: scanlines 8s linear infinite;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0);
                box-shadow: 0 0 30px rgba(255, 94, 0, 0.5);
            }
            50% { 
                transform: translateY(-10px);
                box-shadow: 0 10px 40px rgba(255, 94, 0, 0.7);
            }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 15px 20px;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background: rgba(10, 10, 10, 0.95);
                flex-direction: column;
                align-items: center;
                justify-content: start;
                padding-top: 50px;
                transition: left 0.3s ease;
            }

            .nav-links.active {
                left: 0;
            }

            .menu-toggle {
                display: flex;
            }

            .hero-content {
                padding: 0 20px;
            }

            .glitch-text {
                font-size: clamp(1.2rem, 4.9vw, 2.4rem);
            }

            .text-rotator {
                min-height: 150px;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .cta-container {
                flex-direction: column;
                align-items: center;
            }

            .cta-button {
                width: 100%;
                max-width: 300px;
            }

            .features-container {
                grid-template-columns: 1fr;
            }

            .feature-tabs {
                display: block;
                padding: 20px;
                max-width: 100%;
            }

            .tab-item {
                width: 100%;
                margin-bottom: 10px;
            }

            .about-content,
            .contact-container {
                grid-template-columns: 1fr;
            }

            .about-graphic {
                width: 200px;
                height: 200px;
            }

            .shape-circle,
            .shape-triangle,
            .shape-square {
                transform: scale(0.6);
            }
        }

/* Modern Color Palette */
:root {
    --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    --dark-bg: #0a0a0a;
    --card-bg: rgba(255, 255, 255, 0.08);
    --text-primary: #ffffff;
    --text-secondary: rgba(255, 255, 255, 0.7);
    --border-color: rgba(255, 255, 255, 0.1);
    --shadow-primary: 0 20px 40px rgba(0, 0, 0, 0.3);
    --shadow-hover: 0 30px 60px rgba(0, 0, 0, 0.4);
}

/* Navigation Updates - E-commerce specific only */
.nav-actions {
    display: flex;
    align-items: center;
    gap: 20px;
}

.search-box {
    position: relative;
    display: flex;
    align-items: center;
}

.search-box input {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 94, 0, 0.3);
    color: white;
    padding: 8px 35px 8px 15px;
    border-radius: 25px;
    width: 200px;
    font-size: 14px;
    transition: all 0.3s ease;
}

.search-box input:focus {
    outline: none;
    border-color: #FF5E00;
    box-shadow: 0 0 15px rgba(255, 94, 0, 0.3);
    width: 250px;
}

.search-box i {
    position: absolute;
    right: 12px;
    color: #FF5E00;
    cursor: pointer;
}

.cart-icon {
    position: relative;
    cursor: pointer;
    padding: 10px;
    border-radius: 50%;
    transition: all 0.3s ease;
}

.cart-icon:hover {
    background: rgba(255, 94, 0, 0.1);
}

.cart-icon i {
    font-size: 1.5rem;
    color: #FF5E00;
}

.cart-count {
    position: absolute;
    top: -5px;
    right: -5px;
    background: #FF5E00;
    color: white;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.7rem;
    font-weight: 700;
    animation: pulse 2s infinite;
}

/* Featured Products Section */
.featured-products {
    padding: 80px 0;
    background: rgba(255, 255, 255, 0.02);
}

.products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 40px;
    margin-top: 60px;
    padding: 0 20px;
}

@media (min-width: 1200px) {
    .products-grid {
        grid-template-columns: repeat(3, 1fr);
    }
}

@media (max-width: 768px) {
    .products-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 25px;
    }
}

@media (max-width: 480px) {
    .products-grid {
        grid-template-columns: 1fr;
        gap: 20px;
    }
}

.product-card {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 24px;
    overflow: hidden;
    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    position: relative;
    backdrop-filter: blur(20px);
    box-shadow: var(--shadow-primary);
    cursor: pointer;
    transform-style: preserve-3d;
}

.product-card:hover {
    transform: translateY(-12px) rotateX(5deg) scale(1.03);
    border-color: rgba(102, 126, 234, 0.6);
    box-shadow: var(--shadow-hover);
    background: linear-gradient(145deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.05));
}

.product-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: var(--primary-gradient);
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: -1;
    border-radius: 24px;
}

.product-card:hover::before {
    opacity: 0.1;
}

.product-image {
    width: 100%;
    height: 280px;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-secondary);
    font-size: 3rem;
    position: relative;
    overflow: hidden;
    border-radius: 24px 24px 0 0;
}

.product-image::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: var(--accent-gradient);
    opacity: 0.05;
    transition: opacity 0.5s ease;
}

.product-card:hover .product-image::before {
    opacity: 0.1;
}

.product-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    filter: brightness(0.9) contrast(1.1);
}

.product-card:hover .product-image img {
    transform: scale(1.15) rotate(2deg);
    filter: brightness(1.1) contrast(1.2);
}

.product-badge {
    position: absolute;
    top: 16px;
    right: 16px;
    background: var(--secondary-gradient);
    color: white;
    padding: 8px 16px;
    border-radius: 25px;
    font-size: 0.8rem;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 8px 25px rgba(240, 147, 251, 0.4);
    border: 2px solid rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(10px);
    z-index: 10;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.product-info {
    padding: 30px 25px;
    background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
    position: relative;
}

.product-info::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: var(--accent-gradient);
    opacity: 0.3;
}

.product-info h3 {
    color: var(--text-primary);
    margin-bottom: 15px;
    font-size: 1.4rem;
    font-weight: 800;
    line-height: 1.4;
    text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.product-price {
    font-size: 1.6rem;
    font-weight: 900;
    margin-bottom: 18px;
    background: var(--accent-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: 0 4px 8px rgba(79, 172, 254, 0.3);
    position: relative;
}

.product-price::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 50px;
    height: 2px;
    background: var(--accent-gradient);
    border-radius: 2px;
}

.product-rating {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
    padding: 12px 16px;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
    border-radius: 16px;
    border: 1px solid rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);

    overflow: hidden;
}

.product-rating::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: var(--accent-gradient);
    opacity: 0.1;
    transition: left 0.5s ease;
}

.product-card:hover .product-rating::before {
    left: 0;
}

.star {
    color: #ffaa00;
    font-size: 1rem;
    text-shadow: 0 2px 4px rgba(255, 170, 0, 0.5);
    transition: all 0.3s ease;
}

.product-card:hover .star {
    transform: scale(1.1);
    color: #ffcc00;
}

.product-actions {
    display: flex;
    gap: 15px;
    margin-top: 10px;
    position: relative;
}

    font-size: 0.9rem;

    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);

    overflow: hidden;
    text-transform: uppercase;

.btn-add-cart::before {
    content: '';
    position: absolute;

    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);

.btn-add-cart:hover::before {
    left: 100%;
}

.btn-add-cart:hover {
    transform: translateY(-4px) scale(1.02);
    box-shadow: 0 20px 40px rgba(102, 126, 234, 0.5);
    background: var(--secondary-gradient);
}

.btn-wishlist {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
    color: var(--text-secondary);
    border: 1px solid var(--border-color);
    padding: 14px;
    border-radius: 16px;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    backdrop-filter: blur(15px);
    position: relative;
    overflow: hidden;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.btn-wishlist:hover {

    transform: translateY(-3px) scale(1.1);
    box-shadow: 0 12px 25px rgba(255, 68, 68, 0.3);
}

.btn-wishlist::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: radial-gradient(circle, rgba(255, 68, 68, 0.3), transparent);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: all 0.4s ease;
}

.btn-wishlist:hover::before {

    height: 100px;
}
