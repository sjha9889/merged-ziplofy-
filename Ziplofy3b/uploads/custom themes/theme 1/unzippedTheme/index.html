        margin-bottom: 30px;\r\n            display: flex;\r\n            align-items: center;\r\n            gap: 20px;\r\n        }\r\n\r\n        .info-icon {\r\n            width: 50px;\r\n            height: 50px;\r\n            background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n            border-radius: 50%;\r\n            display: flex;\r\n            align-items: center;\r\n            justify-content: center;\r\n            font-size: 1.5rem;\r\n        }\r\n\r\n        .info-details h4 {\r\n            color: #FF5E00;\r\n            margin-bottom: 5px;\r\n            font-size: 1.1rem;\r\n        }\r\n\r\n        .info-details p {\r\n            opacity: 0.8;\r\n        }\r\n\r\n        /* Map Section */\r\n        .map-container {\r\n            margin-top: 40px;\r\n            background: rgba(255, 255, 255, 0.03);\r\n            border: 1px solid rgba(255, 94, 0, 0.2);\r\n            border-radius: 10px;\r\n            padding: 20px;\r\n            backdrop-filter: blur(10px);\r\n            height: 300px;\r\n            display: flex;\r\n            align-items: center;\r\n            justify-content: center;\r\n            position: relative;\r\n            overflow: hidden;\r\n        }\r\n\r\n        .map-placeholder {\r\n            text-align: center;\r\n            opacity: 0.6;\r\n        }\r\n\r\n        .map-overlay {\r\n            position: absolute;\r\n            top: 0;\r\n            left: 0;\r\n            width: 100%;\r\n            height: 100%;\r\n            background: linear-gradient(45deg, transparent 40%, rgba(255, 94, 0, 0.1) 50%, transparent 60%);\r\n            animation: scan 3s linear infinite;\r\n        }\r\n\r\n        @keyframes scan {\r\n            0% { transform: translateX(-100%); }\r\n            100% { transform: translateX(100%); }\r\n        }\r\n\r\n        /* Footer */\r\n        /* Footer styles moved to additional.css for better organization */\r\n        /* } */\r\n\r\n        .copyright a:hover {\r\n            color: #00B2FF;\r\n            text-shadow: 0 0 10px currentColor;\r\n        }\r\n\r\n        /* Scanlines effect */\r\n        .scanlines {\r\n            position: fixed;\r\n            top: 0;\r\n            left: 0;\r\n            width: 100%;\r\n            height: 100%;\r\n            pointer-events: none;\r\n            background: linear-gradient(\r\n                transparent 50%,\r\n                rgba(255, 94, 0, 0.01) 50%\r\n            );\r\n            background-size: 100% 4px;\r\n            animation: scanlines 8s linear infinite;\r\n            z-index: 2;\r\n            pointer-events: none;\r\n        }\r\n\r\n        @keyframes scanlines {\r\n            0% { transform: translateY(0); }\r\n            100% { transform: translateY(10px); }\r\n        }\r\n\r\n        @keyframes fadeIn {\r\n            from { opacity: 0; transform: translateY(20px); }\r\n            to { opacity: 1; transform: translateY(0); }\r\n        }\r\n\r\n        @keyframes float {\r\n            0%, 100% { \r\n                transform: translateY(0);\r\n                box-shadow: 0 0 30px rgba(255, 94, 0, 0.5);\r\n            }\r\n            50% { \r\n                transform: translateY(-10px);\r\n                box-shadow: 0 10px 40px rgba(255, 94, 0, 0.7);\r\n            }\r\n        }\r\n\r\n        @keyframes rotate {\r\n            0% { transform: rotate(0deg); }\r\n            100% { transform: rotate(360deg); }\r\n        }\r\n\r\n        /* Responsive */\r\n        @media (max-width: 768px) {\r\n            nav {\r\n                padding: 15px 20px;\r\n            }\r\n\r\n            .nav-links {\r\n                position: fixed;\r\n                top: 70px;\r\n                left: -100%;\r\n                width: 100%;\r\n                height: calc(100vh - 70px);\r\n                background: rgba(10, 10, 10, 0.95);\r\n                flex-direction: column;\r\n                align-items: center;\r\n                justify-content: start;\r\n                padding-top: 50px;\r\n                transition: left 0.3s ease;\r\n            }\r\n\r\n            .nav-links.active {\r\n                left: 0;\r\n            }\r\n\r\n            .menu-toggle {\r\n                display: flex;\r\n            }\r\n\r\n            .hero-content {\r\n                padding: 0 20px;\r\n            }\r\n\r\n            .glitch-text {\r\n                font-size: clamp(1.2rem, 4.9vw, 2.4rem);\r\n            }\r\n\r\n            .text-rotator {\r\n                min-height: 150px;\r\n            }\r\n\r\n            .subtitle {\r\n                font-size: 1.2rem;\r\n            }\r\n\r\n            .cta-container {\r\n                flex-direction: column;\r\n                align-items: center;\r\n            }\r\n\r\n            .cta-button {\r\n                width: 100%;\r\n                max-width: 300px;\r\n            }\r\n\r\n            .features-container {\r\n                grid-template-columns: 1fr;\r\n            }\r\n\r\n            .feature-tabs {\r\n                display: block;\r\n                padding: 20px;\r\n                max-width: 100%;\r\n            }\r\n\r\n            .tab-item {\r\n                width: 100%;\r\n                margin-bottom: 10px;\r\n            }\r\n\r\n            .about-content,\r\n            .contact-container {\r\n                grid-template-columns: 1fr;\r\n            }\r\n\r\n            .about-graphic {\r\n                width: 200px;\r\n                height: 200px;\r\n            }\r\n\r\n            .shape-circle,\r\n            .shape-triangle,\r\n            .shape-square {\r\n                transform: scale(0.6);\r\n            }\r\n        }\n\n/* \r\n==========================================\r\nMODERN E-COMMERCE DESIGN 2025\r\n==========================================\r\nComplete redesign with modern UI/UX\r\n==========================================\r\n*/\r\n\r\n/* Modern Color Palette */\r\n:root {\r\n    --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);\r\n    --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);\r\n    --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);\r\n    --dark-bg: #0a0a0a;\r\n    --card-bg: rgba(255, 255, 255, 0.08);\r\n    --text-primary: #ffffff;\r\n    --text-secondary: rgba(255, 255, 255, 0.7);\r\n    --border-color: rgba(255, 255, 255, 0.1);\r\n    --shadow-primary: 0 20px 40px rgba(0, 0, 0, 0.3);\r\n    --shadow-hover: 0 30px 60px rgba(0, 0, 0, 0.4);\r\n}\r\n\r\n/* Navigation Updates - E-commerce specific only */\r\n.nav-actions {\r\n    display: flex;\r\n    align-items: center;\r\n    gap: 20px;\r\n}\r\n\r\n.search-box {\r\n    position: relative;\r\n    display: flex;\r\n    align-items: center;\r\n}\r\n\r\n.search-box input {\r\n    background: rgba(255, 255, 255, 0.05);\r\n    border: 1px solid rgba(255, 94, 0, 0.3);\r\n    color: white;\r\n    padding: 8px 35px 8px 15px;\r\n    border-radius: 25px;\r\n    width: 200px;\r\n    font-size: 14px;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.search-box input:focus {\r\n    outline: none;\r\n    border-color: #FF5E00;\r\n    box-shadow: 0 0 15px rgba(255, 94, 0, 0.3);\r\n    width: 250px;\r\n}\r\n\r\n.search-box i {\r\n    position: absolute;\r\n    right: 12px;\r\n    color: #FF5E00;\r\n    cursor: pointer;\r\n}\r\n\r\n.cart-icon {\r\n    position: relative;\r\n    cursor: pointer;\r\n    padding: 10px;\r\n    border-radius: 50%;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.cart-icon:hover {\r\n    background: rgba(255, 94, 0, 0.1);\r\n}\r\n\r\n.cart-icon i {\r\n    font-size: 1.5rem;\r\n    color: #FF5E00;\r\n}\r\n\r\n.cart-count {\r\n    position: absolute;\r\n    top: -5px;\r\n    right: -5px;\r\n    background: #FF5E00;\r\n    color: white;\r\n    border-radius: 50%;\r\n    width: 20px;\r\n    height: 20px;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    font-size: 0.7rem;\r\n    font-weight: 700;\r\n    animation: pulse 2s infinite;\r\n}\r\n\r\n/* Featured Products Section */\r\n.featured-products {\r\n    padding: 80px 0;\r\n    background: rgba(255, 255, 255, 0.02);\r\n}\r\n\r\n.products-grid {\r\n    display: grid;\r\n    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));\r\n    gap: 40px;\r\n    margin-top: 60px;\r\n    padding: 0 20px;\r\n}\r\n\r\n@media (min-width: 1200px) {\r\n    .products-grid {\r\n        grid-template-columns: repeat(3, 1fr);\r\n    }\r\n}\r\n\r\n@media (max-width: 768px) {\r\n    .products-grid {\r\n        grid-template-columns: repeat(2, 1fr);\r\n        gap: 25px;\r\n    }\r\n}\r\n\r\n@media (max-width: 480px) {\r\n    .products-grid {\r\n        grid-template-columns: 1fr;\r\n        gap: 20px;\r\n    }\r\n}\r\n\r\n.product-card {\r\n    background: var(--card-bg);\r\n    border: 1px solid var(--border-color);\r\n    border-radius: 24px;\r\n    overflow: hidden;\r\n    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);\r\n    position: relative;\r\n    backdrop-filter: blur(20px);\r\n    box-shadow: var(--shadow-primary);\r\n    cursor: pointer;\r\n    transform-style: preserve-3d;\r\n}\r\n\r\n.product-card:hover {\r\n    transform: translateY(-12px) rotateX(5deg) scale(1.03);\r\n    border-color: rgba(102, 126, 234, 0.6);\r\n    box-shadow: var(--shadow-hover);\r\n    background: linear-gradient(145deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.05));\r\n}\r\n\r\n.product-card::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: 0;\r\n    right: 0;\r\n    bottom: 0;\r\n    background: var(--primary-gradient);\r\n    opacity: 0;\r\n    transition: opacity 0.5s ease;\r\n    z-index: -1;\r\n    border-radius: 24px;\r\n}\r\n\r\n.product-card:hover::before {\r\n    opacity: 0.1;\r\n}\r\n\r\n.product-image {\r\n    width: 100%;\r\n    height: 280px;\r\n    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    color: var(--text-secondary);\r\n    font-size: 3rem;\r\n    position: relative;\r\n    overflow: hidden;\r\n    border-radius: 24px 24px 0 0;\r\n}\r\n\r\n.product-image::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: 0;\r\n    right: 0;\r\n    bottom: 0;\r\n    background: var(--accent-gradient);\r\n    opacity: 0.05;\r\n    transition: opacity 0.5s ease;\r\n}\r\n\r\n.product-card:hover .product-image::before {\r\n    opacity: 0.1;\r\n}\r\n\r\n.product-image img {\r\n    width: 100%;\r\n    height: 100%;\r\n    object-fit: cover;\r\n    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);\r\n    filter: brightness(0.9) contrast(1.1);\r\n}\r\n\r\n.product-card:hover .product-image img {\r\n    transform: scale(1.15) rotate(2deg);\r\n    filter: brightness(1.1) contrast(1.2);\r\n}\r\n\r\n.product-badge {\r\n    position: absolute;\r\n    top: 16px;\r\n    right: 16px;\r\n    background: var(--secondary-gradient);\r\n    color: white;\r\n    padding: 8px 16px;\r\n    border-radius: 25px;\r\n    font-size: 0.8rem;\r\n    font-weight: 800;\r\n    text-transform: uppercase;\r\n    letter-spacing: 1px;\r\n    box-shadow: 0 8px 25px rgba(240, 147, 251, 0.4);\r\n    border: 2px solid rgba(255, 255, 255, 0.3);\r\n    backdrop-filter: blur(10px);\r\n    z-index: 10;\r\n    animation: pulse 2s infinite;\r\n}\r\n\r\n@keyframes pulse {\r\n    0%, 100% { transform: scale(1); }\r\n    50% { transform: scale(1.05); }\r\n}\r\n\r\n.product-info {\r\n    padding: 30px 25px;\r\n    background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));\r\n    position: relative;\r\n}\r\n\r\n.product-info::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: 0;\r\n    right: 0;\r\n    height: 1px;\r\n    background: var(--accent-gradient);\r\n    opacity: 0.3;\r\n}\r\n\r\n.product-info h3 {\r\n    color: var(--text-primary);\r\n    margin-bottom: 15px;\r\n    font-size: 1.4rem;\r\n    font-weight: 800;\r\n    line-height: 1.4;\r\n    text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);\r\n    background: var(--primary-gradient);\r\n    -webkit-background-clip: text;\r\n    -webkit-text-fill-color: transparent;\r\n    background-clip: text;\r\n}\r\n\r\n.product-price {\r\n    font-size: 1.6rem;\r\n    font-weight: 900;\r\n    margin-bottom: 18px;\r\n    background: var(--accent-gradient);\r\n    -webkit-background-clip: text;\r\n    -webkit-text-fill-color: transparent;\r\n    background-clip: text;\r\n    text-shadow: 0 4px 8px rgba(79, 172, 254, 0.3);\r\n    position: relative;\r\n}\r\n\r\n.product-price::after {\r\n    content: '';\r\n    position: absolute;\r\n    bottom: -5px;\r\n    left: 0;\r\n    width: 50px;\r\n    height: 2px;\r\n    background: var(--accent-gradient);\r\n    border-radius: 2px;\r\n}\r\n\r\n.product-rating {\r\n    display: flex;\r\n    align-items: center;\r\n    gap: 10px;\r\n    margin-bottom: 20px;\r\n    padding: 12px 16px;\r\n    background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));\r\n    border-radius: 16px;\r\n    border: 1px solid rgba(255, 255, 255, 0.15);\r\n    backdrop-filter: blur(10px);\r\n    position: relative;\r\n    overflow: hidden;\r\n}\r\n\r\n.product-rating::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: -100%;\r\n    width: 100%;\r\n    height: 100%;\r\n    background: var(--accent-gradient);\r\n    opacity: 0.1;\r\n    transition: left 0.5s ease;\r\n}\r\n\r\n.product-card:hover .product-rating::before {\r\n    left: 0;\r\n}\r\n\r\n.star {\r\n    color: #ffaa00;\r\n    font-size: 1rem;\r\n    text-shadow: 0 2px 4px rgba(255, 170, 0, 0.5);\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.product-card:hover .star {\r\n    transform: scale(1.1);\r\n    color: #ffcc00;\r\n}\r\n\r\n.product-actions {\r\n    display: flex;\r\n    gap: 15px;\r\n    margin-top: 10px;\r\n    position: relative;\r\n}\r\n\r\n.btn-add-cart {\r\n    flex: 1;\r\n    background: var(--primary-gradient);\r\n    color: white;\r\n    border: none;\r\n    padding: 14px 20px;\r\n    border-radius: 16px;\r\n    font-weight: 700;\r\n    font-size: 0.9rem;\r\n    cursor: pointer;\r\n    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);\r\n    position: relative;\r\n    overflow: hidden;\r\n    text-transform: uppercase;\r\n    letter-spacing: 0.5px;\r\n    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);\r\n}\r\n\r\n.btn-add-cart::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: -100%;\r\n    width: 100%;\r\n    height: 100%;\r\n    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);\r\n    transition: left 0.5s ease;\r\n}\r\n\r\n.btn-add-cart:hover::before {\r\n    left: 100%;\r\n}\r\n\r\n.btn-add-cart:hover {\r\n    transform: translateY(-4px) scale(1.02);\r\n    box-shadow: 0 20px 40px rgba(102, 126, 234, 0.5);\r\n    background: var(--secondary-gradient);\r\n}\r\n\r\n.btn-wishlist {\r\n    background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));\r\n    color: var(--text-secondary);\r\n    border: 1px solid var(--border-color);\r\n    padding: 14px;\r\n    border-radius: 16px;\r\n    cursor: pointer;\r\n    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);\r\n    backdrop-filter: blur(15px);\r\n    position: relative;\r\n    overflow: hidden;\r\n    width: 50px;\r\n    height: 50px;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n}\r\n\r\n.btn-wishlist:hover {\r\n    color: #ff4444;\r\n    border-color: #ff4444;\r\n    background: linear-gradient(135deg, rgba(255, 68, 68, 0.15), rgba(255, 68, 68, 0.05));\r\n    transform: translateY(-3px) scale(1.1);\r\n    box-shadow: 0 12px 25px rgba(255, 68, 68, 0.3);\r\n}\r\n\r\n.btn-wishlist::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 50%;\r\n    left: 50%;\r\n    width: 0;\r\n    height: 0;\r\n    background: radial-gradient(circle, rgba(255, 68, 68, 0.3), transparent);\r\n    border-radius: 50%;\r\n    transform: translate(-50%, -50%);\r\n    transition: all 0.4s ease;\r\n}\r\n\r\n.btn-wishlist:hover::before {\r\n    width: 100px;\r\n    height: 100px;\r\n}\r\n\r\n/* Cart Styles */\r\n.cart-item {\r\n    display: flex;\r\n    align-items: center;\r\n    gap: 20px;\r\n    padding: 20px;\r\n    border-bottom: 1px solid rgba(255, 94, 0, 0.2);\r\n}\r\n\r\n.cart-item:last-child {\r\n    border-bottom: none;\r\n}\r\n\r\n.item-image {\r\n    width: 80px;\r\n    height: 80px;\r\n    background: linear-gradient(45deg, #1a1a1a, #2a2a2a);\r\n    border-radius: 10px;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    color: rgba(255, 255, 255, 0.5);\r\n    font-size: 2rem;\r\n}\r\n\r\n.item-details {\r\n    flex: 1;\r\n}\r\n\r\n.item-title {\r\n    color: white;\r\n    font-weight: 600;\r\n    margin-bottom: 5px;\r\n}\r\n\r\n.item-price {\r\n    color: #FF5E00;\r\n    font-weight: 700;\r\n    font-size: 1.1rem;\r\n}\r\n\r\n.quantity-controls {\r\n    display: flex;\r\n    align-items: center;\r\n    gap: 10px;\r\n    margin: 10px 0;\r\n}\r\n\r\n.quantity-btn {\r\n    background: rgba(255, 255, 255, 0.1);\r\n    border: 1px solid rgba(255, 94, 0, 0.3);\r\n    color: white;\r\n    width: 30px;\r\n    height: 30px;\r\n    border-radius: 5px;\r\n    cursor: pointer;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.quantity-btn:hover {\r\n    background: rgba(255, 94, 0, 0.2);\r\n    border-color: #FF5E00;\r\n}\r\n\r\n.quantity-input {\r\n    background: transparent;\r\n    border: none;\r\n    color: white;\r\n    text-align: center;\r\n    width: 50px;\r\n    font-weight: 600;\r\n}\r\n\r\n.btn-remove {\r\n    background: transparent;\r\n    color: #ff4444;\r\n    border: 1px solid #ff4444;\r\n    padding: 8px 15px;\r\n    border-radius: 8px;\r\n    cursor: pointer;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.btn-remove:hover {\r\n    background: #ff4444;\r\n    color: white;\r\n}\r\n\r\n/* Checkout Styles */\r\n.checkout-form {\r\n    background: rgba(255, 255, 255, 0.03);\r\n    border: 1px solid rgba(255, 94, 0, 0.2);\r\n    border-radius: 15px;\r\n    padding: 30px;\r\n    margin-bottom: 30px;\r\n}\r\n\r\n.form-group {\r\n    margin-bottom: 20px;\r\n}\r\n\r\n.form-group label {\r\n    display: block;\r\n    margin-bottom: 8px;\r\n    color: #FF5E00;\r\n    font-weight: 600;\r\n    font-size: 0.9rem;\r\n    text-transform: uppercase;\r\n    letter-spacing: 0.5px;\r\n}\r\n\r\n.form-group input,\r\n.form-group select,\r\n.form-group textarea {\r\n    width: 100%;\r\n    padding: 15px 20px;\r\n    background: rgba(255, 255, 255, 0.05);\r\n    border: 2px solid rgba(255, 94, 0, 0.2);\r\n    color: white;\r\n    font-size: 16px;\r\n    border-radius: 10px;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.form-group input:focus,\r\n.form-group select:focus,\r\n.form-group textarea:focus {\r\n    outline: none;\r\n    border-color: #FF5E00;\r\n    box-shadow: 0 0 20px rgba(255, 94, 0, 0.3);\r\n    background: rgba(255, 255, 255, 0.08);\r\n}\r\n\r\n.form-group input::placeholder,\r\n.form-group textarea::placeholder {\r\n    color: rgba(255, 255, 255, 0.5);\r\n}\r\n\r\n.form-row {\r\n    display: grid;\r\n    grid-template-columns: 1fr 1fr;\r\n    gap: 20px;\r\n}\r\n\r\n/* Order Summary */\r\n.order-summary {\r\n    background: rgba(255, 255, 255, 0.03);\r\n    border: 1px solid rgba(255, 94, 0, 0.2);\r\n    border-radius: 15px;\r\n    padding: 30px;\r\n    position: sticky;\r\n    top: 100px;\r\n}\r\n\r\n.summary-header {\r\n    display: flex;\r\n    justify-content: space-between;\r\n    align-items: center;\r\n    margin-bottom: 20px;\r\n    padding-bottom: 15px;\r\n    border-bottom: 1px solid rgba(255, 94, 0, 0.2);\r\n}\r\n\r\n.summary-header h3 {\r\n    color: #FF5E00;\r\n    font-size: 1.3rem;\r\n}\r\n\r\n.order-item {\r\n    display: flex;\r\n    align-items: center;\ {\r\n    width: 100%;\r\n    height: 400px;\r\n    position: relative;\r\n    overflow: hidden;\r\n    margin-bottom: 0;\r\n}\r\n\r\n.slider-container {\r\n    position: relative;\r\n    width: 100%;\r\n    height: 100%;\r\n}\r\n\r\n.slider-wrapper {\r\n    position: relative;\r\n    width: 100%;\r\n    height: 100%;\r\n    display: flex;\r\n    transition: transform 0.5s ease-in-out;\r\n}\r\n\r\n.slide {\r\n    min-width: 100%;\r\n    height: 100%;\r\n    position: relative;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n}\r\n\r\n.slide-bg {\r\n    width: 100%;\r\n    height: 100%;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    position: relative;\r\n    background-size: cover;\r\n    background-position: center;\r\n    background-repeat: no-repeat;\r\n}\r\n\r\n.slide-bg::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: 0;\r\n    right: 0;\r\n    bottom: 0;\r\n    background: rgba(0, 0, 0, 0.4);\r\n    z-index: 1;\r\n}\r\n\r\n.slide-content {\r\n    text-align: center;\r\n    color: white;\r\n    z-index: 2;\r\n    position: relative;\r\n    padding: 0 20px;\r\n}\r\n\r\n.slide-title {\r\n    font-size: 3rem;\r\n    font-weight: 700;\r\n    margin-bottom: 1rem;\r\n    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);\r\n    font-family: 'Orbitron', monospace;\r\n    text-transform: uppercase;\r\n    letter-spacing: 2px;\r\n    position: relative;\r\n    animation: glitch 2s infinite;\r\n}\r\n\r\n.slide-title::before,\r\n.slide-title::after {\r\n    content: attr(data-text);\r\n    position: absolute;\r\n    top: 0;\r\n    left: 0;\r\n    width: 100%;\r\n    height: 100%;\r\n    background: transparent;\r\n}\r\n\r\n.slide-title::before {\r\n    animation: glitch-1 0.5s infinite;\r\n    color: #FF5E00;\r\n    z-index: -1;\r\n}\r\n\r\n.slide-title::after {\r\n    animation: glitch-2 0.5s infinite;\r\n    color: #00B2FF;\r\n    z-index: -2;\r\n}\r\n\r\n@keyframe ign for Top Categories */\r\n@media (max-width: 768px) {\r\n    .top-categories {\r\n        padding: 30px 0;\r\n    }\r\n    \r\n    .categories-title {\r\n        font-size: 1.5rem;\r\n        margin-bottom: 20px;\r\n    }\r\n    \r\n    .scroll-btn {\r\n        width: 35px;\r\n        height: 35px;\r\n    }\r\n    \r\n    .category-item {\r\n        min-width: 100px;\r\n        padding: 15px 10px;\r\n        margin-right: 10px;\r\n    }\r\n    /* leave space for right arrow button on mobile */\r\n    .categories-scroll-wrapper { padding-right: 60px; }\r\n    \r\n    .category-icon {\r\n        width: 30px;\r\n        height: 30px;\r\n    }\r\n    \r\n    .category-icon i {\r\n        font-size: 0.9rem;\r\n    }\r\n    \r\n    .category-name {\r\n        font-size: 0.7rem;\r\n    }\r\n}\r\n\r\n@media (max-width: 480px) {\r\n    .categories-scroll-container {\r\n        gap: 10px;\r\n    }\r\n    \r\n    .scroll-btn {\r\n        width: 30px;\r\n        height: 30px;\r\n    }\r\n    \r\n    .category-item {\r\n        min-width: 80px;\r\n        padding: 12px 8px;\r\n        margin-right: 8px;\r\n    }\r\n    \r\n    .category-icon {\r\n        width: 25px;\r\n        height: 25px;\r\n    }\r\n    \r\n    .category-icon i {\r\n        font-size: 0.8rem;\r\n    }\r\n    \r\n    .category-name {\r\n        font-size: 0.65rem;\r\n    }\r\n}\r\n\r\n/* ==========================================\r\n   NEW ELECTRO CART SLIDER DESIGN\r\n   ========================================== */\r\n/* Cart Slider Container */\r\n.electro-cart-slider {\r\n    position: fixed;\r\n    top: 0;\r\n    right: -100%;\r\n    width: 400px;\r\n    height: 100vh;\r\n    background: linear-gradient(145deg, #1a1a1a 0%, #2d2d2d 100%);\r\n    border-left: 3px solid #FF5E00;\r\n    z-index: 10000;\r\n    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);\r\n    box-shadow: -20px 0 50px rgba(0, 0, 0, 0.8);\r\n    backdrop-filter: blur(20px);\r\n    overflow: hidden;\r\n}\r\n\r\n.electro-cart-s -radius: 25px;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.cart-actions .btn-secondary {\r\n    background: rgba(255, 255, 255, 0.1);\r\n    color: white;\r\n    border: 1px solid rgba(255, 94, 0, 0.3);\r\n}\r\n\r\n.cart-actions .btn-secondary:hover {\r\n    background: rgba(255, 94, 0, 0.1);\r\n    border-color: #FF5E00;\r\n}\r\n\r\n.cart-actions .btn-primary {\r\n    background: linear-gradient(45deg, #FF5E00, #FF8C42);\r\n    color: white;\r\n    border: none;\r\n}\r\n\r\n.cart-actions .btn-primary:hover {\r\n    transform: translateY(-2px);\r\n    box-shadow: 0 8px 25px rgba(255, 94, 0, 0.4);\r\n}\r\n\r\n/* Empty Cart Message */\r\n.cart-empty {\r\n    text-align: center;\r\n    padding: 40px 20px;\r\n    color: rgba(255, 255, 255, 0.6);\r\n}\r\n\r\n.cart-empty h3 {\r\n    color: #FF5E00;\r\n    margin-bottom: 10px;\r\n    font-size: 1.1rem;\r\n}\r\n\r\n.cart-empty p {\r\n    font-size: 0.9rem;\r\n    margin: 0;\r\n}\r\n\r\n/* Notification Animation */\r\n@keyframes slideIn {\r\n    from {\r\n        transform: translateX(100%);\r\n        opacity: 0;\r\n    }\r\n    to {\r\n        transform: translateX(0);\r\n        opacity: 1;\r\n    }\r\n}\r\n\r\n/* Featured Products Section */\r\n.featured-products {\r\n    padding: 80px 0;\r\n    background: rgba(255, 255, 255, 0.01);\r\n}\r\n\r\n.featured-products .section-title {\r\n    text-align: left;\r\n    font-size: 1.8rem;\r\n    font-weight: 700;\r\n    margin-bottom: 50px;\r\n    color: #ffffff;\r\n    text-transform: uppercase;\r\n    letter-spacing: 2px;\r\n    position: relative;\r\n    display: inline-block;\r\n}\r\n\r\n.featured-products .section-title::after {\r\n    content: '';\r\n    position: absolute;\r\n    bottom: -8px;\r\n    left: 0;\r\n    width: 60px;\r\n    height: 4px;\r\n    background: #FF5E00;\r\n    border-radius: 2px;\r\n}\r\n\r\n.products-grid {\r\n    display: grid;\r\n    grid-template-columns: repeat(4, 1fr);\r\n    gap: 20px;\r\n    max-width: 1200px;\r\n    margin: 0 auto;\r\n
