g) scale(1);\r\n            }\r\n            25% {\r\n                transform: translateY(-30px) rotate(90deg) scale(1.1);\r\n            }\r\n            50% {\r\n                transform: translateY(20px) rotate(180deg) scale(0.9);\r\n            }\r\n            75% {\r\n                transform: translateY(-10px) rotate(270deg) scale(1.05);\r\n            }\r\n        }\r\n\r\n        /* Gradient overlay */\r\n        .gradient-overlay {\r\n            position: fixed;\r\n            top: 0;\r\n            left: 0;\r\n            width: 100%;\r\n            height: 100%;\r\n            background: radial-gradient(circle at 20% 50%, rgba(255, 94, 0, 0.15) 0%, transparent 50%),\r\n                        radial-gradient(circle at 80% 50%, rgba(0, 178, 255, 0.15) 0%, transparent 50%),\r\n                        radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.8) 0%, transparent 100%);\r\n            z-index: -1;\r\n            animation: gradient-shift 10s ease-in-out infinite;\r\n        }\r\n\r\n        @keyframes gradient-shift {\r\n            0%, 100% { transform: scale(1) rotate(0deg); }\r\n            50% { transform: scale(1.1) rotate(180deg); }\r\n        }\r\n\r\n        @keyframes grid-move {\r\n            0% { transform: translate(0, 0); }\r\n            100% { transform: translate(80px, 80px); }\r\n        }\r\n\r\n        /* Floating particles */\r\n        .particle {\r\n            position: fixed;\r\n            pointer-events: none;\r\n            opacity: 0;\r\n            z-index: 1;\r\n        }\r\n\r\n        .particle::before {\r\n            content: '';\r\n            position: absolute;\r\n            width: 2px;\r\n            height: 2px;\r\n            background: #FF5E00;\r\n            box-shadow: 0 0 10px #FF5E00, 0 0 20px #FF5E00;\r\n            animation: float-up 15s linear infinite;\r\n        }\r\n\r\n        @keyframes float-up {\r\n            0% {\r\n                transform: translateY(100vh) rotate(0deg);\r\n                opacity: 0;\r\n            }\r\n            10% {\r\n                opacity: 1;\r\n            }\r\n            90% {\r\n                opacity: 1;\r\n            }\r\n            100% {\r\n                transform: translateY(-100vh) rotate(720deg);\r\n                opacity: 0;\r\n            }\r\n        }\r\n\r\n        /* Navigation */\r\n        nav {\r\n            position: fixed;\r\n            top: 0;\r\n            width: 100%;\r\n            padding: 20px 50px;\r\n            background: rgba(10, 10, 10, 0.8);\r\n            backdrop-filter: blur(10px);\r\n            z-index: 1000;\r\n            transition: all 0.3s ease;\r\n            border-bottom: 1px solid rgba(255, 94, 0, 0.1);\r\n        }\r\n\r\n        nav.scrolled {\r\n            padding: 15px 50px;\r\n            background: rgba(10, 10, 10, 0.95);\r\n            box-shadow: 0 5px 30px rgba(255, 94, 0, 0.2);\r\n        }\r\n\r\n        .nav-container {\r\n            max-width: 1200px;\r\n            margin: 0 auto;\r\n            display: flex;\r\n            justify-content: space-between;\r\n            align-items: center;\r\n        }\r\n\r\n        .logo-link {\r\n            display: flex;\r\n            align-items: center;\r\n            text-decoration: none;\r\n            gap: 10px;\r\n        }\r\n\r\n        .logo-svg {\r\n            width: 40px;\r\n            height: 40px;\r\n        }\r\n\r\n        .logo-text {\r\n            font-family: 'Orbitron', monospace;\r\n            font-size: 24px;\r\n            font-weight: 900;\r\n            background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n            -webkit-background-clip: text;\r\n            -webkit-text-fill-color: transparent;\r\n            animation: glow 2s ease-in-out infinite;\r\n            text-shadow: 0 0 30px rgba(255, 94, 0, 0.5);\r\n        }\r\n\r\n        @keyframes glow {\r\n            0%, 100% { \r\n                filter: brightness(1);\r\n                text-shadow: 0 0 30px rgba(255, 94, 0, 0.5);\r\n            }\r\n            50% { \r\n                filter: brightness(1.5);\r\n                text-shadow: 0 0 40px rgba(255, 94, 0, 0.8);\r\n            }\r\n        }\r\n\r\n        .nav-links {\r\n            display: flex;\r\n            gap: 30px;\r\n            list-style: none;\r\n        }\r\n\r\n        .nav-links a {\r\n            text-decoration: none;\r\n            color: #ffffff;\r\n            position: relative;\r\n            transition: all 0.3s ease;\r\n            padding: 8px 16px;\r\n            font-family: 'Orbitron', monospace;\r\n            font-weight: 500;\r\n            font-size: 14px;\r\n            text-transform: uppercase;\r\n            letter-spacing: 1px;\r\n            opacity: 0.7;\r\n        }\r\n\r\n        .nav-links a.active {\r\n            opacity: 1;\r\n            color: #FF5E00;\r\n        }\r\n\r\n        .nav-links a::before {\r\n            content: '';\r\n            position: absolute;\r\n            top: 0;\r\n            left: 0;\r\n            width: 100%;\r\n            height: 100%;\r\n            border: 1px solid transparent;\r\n            transition: all 0.3s ease;\r\n        }\r\n\r\n        .nav-links a:hover::before,\r\n        .nav-links a.active::before {\r\n            border-color: #FF5E00;\r\n            box-shadow: inset 0 0 10px rgba(255, 94, 0, 0.5);\r\n        }\r\n\r\n        .nav-links a::after {\r\n            content: '';\r\n            position: absolute;\r\n            bottom: 0;\r\n            left: 0;\r\n            width: 0;\r\n            height: 2px;\r\n            background: linear-gradient(90deg, #FF5E00, #00B2FF);\r\n            transition: width 0.3s ease;\r\n            box-shadow: 0 0 10px rgba(255, 94, 0, 0.8);\r\n        }\r\n\r\n        .nav-links a:hover::after,\r\n        .nav-links a.active::after {\r\n            width: 100%;\r\n        }\r\n\r\n        /* Mobile menu */\r\n        .menu-toggle {\r\n            display: none;\r\n            flex-direction: column;\r\n            cursor: pointer;\r\n            gap: 4px;\r\n        }\r\n\r\n        .menu-toggle span {\r\n            width: 25px;\r\n            height: 2px;\r\n            background: #FF5E00;\r\n            transition: all 0.3s ease;\r\n        }\r\n\r\n        .menu-toggle.active span:nth-child(1) {\r\n            transform: rotate(45deg) translate(5px, 5px);\r\n        }\r\n\r\n        .menu-toggle.active span:nth-child(2) {\r\n            opacity: 0;\r\n        }\r\n\r\n        .menu-toggle.active span:nth-child(3) {\r\n            transform: rotate(-45deg) translate(5px, -5px);\r\n        }\r\n\r\n        /* Hero Section */\r\n        .hero {\r\n            min-height: 100vh;\r\n            display: flex;\r\n            flex-direction: column;\r\n            align-items: center;\r\n            justify-content: center;\r\n            position: relative;\r\n            padding: 80px 20px 20px;\r\n        }\r\n\r\n        .hero-content {\r\n            text-align: center;\r\n            max-width: 1200px;\r\n            animation: fade-in-up 1s ease-out;\r\n            z-index: 10;\r\n            width: 100%;\r\n            flex: 1;\r\n            display: flex;\r\n            flex-direction: column;\r\n            justify-content: center;\r\n        }\r\n\r\n        /* Text Rotator Styles */\r\n        .text-rotator {\r\n            position: relative;\r\n            min-height: 100px;\r\n            margin-bottom: 20px;\r\n            display: flex;\r\n            align-items: center;\r\n            justify-content: center;\r\n            width: 100%;\r\n        }\r\n\r\n        .text-set {\r\n            position: absolute;\r\n            width: 100%;\r\n            opacity: 0;\r\n            display: none;\r\n        }\r\n\r\n        .text-set.active {\r\n            opacity: 1;\r\n            display: block;\r\n        }\r\n\r\n        .glitch-text {\r\n            font-family: 'Orbitron', monospace;\r\n            font-size: clamp(0.98rem, 2.94vw, 2.4rem);\r\n            font-weight: 900;\r\n            position: relative;\r\n            text-transform: uppercase;\r\n            letter-spacing: 0.1em;\r\n            text-shadow: 0 0 20px rgba(255, 94, 0, 0.5);\r\n            overflow: hidden;\r\n        }\r\n\r\n        .char {\r\n            display: inline-block;\r\n            opacity: 0;\r\n            transform: translateY(50px);\r\n            animation: charFlyIn 0.5s ease-out forwards;\r\n        }\r\n\r\n        @keyframes charFlyIn {\r\n            to {\r\n                opacity: 1;\r\n                transform: translateY(0);\r\n            }\r\n        }\r\n\r\n        .char.out {\r\n            animation: charFlyOut 0.3s ease-in forwards;\r\n        }\r\n\r\n        @keyframes charFlyOut {\r\n            to {\r\n                opacity: 0;\r\n                transform: translateY(-30px) rotateX(90deg);\r\n            }\r\n        }\r\n\r\n        .subtitle {\r\n            font-size: 1.5rem;\r\n            margin: 20px 0;\r\n            opacity: 0;\r\n            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);\r\n            font-weight: 300;\r\n        }\r\n\r\n        .subtitle.visible {\r\n            animation: subtitleFade 0.8s ease-out 0.5s forwards;\r\n        }\r\n\r\n        @keyframes subtitleFade {\r\n            to {\r\n                opacity: 0.6;\r\n            }\r\n        }\r\n\r\n        @keyframes fade-in-up {\r\n            from {\r\n                opacity: 0;\r\n                transform: translateY(30px);\r\n            }\r\n            to {\r\n                opacity: 1;\r\n                transform: translateY(0);\r\n            }\r\n        }\r\n\r\n        .glitch-text {\r\n            font-family: 'Orbitron', monospace;\r\n            font-size: clamp(2.6rem, 10vw, 3.8rem);\r\n            font-weight: 900;\r\n            position: relative;\r\n            text-transform: uppercase;\r\n            letter-spacing: 0.1em;\r\n            text-shadow: 0 0 20px rgba(255, 94, 0, 0.5);\r\n        }\r\n\r\n        .glitch-text::before,\r\n        .glitch-text::after {\r\n            content: attr(data-text);\r\n            position: absolute;\r\n            top: 0;\r\n            left: 0;\r\n            width: 100%;\r\n            height: 100%;\r\n        }\r\n\r\n        .glitch-text::before {\r\n            animation: glitch-1 0.5s infinite;\r\n            color: #FF5E00;\r\n            z-index: -1;\r\n            text-shadow: -2px 0 #FF5E00;\r\n        }\r\n\r\n        .glitch-text::after {\r\n            animation: glitch-2 0.5s infinite;\r\n            color: #00B2FF;\r\n            z-index: -1;\r\n            text-shadow: 2px 0 #00B2FF;\r\n        }\r\n\r\n        @keyframes glitch-1 {\r\n            0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }\r\n            20% { clip-path: inset(33% 0 33% 0); transform: translate(-2px); }\r\n            40% { clip-path: inset(66% 0 0 0); transform: translate(2px); }\r\n            60% { clip-path: inset(0 0 66% 0); transform: translate(1px); }\r\n            80% { clip-path: inset(25% 0 50% 0); transform: translate(-1px); }\r\n        }\r\n\r\n        @keyframes glitch-2 {\r\n            0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }\r\n            20% { clip-path: inset(50% 0 25% 0); transform: translate(2px); }\r\n            40% { clip-path: inset(0 0 75% 0); transform: translate(-2px); }\r\n            60% { clip-path: inset(75% 0 0 0); transform: translate(-1px); }\r\n            80% { clip-path: inset(40% 0 40% 0); transform: translate(1px); }\r\n        }\r\n\r\n        .subtitle {\r\n            font-size: 1.5rem;\r\n            margin: 20px 0;\r\n            opacity: 0.6;\r\n            animation: fade-in 1s ease-out 0.5s both;\r\n            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);\r\n            font-weight: 300;\r\n        }\r\n\r\n        @keyframes fade-in {\r\n            from { opacity: 0; }\r\n            to { opacity: 0.6; }\r\n        }\r\n\r\n        .cta-container {\r\n            position: absolute;\r\n            bottom: 90px;\r\n            left: 50%;\r\n            transform: translateX(-50%);\r\n            display: flex;\r\n            gap: 20px;\r\n            justify-content: center;\r\n            flex-wrap: wrap;\r\n            z-index: 100;\r\n        }\r\n\r\n        .cta-button {\r\n            padding: 12px 30px;\r\n            border: none;\r\n            font-size: 1rem;\r\n            cursor: pointer;\r\n            position: relative;\r\n            overflow: hidden;\r\n            transition: all 0.3s ease;\r\n            text-decoration: none;\r\n            display: inline-block;\r\n            text-transform: uppercase;\r\n            letter-spacing: 0.1em;\r\n            font-family: 'Orbitron', monospace;\r\n            font-weight: 700;\r\n        }\r\n\r\n        .cta-primary {\r\n            background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n            color: white;\r\n            animation: pulse 2s infinite;\r\n            box-shadow: 0 0 30px rgba(255, 94, 0, 0.5);\r\n        }\r\n\r\n        @keyframes pulse {\r\n            0%, 100% { \r\n                transform: scale(1);\r\n                box-shadow: 0 0 30px rgba(255, 94, 0, 0.5);\r\n            }\r\n            50% { \r\n                transform: scale(1.05);\r\n                box-shadow: 0 0 40px rgba(255, 94, 0, 0.8);\r\n            }\r\n        }\r\n\r\n        .cta-secondary {\r\n            background: transparent;\r\n            color: #FF5E00;\r\n            border: 2px solid #FF5E00;\r\n            box-shadow: inset 0 0 20px rgba(255, 94, 0, 0.1);\r\n        }\r\n\r\n        .cta-button::before {\r\n            content: '';\r\n            position: absolute;\r\n            top: 50%;\r\n            left: 50%;\r\n            width: 0;\r\n            height: 0;\r\n            background: rgba(255, 255, 255, 0.2);\r\n            border-radius: 50%;\r\n            transform: translate(-50%, -50%);\r\n            transition: width 0.6s, height 0.6s;\r\n        }\r\n\r\n        .cta-button:hover::before {\r\n            width: 300px;\r\n            height: 300px;\r\n        }\r\n\r\n        .cta-secondary:hover {\r\n            background: rgba(255, 94, 0, 0.1);\r\n            color: white;\r\n            transform: translateY(-2px);\r\n            box-shadow: 0 10px 40px rgba(255, 94, 0, 0.4), inset 0 0 30px rgba(255, 94, 0, 0.2);\r\n            border-color: #ffffff;\r\n        }\r\n\r\n        /* Features Section with Tabs */\r\n        .features {\r\n            padding: 100px 20px;\r\n            max-width: 1200px;\r\n            margin: 0 auto;\r\n            position: relative;\r\n        }\r\n\r\n        .section-title {\r\n            font-family: 'Orbitron', monospace;\r\n            font-size: 1.8rem;\r\n            font-weight: 700;\r\n            text-align: center;\r\n            margin-bottom: 60px;\r\n            background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n            -webkit-background-clip: text;\r\n            -webkit-text-fill-color: transparent;\r\n            text-transform: uppercase;\r\n        }\r\n\r\n        .features-container {\r\n            display: grid;\r\n            grid-template-columns: 300px 1fr;\r\n            gap: 40px;\r\n            align-items: start;\r\n        }\r\n\r\n        .feature-tabs {\r\n            background: rgba(255, 255, 255, 0.03);\r\n            border: 1px solid rgba(255, 94, 0, 0.2);\r\n            border-radius: 10px;\r\n            padding: 20px;\r\n            backdrop-filter: blur(10px);\r\n        }\r\n\r\n        .tab-item {\r\n            padding: 15px 20px;\r\n            margin-bottom: 10px;\r\n            cursor: pointer;\r\n            border: 1px solid transparent;\r\n            border-radius: 5px;\r\n            transition: all 0.3s ease;\r\n            font-weight: 500;\r\n            display: flex;\r\n            align-items: center;\r\n            gap: 15px;\r\n            font-size: 1.1rem;\r\n        }\r\n\r\n        .tab-item:hover {\r\n            background: rgba(255, 94, 0, 0.1);\r\n            border-color: rgba(255, 94, 0, 0.3);\r\n        }\r\n\r\n        .tab-item.active {\r\n            background: linear-gradient(45deg, rgba(255, 94, 0, 0.2), rgba(0, 178, 255, 0.2));\r\n            border-color: #FF5E00;\r\n            box-shadow: 0 0 20px rgba(255, 94, 0, 0.3);\r\n        }\r\n\r\n        .tab-icon {\r\n            font-size: 1.5rem;\r\n        }\r\n\r\n        .feature-content {\r\n            background: rgba(255, 255, 255, 0.03);\r\n            border: 1px solid rgba(255, 94, 0, 0.2);\r\n            border-radius: 10px;\r\n            padding: 40px;\r\n            backdrop-filter: blur(10px);\r\n            min-height: 400px;\r\n        }\r\n\r\n        .content-panel {\r\n            display: none;\r\n            animation: fadeIn 0.5s ease;\r\n        }\r\n\r\n        .content-panel.active {\r\n            display: block;\r\n        }\r\n\r\n        .content-panel h3 {\r\n            font-family: 'Orbitron', monospace;\r\n            font-size: 2rem;\r\n            margin-bottom: 20px;\r\n            background: linear-gradient(45deg, #ffffff, #FF5E00);\r\n            -webkit-background-clip: text;\r\n            -webkit-text-fill-color: transparent;\r\n        }\r\n\r\n        .content-panel p {\r\n            line-height: 1.8;\r\n            opacity: 0.8;\r\n            margin-bottom: 20px;\r\n            font-size: 1.1rem;\r\n        }\r\n\r\n        .feature-list {\r\n            list-style: none;\r\n            margin-top: 20px;\r\n        }\r\n\r\n        .feature-list li {\r\n            padding: 10px 0;\r\n            padding-left: 30px;\r\n            position: relative;\r\n            opacity: 0.8;\r\n        }\r\n\r\n        .feature-list li::before {\r\n            content: 'â–¸';\r\n            position: absolute;\r\n            left: 0;\r\n            color: #FF5E00;\r\n            font-size: 1.2rem;\r\n        }\r\n\r\n        /* About Section */\r\n        .about {\r\n            padding: 100px 20px;\r\n            max-width: 1200px;\r\n            margin: 0 auto;\r\n        }\r\n\r\n        .about-content {\r\n            display: grid;\r\n            grid-template-columns: 1fr 1fr;\r\n            gap: 60px;\r\n            align-items: center;\r\n        }\r\n\r\n        .about-text h2 {\r\n            font-family: 'Orbitron', monospace;\r\n            font-size: 2.5rem;\r\n            margin-bottom: 30px;\r\n            background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n            -webkit-background-clip: text;\r\n            -webkit-text-fill-color: transparent;\r\n        }\r\n\r\n        .about-text p {\r\n            line-height: 1.8;\r\n            opacity: 0.8;\r\n            margin-bottom: 20px;\r\n            font-size: 1.1rem;\r\n        }\r\n\r\n        .about-visual {\r\n            position: relative;\r\n            height: 400px;\r\n            display: flex;\r\n            align-items: center;\r\n            justify-content: center;\r\n        }\r\n\r\n        .about-graphic {\r\n            width: 300px;\r\n            height: 300px;\r\n            position: relative;\r\n            animation: float 6s ease-in-out infinite;\r\n        }\r\n\r\n        .about-graphic::before,\r\n        .about-graphic::after {\r\n            content: '';\r\n            position: absolute;\r\n            border: 2px solid #FF5E00;\r\n            border-radius: 10px;\r\n            box-shadow: 0 0 30px rgba(255, 94, 0, 0.5);\r\n        }\r\n\r\n        .about-graphic::before {\r\n            width: 100%;\r\n            height: 100%;\r\n            animation: rotate 20s linear infinite;\r\n        }\r\n\r\n        .about-graphic::after {\r\n            width: 80%;\r\n            height: 80%;\r\n            top: 10%;\r\n            left: 10%;\r\n            border-color: #00B2FF;\r\n            animation: rotate 15s linear infinite reverse;\r\n            box-shadow: 0 0 30px rgba(0, 178, 255, 0.5);\r\n        }\r\n\r\n        /* Alternative graphic for second row */\r\n        .about-graphic-alt {\r\n            width: 300px;\r\n            height: 300px;\r\n            position: relative;\r\n            display: flex;\r\n            align-items: center;\r\n            justify-content: center;\r\n            animation: float 6s ease-in-out infinite;\r\n        }\r\n\r\n        .hexagon {\r\n            position: absolute;\r\n            width: 100px;\r\n            height: 100px;\r\n            background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n            opacity: 0.3;\r\n            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);\r\n        }\r\n\r\n        .hexagon:nth-child(1) {\r\n            width: 150px;\r\n            height: 150px;\r\n            animation: hexagon-rotate 8s linear infinite;\r\n        }\r\n\r\n        .hexagon:nth-child(2) {\r\n            width: 100px;\r\n            height: 100px;\r\n            animation: hexagon-rotate 12s linear infinite reverse;\r\n            opacity: 0.5;\r\n        }\r\n\r\n        .hexagon:nth-child(3) {\r\n            width: 200px;\r\n            height: 200px;\r\n            animation: hexagon-rotate 15s linear infinite;\r\n            opacity: 0.2;\r\n        }\r\n\r\n        @keyframes hexagon-rotate {\r\n            0% { transform: rotate(0deg) scale(1); }\r\n            50% { transform: rotate(180deg) scale(1.1); }\r\n            100% { transform: rotate(360deg) scale(1); }\r\n        }\r\n\r\n        /* Contact Section */\r\n        .contact {\r\n            padding: 100px 20px;\r\n            max-width: 1200px;\r\n            margin: 0 auto;\r\n        }\r\n\r\n        .contact-container {\r\n            display: grid;\r\n            grid-template-columns: 1fr 1fr;\r\n            gap: 60px;\r\n        }\r\n\r\n        .contact-form {\r\n            background: rgba(255, 255, 255, 0.03);\r\n            border: 1px solid rgba(255, 94, 0, 0.2);\r\n            border-radius: 10px;\r\n            padding: 40px;\r\n            backdrop-filter: blur(10px);\r\n        }\r\n\r\n        .form-group {\r\n            margin-bottom: 25px;\r\n        }\r\n\r\n        .form-group label {\r\n            display: block;\r\n            margin-bottom: 10px;\r\n            color: #FF5E00;\r\n            font-weight: 500;\r\n            text-transform: uppercase;\r\n            font-size: 0.9rem;\r\n            letter-spacing: 1px;\r\n        }\r\n\r\n        .form-group input,\r\n        .form-group textarea {\r\n            width: 100%;\r\n            padding: 15px;\r\n            background: rgba(255, 255, 255, 0.05);\r\n            border: 1px solid rgba(255, 94, 0, 0.3);\r\n            color: white;\r\n            font-size: 1rem;\r\n            border-radius: 5px;\r\n            transition: all 0.3s ease;\r\n            font-family: 'Rajdhani', sans-serif;\r\n        }\r\n\r\n        .form-group input:focus,\r\n        .form-group textarea:focus {\r\n            outline: none;\r\n            border-color: #FF5E00;\r\n            box-shadow: 0 0 20px rgba(255, 94, 0, 0.3);\r\n            background: rgba(255, 255, 255, 0.08);\r\n        }\r\n\r\n        .form-group textarea {\r\n            min-height: 120px;\r\n            resize: vertical;\r\n        }\r\n\r\n        .submit-btn {\r\n            width: 100%;\r\n            padding: 15px;\r\n            background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n            color: white;\r\n            border: none;\r\n            border-radius: 5px;\r\n            font-size: 1.1rem;\r\n            font-weight: 700;\r\n            text-transform: uppercase;\r\n            letter-spacing: 1px;\r\n            cursor: pointer;\r\n            transition: all 0.3s ease;\r\n            font-family: 'Orbitron', monospace;\r\n        }\r\n\r\n        .submit-btn:hover {\r\n            transform: translateY(-2px);\r\n            box-shadow: 0 10px 30px rgba(255, 94, 0, 0.5);\r\n        }\r\n\r\n        .contact-info {\r\n            padding: 40px;\r\n        }\r\n\r\n        .contact-info h3 {\r\n            font-family: 'Orbitron', monospace;\r\n            font-size: 2rem;\r\n            margin-bottom: 30px;\r\n            background: linear-gradient(45deg, #ffffff, #FF5E00);\r\n            -webkit-background-clip: text;\r\n            -webkit-text-fill-color: transparent;\r\n        }\r\n\r\n        .info-item {\r\n            margin-bottom: 30px;\r\n            display: flex;\r\n            align-items: center;\r\n            gap: 20px;\r\n        }\r\n\r\n        .info-icon {\r\n            width: 50px;\r\n            height: 50px;\r\n            background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n            border-radius: 50%;\r\n            display: flex;\r\n            align-items: center;\r\n            justify-content: center;\r\n            font-size: 1.5rem;\r\n        }\r\n\r\n        .info-details h4 {\r\n            color: #FF5E00;\r\n            margin-bottom: 5px;\r\n            font-size: 1.1rem;\r\n        }\r\n\r\n        .info-details p {\r\n            opacity: 0.8;\r\n        }\r\n\r\n        /* Map Section */\r\n        .map-container {\r\n            margin-top: 40px;\r\n            background: rgba(255, 255, 255, 0.03);\r\n            border: 1px solid rgba(255, 94, 0, 0.2);\r\n            border-radius: 10px;\r\n            padding: 20px;\r\n            backdrop-filter: blur(10px);\r\n            height: 300px;\r\n            display: flex;\r\n            align-items: center;\r\n            justify-content: center;\r\n            position: relative;\r\n            overflow: hidden;\r\n        }\r\n\r\n        .map-placeholder {\r\n            text-align: center;\r\n            opacity: 0.6;\r\n        }\r\n\r\n        .map-overlay {\r\n            position: absolute;\r\n            top: 0;\r\n            left: 0;\r\n            width: 100%;\r\n            height: 100%;\r\n            background: linear-gradient(45deg, transparent 40%, rgba(255, 94, 0, 0.1) 50%, transparent 60%);\r\n            animation: scan 3s linear infinite;\r\n        }\r\n\r\n        @keyframes scan {\r\n            0% { transform: translateX(-100%); }\r\n            100% { transform: translateX(100%); }\r\n        }\r\n\r\n        /* Footer */\r\n        /* Footer styles moved to additional.css for better organization */\r\n        /* } */\r\n\r\n        .copyright a:hover {\r\n            color: #00B2FF;\r\n            text-shadow: 0 0 10px currentColor;\r\n        }\r\n\r\n        /* Scanlines effect */\r\n        .scanlines {\r\n            position: fixed;\r\n            top: 0;\r\n            left: 0;\r\n            width: 100%;\r\n            height: 100%;\r\n            pointer-events: none;\r\n            background: linear-gradient(\r\n                transparent 50%,\r\n                rgba(255, 94, 0, 0.01) 50%\r\n            );\r\n            background-size: 100% 4px;\r\n            animation: scanlines 8s linear infinite;\r\n            z-index: 2;\r\n            pointer-events: none;\r\n        }\r\n\r\n        @keyframes scanlines {\r\n            0% { transform: translateY(0); }\r\n            100% { transform: translateY(10px); }\r\n        }\r\n\r\n        @keyframes fadeIn {\r\n            from { opacity: 0; transform: translateY(20px); }\r\n            to { opacity: 1; transform: translateY(0); }\r\n        }\r\n\r\n        @keyframes float {\r\n            0%, 100% { \r\n                transform: translateY(0);\r\n                box-shadow: 0 0 30px rgba(255, 94, 0, 0.5);\r\n            }\r\n            50% { \r\n                transform: translateY(-10px);\r\n                box-shadow: 0 10px 40px rgba(255, 94, 0, 0.7);\r\n            }\r\n        }\r\n\r\n        @keyframes rotate {\r\n            0% { transform: rotate(0deg); }\r\n            100% { transform: rotate(360deg); }\r\n        }\r\n\r\n        /* Responsive */\r\n        @media (max-width: 768px) {\r\n            nav {\r\n                padding: 15px 20px;\r\n            }\r\n\r\n            .nav-links {\r\n                position: fixed;\r\n                top: 70px;\r\n                left: -100%;\r\n                width: 100%;\r\n                height: calc(100vh - 70px);\r\n                background: rgba(10, 10, 10, 0.95);\r\n                flex-direction: column;\r\n                align-items: center;\r\n                justify-content: start;\r\n                padding-top: 50px;\r\n                transition: left 0.3s ease;\r\n            }\r\n\r\n            .nav-links.active {\r\n                left: 0;\r\n            }\r\n\r\n            .menu-toggle {\r\n                display: flex;\r\n            }\r\n\r\n            .hero-content {\r\n                padding: 0 20px;\r\n            }\r\n\r\n            .glitch-text {\r\n                font-size: clamp(1.2rem, 4.9vw, 2.4rem);\r\n            }\r\n\r\n            .text-rotator {\r\n                min-height: 150px;\r\n            }\r\n\r\n            .subtitle {\r\n                font-size: 1.2rem;\r\n            }\r\n\r\n            .cta-container {\r\n                flex-direction: column;\r\n                align-items: center;\r\n            }\r\n\r\n            .cta-button {\r\n                width: 100%;\r\n                max-width: 300px;\r\n            }\r\n\r\n            .features-container {\r\n                grid-template-columns: 1fr;\r\n            }\r\n\r\n            .feature-tabs {\r\n                display: block;\r\n                padding: 20px;\r\n                max-width: 100%;\r\n            }\r\n\r\n            .tab-item {\r\n                width: 100%;\r\n                margin-bottom: 10px;\r\n            }\r\n\r\n            .about-content,\r\n            .contact-container {\r\n                grid-template-columns: 1fr;\r\n            }\r\n\r\n            .about-graphic {\r\n                width: 200px;\r\n                height: 200px;\r\n            }\r\n\r\n            .shape-circle,\r\n            .shape-triangle,\r\n            .shape-square {\r\n                transform: scale(0.6);\r\n            }\r\n        }\n\n/* \r\n==========================================\r\nMODERN E-COMMERCE DESIGN 2025\r\n==========================================\r\nComplete redesign with modern UI/UX\r\n==========================================\r\n*/\r\n\r\n/* Modern Color Palette */\r\n:root {\r\n    --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);\r\n    --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);\r\n    --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);\r\n    --dark-bg: #0a0a0a;\r\n    --card-bg: rgba(255, 255, 255, 0.08);\r\n    --text-primary: #ffffff;\r\n    --text-secondary: rgba(255, 255, 255, 0.7);\r\n    --border-color: rgba(255, 255, 255, 0.1);\r\n    --shadow-primary: 0 20px 40px rgba(0, 0, 0, 0.3);\r\n    --shadow-hover: 0 30px 60px rgba(0, 0, 0, 0.4);\r\n}\r\n\r\n/* Navigation Updates - E-commerce specific only */\r\n.nav-actions {\r\n    display: flex;\r\n    align-items: center;\r\n    gap: 20px;\r\n}\r\n\r\n.search-box {\r\n    position: relative;\r\n    display: flex;\r\n    align-items: center;\r\n}\r\n\r\n.search-box input {\r\n    background: rgba(255, 255, 255, 0.05);\r\n    border: 1px solid rgba(255, 94, 0, 0.3);\r\n    color: white;\r\n    padding: 8px 35px 8px 15px;\r\n    border-radius: 25px;\r\n    width: 200px;\r\n    font-size: 14px;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.search-box input:focus {\r\n    outline: none;\r\n    border-color: #FF5E00;\r\n    box-shadow: 0 0 15px rgba(255, 94, 0, 0.3);\r\n    width: 250px;\r\n}\r\n\r\n.search-box i {\r\n    position: absolute;\r\n    right: 12px;\r\n    color: #FF5E00;\r\n    cursor: pointer;\r\n}\r\n\r\n.cart-icon {\r\n    position: relative;\r\n    cursor: pointer;\r\n    padding: 10px;\r\n    border-radius: 50%;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.cart-icon:hover {\r\n    background: rgba(255, 94, 0, 0.1);\r\n}\r\n\r\n.cart-icon i {\r\n    font-size: 1.5rem;\r\n    color: #FF5E00;\r\n}\r\n\r\n.cart-count {\r\n    position: absolute;\r\n    top: -5px;\r\n    right: -5px;\r\n    background: #FF5E00;\r\n    color: white;\r\n    border-radius: 50%;\r\n    width: 20px;\r\n    height: 20px;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    font-size: 0.7rem;\r\n    font-weight: 700;\r\n    animation: pulse 2s infinite;\r\n}\r\n\r\n/* Featured Products Section */\r\n.featured-products {\r\n    padding: 80px 0;\r\n    background: rgba(255, 255, 255, 0.02);\r\n}\r\n\r\n.products-grid {\r\n    display: grid;\r\n    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));\r\n    gap: 40px;\r\n    margin-top: 60px;\r\n    padding: 0 20px;\r\n}\r\n\r\n@media (min-width: 1200px) {\r\n    .products-grid {\r\n        grid-template-columns: repeat(3, 1fr);\r\n    }\r\n}\r\n\r\n@media (max-width: 768px) {\r\n    .products-grid {\r\n        grid-template-columns: repeat(2, 1fr);\r\n        gap: 25px;\r\n    }\r\n}\r\n\r\n@media (max-width: 480px) {\r\n    .products-grid {\r\n        grid-template-columns: 1fr;\r\n        gap: 20px;\r\n    }\r\n}\r\n\r\n.product-card {\r\n    background: var(--card-bg);\r\n    border: 1px solid var(--border-color);\r\n    border-radius: 24px;\r\n    overflow: hidden;\r\n    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);\r\n    position: relative;\r\n    backdrop-filter: blur(20px);\r\n    box-shadow: var(--shadow-primary);\r\n    cursor: pointer;\r\n    transform-style: preserve-3d;\r\n}\r\n\r\n.product-card:hover {\r\n    transform: translateY(-12px) rotateX(5deg) scale(1.03);\r\n    border-color: rgba(102, 126, 234, 0.6);\r\n    box-shadow: var(--shadow-hover);\r\n    background: linear-gradient(145deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.05));\r\n}\r\n\r\n.product-card::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: 0;\r\n    right: 0;\r\n    bottom: 0;\r\n    background: var(--primary-gradient);\r\n    opacity: 0;\r\n    transition: opacity 0.5s ease;\r\n    z-index: -1;\r\n    border-radius: 24px;\r\n}\r\n\r\n.product-card:hover::before {\r\n    opacity: 0.1;\r\n}\r\n\r\n.product-image {\r\n    width: 100%;\r\n    height: 280px;\r\n    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    color: var(--text-secondary);\r\n    font-size: 3rem;\r\n    position: relative;\r\n    overflow: hidden;\r\n    border-radius: 24px 24px 0 0;\r\n}\r\n\r\n.product-image::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: 0;\r\n    right: 0;\r\n    bottom: 0;\r\n    background: var(--accent-gradient);\r\n    opacity: 0.05;\r\n    transition: opacity 0.5s ease;\r\n}\r\n\r\n.product-card:hover .product-image::before {\r\n    opacity: 0.1;\r\n}\r\n\r\n.product-image img {\r\n    width: 100%;\r\n    height: 100%;\r\n    object-fit: cover;\r\n    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);\r\n    filter: brightness(0.9) contrast(1.1);\r\n}\r\n\r\n.product-card:hover .product-image img {\r\n    transform: scale(1.15) rotate(2deg);\r\n    filter: brightness(1.1) contrast(1.2);\r\n}\r\n\r\n.product-badge {\r\n    position: absolute;\r\n    top: 16px;\r\n    right: 16px;\r\n    background: var(--secondary-gradient);\r\n    color: white;\r\n    padding: 8px 16px;\r\n    border-radius: 25px;\r\n    font-size: 0.8rem;\r\n    font-weight: 800;\r\n    text-transform: uppercase;\r\n    letter-spacing: 1px;\r\n    box-shadow: 0 8px 25px rgba(240, 147, 251, 0.4);\r\n    border: 2px solid rgba(255, 255, 255, 0.3);\r\n    backdrop-filter: blur(10px);\r\n    z-index: 10;\r\n    animation: pulse 2s infinite;\r\n}\r\n\r\n@keyframes pulse {\r\n    0%, 100% { transform: scale(1); }\r\n    50% { transform: scale(1.05); }\r\n}\r\n\r\n.product-info {\r\n    padding: 30px 25px;\r\n    background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));\r\n    position: relative;\r\n}\r\n\r\n.product-info::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: 0;\r\n    right: 0;\r\n    height: 1px;\r\n    background: var(--accent-gradient);\r\n    opacity: 0.3;\r\n}\r\n\r\n.product-info h3 {\r\n    color: var(--text-primary);\r\n    margin-bottom: 15px;\r\n    font-size: 1.4rem;\r\n    font-weight: 800;\r\n    line-height: 1.4;\r\n    text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);\r\n    background: var(--primary-gradient);\r\n    -webkit-background-clip: text;\r\n    -webkit-text-fill-color: transparent;\r\n    background-clip: text;\r\n}\r\n\r\n.product-price {\r\n    font-size: 1.6rem;\r\n    font-weight: 900;\r\n    margin-bottom: 18px;\r\n    background: var(--accent-gradient);\r\n    -webkit-background-clip: text;\r\n    -webkit-text-fill-color: transparent;\r\n    background-clip: text;\r\n    text-shadow: 0 4px 8px rgba(79, 172, 254, 0.3);\r\n    position: relative;\r\n}\r\n\r\n.product-price::after {\r\n    content: '';\r\n    position: absolute;\r\n    bottom: -5px;\r\n    left: 0;\r\n    width: 50px;\r\n    height: 2px;\r\n    background: var(--accent-gradient);\r\n    border-radius: 2px;\r\n}\r\n\r\n.product-rating {\r\n    display: flex;\r\n    align-items: center;\r\n    gap: 10px;\r\n    margin-bottom: 20px;\r\n    padding: 12px 16px;\r\n    background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));\r\n    border-radius: 16px;\r\n    border: 1px solid rgba(255, 255, 255, 0.15);\r\n    backdrop-filter: blur(10px);\r\n    position: relative;\r\n    overflow: hidden;\r\n}\r\n\r\n.product-rating::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: -100%;\r\n    width: 100%;\r\n    height: 100%;\r\n    background: var(--accent-gradient);\r\n    opacity: 0.1;\r\n    transition: left 0.5s ease;\r\n}\r\n\r\n.product-card:hover .product-rating::before {\r\n    left: 0;\r\n}\r\n\r\n.star {\r\n    color: #ffaa00;\r\n    font-size: 1rem;\r\n    text-shadow: 0 2px 4px rgba(255, 170, 0, 0.5);\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.product-card:hover .star {\r\n    transform: scale(1.1);\r\n    color: #ffcc00;\r\n}\r\n\r\n.product-actions {\r\n    display: flex;\r\n    gap: 15px;\r\n    margin-top: 10px;\r\n    position: relative;\r\n}\r\n\r\n.btn-add-cart {\r\n    flex: 1;\r\n    background: var(--primary-gradient);\r\n    color: white;\r\n    border: none;\r\n    padding: 14px 20px;\r\n    border-radius: 16px;\r\n    font-weight: 700;\r\n    font-size: 0.9rem;\r\n    cursor: pointer;\r\n    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);\r\n    position: relative;\r\n    overflow: hidden;\r\n    text-transform: uppercase;\r\n    letter-spacing: 0.5px;\r\n    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);\r\n}\r\n\r\n.btn-add-cart::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: -100%;\r\n    width: 100%;\r\n    height: 100%;\r\n    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);\r\n    transition: left 0.5s ease;\r\n}\r\n\r\n.btn-add-cart:hover::before {\r\n    left: 100%;\r\n}\r\n\r\n.btn-add-cart:hover {\r\n    transform: translateY(-4px) scale(1.02);\r\n    box-shadow: 0 20px 40px rgba(102, 126, 234, 0.5);\r\n    background: var(--secondary-gradient);\r\n}\r\n\r\n.btn-wishlist {\r\n    background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));\r\n    color: var(--text-secondary);\r\n    border: 1px solid var(--border-color);\r\n    padding: 14px;\r\n    border-radius: 16px;\r\n    cursor: pointer;\r\n    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);\r\n    backdrop-filter: blur(15px);\r\n    position: relative;\r\n    overflow: hidden;\r\n    width: 50px;\r\ width: 100%;\r\n    overflow: visible;\r\n    z-index: 2;\r\n}\r\n\r\n.scroll-btn {\r\n    background: #28282838;\r\n    border: 2px solid #bfbfbf;\r\n    color: #bfbfbf;\r\n    width: 40px;\r\n    height: 40px;\r\n    border-radius: 50%;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    cursor: pointer;\r\n    transition: all 0.3s ease;\r\n    flex-shrink: 0;\r\n    z-index: 2;\r\n}\r\n\r\n.scroll-btn:hover {\r\n    background: #FF5E00;\r\n    color: white;\r\n    border-color: #FF5E00;\r\n    transform: scale(1.1);\r\n}\r\n\r\n.categories-scroll-wrapper {\r\n    flex: 1;\r\n    overflow-x: auto;\r\n    overflow-y: hidden;\r\n    scroll-behavior: smooth;\r\n    scrollbar-width: none;\r\n    -ms-overflow-style: none;\r\n    padding: 10px 0;\r\n    padding-left: 0;\r\n    padding-right: 20px; /* space for right arrow */\r\n    display: flex;\r\n    gap: 13px;\r\n    width: 100%;\r\n    position: relative;\r\n}\r\n\r\n/* spacer at end so last item is fully visible */\r\n.categories-scroll-wrapper::after { \r\n    content: ''; \r\n    flex: 0 0 60px; \r\n    min-width: 60px;\r\n}\r\n\r\n.categories-scroll-wrapper::-webkit-scrollbar {\r\n    display: none;\r\n}\r\n\r\n.category-item {\r\n    display: flex;\r\n    flex-direction: column;\r\n    align-items: center;\r\n    padding: 20px 15px;\r\n    background: #28282838;\r\n    border-radius: 12px;\r\n    min-width: 120px;\r\n    flex-shrink: 0;\r\n    text-align: center;\r\n    transition: all 0.3s ease;\r\n    cursor: pointer;\r\n    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);\r\n    border: 2px solid #ff5e00e0;\r\n}\r\n\r\n.category-item:hover {\r\n    transform: translateY(-5px);\r\n    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);\r\n    border-color: #FF5E00;\r\n}\r\n\r\n.category-icon {\r\n    width: 35px;\r\n    height: 35px;\r\n    background: linear-gradient(135deg, #FF5E00, #FF8C42);\r\n    border-radius: 50%;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-c , 94, 0, 0.05) 100%);\r\n    position: sticky;\r\n    top: 0;\r\n    z-index: 10;\r\n}\r\n\r\n.cart-header h3 {\r\n    color: #FF5E00;\r\n    font-family: 'Orbitron', monospace;\r\n    font-size: 1.2rem;\r\n    font-weight: 700;\r\n    margin: 0;\r\n}\r\n\r\n.close-cart {\r\n    background: none;\r\n    border: none;\r\n    color: rgba(255, 255, 255, 0.7);\r\n    font-size: 1.2rem;\r\n    cursor: pointer;\r\n    padding: 5px;\r\n    border-radius: 50%;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.close-cart:hover {\r\n    color: #FF5E00;\r\n    background: rgba(255, 94, 0, 0.1);\r\n}\r\n\r\n.cart-count {\r\n    position: absolute !important;\r\n    top: -5px !important;\r\n    right: -5px !important;\r\n    background: #FF5E00 !important;\r\n    color: white !important;\r\n    border-radius: 50% !important;\r\n    width: 20px !important;\r\n    height: 20px !important;\r\n    display: flex !important;\r\n    align-items: center !important;\r\n    justify-content: center !important;\r\n    font-size: 0.7rem !important;\r\n    font-weight: 700 !important;\r\n    z-index: 10001 !important;\r\n}\r\n\r\n/* Cart Icon Hover Effect */\r\n.cart-icon {\r\n    cursor: pointer !important;\r\n    transition: all 0.3s ease !important;\r\n    position: relative !important;\r\n    z-index: 10000 !important;\r\n    padding: 10px !important;\r\n    border-radius: 50% !important;\r\n}\r\n\r\n.cart-icon:hover {\r\n    transform: scale(1.1) !important;\r\n    color: #FF5E00 !important;\r\n    background: rgba(255, 94, 0, 0.1) !important;\r\n}\r\n.cart-items {\r\n    max-height: calc(100vh - 250px);\r\n    overflow-y: auto;\r\n    padding: 30px;\r\n    background: rgba(255, 255, 255, 0.02);\r\n    border-radius: 15px;\r\n    margin: 20px;\r\n    border: 1px solid rgba(255, 94, 0, 0.1);\r\n}\r\n\r\n.cart-sidebar-item {\r\n    display: flex !important;\r\n    align-items: center !important;\r\n    gap: 15px !important;\r\n    padding: 15px 0 !important;\r\n    border-bottom: 1px solid rg ge {\r\n    position: absolute;\r\n    top: 15px;\r\n    left: 15px;\r\n    background: linear-gradient(45deg, #FF0000, #FF4500);\r\n    color: white;\r\n    padding: 8px 16px;\r\n    border-radius: 20px;\r\n    font-size: 0.8rem;\r\n    font-weight: 900;\r\n    text-transform: uppercase;\r\n    letter-spacing: 1px;\r\n    z-index: 3;\r\n    box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);\r\n    animation: badgeBlink 1s ease-in-out infinite;\r\n}\r\n\r\n@keyframes badgeBlink {\r\n    0%, 100% { opacity: 1; }\r\n    50% { opacity: 0.7; }\r\n}\r\n\r\n.flash-content {\r\n    padding: 0;\r\n    position: relative;\r\n}\r\n\r\n.product-image {\r\n    position: relative;\r\n    height: 200px;\r\n    overflow: hidden;\r\n    border-radius: 20px 20px 0 0;\r\n}\r\n\r\n.product-image img {\r\n    width: 100%;\r\n    height: 100%;\r\n    object-fit: cover;\r\n    transition: transform 0.3s ease;\r\n}\r\n\r\n.flash-card:hover .product-image img {\r\n    transform: scale(1.1);\r\n}\r\n\r\n.discount-overlay {\r\n    position: absolute;\r\n    top: 15px;\r\n    right: 15px;\r\n    background: linear-gradient(45deg, #FF0000, #FF4500);\r\n    color: white;\r\n    padding: 8px 12px;\r\n    border-radius: 15px;\r\n    font-size: 1rem;\r\n    font-weight: 900;\r\n    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);\r\n    box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);\r\n    animation: discountPulse 1.5s ease-in-out infinite;\r\n}\r\n\r\n@keyframes discountPulse {\r\n    0%, 100% { transform: scale(1); }\r\n    50% { transform: scale(1.1); }\r\n}\r\n\r\n.product-info {\r\n    padding: 25px;\r\n}\r\n\r\n.product-name {\r\n    font-size: 1.3rem;\r\n    font-weight: 700;\r\n    color: #333;\r\n    margin-bottom: 8px;\r\n    line-height: 1.3;\r\n}\r\n\r\n.product-desc {\r\n    font-size: 0.9rem;\r\n    color: #666;\r\n    margin-bottom: 15px;\r\n    line-height: 1.4;\r\n}\r\n\r\n.price-section {\r\n    margin-bottom: 15px;\r\n}\r\n\r\n.old-price {\r\n    font-size: 1rem;\r\n    color: #999;\r\n    te tion-delay: 0s;\r\n}\r\n\r\n.mega-deal:hover {\r\n    border-color: #FFD700;\r\n    box-shadow: 0 25px 50px rgba(255, 215, 0, 0.3);\r\n}\r\n\r\n.hot-deal {\r\n    border-color: rgba(255, 0, 0, 0.5);\r\n    animation-delay: 0.5s;\r\n}\r\n\r\n.hot-deal:hover {\r\n    border-color: #FF0000;\r\n    box-shadow: 0 25px 50px rgba(255, 0, 0, 0.3);\r\n}\r\n\r\n.super-deal {\r\n    border-color: rgba(0, 178, 255, 0.5);\r\n    animation-delay: 1s;\r\n}\r\n\r\n.super-deal:hover {\r\n    border-color: #00B2FF;\r\n    box-shadow: 0 25px 50px rgba(0, 178, 255, 0.3);\r\n}\r\n\r\n/* Responsive Design for Flash Sale */\r\n@media (max-width: 768px) {\r\n    .flash-header {\r\n        flex-direction: column;\r\n        gap: 30px;\r\n        text-align: center;\r\n    }\r\n    \r\n    .flash-title {\r\n        font-size: 2.5rem;\r\n    }\r\n    \r\n    .countdown-timer {\r\n        gap: 15px;\r\n        padding: 15px 20px;\r\n    }\r\n    \r\n    .timer-number {\r\n        font-size: 2rem;\r\n    }\r\n    \r\n    .flash-grid {\r\n        grid-template-columns: 1fr;\r\n        gap: 20px;\r\n    }\r\n}\r\n\r\n@media (max-width: 480px) {\r\n    .flash-sale-section {\r\n        padding: 60px 0;\r\n    }\r\n    \r\n    .flash-title {\r\n        font-size: 2rem;\r\n    }\r\n    \r\n    .countdown-timer {\r\n        gap: 10px;\r\n        padding: 10px 15px;\r\n    }\r\n    \r\n    .timer-number {\r\n        font-size: 1.5rem;\r\n    }\r\n    \r\n    .timer-label {\r\n        font-size: 0.7rem;\r\n    }\r\n    \r\n    .product-info {\r\n        padding: 20px;\r\n    }\r\n    \r\n    .new-price {\r\n        font-size: 1.5rem;\r\n    }\r\n}\r\n\r\n@media (max-width: 480px) {\r\n    .banner-grid {\r\n        padding: 0 15px;\r\n    }\r\n    \r\n    .banner-item {\r\n        padding: 20px;\r\n    }\r\n    \r\n    .banner-title {\r\n        font-size: 1.2rem;\r\n    }\r\n    \r\n    .banner-btn {\r\n        padding: 8px 16px;\r\n        font-size: 0.8rem;\r\n    }\r\n}\r\n\r\n/* ====================
