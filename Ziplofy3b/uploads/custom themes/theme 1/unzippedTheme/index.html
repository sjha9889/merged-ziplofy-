sition: relative;\r\n            animation: float 6s ease-in-out infinite;\r\n        }\r\n\r\n        .about-graphic::before,\r\n        .about-graphic::after {\r\n            content: '';\r\n            position: absolute;\r\n            border: 2px solid #FF5E00;\r\n            border-radius: 10px;\r\n            box-shadow: 0 0 30px rgba(255, 94, 0, 0.5);\r\n        }\r\n\r\n        .about-graphic::before {\r\n            width: 100%;\r\n            height: 100%;\r\n            animation: rotate 20s linear infinite;\r\n        }\r\n\r\n        .about-graphic::after {\r\n            width: 80%;\r\n            height: 80%;\r\n            top: 10%;\r\n            left: 10%;\r\n            border-color: #00B2FF;\r\n            animation: rotate 15s linear infinite reverse;\r\n            box-shadow: 0 0 30px rgba(0, 178, 255, 0.5);\r\n        }\r\n\r\n        /* Alternative graphic for second row */\r\n        .about-graphic-alt {\r\n            width: 300px;\r\n            height: 300px;\r\n            position: relative;\r\n            display: flex;\r\n            align-items: center;\r\n            justify-content: center;\r\n            animation: float 6s ease-in-out infinite;\r\n        }\r\n\r\n        .hexagon {\r\n            position: absolute;\r\n            width: 100px;\r\n            height: 100px;\r\n            background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n            opacity: 0.3;\r\n            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);\r\n        }\r\n\r\n        .hexagon:nth-child(1) {\r\n            width: 150px;\r\n            height: 150px;\r\n            animation: hexagon-rotate 8s linear infinite;\r\n        }\r\n\r\n        .hexagon:nth-child(2) {\r\n            width: 100px;\r\n            height: 100px;\r\n            animation: hexagon-rotate 12s linear infinite reverse;\r\n            opacity: 0.5;\r\n        }\r\n\r\n        .hexagon:nth-child(3) {\r\n            width: 200px;\r\n            height: 200px;\r\n            animation: hexagon-rotate 15s linear infinite;\r\n            opacity: 0.2;\r\n        }\r\n\r\n        @keyframes hexagon-rotate {\r\n            0% { transform: rotate(0deg) scale(1); }\r\n            50% { transform: rotate(180deg) scale(1.1); }\r\n            100% { transform: rotate(360deg) scale(1); }\r\n        }\r\n\r\n        /* Contact Section */\r\n        .contact {\r\n            padding: 100px 20px;\r\n            max-width: 1200px;\r\n            margin: 0 auto;\r\n        }\r\n\r\n        .contact-container {\r\n            display: grid;\r\n            grid-template-columns: 1fr 1fr;\r\n            gap: 60px;\r\n        }\r\n\r\n        .contact-form {\r\n            background: rgba(255, 255, 255, 0.03);\r\n            border: 1px solid rgba(255, 94, 0, 0.2);\r\n            border-radius: 10px;\r\n            padding: 40px;\r\n            backdrop-filter: blur(10px);\r\n        }\r\n\r\n        .form-group {\r\n            margin-bottom: 25px;\r\n        }\r\n\r\n        .form-group label {\r\n            display: block;\r\n            margin-bottom: 10px;\r\n            color: #FF5E00;\r\n            font-weight: 500;\r\n            text-transform: uppercase;\r\n            font-size: 0.9rem;\r\n            letter-spacing: 1px;\r\n        }\r\n\r\n        .form-group input,\r\n        .form-group textarea {\r\n            width: 100%;\r\n            padding: 15px;\r\n            background: rgba(255, 255, 255, 0.05);\r\n            border: 1px solid rgba(255, 94, 0, 0.3);\r\n            color: white;\r\n            font-size: 1rem;\r\n            border-radius: 5px;\r\n            transition: all 0.3s ease;\r\n            font-family: 'Rajdhani', sans-serif;\r\n        }\r\n\r\n        .form-group input:focus,\r\n        .form-group textarea:focus {\r\n            outline: none;\r\n            border-color: #FF5E00;\r\n            box-shadow: 0 0 20px rgba(255, 94, 0, 0.3);\r\n            background:  /* Map Section */\r\n        .map-container {\r\n            margin-top: 40px;\r\n            background: rgba(255, 255, 255, 0.03);\r\n            border: 1px solid rgba(255, 94, 0, 0.2);\r\n            border-radius: 10px;\r\n            padding: 20px;\r\n            backdrop-filter: blur(10px);\r\n            height: 300px;\r\n            display: flex;\r\n            align-items: center;\r\n            justify-content: center;\r\n            position: relative;\r\n            overflow: hidden;\r\n        }\r\n\r\n        .map-placeholder {\r\n            text-align: center;\r\n            opacity: 0.6;\r\n        }\r\n\r\n        .map-overlay {\r\n            position: absolute;\r\n            top: 0;\r\n            left: 0;\r\n            width: 100%;\r\n            height: 100%;\r\n            background: linear-gradient(45deg, transparent 40%, rgba(255, 94, 0, 0.1) 50%, transparent 60%);\r\n            animation: scan 3s linear infinite;\r\n        }\r\n\r\n        @keyframes scan {\r\n            0% { transform: translateX(-100%); }\r\n            100% { transform: translateX(100%); }\r\n        }\r\n\r\n        /* Footer */\r\n        /* Footer styles moved to additional.css for better organization */\r\n        /* } */\r\n\r\n        .copyright a:hover {\r\n            color: #00B2FF;\r\n            text-shadow: 0 0 10px currentColor;\r\n        }\r\n\r\n        /* Scanlines effect */\r\n        .scanlines {\r\n            position: fixed;\r\n            top: 0;\r\n            left: 0;\r\n            width: 100%;\r\n            height: 100%;\r\n            pointer-events: none;\r\n            background: linear-gradient(\r\n                transparent 50%,\r\n                rgba(255, 94, 0, 0.01) 50%\r\n            );\r\n            background-size: 100% 4px;\r\n            animation: scanlines 8s linear infinite;\r\n            z-index: 2;\r\n            pointer-events: none;\r\n        }\r\n\r\n        @keyframes scanlines {\r\n            0% { transform: translateY(0); }\r\n            100% { transform: translateY(10px); }\r\n        }\r\n\r\n        @keyframes fadeIn {\r\n            from { opacity: 0; transform: translateY(20px); }\r\n            to { opacity: 1; transform: translateY(0); }\r\n        }\r\n\r\n        @keyframes float {\r\n            0%, 100% { \r\n                transform: translateY(0);\r\n                box-shadow: 0 0 30px rgba(255, 94, 0, 0.5);\r\n            }\r\n            50% { \r\n                transform: translateY(-10px);\r\n                box-shadow: 0 10px 40px rgba(255, 94, 0, 0.7);\r\n            }\r\n        }\r\n\r\n        @keyframes rotate {\r\n            0% { transform: rotate(0deg); }\r\n            100% { transform: rotate(360deg); }\r\n        }\r\n\r\n        /* Responsive */\r\n        @media (max-width: 768px) {\r\n            nav {\r\n                padding: 15px 20px;\r\n            }\r\n\r\n            .nav-links {\r\n                position: fixed;\r\n                top: 70px;\r\n                left: -100%;\r\n                width: 100%;\r\n                height: calc(100vh - 70px);\r\n                background: rgba(10, 10, 10, 0.95);\r\n                flex-direction: column;\r\n                align-items: center;\r\n                justify-content: start;\r\n                padding-top: 50px;\r\n                transition: left 0.3s ease;\r\n            }\r\n\r\n            .nav-links.active {\r\n                left: 0;\r\n            }\r\n\r\n            .menu-toggle {\r\n                display: flex;\r\n            }\r\n\r\n            .hero-content {\r\n                padding: 0 20px;\r\n            }\r\n\r\n            .glitch-text {\r\n                font-size: clamp(1.2rem, 4.9vw, 2.4rem);\r\n            }\r\n\r\n            .text-rotator {\r\n                min-height: 150px;\r\n            }\r\n\r\n            .subtitle {\r\n                font-size: 1.2rem;\r\n            }\r\n\r\n            .cta-container {\r\n                flex-direction: column;\r\n                align-items: center;\r\n            }\r\n\r\n            .cta-button {\r\n                width: 100%;\r\n                max-width: 300px;\r\n            }\r\n\r\n            .features-container {\r\n                grid-template-columns: 1fr;\r\n            }\r\n\r\n            .feature-tabs {\r\n                display: block;\r\n                padding: 20px;\r\n                max-width: 100%;\r\n            }\r\n\r\n            .tab-item {\r\n                width: 100%;\r\n                margin-bottom: 10px;\r\n            }\r\n\r\n            .about-content,\r\n            .contact-container {\r\n                grid-template-columns: 1fr;\r\n            }\r\n\r\n            .about-graphic {\r\n                width: 200px;\r\n                height: 200px;\r\n            }\r\n\r\n            .shape-circle,\r\n            .shape-triangle,\r\n            .shape-square {\r\n                transform: scale(0.6);\r\n            }\r\n        }\n\n/* \r\n==========================================\r\nMODERN E-COMMERCE DESIGN 2025\r\n==========================================\r\nComplete redesign with modern UI/UX\r\n==========================================\r\n*/\r\n\r\n/* Modern Color Palette */\r\n:root {\r\n    --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);\r\n    --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);\r\n    --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);\r\n    --dark-bg: #0a0a0a;\r\n    --card-bg: rgba(255, 255, 255, 0.08);\r\n    --text-primary: #ffffff;\r\n    --text-secondary: rgba(255, 255, 255, 0.7);\r\n    --border-color: rgba(255, 255, 255, 0.1);\r\n    --shadow-primary: 0 20px 40px rgba(0, 0, 0, 0.3);\r\n    --shadow-hover: 0 30px 60px rgba(0, 0, 0, 0.4);\r\n}\r\n\r\n/* Navigation Updates - E-commerce specific only */\r\n.nav-actions {\r\n    display: flex;\r\n    align-items: center;\r\n    gap: 20px;\r\n}\r\n\r\n.search-box {\r\n    position: relative;\r\n    display: flex;\r\n    align-items: center;\r\n}\r\n\r\n.search-box input {\r\n    background: rgba(255, 255, 255, 0.05);\r\n    border: 1px solid rgba(255, 94, 0, 0.3);\r\n    color: white;\r\n    padding: 8px 35px 8px 15px;\r\n    border-radius: 25px;\r\n    width: 200px;\r\n    font-size: 14px;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.search-box input:focus {\r\n    outline: none;\r\n    border-color: #FF5E00;\r\n    box-shadow: 0 0 15px rgba(255, 94, 0, 0.3);\r\n    width: 250px;\r\n}\r\n\r\n.search-box i {\r\n    position: absolute;\r\n    right: 12px;\r\n    color: #FF5E00;\r\n    cursor: pointer;\r\n}\r\n\r\n.cart-icon {\r\n    position: relative;\r\n    cursor: pointer;\r\n    padding: 10px;\r\n    border-radius: 50%;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.cart-icon:hover {\r\n    background: rgba(255, 94, 0, 0.1);\r\n}\r\n\r\n.cart-icon i {\r\n    font-size: 1.5rem;\r\n    color: #FF5E00;\r\n}\r\n\r\n.cart-count {\r\n    position: absolute;\r\n    top: -5px;\r\n    right: -5px;\r\n    background: #FF5E00;\r\n    color: white;\r\n    border-radius: 50%;\r\n    width: 20px;\r\n    height: 20px;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    font-size: 0.7rem;\r\n    font-weight: 700;\r\n    animation: pulse 2s infinite;\r\n}\r\n\r\n/* Featured Products Section */\r\n.featured-products {\r\n    padding: 80px 0;\r\n    background: rgba(255, 255, 255, 0.02);\r\n}\r\n\r\n.products-grid {\r\n    display: grid;\r\n    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));\r\n    gap: 40px;\r\n    margin-top: 60px;\r\n    padding: 0 20px;\r\n}\r\n\r\n@media (min-width: 1200px) {\r\n    .products-grid {\r\n        grid-template-columns: repeat(3, 1fr);\r\n    }\r\n}\r\n\r\n@media (max-width: 768px) {\r\n    .products-grid {\r\n        grid-template-columns: repeat(2, 1fr);\r\n        gap: 25px;\r\n    }\r\n}\r\n\r\n@media (max-width: 480px) {\r\n    .products-grid {\r\n        grid-template-columns: 1fr;\r\n        gap: 20px;\r\n    }\r\n}\r\n\r\n.product-card {\r\n    background: var(--card-bg);\r\n    border: 1px solid var(--border-color);\r\n    border-radius: 24px;\r\n    overflow: hidden;\r\n    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);\r\n    position: relative;\r\n    backdrop-filter: blur(20px);\r\n    box-shadow: var(--shadow-primary);\r\n    cursor: pointer;\r\n    transform-style: preserve-3d;\r\n}\r\n\r\n.product-card:hover {\r\n    transform: translateY(-12px) rotateX(5deg) scale(1.03);\r\n    border-color: rgba(102, 126, 234, 0.6);\r\n    box-shadow: var(--shadow-hover);\r\n    background: linear-gradient(145deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.05));\r\n}\r\n\r\n.product-card::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: 0;\r\n    right: 0;\r\n    bottom: 0;\r\n    background: var(--primary-gradient);\r\n    opacity: 0;\r\n    transition: opacity 0.5s ease;\r\n    z-index: -1;\r\n    border-radius: 24px;\r\n}\r\n\r\n.product-card:hover::before {\r\n    opacity: 0.1;\r\n}\r\n\r\n.product-image {\r\n    width: 100%;\r\n    height: 280px;\r\n    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    color: var(--text-secondary);\r\n    font-size: 3rem;\r\n    position: relative;\r\n    overflow: hidden;\r\n    border-radius: 24px 24px 0 0;\r\n}\r\n\r\n.product-image::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: 0;\r\n    right: 0;\r\n    bottom: 0;\r\n    background: var(--accent-gradient);\r\n    opacity: 0.05;\r\n    transition: opacity 0.5s ease;\r\n}\r\n\r\n.product-card:hover .product-image::before {\r\n    opacity: 0.1;\r\n}\r\n\r\n.product-image img {\r\n    width: 100%;\r\n    height: 100%;\r\n    object-fit: cover;\r\n    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);\r\n    filter: brightness(0.9) contrast(1.1);\r\n}\r\n\r\n.product-card:hover .product-image img {\r\n    transform: scale(1.15) rotate(2deg);\r\n    filter: brightness(1.1) contrast(1.2);\r\n}\r\n\r\n.product-badge {\r\n    position: absolute;\r\n    top: 16px;\r\n    right: 16px;\r\n    background: var(--secondary-gradient);\r\n    color: white;\r\n    padding: 8px 16px;\r\n    border-radius: 25px;\r\n    font-size: 0.8rem;\r\n    font-weight: 800;\r\n    text-transform: uppercase;\r\n    letter-spacing: 1px;\r\n    box-shadow: 0 8px 25px rgba(240, 147, 251, 0.4);\r\n    border: 2px solid rgba(255, 255, 255, 0.3);\r\n    backdrop-filter: blur(10px);\r\n    z-index: 10;\r\n    animation: pulse 2s infinite;\r\n}\r\n\r\n@keyframes pulse {\r\n    0%, 100% { transform: scale(1); }\r\n    50% { transform: scale(1.05); }\r\n}\r\n\r\n.product-info {\r\n    padding: 30px 25px;\r\n    background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));\r\n    position: relative;\r\n}\r\n\r\n.product-info::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: 0;\r\n    right: 0;\r\n    height: 1px;\r\n    background: var(--accent-gradient);\r\n    opacity: 0.3;\r\n}\r\n\r\n.product-info h3 {\r\n    color: var(--text-primary);\r\n    margin-bottom: 15px;\r\n    font-size: 1.4rem;\r\n    font-weight: 800;\r\n    line-height: 1.4;\r\n    text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);\r\n    background: var(--primary-gradient);\r\n    -webkit-background-clip: text;\r\n    -webkit-text-fill-color: transparent;\r\n    background-clip: text;\r\n}\r\n\r\n.product-price {\r\n    font-size: 1.6rem;\r\n    font-weight: 900;\r\n    margin-bottom: 18px;\r\n    background: var(--accent-gradient);\r\n    -webkit-background-clip: text;\r\n    -webkit-text-fill-color: transparent;\r\n    background-clip: text;\r\n    text-shadow: 0 4px 8px rgba(79, 172, 254, 0.3);\r\n    position: relative;\r\n}\r\n\r\n.product-price::after {\r\n    content: '';\r\n    position: absolute;\r\n    bottom: -5px;\r\n    left: 0;\r\n    width: 50px;\r\n    height: 2px;\r\n    background: var(--accent-gradient);\r\n    border-radius: 2px;\r\n}\r\n\r\n.product-rating {\r\n    display: flex;\r\n    align-items: center;\r\n    gap: 10px;\r\n    margin-bottom: 20px;\r\n    padding: 12px 16px;\r\n    background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));\r\n    border-radius: 16px;\r\n    border: 1px solid rgba(255, 255, 255, 0.15);\r\n    backdrop-filter: blur(10px);\r\n    position: relative;\r\n    overflow: hidden;\r\n}\r\n\r\n.product-rating::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: -100%;\r\n    width: 100%;\r\n    height: 100%;\r\n    background: var(--accent-gradient);\r\n    opacity: 0.1;\r\n    transition: left 0.5s ease;\r\n}\r\n\r\n.product-card:hover .product-rating::before {\r\n    left: 0;\r\n}\r\n\r\n.star {\r\n    color: #ffaa00;\r\n    font-size: 1rem;\r\n    text-shadow: 0 2px 4px rgba(255, 170, 0, 0.5);\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.product-card:hover .star {\r\n    transform: scale(1.1);\r\n    color: #ffcc00;\r\n}\r\n\r\n.product-actions {\r\n    display: flex;\r\n    gap: 15px;\r\n    margin-top: 10px;\r\n    position: relative;\r\n}\r\n\r\n.btn-add-cart {\r\n    flex: 1;\r\n    background: var(--primary-gradient);\r\n    color: white;\r\n    border: none;\r\n    padding: 14px 20px;\r\n    border-radius: 16px;\r\n    font-weight: 700;\r\n    font-size: 0.9rem;\r\n    cursor: pointer;\r\n    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);\r\n    position: relative;\r\n    overflow: hidden;\r\n    text-transform: uppercase;\r\n    letter-spacing: 0.5px;\r\n    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);\r\n}\r\n\r\n.btn-add-cart::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: -100%;\r\n    width: 100%;\r\n    height: 100%;\r\n    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);\r\n    transition: left 0.5s ease;\r\n}\r\n\r\n.btn-add-cart:hover::before {\r\n    left: 100%;\r\n}\r\n\r\n.btn-add-cart:hover {\r\n    transform: translateY(-4px) scale(1.02);\r\n    box-shadow: 0 20px 40px rgba(102, 126, 234, 0.5);\r\n    background: var(--secondary-gradient);\r\n}\r\n\r\n.btn-wishlist {\r\n    background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));\r\n    color: var(--text-secondary);\r\n    border: 1px solid var(--border-color);\r\n    padding: 14px;\r\n    border-radius: 16px;\r\n    cursor: pointer;\r\n    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);\r\n    backdrop-filter: blur(15px);\r\n    position: relative;\r\n    overflow: hidden;\r\n    width: 50px;\r\n    height: 50px;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n}\r\n\r\n.btn-wishlist:hover {\r\n    color: #ff4444;\r\n    border-color: #ff4444;\r\n    background: linear-gradient(135deg, rgba(255, 68, 68, 0.15), rgba(255, 68, 68, 0.05));\r\n    transform: translateY(-3px) scale(1.1);\r\n    box-shadow: 0 12px 25px rgba(255, 68, 68, 0.3);\r\n}\r\n\r\n.btn-wishlist::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 50%;\r\n    left: 50%;\r\n    width: 0;\r\n    height: 0;\r\n    background: radial-gradient(circle, rgba(255, 68, 68, 0.3), transparent);\r\n    border-radius: 50%;\r\n    transform: translate(-50%, -50%);\r\n    transition: all 0.4s ease;\r\n}\r\n\r\n.btn-wishlist:hover::before {\r\n    width: 100px;\r\n    height: 100px;\r\n}\r\n\r\n/* Cart Styles */\r\n.cart-item {\r\n    display: flex;\r\n    align-items: center;\r\n    gap: 20px;\r\n    padding: 20px;\r\n    border-bottom: 1px solid rgba(255, 94, 0, 0.2);\r\n}\r\n\r\n.cart-item:last-child {\r\n    border-bottom: none;\r\n}\r\n\r\n.item-image {\r\n    width: 80px;\r\n    height: 80px;\r\n    background: linear-gradient(45deg, #1a1a1a, #2a2a2a);\r\n    border-radius: 10px;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    color: rgba(255, 255, 255, 0.5);\r\n    font-size: 2rem;\r\n}\r\n\r\n.item-details {\r\n    flex: 1;\r\n}\r\n\r\n.item-title {\r\n    color: white;\r\n    font-weight: 600;\r\n    margin-bottom: 5px;\r\n}\r\n\r\n.item-price {\r\n    color: #FF5E00;\r\n    font-weight: 700;\r\n    font-size: 1.1rem;\r\n}\r\n\r\n.quantity-controls {\r\n    display: flex;\r\n    align-items: center;\r\n    gap: 10px;\r\n    margin: 10px 0;\r\n}\r\n\r\n.quantity-btn {\r\n    background: rgba(255, 255, 255, 0.1);\r\n    border: 1px solid rgba(255, 94, 0, 0.3);\r\n    color: white;\r\n    width: 30px;\r\n    height: 30px;\r\n    border-radius: 5px;\r\n    cursor: pointer;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.quantity-btn:hover {\r\n    background: rgba(255, 94, 0, 0.2);\r\n    border-color: #FF5E00;\r\n}\r\n\r\n.quantity-input {\r\n    background: transparent;\r\n    border: none;\r\n    color: white;\r\n    text-align: center;\r\n    width: 50px;\r\n    font-weight: 600;\r\n}\r\n\r\n.btn-remove {\r\n    background: transparent;\r\n    color: #ff4444;\r\n    border: 1px solid #ff4444;\r\n    padding: 8px 15px;\r\n    border-radius: 8px;\r\n    cursor: pointer;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.btn-remove:hover {\r\n    background: #ff4444;\r\n    color: white;\r\n}\r\n\r\n/* Checkout Styles */\r\n.checkout-form {\r\n    background: rgba(255, 255, 255, 0.03);\r\n    border: 1px solid rgba(255, 94, 0, 0.2);\r\n    border-radius: 15px;\r\n    padding: 30px;\r\n    margin-bottom: 30px;\r\n}\r\n\r\n.form-group {\r\n    margin-bottom: 20px;\r\n}\r\n\r\n.form-group label {\r\n    display: block;\r\n    margin-bottom: 8px;\r\n    color: #FF5E00;\r\n    font-weight: 600;\r\n    font-size: 0.9rem;\r\n    text-transform: uppercase;\r\n    letter-spacing: 0.5px;\r\n}\r\n\r\n.form-group input,\r\n.form-group select,\r\n.form-group textarea {\r\n    width: 100%;\r\n    padding: 15px 20px;\r\n    background: rgba(255, 255, 255, 0.05);\r\n    border: 2px solid rgba(255, 94, 0, 0.2);\r\n    color: white;\r\n    font-size: 16px;\r\n    border-radius: 10px;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.form-group input:focus,\r\n.form-group select:focus,\r\n.form-group textarea:focus {\r\n    outline: none;\r\n    border-color: #FF5E00;\r\n    box-shadow: 0 0 20px rgba(255, 94, 0, 0.3);\r\n    background: rgba(255, 255, 255, 0.08);\r\n}\r\n\r\n.form-group input::placeholder,\r\n.form-group textarea::placeholder {\r\n    color: rgba(255, 255, 255, 0.5);\r\n}\r\n\r\n.form-row {\r\n    display: grid;\r\n    grid-template-columns: 1fr 1fr;\r\n    gap: 20px;\r\n}\r\n\r\n/* Order Summary */\r\n.order-summary {\r\n    background: rgba(255, 255, 255, 0.03);\r\n    border: 1px solid rgba(255, 94, 0, 0.2);\r\n    border-radius: 15px;\r\n    padding: 30px;\r\n    position: sticky;\r\n    top: 100px;\r\n}\r\n\r\n.summary-header {\r\n    display: flex;\r\n    justify-content: space-between;\r\n    align-items: center;\r\n    margin-bottom: 20px;\r\n    padding-bottom: 15px;\r\n    border-bottom: 1px solid rgba(255, 94, 0, 0.2);\r\n}\r\n\r\n.summary-header h3 {\r\n    color: #FF5E00;\r\n    font-size: 1.3rem;\r\n}\r\n\r\n.order-item {\r\n    display: flex;\r\n    align-items: center;\r\n    gap: 15px;\r\n    padding: 15px 0;\r\n    border-bottom: 1px solid rgba(255, 255, 255, 0.1);\r\n}\r\n\r\n.order-item:last-child {\r\n    border-bottom: none;\r\n}\r\n\r\n.item-image {\r\n    width: 60px;\r\n    height: 60px;\r\n    background: linear-gradient(45deg, #1a1a1a, #2a2a2a);\r\n    border-radius: 8px;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    color: rgba(255, 255, 255, 0.5);\r\n    font-size: 1.5rem;\r\n}\r\n\r\n.item-details {\r\n    flex: 1;\r\n}\r\n\r\n.item-details h4 {\r\n    color: white;\r\n    margin: 0 0 5px 0;\r\n    font-size: 0.9rem;\r\n    font-weight: 600;\r\n}\r\n\r\n.item-quantity {\r\n    font-size: 0.8rem;\r\n    color: rgba(255, 255, 255, 0.6);\r\n}\r\n\r\n.item-price {\r\n    color: #FF5E00;\r\n    font-weight: 700;\r\n    font-size: 1rem;\r\n}\r\n\r\n.summary-totals {\r\n    margin-top: 20px;\r\n    padding-top: 20px;\r\n    border-top: 1px solid rgba(255, 94, 0, 0.2);\r\n}\r\n\r\n.summary-row {\r\n    display: flex;\r\n    justify-content: space-between;\r\n    align-items: center;\r\n    margin-bottom: 10px;\r\n    color: rgba(255, 255, 255, 0.8);\r\n}\r\n\r\n.summary-row.total {\r\n    font-size: 1.2rem;\r\n    font-weight: 700;\r\n    color: #FF5E00;\r\n    padding-top: 15px;\r\n    border-top: 2px solid rgba(255, 94, 0, 0.3);\r\n    margin-top: 15px;\r\n}\r\n\r\n.btn-checkout {\r\n    width: 100%;\r\n    background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n    color: white;\r\n    border: none;\r\n    padding: 18px 30px;\r\n    border-radius: 12px;\r\n    font-size: 1.1rem;\r\n    font-weight: 700;\r\n    cursor: pointer;\r\n    transition: all 0.3s ease;\r\n    margin-top: 20px;\r\n}\r\n\r\n.btn-checkout:hover {\r\n    transform: translateY(-2px);\r\n    box-shadow: 0 15px 35px rgba(255, 94, 0, 0.4);\r\n}\r\n\r\n/* Responsive Design */\r\n@media (max-width: 768px) {\r\n    .nav-actions {\r\n        gap: 10px;\r\n    }\r\n    \r\n    .search-box input {\r\n        width: 150px;\r\n    }\r\n    \r\n    .search-box input:focus {\r\n        width: 180px;\r\n    }\r\n    \r\n    .products-grid {\r\n        grid-template-columns: repeat(3, 1fr);\r\n        gap: 20px;\r\n    }\r\n    \r\n    .form-row {\r\n        grid-template-columns: 1fr;\r\n        gap: 15px;\r\n    }\r\n    \r\n    .cart-item {\r\n        flex-direction: column;\r\n        align-items: flex-start;\r\n        gap: 15px;\r\n    }\r\n    \r\n    .order-summary {\r\n        position: static;\r\n        margin-top: 30px;\r\n    }\r\n}\r\n\r\n@media (max-width: 768px) {\r\n    .products-grid {\r\n        grid-template-columns: repeat(2, 1fr);\r\n        gap: 20px;\r\n    }\r\n}\r\n\r\n@media (max-width: 480px) {\r\n    .search-box {\r\n        display: none;\r\n    }\r\n    \r\n    .products-grid {\r\n        grid-template-columns: 1fr;\r\n    }\r\n    \r\n    .product-actions {\r\n        flex-direction: column;\r\n    }\r\n    \r\n    .btn-add-cart {\r\n        width: 100%;\r\n    }\r\n}\r\n\n\n/* \r\n==========================================\r\nADDITIONAL PAGE STYLES\r\n==========================================\r\nThis file contains page-specific styles for:\r\n- Homepage categories\r\n- Shop pages\r\n- Product pages\r\n- Cart\r\n- Footer design\r\n- Page layouts\r\n==========================================\r\n*/\r\n\r\n/* Top Info Bar Styles */\r\n.top-info-bar {\r\n    background: #333;\r\n    color: #fff;\r\n    padding: 8px 0;\r\n    font-size: 0.9rem;\r\n    border-bottom: 1px solid #444;\r\n}\r\n\r\n.top-info-content {\r\n    display: flex !important;\r\n    justify-content: space-between !important;\r\n    align-items: center !important;\r\n    min-height: 40px !important;\r\n}\r\n\r\n.top-info-left .info-items {\r\n    display: flex !important;\r\n    gap: 25px !important;\r\n    align-items: center !important;\r\n    flex-wrap: wrap !important;\r\n}\r\n\r\n.info-item {\r\n    display: flex !important;\r\n    align-items: center !important;\r\n    gap: 8px !important;\r\n    color: #ccc !important;\r\n    transition: color 0.3s ease !important;\r\n    white-space: nowrap !important;\r\n    margin-bottom: 0 !important;\r\n}\r\n\r\n.info-item i {\r\n    color: #FF5E00;\r\n    font-size: 0.8rem;\r\n}\r\n\r\n.info-item:hover {\r\n    color: #FF5E00;\r\n}\r\n\r\n.top-info-right {\r\n    display: flex;\r\n    align-items: center;\r\n    gap: 20px;\r\n}\r\n\r\n.top-info-right .social-links {\r\n    display: flex;\r\n    gap: 10px;\r\n}\r\n\r\n.top-info-right .social-link {\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    width: 28px;\r\n    height: 28px;\r\n    background: rgba(255, 94, 0, 0.1);\r\n    border: 1px solid rgba(2 0px 12px 20px;\r\n    border: 2px solid #ddd;\r\n    border-radius: 25px;\r\n    font-size: 1rem;\r\n    outline: none;\r\n    transition: border-color 0.3s ease;\r\n}\r\n\r\n.search-input:focus {\r\n    border-color: #FF5E00;\r\n}\r\n\r\n.search-btn {\r\n    position: absolute;\r\n    right: 5px;\r\n    top: 50%;\r\n    transform: translateY(-50%);\r\n    width: 40px;\r\n    height: 40px;\r\n    background: #FF5E00;\r\n    border: none;\r\n    border-radius: 50%;\r\n    color: white;\r\n    cursor: pointer;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    transition: background 0.3s ease;\r\n}\r\n\r\n.search-btn:hover {\r\n    background: #e54d00;\r\n}\r\n\r\n.header-right {\r\n    display: flex;\r\n    align-items: center;\r\n    gap: 30px;\r\n}\r\n\r\n.header-actions {\r\n    display: flex;\r\n    gap: 20px;\r\n}\r\n\r\n.action-item {\r\n    display: flex;\r\n    flex-direction: column;\r\n    align-items: center;\r\n    gap: 5px;\r\n}\r\n\r\n.action-link {\r\n    position: relative;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    width: 40px;\r\n    height: 40px;\r\n    background: #f8f9fa;\r\n    border: 2px solid #ddd;\r\n    border-radius: 50%;\r\n    color: #666;\r\n    text-decoration: none;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.action-link:hover {\r\n    background: #FF5E00;\r\n    color: white;\r\n    border-color: #FF5E00;\r\n}\r\n\r\n.action-count {\r\n    position: absolute;\r\n    top: -5px;\r\n    right: -5px;\r\n    background: #FF5E00;\r\n    color: white;\r\n    border-radius: 50%;\r\n    width: 20px;\r\n    height: 20px;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    font-size: 0.7rem;\r\n    font-weight: 700;\r\n}\r\n\r\n.action-label {\r\n    font-size: 0.8rem;\r\n    color: #666;\r\n    font-weight: 500;\r\n}\r\n\r\n.cart-total {\r\n    background: #f8f9fa;\r\n    padding: 10px 15px;\r\n    border-radius: 20px;\r\n    border: 1px solid #ddd;\r\n}\r\n\r\n.cart-total span {\r\n    font-weight: 600;\r\n    color: #333;\r\n}\r\n\r\n/* Sticky Navigation */\r\n@media (min-width: 769px) {\r\n    nav.sticky-nav {\r\n        background: #f8f9fa !important;\r\n        border-bottom: 1px solid #ddd !important;\r\n        padding: 0 !important;\r\n        position: sticky !important;\r\n        top: 0 !important;\r\n        z-index: 1000 !important;\r\n    }\r\n\r\n    .sticky-nav .container {\r\n        display: flex;\r\n        justify-content: flex-start;\r\n    }\r\n\r\n    nav.sticky-nav .nav-links {\r\n        display: flex !important;\r\n        gap: 0 !important;\r\n        margin: 0 !important;\r\n        padding: 0 !important;\r\n        position: static !important;\r\n        left: auto !important;\r\n        top: auto !important;\r\n    }\r\n\r\n    .sticky-nav .nav-item {\r\n        list-style: none;\r\n    }\r\n\r\n    nav.sticky-nav .nav-link {\r\n        display: flex !important;\r\n        align-items: center !important;\r\n        gap: 8px !important;\r\n        padding: 10px 25px !important;\r\n        color: #666 !important;\r\n        text-decoration: none !important;\r\n        font-weight: 500 !important;\r\n        transition: all 0.3s ease !important;\r\n        border-bottom: 3px solid transparent !important;\r\n        position: relative !important;\r\n        font-family: 'Rajdhani', sans-serif !important;\r\n        font-size: 14px !important;\r\n        text-transform: uppercase !important;\r\n        letter-spacing: 0.5px !important;\r\n        opacity: 1 !important;\r\n    }\r\n\r\n    nav.sticky-nav .nav-link:hover,\r\n    nav.sticky-nav .nav-link.active {\r\n        color: #FF5E00 !important;\r\n        background: rgba(255, 94, 0, 0.05) !important;\r\n        border-bottom-color: #FF5E00 !important;\r\n        opacity: 1 !important;\r\n    }\r\n\r\n    nav.sticky-nav .nav-link i {\r\n        font-size: 0.9rem;\r\n    }\r\n\r\n    /* Override templatemo ity: 0.8;\r\n    }\r\n    80% {\r\n        transform: translate(2px, -2px);\r\n        opacity: 0.8;\r\n    }\r\n}\r\n\r\n@keyframes glitch-2 {\r\n    0%, 100% {\r\n        transform: translate(0);\r\n        opacity: 1;\r\n    }\r\n    20% {\r\n        transform: translate(2px, -2px);\r\n        opacity: 0.8;\r\n    }\r\n    40% {\r\n        transform: translate(2px, 2px);\r\n        opacity: 0.8;\r\n    }\r\n    60% {\r\n        transform: translate(-2px, -2px);\r\n        opacity: 0.8;\r\n    }\r\n    80% {\r\n        transform: translate(-2px, 2px);\r\n        opacity: 0.8;\r\n    }\r\n}\r\n\r\n.slide-subtitle {\r\n    font-size: 1.2rem;\r\n    margin-bottom: 2rem;\r\n    opacity: 0.9;\r\n    font-weight: 300;\r\n    animation: fadeInUp 1s ease-out 0.5s both;\r\n}\r\n\r\n@keyframes fadeInUp {\r\n    from {\r\n        opacity: 0;\r\n        transform: translateY(30px);\r\n    }\r\n    to {\r\n        opacity: 0.9;\r\n        transform: translateY(0);\r\n    }\r\n}\r\n\r\n.slide-btn {\r\n    display: inline-block;\r\n    padding: 15px 30px;\r\n    background: linear-gradient(45deg, #FF5E00, #FF8C42);\r\n    color: white;\r\n    text-decoration: none;\r\n    border-radius: 8px;\r\n    font-weight: 600;\r\n    text-transform: uppercase;\r\n    letter-spacing: 1px;\r\n    transition: all 0.3s ease;\r\n    border: none;\r\n    box-shadow: 0 5px 15px rgba(255, 94, 0, 0.3);\r\n    animation: slideInUp 1s ease-out 1s both;\r\n    position: relative;\r\n    overflow: hidden;\r\n}\r\n\r\n.slide-btn::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: -100%;\r\n    width: 100%;\r\n    height: 100%;\r\n    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);\r\n    transition: left 0.5s;\r\n}\r\n\r\n.slide-btn:hover::before {\r\n    left: 100%;\r\n}\r\n\r\n@keyframes slideInUp {\r\n    from {\r\n        opacity: 0;\r\n        transform: translateY(50px);\r\n    }\r\n    to {\r\n        opacity: 1;\r\n 5\"/\u003e\u003c/pattern\u003e\u003c/defs\u003e\u003crect width=\"100\" height=\"100\" fill=\"url(%23grain)\"/\u003e\u003c/svg\u003e');\r\n    opacity: 0.3;\r\n    z-index: 1;\r\n}\r\n\r\n.categories-title {\r\n    font-size: 1.8rem;\r\n    font-weight: 700;\r\n    color: white;\r\n    margin-bottom: 30px;\r\n    text-align: left;\r\n    position: relative;\r\n    display: inline-block;\r\n    z-index: 2;\r\n}\r\n\r\n.categories-title::after {\r\n    content: '';\r\n    position: absolute;\r\n    bottom: -8px;\r\n    left: 0;\r\n    width: 60px;\r\n    height: 4px;\r\n    background: #FF5E00;\r\n    border-radius: 2px;\r\n}\r\n\r\n.categories-scroll-container {\r\n    position: relative;\r\n    display: flex;\r\n    align-items: center;\r\n    gap: 12px;\r\n    width: 100%;\r\n    overflow: visible;\r\n    z-index: 2;\r\n}\r\n\r\n.scroll-btn {\r\n    background: #28282838;\r\n    border: 2px solid #bfbfbf;\r\n    color: #bfbfbf;\r\n    width: 40px;\r\n    height: 40px;\r\n    border-radius: 50%;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    cursor: pointer;\r\n    transition: all 0.3s ease;\r\n    flex-shrink: 0;\r\n    z-index: 2;\r\n}\r\n\r\n.scroll-btn:hover {\r\n    background: #FF5E00;\r\n    color: white;\r\n    border-color: #FF5E00;\r\n    transform: scale(1.1);\r\n}\r\n\r\n.categories-scroll-wrapper {\r\n    flex: 1;\r\n    overflow-x: auto;\r\n    overflow-y: hidden;\r\n    scroll-behavior: smooth;\r\n    scrollbar-width: none;\r\n    -ms-overflow-style: none;\r\n    padding: 10px 0;\r\n    padding-left: 0;\r\n    padding-right: 20px; /* space for right arrow */\r\n    display: flex;\r\n    gap: 13px;\r\n    width: 100%;\r\n    position: relative;\r\n}\r\n\r\n/* spacer at end so last item is fully visible */\r\n.categories-scroll-wrapper::after { \r\n    content: ''; \r\n    flex: 0 0 60px; \r\n    min-width: 60px;\r\n}\r\n\r\n.categories-scroll-wrapper::-webkit-scrollbar {\r\n    display: none;\r\n}\r\n\r\n.category-item {\r\n    display: flex;\r\n    flex-direction: column;\r\n    align-items: center;\r\n    padding: 20px 15px;\r\n    background: #28282838;\r\n    border-radius: 12px;\r\n    min-width: 120px;\r\n    flex-shrink: 0;\r\n    text-align: center;\r\n    transition: all 0.3s ease;\r\n    cursor: pointer;\r\n    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);\r\n    border: 2px solid #ff5e00e0;\r\n}\r\n\r\n.category-item:hover {\r\n    transform: translateY(-5px);\r\n    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);\r\n    border-color: #FF5E00;\r\n}\r\n\r\n.category-icon {\r\n    width: 35px;\r\n    height: 35px;\r\n    background: linear-gradient(135deg, #FF5E00, #FF8C42);\r\n    border-radius: 50%;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    margin-bottom: 8px;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.category-icon i {\r\n    font-size: 1rem;\r\n    color: white;\r\n}\r\n\r\n.category-item:hover .category-icon {\r\n    background: linear-gradient(135deg, #00B2FF, #FF5E00);\r\n    transform: scale(1.1);\r\n}\r\n\r\n.category-name {\r\n    font-size: 0.8rem;\r\n    font-weight: 600;\r\n    color: #bfbfbf;\r\n    text-transform: uppercase;\r\n    letter-spacing: 0.5px;\r\n    line-height: 1.2;\r\n}\r\n\r\n/* Responsive Design for Top Categories */\r\n@media (max-width: 768px) {\r\n    .top-categories {\r\n        padding: 30px 0;\r\n    }\r\n    \r\n    .categories-title {\r\n        font-size: 1.5rem;\r\n        margin-bottom: 20px;\r\n    }\r\n    \r\n    .scroll-btn {\r\n        width: 35px;\r\n        height: 35px;\r\n    }\r\n    \r\n    .category-item {\r\n        min-width: 100px;\r\n        padding: 15px 10px;\r\n        margin-right: 10px;\r\n    }\r\n    /* leave space for right arrow button on mobile */\r\n    .categories-scroll-wrapper { padding-right: 60px; }\r\n    \r\n    .category-icon {\r\n        width: 30px;\r\n        height: 30px;\r\n    }\r\n    \r\n    .category-icon i {\r\n        font-size: 0.9rem;\r\n    }\r\n    \r\n    .category-name {\r\n        font-size: 0.7rem;\r\n    }\r\n}\r\n\r\n@media (max-width: 480px) {\r\n    .categories-scroll-container {\r\n        gap: 10px;\r\n    }\r\n    \r\n    .scroll-btn {\r\n        width: 30px;\r\n        height: 30px;\r\n    }\r\n    \r\n    .category-item {\r\n        min-width: 80px;\r\n        padding: 12px 8px;\r\n        margin-right: 8px;\r\n    }\r\n    \r\n    .category-icon {\r\n        width: 25px;\r\n        height: 25px;\r\n    }\r\n    \r\n    .category-icon i {\r\n        font-size: 0.8rem;\r\n    }\r\n    \r\n    .category-name {\r\n        font-size: 0.65rem;\r\n    }\r\n}\r\n\r\n/* ==========================================\r\n   NEW ELECTRO CART SLIDER DESIGN\r\n   ========================================== */\r\n/* Cart Slider Container */\r\n.electro-cart-slider {\r\n    position: fixed;\r\n    top: 0;\r\n    right: -100%;\r\n    width: 400px;\r\n    height: 100vh;\r\n    background: linear-gradient(145deg, #1a1a1a 0%, #2d2d2d 100%);\r\n    border-left: 3px solid #FF5E00;\r\n    z-index: 10000;\r\n    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);\r\n    box-shadow: -20px 0 50px rgba(0, 0, 0, 0.8);\r\n    backdrop-filter: blur(20px);\r\n    overflow: hidden;\r\n}\r\n\r\n.electro-cart-slider.active {\r\n    right: 0;\r\n    transform: translateX(0);\r\n}\r\n\r\n/* Cart Header */\r\n.electro-cart-header {\r\n    background: linear-gradient(135deg, #FF5E00 0%, #FF8C00 100%);\r\n    padding: 20px 25px;\r\n    border-bottom: 2px solid rgba(255, 255, 255, 0.1);\r\n    position: relative;\r\n}\r\n\r\n.electro-cart-title {\r\n    color: white;\r\n    font-size: 1.4rem;\r\n    font-weight: 700;\r\n    margin: 0;\r\n    text-transform: uppercase;\r\n    letter-spacing: 1px;\r\n    display: flex;\r\n    align-items: center;\r\n    gap: 10px;\r\n}\r\n\r\n.electro-cart-title i {\r\n    font-size: 1.2rem;\r\n}\r\n\r\n.electro-close-cart {\r\n    position: absolute;\r\n    top: 50%;\r\n    right: 20px;\r\n    transform: translateY(-50%);\r\n    background: rgba(255, 255, 255, 0.2);\r\n    border: none;\r\n    color: white;\r\n    width: 35px;\r\n    height: 35px;\r\n    border-radius: 50%;\r\n    cursor: pointer;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    transition: all 0.3s ease;\r\n    font-size: 1.1rem;\r\n}\r\n\r\n.electro-close-cart:hover {\r\n    background: rgba(255, 255, 255, 0.3);\r\n    transform: translateY(-50%) rotate(90deg);\r\n}\r\n\r\n.cart-header {\r\n    display: flex;\r\n    justify-content: space-between;\r\n    align-items: center;\r\n    padding: 25px 30px;\r\n    border-bottom: 2px solid rgba(255, 94, 0, 0.3);\r\n    background: linear-gradient(135deg, rgba(255, 94, 0, 0.1) 0%, rgba(255, 94, 0, 0.05) 100%);\r\n    position: sticky;\r\n    top: 0;\r\n    z-index: 10;\r\n}\r\n\r\n.cart-header h3 {\r\n    color: #FF5E00;\r\n    font-family: 'Orbitron', monospace;\r\n    font-size: 1.2rem;\r\n    font-weight: 700;\r\n    margin: 0;\r\n}\r\n\r\n.close-cart {\r\n    background: none;\r\n    border: none;\r\n    color: rgba(255, 255, 255, 0.7);\r\n    font-size: 1.2rem;\r\n    cursor: pointer;\r\n    padding: 5px;\r\n    border-radius: 50%;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.close-cart:hover {\r\n    color: #FF5E00;\r\n    background: rgba(255, 94, 0, 0.1);\r\n}\r\n\r\n.cart-count {\r\n    position: absolute !important;\r\n    top: -5px !important;\r\n    right: -5px !important;\r\n    background: #FF5E00 !important;\r\n    color: white !important;\r\n    border-radius: 50% !important;\r\n    width: 20px !important;\r\n    height: 20px !important;\r\n    display: flex !important;\r\n    align-items: center !important;\r\n    justify-content: center !important;\r\n    font-size: 0.7rem !important;\r\n    font-weight: 700 !important;\r\n    z-index: 10001 !important;\r\n}\r\n\r\n/* Cart Icon Hover Effect */\r\n.cart-icon {\r\n    cursor: pointer !important;\r\n    transition: all 0.3s ease !important;\r\n    position: relative !important;\r\n    z-index: 10000 !important;\r\n    padding: 10px !important;\r\n    border-radius: 50% !important;\r\n}\r\n\r\n.cart-icon:hover {\r\n    transform: scale(1.1) !important;\r\n    color: #FF5E00 !important;\r\n    background: rgba(255, 94, 0, 0.1) !important;\r\n}\r\n.cart-items {\r\n    max-height: calc(100vh - 250px);\r\n    overflow-y: auto;\r\n    padding: 30px;\r\n    background: rgba(255, 255, 255, 0.02);\r\n    border-radius: 15px;\r\n    margin: 20px;\r\n    border: 1px solid rgba(255, 94, 0, 0.1);\r\n}\r\n\r\n.cart-sidebar-item {\r\n    display: flex !important;\r\n    align-items: center !important;\r\n    gap: 15px !important;\r\n    padding: 15px 0 !important;\r\n    border-bottom: 1px solid rgba(255, 94, 0, 0.1) !important;\r\n    position: relative !important;\r\n}\r\n\r\n.cart-sidebar-item:last-child {\r\n    border-bottom: none !important;\r\n}\r\n\r\n.cart-remove-btn {\r\n    position: absolute !important;\r\n    right: 10px !important;\r\n    top: 50% !important;\r\n    transform: translateY(-50%) !important;\r\n    background: rgba(255, 0, 0, 0.1) !important;\r\n    border: 1px solid rgba(255, 0, 0, 0.3) !important;\r\n    color: #ff4444 !important;\r\n    border-radius: 50% !important;\r\n    width: 25px !important;\r\n    height: 25px !important;\r\n    display: flex !important;\r\n    align-items: center !important;\r\n    justify-content: center !important;\r\n    cursor: pointer !important;\r\n    transition: all 0.3s ease !important;\r\n    font-size: 0.7rem !important;\r\n    z-index: 10 !important;\r\n}\r\n\r\n.cart-remove-btn:hover {\r\n    background: rgba(255, 0, 0, 0.2) !important;\r\n    border-color: #ff4444 !important;\r\n    color: #ff0000 !important;\r\n    transform: translateY(-50%) scale(1.1) !important;\r\n}\r\n\r\n.cart-sidebar-item img {\r\n    width: 50px !important;\r\n    height: 50px !important;\r\n    object-fit: cover !important;\r\n    border-radius: 8px !important;\r\n}\r\n\r\n.cart-sidebar-info {\r\n    flex: 1 !important;\r\n    margin-right: 50px !important;\r\n    padding-right: 10px !important;\r\n}\r\n\r\n.cart-sidebar-info h4 {\r\n    color: #FF5E00 !important;\r\n    font-size: 0.9rem !important;\r\n    margin-bottom: 5px !important;\r\n}\r\n\r\n.cart-sidebar-info p {\r\n    color: rgba(255, 255, 255, 0.7) !important;\r\n    font-size: 0.8rem !important;\r\n    margin: 0 !important;\r\n}\r\n\r\n.cart-sidebar-price {\r\n    color: #00B2FF !important;\r\n    font-weight: 600 !important;\r\n    font-size: 0.9rem !important;\r\n}\r\n\r\n.cart-footer {\r\n    padding: 25px 30px;\r\n    background: linear-gradient(135deg, rgba(255, 94, 0, 0.1) 0%, rgba(255, 94, 0, 0.05) 100%);\r\n    border-radius: 15px;\r\n    margin: 20px;\r\n    border: 1px solid rgba(255, 94, 0, 0.2);\r\n    position: sticky;\r\n    bottom: 0;\r\n}\r\n\r\n.cart-total {\r\n    text-align: center;\r\n    margin-bottom: 20px;\r\n}\r\n\r\n.cart-total span {\r\n    font-size: 1.2rem;\r\n    font-weight: 700;\r\n    color: #FF5E00;\r\n}\r\n\r\n.cart-actions {\r\n    display: flex;\r\n    gap: 15px;\r\n    justify-content: center;\r\n}\r\n\r\n.cart-actions .btn {\r\n    padding: 10px 20px;\r\n    font-size: 0.9rem;\r\n    text-decoration: none;\r\n    border-radius: 25px;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.cart-actions .btn-secondary {\r\n    background: rgba(255, 255, 255, 0.1);\r\n    color: white;\r\n    border: 1px solid rgba(255, 94, 0, 0.3);\r\n}\r\n\r\n.cart-actions .btn-secondary:hover {\r\n    background: rgba(255, 94, 0, 0.1);\r\n    border-color: #FF5E00;\r\n}\r\n\r\n.cart-actions .btn-primary {\r\n    background: linear-gradient(45deg, #FF5E00, #FF8C42);\r\n    color: white;\r\n    border: none;\r\n}\r\n\r\n.cart-actions .btn-primary:hover {\r\n    transform: translateY(-2px);\r\n    box-shadow: 0 8px 25px rgba(255, 94, 0, 0.4);\r\n}\r\n\r\n/* Empty Cart Message */\r\n.cart-empty {\r\n    text-align: center;\r\n    padding: 40px 20px;\r\n    color: rgba(255, 255, 255, 0.6);\r\n}\r\n\r\n.cart-empty h3 {\r\n    color: #FF5E00;\r\n    margin-bottom: 10px;\r\n    font-size: 1.1rem;\r\n}\r\n\r\n.cart-empty p {\r\n    font-size: 0.9rem;\r\n    margin: 0;\r\n}\r\n\r\n/* Notification Animation */\r\n@keyframes slideIn {\r\n    from {\r\n        transform: translateX(100%);\r\n        opacity: 0;\r\n    }\r\n    to {\r\n        transform: translateX(0);\r\n        opacity: 1;\r\n    }\r\n}\r\n\r\n/* Featured Products Section */\r\n.featured-products {\r\n    padding: 80px 0;\r\n    background: rgba(255, 255, 255, 0.01);\r\n}\r\n\r\n.featured-products .section-title {\r\n    text-align: left;\r\n    font-size: 1.8rem;\r\n    font-weight: 700;\r\n    margin-bottom: 50px;\r\n    color: #ffffff;\r\n    text-transform: uppercase;\r\n    letter-spacing: 2px;\r\n    position: relative;\r\n    display: inline-block;\r\n}\r\n\r\n.featured-products .section-title::after {\r\n    content: '';\r\n    position: absolute;\r\n    bottom: -8px;\r\n    left: 0;\r\n    width: 60px;\r\n    height: 4px;\r\n    background: #FF5E00;\r\n    border-radius: 2px;\r\n}\r\n\r\n.products-grid {\r\n    display: grid;\r\n    grid-template-columns: repeat(4, 1fr);\r\n    gap: 20px;\r\n    max-width: 1200px;\r\n    margin: 0 auto;\r\n    padding: 0 20px;\r\n}\r\n\r\n.product-card {\r\n    background: linear-gradient(145deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);\r\n    border: 2px solid rgba(255, 94, 0, 0.3);\r\n    border-radius: 25px;\r\n    padding: 30px;\r\n    text-align: center;\r\n    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);\r\n    position: relative;\r\n    overflow: hidden;\r\n    cursor: pointer;\r\n    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);\r\n    backdrop-filter: blur(20px);\r\n}\r\n\r\n.product-card::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: -100%;\r\n    width: 100%;\r\n    height: 100%;\r\n    background: linear-gradient(90deg, trans 4, 0, 0.1) 0%, rgba(0, 178, 255, 0.05) 100%);\r\n}\r\n\r\n.blog-image {\r\n    position: relative;\r\n    width: 100%;\r\n    height: 200px;\r\n    overflow: hidden;\r\n}\r\n\r\n.blog-image img {\r\n    width: 100%;\r\n    height: 100%;\r\n    object-fit: cover;\r\n    transition: transform 0.3s ease;\r\n}\r\n\r\n.blog-card:hover .blog-image img {\r\n    transform: scale(1.05);\r\n}\r\n\r\n.blog-category {\r\n    position: absolute;\r\n    top: 15px;\r\n    left: 15px;\r\n    background: linear-gradient(45deg, #FF5E00, #FF8C42);\r\n    color: white;\r\n    padding: 5px 12px;\r\n    border-radius: 15px;\r\n    font-size: 0.8rem;\r\n    font-weight: 600;\r\n    text-transform: uppercase;\r\n    letter-spacing: 0.5px;\r\n    z-index: 2;\r\n}\r\n\r\n.blog-content {\r\n    padding: 25px;\r\n}\r\n\r\n.blog-post-title {\r\n    font-size: 1.2rem;\r\n    font-weight: 700;\r\n    margin-bottom: 12px;\r\n    color: #ececec;\r\n    line-height: 1.4;\r\n    text-transform: none;\r\n    letter-spacing: 0.5px;\r\n}\r\n\r\n.blog-excerpt {\r\n    font-size: 0.9rem;\r\n    color: #e7e5e5;\r\n    margin-bottom: 15px;\r\n    line-height: 1.6;\r\n}\r\n\r\n.blog-meta {\r\n    display: flex;\r\n    justify-content: space-between;\r\n    margin-bottom: 15px;\r\n    font-size: 0.8rem;\r\n    color: #999;\r\n}\r\n\r\n.blog-date,\r\n.blog-author {\r\n    font-weight: 500;\r\n}\r\n\r\n.blog-read-more {\r\n    display: inline-block;\r\n    color: #FF5E00;\r\n    text-decoration: none;\r\n    font-weight: 600;\r\n    font-size: 0.9rem;\r\n    text-transform: uppercase;\r\n    letter-spacing: 0.5px;\r\n    transition: all 0.3s ease;\r\n    position: relative;\r\n}\r\n\r\n.blog-read-more::after {\r\n    content: '';\r\n    position: absolute;\r\n    bottom: -2px;\r\n    left: 0;\r\n    width: 0;\r\n    height: 2px;\r\n    background: #FF5E00;\r\n    transition: width 0.3s ease;\r\n}\r\n\r\n.blog-read-more:hover::after {\r\n    width: 100%;\r\n}\r\n\r\n.blog-read-more:hover {\r\n    color: #FF8C42;\r\n    transform: translateX(5px);\r\n}\r\n\r\n/* Responsive Design for Banner and Blog */\r\n@media (max-width: 768px) {\r\n    .banner-title {\r\n        font-size: 2rem;\r\n    }\r\n    \r\n    .banner-subtitle {\r\n        font-size: 1rem;\r\n    }\r\n    \r\n    .banner-cta {\r\n        padding: 12px 24px;\r\n        font-size: 0.9rem;\r\n    }\r\n    \r\n    .blog-section {\r\n        padding: 60px 0;\r\n    }\r\n    \r\n    .blog-header {\r\n        flex-direction: column;\r\n        gap: 20px;\r\n        margin-bottom: 30px;\r\n    }\r\n    \r\n    .blog-title {\r\n        font-size: 2rem;\r\n    }\r\n    \r\n    .blog-card {\r\n        width: 250px;\r\n    }\r\n    \r\n    .blog-image {\r\n        height: 150px;\r\n    }\r\n}\r\n\r\n@media (max-width: 480px) {\r\n    .banner-slider-container {\r\n        height: 250px;\r\n    }\r\n    \r\n    .banner-title {\r\n        font-size: 1.5rem;\r\n    }\r\n    \r\n    .banner-subtitle {\r\n        font-size: 0.9rem;\r\n    }\r\n    \r\n    .banner-cta {\r\n        padding: 10px 20px;\r\n        font-size: 0.8rem;\r\n    }\r\n    \r\n    .blog-card {\r\n        width: 200px;\r\n    }\r\n    \r\n    .blog-image {\r\n        height: 120px;\r\n    }\r\n    \r\n    .blog-content {\r\n        padding: 20px;\r\n    }\r\n    \r\n    .blog-post-title {\r\n        font-size: 1rem;\r\n    }\r\n}\r\n\r\n/* Newsletter Section */\r\n.newsletter {\r\n    padding: 20px 0;\r\n    background: linear-gradient(135deg, rgba(255, 94, 0, 0.1) 0%, rgba(0, 178, 255, 0.1) 100%);\r\n    border-top: 1px solid rgba(255, 94, 0, 0.2);\r\n    border-bottom: 1px solid rgba(255, 94, 0, 0.2);\r\n}\r\n\r\n.newsletter-content {\r\n    text-align: center;\r\n    max-width: 800px;\r\n    margin: 0 auto;\r\n    padding: 0 20px;\r\n}\r\n\r\n.newsletter h2 {\r\n    font-size: 2.5rem;\r\n    font-weight: 700;\r\n    margin-bottom: 20px;\r\n    color: #ffffff;\r\n    text-transform: uppercase;\r\n    letter-spacing: 2px;\r\n}\r\n\r\n.newsletter p {\r\n    font-size: 1.2rem;\r\n    color: rgba(255, 255, 255, 0.8);\r\n    margin-bottom: 40px;\r\n}\r\n\r\n.newsletter-form {\r\n    display: flex;\r\n    gap: 15px;\r\n    max-width: 800px;\r\n    margin: 0 auto;\r\n}\r\n\r\n.newsletter-form input {\r\n    flex: 1;\r\n    padding: 15px 20px;\r\n    background: rgba(255, 255, 255, 0.1);\r\n    border: 1px solid rgba(255, 94, 0, 0.3);\r\n    border-radius: 30px;\r\n    color: #ffffff;\r\n    font-size: 1rem;\r\n    outline: none;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.newsletter-form input::placeholder {\r\n    color: rgba(255, 255, 255, 0.6);\r\n}\r\n\r\n.newsletter-form input:focus {\r\n    border-color: #FF5E00;\r\n    background: rgba(255, 255, 255, 0.15);\r\n    box-shadow: 0 0 20px rgba(255, 94, 0, 0.3);\r\n}\r\n\r\n.newsletter-form button {\r\n    padding: 15px 30px;\r\n    background: linear-gradient(45deg, #FF5E00, #FF8C42);\r\n    color: white;\r\n    border: none;\r\n    border-radius: 30px;\r\n    font-weight: 600;\r\n    text-transform: uppercase;\r\n    letter-spacing: 1px;\r\n    cursor: pointer;\r\n    transition: all 0.3s ease;\r\n    white-space: nowrap;\r\n}\r\n\r\n.newsletter-form button:hover {\r\n    transform: translateY(-2px);\r\n    box-shadow: 0 10px 20px rgba(255, 94, 0, 0.3);\r\n}\r\n\r\n/* Categories Section - Homepage */\r\n.categories {\r\n    padding: 80px 0;\r\n    background: rgba(255, 255, 255, 0.01);\r\n}\r\n\r\n.categories-grid {\r\n    display: grid;\r\n    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));\r\n    gap: 30px;\r\n    max-width: 1200px;\r\n    margin: 0 auto;\r\n    padding: 0 20px;\r\n}\r\n\r\n.category-card {\r\n    background: rgba(255, 255, 255, 0.02);\r\n    border: 1px solid rgba(255, 94, 0, 0.2);\r\n    border-radius: 20px;\r\n    padding: 40px 30px;\r\n    text-align: center;\r\n    transition: all 0.3s ease;\r\n    position: relative;\r\n    overflow: hidden;\r\n    cursor: pointer;\r\n}\r\n\r\n.category-card::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: -100%;\r\n    width: 100%;\r\n    height: 100%;\r\n    background: linear-gradient(90deg, transparent, rgba(255, 94, 0, 0.1), transparent);\r\n    transition: left 0.5s;\r\n}\r\n\r\n.category-card:hover::before {\r\n    left: 100%;\r\n}\r\n\r\n.category-card:hover {\r\n    transform: translateY(-10px);\r\n    border-color: #FF5E00;\r\n    background: rgba(255, 94, 0, 0.05);\r\n    box-shadow: 0 20px 40px rgba(255, 94, 0, 0.2);\r\n}\r\n\r\n.category-icon {\r\n    width: 50px;\r\n    height: 50px;\r\n    margin: 0 auto 20px;\r\n    background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n    border-radius: 50%;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    font-size: 2rem;\r\n    color: white;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.category-card:hover .category-icon {\r\n    transform: scale(1.1) rotate(10deg);\r\n    box-shadow: 0 10px 30px rgba(255, 94, 0, 0.4);\r\n}\r\n\r\n.category-card h3 {\r\n    font-family: 'Orbitron', monospace;\r\n    font-size: 1.4rem;\r\n    font-weight: 700;\r\n    margin-bottom: 10px;\r\n    color: #FF5E00;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.category-card:hover h3 {\r\n    color: #00B2FF;\r\n}\r\n\r\n.category-card p {\r\n    color: rgba(255, 255, 255, 0.7);\r\n    margin-bottom: 20px;\r\n    font-size: 0.95rem;\r\n    line-height: 1.5;\r\n}\r\n\r\n.category-link {\r\n    display: inline-block;\r\n    padding: 10px 25px;\r\n    background: linear-gradient(45deg, #FF5E00, #FF8C42);\r\n    color: white;\r\n    text-decoration: none;\r\n    border-radius: 25px;\r\n    font-weight: 600;\r\n    font-size: 0.9rem;\r\n    text-transform: uppercase;\r\n    letter-spacing: 1px;\r\n    transition: all 0.3s ease;\r\n    position: relative;\r\n    overflow: hidden;\r\n}\r\n\r\n.category-link::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: -100%;\r\n    width: 100%;\r\n    height: 100%;\r\n    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);\r\n    transition: left 0.5s;\r\n}\r\n\r\n.category-link:hover::before {\r\n    left: 100%;\r\n}\r\n\r\n.category-link:hover {\r\n    transform: translateY(-2px);\r\n    box-shadow: 0 8px 25px rgba(255, 94, 0, 0.4);\r\n}\r\n\r\n/* Page Layouts */\r\n.page-title {\r\n    font-family: 'Orbitron', monospace;\r\n    font-size: clamp(2rem, 5vw, 3.5rem);\r\n    font-weight: 900;\r\n    text-align: center;\r\n    margin-top: 40px;\r\n    margin-bottom: 20px;\r\n    background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n    /* -webkit-background-clip: text; */\r\n    /* -webkit-text-fill-color: transparent; */\r\n}\r\n\r\n.page-subtitle {\r\n    font-size: 1.2rem;\r\n    text-align: center;\r\n    opacity: 0.8;\r\n    margin-bottom: 40px;\r\n}\r\n\r\n/* Page Header */\r\n.page-header {\r\n    padding: 40px 0 30px;\r\n    background: rgba(255, 255, 255, 0.01);\r\n    border-bottom: 1px solid rgba(255, 94, 0, 0.1);\r\n    margin-top: 20px;\r\n    position: relative;\r\n    z-index: 1;\r\n}\r\n\r\n.page-header-content {\r\n    text-align: center;\r\n}\r\n\r\n\r\n/* Shop Layout */\r\n.shop-layout {\r\n    display: grid;\r\n    grid-template-columns: 300px 1fr;\r\n    gap: 40px;\r\n    margin-top: 40px;\r\n}\r\n\r\n.filters-sidebar {\r\n    background: rgba(255, 255, 255, 0.03);\r\n    border: 1px solid rgba(255, 94, 0, 0.2);\r\n    border-radius: 15px;\r\n    padding: 30px;\r\n    backdrop-filter: blur(10px);\r\n    height: fit-content;\r\n}\r\n\r\n.filter-section {\r\n    margin-bottom: 30px;\r\n}\r\n\r\n.filter-section h3 {\r\n    font-family: 'Orbitron', monospace;\r\n    color: #FF5E00;\r\n    margin-bottom: 15px;\r\n    font-size: 1.1rem;\r\n}\r\n\r\n.filter-options {\r\n    display: flex;\r\n    flex-direction: column;\r\n    gap: 10px;\r\n}\r\n\r\n.filter-option {\r\n    display: flex;\r\n    align-items: center;\r\n    gap: 10px;\r\n    cursor: pointer;\r\n    padding: 8px;\r\n    border-radius: 5px;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.filter-option:hover {\r\n    background: rgba(255, 94, 0, 0.1);\r\n}\r\n\r\n.filter-option input[type=\"checkbox\"] {\r\n    accent-color: #FF5E00;\r\n}\r\n\r\n.price-range {\r\n    margin-bottom: 20px;\r\n}\r\n\r\n.price-range input[type=\"range\"] {\r\n    width: 100%;\r\n    height: 6px;\r\n    background: rgba(255, 255, 255, 0.1);\r\n    border-radius: 3px;\r\n    outline: none;\r\n    /* -webkit-appearance: none; */\r\n}\r\n\r\n.price-range input[type=\"range\"]::-webkit-slider-thumb {\r\n    -webkit-appearance: none;\r\n    width: 20px;\r\n    height: 20px;\r\n    background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n    border-radius: 50%;\r\n    cursor: pointer;\r\n}\r\n\r\n.price-display {\r\n    text-align: center;\r\n    margin-top: 10px;\r\n    font-weight: bold;\r\n    color: #FF5E00;\r\n}\r\n\r\n.clear-filters {\r\n    width: 100%;\r\n    padding: 12px;\r\n    background: transparent;\r\n    color: #FF5E00;\r\n    border: 2px solid #FF5E00;\r\n    border-radius: 8px;\r\n    cursor: pointer;\r\n    font-weight: 600;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.clear-filters:hover {\r\n    background: rgba(255, 94, 0, 0.1);\r\n    color: white;\r\n    border-color: white;\r\n}\r\n\r\n/* Products Section */\r\n.products-section {\r\n    flex: 1;\r\n}\r\n\r\n.products-header {\r\n    display: flex;\r\n    justify-content: space-between;\r\n    align-items: center;\r\n    margin-bottom: 30px;\r\n    padding: 20px;\r\n    background: rgba(255, 255, 255, 0.03);\r\n    border: 1px solid rgba(255, 94, 0, 0.2);\r\n    border-radius: 10px;\r\n}\r\n\r\n.products-count {\r\n    color: rgba(255, 255, 255, 0.8);\r\n}\r\n\r\n.sort-options select {\r\n    background: rgba(255, 255, 255, 0.05);\r\n    border: 1px solid rgba(255, 94, 0, 0.3);\r\n    color: white;\r\n    padding: 10px 15px;\r\n    border-radius: 8px;\r\n    font-size: 14px;\r\n}\r\n\r\n.sort-options select:focus {\r\n    outline: none;\r\n    border-color: #FF5E00;\r\n    box-shadow: 0 0 15px rgba(255, 94, 0, 0.3);\r\n}\r\n\r\n/* About Page Styles */\r\n.about-hero, .contact-hero {\r\n    padding: 100px 0 80px;\r\n    text-align: center;\r\n    background: rgba(255, 255, 255, 0.02);\r\n    border-bottom: 1px solid rgba(255, 94, 0, 0.2);\r\n}\r\n\r\n.about-content {\r\n    padding: 80px 0;\r\n}\r\n\r\n.story-text h2 {\r\n    font-family: 'Orbitron', monospace;\r\n    font-size: 2.5rem;\r\n    color: #FF5E00;\r\n    margin-bottom: 30px;\r\n}\r\n\r\n.about-story {\r\n    display: grid;\r\n    grid-template-columns: 1fr 1fr;\r\n    gap: 60px;\r\n    align-items: center;\r\n}\r\n\r\n.story-text p {\r\n    line-height: 1.8;\r\n    margin-bottom: 20px;\r\n    opacity: 0.9;\r\n    font-size: 1.1rem;\r\n}\r\n\r\n.story-image img {\r\n    width: 100%;\r\n    border-radius: 15px;\r\n    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);\r\n}\r\n\r\n.mission-values {\r\n    padding: 80px 0;\r\n    background: rgba(255, 255, 255, 0.02);\r\n}\r\n\r\n.values-grid {\r\n    display: grid;\r\n    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));\r\n    gap: 30px;\r\n}\r\n\r\n.value-card {\r\n    background: rgba(255, 255, 255, 0.03);\r\n    border: 1px solid rgba(255, 94, 0, 0.2);\r\n    border-radius: 15px;\r\n    padding: 30px;\r\n    text-align: center;\r\n    backdrop-filter: blur(10px);\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.value-card:hover {\r\n    transform: translateY(-5px);\r\n    box-shadow: 0 20px 40px rgba(255, 94, 0, 0.2);\r\n    border-color: #FF5E00;\r\n}\r\n\r\n.value-icon {\r\n    width: 80px;\r\n    height: 80px;\r\n    background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n    border-radius: 50%;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    margin: 0 auto 20px;\r\n    font-size: 2rem;\r\n    color: white;\r\n}\r\n\r\n.value-card h3 {\r\n    font-size: 1.5rem;\r\n    margin-bottom: 15px;\r\n    color: white;\r\n}\r\n\r\n.team-section {\r\n    padding:
