@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;700&display=swap');

@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');

/*

TemplateMo 596 Electric Xtra

https://templatemo.com/tm-596-electric-xtra

*/

@charset "utf-8";

/* CSS Document */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Rajdhani', sans-serif;
    background: #0a0a0a;
    color: #ffffff;
    overflow-x: hidden;
    position: relative;
    font-weight: 400;
    line-height: 1.6;
}

/* Container */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Buttons */
.btn {
    display: inline-block;
    padding: 12px 30px;
    background: linear-gradient(45deg, #FF5E00, #FF8C42);
    color: white;
    text-decoration: none;
    border-radius: 30px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

.btn:hover::before {
    left: 100%;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(255, 94, 0, 0.4);
}

.btn-secondary {
    background: linear-gradient(45deg, #00B2FF, #42C8FF);
}

.btn-secondary:hover {
    box-shadow: 0 10px 30px rgba(0, 178, 255, 0.4);
}

        /* Animated background with hexagon pattern */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, transparent 2%, rgba(255, 94, 0, 0.03) 2%, rgba(255, 94, 0, 0.03) 3%, transparent 3%),
                radial-gradient(circle at 75% 75%, transparent 2%, rgba(0, 178, 255, 0.03) 2%, rgba(0, 178, 255, 0.03) 3%, transparent 3%);
            background-size: 80px 80px;
            animation: grid-move 30s linear infinite;
            z-index: -2;
        }

        /* Animated shapes */
        .shapes-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
        }

        .shape-circle {
            width: 300px;
            height: 300px;
            border: 2px solid #FF5E00;
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation: float-rotate 20s ease-in-out infinite;
        }

        .shape-triangle {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 173px solid rgba(0, 178, 255, 0.2);
            top: 60%;
            right: 15%;
            animation: float-rotate 25s ease-in-out infinite reverse;
        }

        .shape-square {
            width: 150px;
            height: 150px;
            border: 2px solid #00B2FF;
            transform: rotate(45deg);
            bottom: 20%;
            left: 20%;
            animation: float-rotate 22s ease-in-out infinite;
        }

        @keyframes float-rotate {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-30px) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translateY(20px) rotate(180deg) scale(0.9);
            }
            75% {
                transform: translateY(-10px) rotate(270deg) scale(1.05);
            }
        }

        /* Gradient overlay */
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 94, 0, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(0, 178, 255, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
            z-index: -1;
            animation: gradient-shift 10s ease-in-out infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(80px, 80px); }
        }

        /* Floating particles */
        .particle {
            position: fixed;
            pointer-events: none;
            opacity: 0;
            z-index: 1;
        }

        .particle::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 2px;
            background: #FF5E00;
            box-shadow: 0 0 10px #FF5E00, 0 0 20px #FF5E00;
            animation: float-up 15s linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 94, 0, 0.1);
        }

        nav.scrolled {
            padding: 15px 50px;
            background: rgba(10, 10, 10, 0.95);
            box-shadow: 0 5px 30px rgba(255, 94, 0, 0.2);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 10px;
        }

        .logo-svg {
            width: 40px;
            height: 40px;
        }

        .logo-text {
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(45deg, #FF5E00, #00B2FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 94, 0, 0.5);
        }

        @keyframes glow {
            0%, 100% { 
                filter: brightness(1);
                text-shadow: 0 0 30px rgba(255, 94, 0, 0.5);
            }
            50% { 
                filter: brightness(1.5);
                text-shadow: 0 0 40px rgba(255, 94, 0, 0.8);
            }
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            position: relative;
            transition: all 0.3s ease;
            padding: 8px 16px;
            font-family: 'Orbitron', monospace;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        .nav-links a.active {
            opacity: 1;
            color: #FF5E00;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .nav-links a:hover::before,
        .nav-links a.active::before {
            border-color: #FF5E00;
            box-shadow: inset 0 0 10px rgba(255, 94, 0, 0.5);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #FF5E00, #00B2FF);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 94, 0, 0.8);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        /* Mobile menu */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }

        .menu-toggle span {
            width: 25px;
            height: 2px;
            background: #FF5E00;
            transition: all 0.3s ease;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 80px 20px 20px;
        }

        .hero-content {
            text-align: center;
            max-width: 1200px;
            animation: fade-in-up 1s ease-out;
            z-index: 10;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Text Rotator Styles */
        .text-rotator {
            position: relative;
            min-height: 100px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .text-set {
            position: absolute;
            width: 100%;
            opacity: 0;
            display: none;
        }

        .text-set.active {
            opacity: 1;
            display: block;
        }

        .glitch-text {
            font-family: 'Orbitron', monospace;
            font-size: clamp(0.98rem, 2.94vw, 2.4rem);
            font-weight: 900;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px rgba(255, 94, 0, 0.5);
            overflow: hidden;
        }

        .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(50px);
            animation: charFlyIn 0.5s ease-out forwards;
        }

        @keyframes charFlyIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .char.out {
            animation: charFlyOut 0.3s ease-in forwards;
        }

        @keyframes charFlyOut {
            to {
                opacity: 0;
                transform: translateY(-30px) rotateX(90deg);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            margin: 20px 0;
            opacity: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            font-weight: 300;
        }

        .subtitle.visible {
            animation: subtitleFade 0.8s ease-out 0.5s forwards;
        }

        @keyframes subtitleFade {
            to {
                opacity: 0.6;
            }
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glitch-text {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2.6rem, 10vw, 3.8rem);
            font-weight: 900;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px rgba(255, 94, 0, 0.5);
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            animation: glitch-1 0.5s infinite;
            color: #FF5E00;
            z-index: -1;
            text-shadow: -2px 0 #FF5E00;
        }

        .glitch-text::after {
            animation: glitch-2 0.5s infinite;
            color: #00B2FF;
            z-index: -1;
            text-shadow: 2px 0 #00B2FF;
        }

        @keyframes glitch-1 {
            0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }
            20% { clip-path: inset(33% 0 33% 0); transform: translate(-2px); }
            40% { clip-path: inset(66% 0 0 0); transform: translate(2px); }
            60% { clip-path: inset(0 0 66% 0); transform: translate(1px); }
            80% { clip-path: inset(25% 0 50% 0); transform: translate(-1px); }
        }

        @keyframes glitch-2 {
            0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }
            20% { clip-path: inset(50% 0 25% 0); transform: translate(2px); }
            40% { clip-path: inset(0 0 75% 0); transform: translate(-2px); }
            60% { clip-path: inset(75% 0 0 0); transform: translate(-1px); }
            80% { clip-path: inset(40% 0 40% 0); transform: translate(1px); }
        }

        .subtitle {
            font-size: 1.5rem;
            margin: 20px 0;
            opacity: 0.6;
            animation: fade-in 1s ease-out 0.5s both;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            font-weight: 300;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 0.6; }
        }

        .cta-container {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            z-index: 100;
        }

        .cta-button {
            padding: 12px 30px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
        }

        .cta-primary {
            background: linear-gradient(45deg, #FF5E00, #00B2FF);
            color: white;
            animation: pulse 2s infinite;
            box-shadow: 0 0 30px rgba(255, 94, 0, 0.5);
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 30px rgba(255, 94, 0, 0.5);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(255, 94, 0, 0.8);
            }
        }

        .cta-secondary {
            background: transparent;
            color: #FF5E00;
            border: 2px solid #FF5E00;
            box-shadow: inset 0 0 20px rgba(255, 94, 0, 0.1);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .cta-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .cta-secondary:hover {
            background: rgba(255, 94, 0, 0.1);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(255, 94, 0, 0.4), inset 0 0 30px rgba(255, 94, 0, 0.2);
            border-color: #ffffff;
        }

        /* Features Section with Tabs */
        .features {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .section-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 60px;
            background: linear-gradient(45deg, #FF5E00, #00B2FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .features-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;
            align-items: start;
        }

        .feature-tabs {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 94, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .tab-item {
            padding: 15px 20px;
            margin-bottom: 10px;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.1rem;
        }

        .tab-item:hover {
            background: rgba(255, 94, 0, 0.1);
            border-color: rgba(255, 94, 0, 0.3);
        }

        .tab-item.active {
            background: linear-gradient(45deg, rgba(255, 94, 0, 0.2), rgba(0, 178, 255, 0.2));
            border-color: #FF5E00;
            box-shadow: 0 0 20px rgba(255, 94, 0, 0.3);
        }

        .tab-icon {
            font-size: 1.5rem;
        }

        .feature-content {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 94, 0, 0.2);
            border-radius: 10px;
            padding: 40px;
            backdrop-filter: blur(10px);
            min-height: 400px;
        }

        .content-panel {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .content-panel.active {
            display: block;
        }

        .content-panel h3 {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffffff, #FF5E00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content-panel p {
            line-height: 1.8;
            opacity: 0.8;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .feature-list {
            list-style: none;
            margin-top: 20px;
        }

        .feature-list li {
            padding: 10px 0;
            padding-left: 30px;
            position: relative;
            opacity: 0.8;
        }

        .feature-list li::before {
            content: 'â–¸';
            position: absolute;
            left: 0;
            color: #FF5E00;
            font-size: 1.2rem;
        }

        /* About Section */
        .about {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .about-text h2 {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #FF5E00, #00B2FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .about-text p {
            line-height: 1.8;
            opacity: 0.8;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .about-visual {
            position: relative;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .about-graphic {
            width: 300px;
            height: 300px;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        .about-graphic::before,
        .about-graphic::after {
            content: '';
            position: absolute;
            border: 2px solid #FF5E00;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 94, 0, 0.5);
        }

        .about-graphic::before {
            width: 100%;
            height: 100%;
            animation: rotate 20s linear infinite;
        }

        .about-graphic::after {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-color: #00B2FF;
            animation: rotate 15s linear infinite reverse;
            box-shadow: 0 0 30px rgba(0, 178, 255, 0.5);
        }

        /* Alternative graphic for second row */
        .about-graphic-alt {
            width: 300px;
            height: 300px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 6s ease-in-out infinite;
        }

        .hexagon {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #FF5E00, #00B2FF);
            opacity: 0.3;
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
        }

        .hexagon:nth-child(1) {
            width: 150px;
            height: 150px;
            animation: hexagon-rotate 8s linear infinite;
        }

        .hexagon:nth-child(2) {
            width: 100px;
            height: 100px;
            animation: hexagon-rotate 12s linear infinite reverse;
            opacity: 0.5;
        }

        .hexagon:nth-child(3) {
            width: 200px;
            height: 200px;
            animation: hexagon-rotate 15s linear infinite;
            opacity: 0.2;
        }

        @keyframes hexagon-rotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Contact Section */
        .contact {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 94, 0, 0.2);
            border-radius: 10px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #FF5E00;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 94, 0, 0.3);
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #FF5E00;
            box-shadow: 0 0 20px rgba(255, 94, 0, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #FF5E00, #00B2FF);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', monospace;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 94, 0, 0.5);
        }

        .contact-info {
            padding: 40px;
        }

        .contact-info h3 {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ffffff, #FF5E00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .info-item {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .info-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #FF5E00, #00B2FF);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .info-details h4 {
            color: #FF5E00;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .info-details p {
            opacity: 0.8;
        }

        /* Map Section */
        .map-container {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 94, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .map-placeholder {
            text-align: center;
            opacity: 0.6;
        }

        .map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 40%, rgba(255, 94, 0, 0.1) 50%, transparent 60%);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Footer */
        /* Footer styles moved to additional.css for better organization */
        /* } */

        .copyright a:hover {
            color: #00B2FF;
            text-shadow: 0 0 10px currentColor;
        }

        /* Scanlines effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(
                transparent 50%,
                rgba(255, 94, 0, 0.01) 50%
            );
            background-size: 100% 4px;
            animation: scanlines 8s linear infinite;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0);
                box-shadow: 0 0 30px rgba(255, 94, 0, 0.5);
            }
            50% { 
                transform: translateY(-10px);
                box-shadow: 0 10px 40px rgba(255, 94, 0, 0.7);
            }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 15px 20px;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background: rgba(10, 10, 10, 0.95);
                flex-direction: column;
                align-items: center;
                justify-content: start;
                padding-top: 50px;
                transition: left 0.3s ease;
            }

            .nav-links.active {
                left: 0;
            }

            .menu-toggle {
                display: flex;
            }

            .hero-content {
                padding: 0 20px;
            }

            .glitch-text {
                font-size: clamp(1.2rem, 4.9vw, 2.4rem);
            }

            .text-rotator {
                min-height: 150px;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .cta-container {
                flex-direction: column;
                align-items: center;
            }

            .cta-button {
                width: 100%;
                max-width: 300px;
            }

            .features-container {
                grid-template-columns: 1fr;
            }

            .feature-tabs {
                display: block;
                padding: 20px;
                max-width: 100%;
            }

            .tab-item {
                width: 100%;
                margin-bottom: 10px;
            }

            .about-content,
            .contact-container {
                grid-template-columns: 1fr;
            }

            .about-graphic {
                width: 200px;
                height: 200px;
            }

            .shape-circle,
            .shape-triangle,
            .shape-square {
                transform: scale(0.6);
            }
        }

/* Modern Color Palette */
:root {
    --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    --dark-bg: #0a0a0a;
    --card-bg: rgba(255, 255, 255, 0.08);
    --text-primary: #ffffff;
    --text-secondary: rgba(255, 255, 255, 0.7);
    --border-color: rgba(255, 255, 255, 0.1);
    --shadow-primary: 0 20px 40px rgba(0, 0, 0, 0.3);
    --shadow-hover: 0 30px 60px rgba(0, 0, 0, 0.4);
}

/* Navigation Updates - E-commerce specific only */
.nav-actions {
    display: flex;
    align-items: center;
    gap: 20px;
}

.search-box {
    position: relative;
    display: flex;
    align-items: center;
}

.search-box input {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 94, 0, 0.3);
    color: white;
    padding: 8px 35px 8px 15px;
    border-radius: 25px;
    width: 200px;
    font-size: 14px;
    transition: all 0.3s ease;
}

.search-box input:focus {
    outline: none;
    border-color: #FF5E00;
    box-shadow: 0 0 15px rgba(255, 94, 0, 0.3);
    width: 250px;
}

.search-box i {
    position: absolute;
    right: 12px;
    color: #FF5E00;
    cursor: pointer;
}

.cart-icon {
    position: relative;
    cursor: pointer;
    padding: 10px;
    border-radius: 50%;
    transition: all 0.3s ease;
}

.cart-icon:hover {
    background: rgba(255, 94, 0, 0.1);
}

.cart-icon i {
    font-size: 1.5rem;
    color: #FF5E00;
}

.cart-count {
    position: absolute;
    top: -5px;
    right: -5px;
    background: #FF5E00;
    color: white;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.7rem;
    font-weight: 700;
    animation: pulse 2s infinite;
}

/* Featured Products Section */
.featured-products {
    padding: 80px 0;
    background: rgba(255, 255, 255, 0.02);
}

.products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 40px;
    margin-top: 60px;
    padding: 0 20px;
}

@media (min-width: 1200px) {
    .products-grid {
        grid-template-columns: repeat(3, 1fr);
    }
}

@media (max-width: 768px) {
    .products-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 25px;
    }
}

@media (max-width: 480px) {
    .products-grid {
        grid-template-columns: 1fr;
        gap: 20px;
    }
}

.product-card {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 24px;
    overflow: hidden;
    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    position: relative;
    backdrop-filter: blur(20px);
    box-shadow: var(--shadow-primary);
    cursor: pointer;
    transform-style: preserve-3d;
}

.product-card:hover {
    transform: translateY(-12px) rotateX(5deg) scale(1.03);
    border-color: rgba(102, 126, 234, 0.6);
    box-shadow: var(--shadow-hover);
    background: linear-gradient(145deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.05));
}

.product-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: var(--primary-gradient);
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: -1;
    border-radius: 24px;
}

.product-card:hover::before {
    opacity: 0.1;
}

.product-image {
    width: 100%;
    height: 280px;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-secondary);
    font-size: 3rem;
    position: relative;
    overflow: hidden;
    border-radius: 24px 24px 0 0;
}

.product-image::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: var(--accent-gradient);
    opacity: 0.05;
    transition: opacity 0.5s ease;
}

.product-card:hover .product-image::before {
    opacity: 0.1;
}

.product-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    filter: brightness(0.9) contrast(1.1);
}

.product-card:hover .product-image img {
    transform: scale(1.15) rotate(2deg);
    filter: brightness(1.1) contrast(1.2);
}

.product-badge {
    position: absolute;
    top: 16px;
    right: 16px;
    background: var(--secondary-gradient);
    color: white;
    padding: 8px 16px;
    border-radius: 25px;
    font-size: 0.8rem;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 8px 25px rgba(240, 147, 251, 0.4);
    border: 2px solid rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(10px);
    z-index: 10;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.product-info {
    padding: 30px 25px;
    background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
    position: relative;
}

.product-info::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: var(--accent-gradient);
    opacity: 0.3;
}

.product-info h3 {
    color: var(--text-primary);
    margin-bottom: 15px;
    font-size: 1.4rem;
    font-weight: 800;
    line-height: 1.4;
    text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.product-price {
    font-size: 1.6rem;
    font-weight: 900;
    margin-bottom: 18px;
    background: var(--accent-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: 0 4px 8px rgba(79, 172, 254, 0.3);
    position: relative;
}

.product-price::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 50px;
    height: 2px;
    background: var(--accent-gradient);
    border-radius: 2px;
}

.product-rating {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
    padding: 12px 16px;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
    border-radius: 16px;
    border: 1px solid rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    position: relative;
    overflow: hidden;
}

.product-rating::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: var(--accent-gradient);
    opacity: 0.1;
    transition: left 0.5s ease;
}

.product-card:hover .product-rating::before {
    left: 0;
}

.star {
    color: #ffaa00;
    font-size: 1rem;
    text-shadow: 0 2px 4px rgba(255, 170, 0, 0.5);
    transition: all 0.3s ease;
}

.product-card:hover .star {
    transform: scale(1.1);
    color: #ffcc00;
}

.product-actions {
    display: flex;
    gap: 15px;
    margin-top: 10px;
    position: relative;
}

.btn-add-cart {
    flex: 1;
    background: var(--primary-gradient);
    color: white;
    border: none;
    padding: 14px 20px;
    border-radius: 16px;
    font-weight: 700;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
}

.btn-add-cart::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s ease;
}

.btn-add-cart:hover::before {
    left: 100%;
}

.btn-add-cart:hover {

    margin-bottom: 0;
}

.slider-container {
    position: relative;
    width: 100%;
    height: 100%;
}

.slider-wrapper {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.slide {
    min-width: 100%;
    height: 100%;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

.slide-bg {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

.slide-bg::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.4);
    z-index: 1;
}

.slide-content {
    text-align: center;
    color: white;
    z-index: 2;
    position: relative;
    padding: 0 20px;
}

.slide-title {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    font-family: 'Orbitron', monospace;
    text-transform: uppercase;
    letter-spacing: 2px;
    position: relative;
    animation: glitch 2s infinite;
}

.slide-title::before,
.slide-title::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
}

.slide-title::before {
    animation: glitch-1 0.5s infinite;
    color: #FF5E00;
    z-index: -1;
}

.slide-title::after {
    animation: glitch-2 0.5s infinite;
    color: #00B2FF;
    z-index: -2;
}

@keyframes glitch {
    0%, 100% {
        transform: translate(0);
    }
    20% {
        transform: translate(-2px, 2px);
    }
    40% {
        transform: translate(-2px, -2px);
    }
    60% {
        transform: translate(2px, 2px);
    }
    80% {
        transform: translate(2px, -2px);
    }
}

@keyframes glitch-1 {
    0%, 100% {
        transform: translate(0);
        opacity: 1;
    }
    20% {
        transform: translate(-2px, 2px);
        opacity: 0.8;
    }
    40% {
        transform: translate(-2px, -2px);
        opacity: 0.8;
    }
    60% {
        transform: translate(2px, 2px);
        opacity: 0.8;
    }
    80% {
        transform: translate(2px, -2px);
        opacity: 0.8;
    }
}

@keyframes glitch-2 {
    0%, 100% {
        transform: translate(0);
        opacity: 1;
    }
    20% {
        transform: translate(2px, -2px);
        opacity: 0.8;
    }
    40% {
        transform: translate(2px, 2px);
        opacity: 0.8;
    }
    60% {
        transform: translate(-2px, -2px);
        opacity: 0.8;
    }
    80% {
        transform: translate(-2px, 2px);
        opacity: 0.8;
    }
}

.slide-subtitle {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    opacity: 0.9;
    font-weight: 300;
    animation: fadeInUp 1s ease-out 0.5s both;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 0.9;
        transform: translateY(0);
    }
}

.slide-btn {
    display: inline-block;
    padding: 15px 30px;
    background: linear-gradient(45deg, #FF5E00, #FF8C42);
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    border: none;
    box-shadow: 0 5px 15px rgba(255, 94, 0, 0.3);
    animation: slideInUp 1s ease-out 1s both;
    position: relative;
    overflow: hidden;
}

.slide-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

.slide-btn:hover::before {
    left: 100%;
}

@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.slide-btn:hover {
    background: linear-gradient(45deg, #FF8C42, #FF5E00);
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(255, 94, 0, 0.5);
}

.slider-controls {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    z-index: 3;
}

.slider-prev,
.slider-next {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.3);
}

.slider-prev:hover,
.slider-next:hover {
    background: rgba(255, 255, 255, 0.3);
    border-color: rgba(255, 255, 255, 0.5);
    transform: scale(1.1);
}

.slider-dots {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 3;
}

.dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.4);
    cursor: pointer;
    transition: all 0.3s ease;
    border: 2px solid rgba(255, 255, 255, 0.6);
}

.dot.active {
    background: white;
    border-color: white;
    transform: scale(1.2);
}

.dot:hover {
    background: rgba(255, 255, 255, 0.7);
    transform: scale(1.1);
}

.flash-sale-section {

}

@keyframes flashPulse {
    0% { background: linear-gradient(135deg, #FF5E00 0%, #FF8C42 50%, #FF5E00 100%); }
    100% { background: linear-gradient(135deg, #FF8C42 0%, #FF5E00 50%, #FF8C42 100%); }

}

/* ==========================================

   ========================================== */

.brand-deals-banner {
    padding: 0;
    background: linear-gradient(135deg, #FF5E00 0%, #00B2FF 50%, #FF5E00 100%);
    position: relative;
    overflow: hidden;
    height: 200px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

.brand-deals-banner::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="circuit" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="2" fill="%23ffffff" opacity="0.1"/><circle cx="80" cy="30" r="1.5" fill="%23ffffff" opacity="0.1"/><circle cx="50" cy="70" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="30" cy="80" r="1.5" fill="%23ffffff" opacity="0.1"/><circle cx="70" cy="60" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23circuit)"/></svg>');
    opacity: 0.4;
    z-index: 1;
    animation: float 20s linear infinite;
}

@keyframes float {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100px); }
}

.deals-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    height: 200px;
    max-width: 1400px;
    margin: 0 auto;
    position: relative;
    z-index: 2;
}

.deal-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 25px 30px;
    position: relative;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    border-right: 2px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    overflow: hidden;
}

.deal-item:last-child {
    border-right: none;
}

.deal-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.6s ease;
}

.deal-item:hover::before {
    left: 100%;
}

.deal-item:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    border-color: rgba(255, 255, 255, 0.4);
}

.deal-content {
    flex: 1;
    color: white;
    z-index: 2;
    position: relative;
}

.deal-brand {
    font-size: 1rem;
    font-weight: 700;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    opacity: 0.95;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
}

.deal-item:hover .deal-brand {
    transform: translateX(5px);
    opacity: 1;
}

.deal-price {
    font-size: 1.6rem;
    font-weight: 900;
    background: linear-gradient(45deg, #FFD700, #FFA500);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
    line-height: 1.2;
    transition: all 0.3s ease;
}

.deal-item:hover .deal-price {
    transform: scale(1.05);
}

.deal-image {
    flex: 0 0 90px;
    height: 90px;
    border-radius: 15px;
    overflow: hidden;
    position: relative;
    z-index: 2;
    border: 3px solid rgba(255, 255, 255, 0.4);
    background: white;
    padding: 8px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    transition: all 0.4s ease;
}

.deal-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.deal-item:hover .deal-image {
    transform: scale(1.1) rotate(5deg);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    border-color: rgba(255, 255, 255, 0.6);
}

.deal-item:hover .deal-image img {
    transform: scale(1.1);
}

.category-card {

}

    position: absolute;

/* Cart Slider Container */
.electro-cart-slider {
    position: fixed;
    top: 0;
    right: -100%;

    height: 100vh;
    background: linear-gradient(145deg, #1a1a1a 0%, #2d2d2d 100%);
    border-left: 3px solid #FF5E00;

    box-shadow: -20px 0 50px rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(20px);
    overflow: hidden;
}

.electro-cart-slider.active {
    right: 0;
    transform: translateX(0);
}

/* Cart Header */
.electro-cart-header {
    background: linear-gradient(135deg, #FF5E00 0%, #FF8C00 100%);
    padding: 20px 25px;
    border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    position: relative;
}

.electro-cart-title {
    color: white;
    font-size: 1.4rem;
    font-weight: 700;
    margin: 0;
    text-transform: uppercase;

    display: flex;
    align-items: center;
    gap: 10px;
}

.electro-cart-title i {
    font-size: 1.2rem;
}

.electro-close-cart {
    position: absolute;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);

    height: 35px;
    border-radius: 50%;

.electro-close-cart:hover {

}

/* Cart Items Container */

    height: calc(100vh - 200px);

    padding: 20px;
    background: rgba(255, 255, 255, 0.02);
}

.electro-cart-item {

.electro-cart-item:hover {

.electro-cart-item img {

.electro-cart-details {

}

.electro-cart-item-name {

    font-weight: 600;

}

.electro-cart-item-qty {
    color: rgba(255, 255, 255, 0.7);

    margin: 0;
}

.electro-cart-item-price {
    color: #00B2FF;
    font-size: 1.1rem;

}

.electro-remove-item {

/* Cart Footer */
.electro-cart-footer {

/* Cart Count Badge */

@media (max-width: 768px) {

@charset "utf-8";

/* CSS Document */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Rajdhani', sans-serif;
    background: #0a0a0a;
    color: #ffffff;
    overflow-x: hidden;
    position: relative;
    font-weight: 400;
    line-height: 1.6;
}

/* Container */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Buttons */
.btn {
    display: inline-block;
    padding: 12px 30px;
    background: linear-gradient(45deg, #FF5E00, #FF8C42);
    color: white;
    text-decoration: none;
    border-radius: 30px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

.btn:hover::before {
    left: 100%;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(255, 94, 0, 0.4);
}

.btn-secondary {
    background: linear-gradient(45deg, #00B2FF, #42C8FF);
}

.btn-secondary:hover {
    box-shadow: 0 10px 30px rgba(0, 178, 255, 0.4);
}

        /* Animated background with hexagon pattern */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, transparent 2%, rgba(255, 94, 0, 0.03) 2%, rgba(255, 94, 0, 0.03) 3%, transparent 3%),
                radial-gradient(circle at 75% 75%, transparent 2%, rgba(0, 178, 255, 0.03) 2%, rgba(0, 178, 255, 0.03) 3%, transparent 3%);
            background-size: 80px 80px;
            animation: grid-move 30s linear infinite;
            z-index: -2;
        }

        /* Animated shapes */
        .shapes-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
        }

        .shape-circle {
            width: 300px;
            height: 300px;
            border: 2px solid #FF5E00;
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation: float-rotate 20s ease-in-out infinite;
        }

        .shape-triangle {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 173px solid rgba(0, 178, 255, 0.2);
            top: 60%;
            right: 15%;
            animation: float-rotate 25s ease-in-out infinite reverse;
        }

        .shape-square {
            width: 150px;
            height: 150px;
            border: 2px solid #00B2FF;
            transform: rotate(45deg);
            bottom: 20%;
            left: 20%;
            animation: float-rotate 22s ease-in-out infinite;
        }

        @keyframes float-rotate {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-30px) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translateY(20px) rotate(180deg) scale(0.9);
            }
            75% {
                transform: translateY(-10px) rotate(270deg) scale(1.05);
            }
        }

        /* Gradient overlay */
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 94, 0, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(0, 178, 255, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
            z-index: -1;
            animation: gradient-shift 10s ease-in-out infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(80px, 80px); }
        }

        /* Floating particles */
        .particle {
            position: fixed;
            pointer-events: none;
            opacity: 0;
            z-index: 1;
        }

        .particle::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 2px;
            background: #FF5E00;
            box-shadow: 0 0 10px #FF5E00, 0 0 20px #FF5E00;
            animation: float-up 15s linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 94, 0, 0.1);
        }

        nav.scrolled {
            padding: 15px 50px;
            background: rgba(10, 10, 10, 0.95);
            box-shadow: 0 5px 30px rgba(255, 94, 0, 0.2);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 10px;
        }

        .logo-svg {
            width: 40px;
            height: 40px;
        }

        .logo-text {
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(45deg, #FF5E00, #00B2FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 94, 0, 0.5);
        }

        @keyframes glow {
            0%, 100% { 
                filter: brightness(1);
                text-shadow: 0 0 30px rgba(255, 94, 0, 0.5);
            }
            50% { 
                filter: brightness(1.5);
                text-shadow: 0 0 40px rgba(255, 94, 0, 0.8);
            }
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            position: relative;
            transition: all 0.3s ease;
            padding: 8px 16px;
            font-family: 'Orbitron', monospace;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        .nav-links a.active {
            opacity: 1;
            color: #FF5E00;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .nav-links a:hover::before,
        .nav-links a.active::before {
            border-color: #FF5E00;
            box-shadow: inset 0 0 10px rgba(255, 94, 0, 0.5);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #FF5E00, #00B2FF);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 94, 0, 0.8);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        /* Mobile menu */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }

        .menu-toggle span {
            width: 25px;
            height: 2px;
            background: #FF5E00;
            transition: all 0.3s ease;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 80px 20px 20px;
        }

        .hero-content {
            text-align: center;
            max-width: 1200px;
            animation: fade-in-up 1s ease-out;
            z-index: 10;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Text Rotator Styles */
        .text-rotator {
            position: relative;
            min-height: 100px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .text-set {
            position: absolute;
            width: 100%;
            opacity: 0;
            display: none;
        }

        .text-set.active {
            opacity: 1;
            display: block;
        }

        .glitch-text {
            font-family: 'Orbitron', monospace;
            font-size: clamp(0.98rem, 2.94vw, 2.4rem);
            font-weight: 900;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px rgba(255, 94, 0, 0.5);
            overflow: hidden;
        }

        .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(50px);
            animation: charFlyIn 0.5s ease-out forwards;
        }

        @keyframes charFlyIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .char.out {
            animation: charFlyOut 0.3s ease-in forwards;
        }

        @keyframes charFlyOut {
            to {
                opacity: 0;
                transform: translateY(-30px) rotateX(90deg);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            margin: 20px 0;
            opacity: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            font-weight: 300;
        }

        .subtitle.visible {
            animation: subtitleFade 0.8s ease-out 0.5s forwards;
        }

        @keyframes subtitleFade {
            to {
                opacity: 0.6;
            }
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glitch-text {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2.6rem, 10vw, 3.8rem);
            font-weight: 900;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px rgba(255, 94, 0, 0.5);
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            animation: glitch-1 0.5s infinite;
            color: #FF5E00;
            z-index: -1;
            text-shadow: -2px 0 #FF5E00;
        }

        .glitch-text::after {
            animation: glitch-2 0.5s infinite;
            color: #00B2FF;
            z-index: -1;
            text-shadow: 2px 0 #00B2FF;
        }

        @keyframes glitch-1 {
            0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }
            20% { clip-path: inset(33% 0 33% 0); transform: translate(-2px); }
            40% { clip-path: inset(66% 0 0 0); transform: translate(2px); }
            60% { clip-path: inset(0 0 66% 0); transform: translate(1px); }
            80% { clip-path: inset(25% 0 50% 0); transform: translate(-1px); }
        }

        @keyframes glitch-2 {
            0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }
            20% { clip-path: inset(50% 0 25% 0); transform: translate(2px); }
            40% { clip-path: inset(0 0 75% 0); transform: translate(-2px); }
            60% { clip-path: inset(75% 0 0 0); transform: translate(-1px); }
            80% { clip-path: inset(40% 0 40% 0); transform: translate(1px); }
        }

        .subtitle {
            font-size: 1.5rem;
            margin: 20px 0;
            opacity: 0.6;
            animation: fade-in 1s ease-out 0.5s both;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            font-weight: 300;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 0.6; }
        }

        .cta-container {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);

            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;

        .cta-button {

            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;

            display: inline-block;

        .cta-primary {

        /* About Section */
        .about {
            padding: 100px 20px;

        }

            display: grid;
            grid-template-columns: 1fr 1fr;

        .about-text h2 {

        .about-text p {

        .about-graphic {

        .about-graphic::before,
        .about-graphic::after {
            content: '';

            border: 2px solid #FF5E00;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 94, 0, 0.5);
        }

        .about-graphic::before {
            width: 100%;
            height: 100%;
            animation: rotate 20s linear infinite;
        }

        .about-graphic::after {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-color: #00B2FF;
            animation: rotate 15s linear infinite reverse;
            box-shadow: 0 0 30px rgba(0, 178, 255, 0.5);

        /* Alternative graphic for second row */
        .about-graphic-alt {

        .hexagon {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #FF5E00, #00B2FF);
            opacity: 0.3;
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
        }

        .hexagon:nth-child(1) {
            width: 150px;
            height: 150px;
            animation: hexagon-rotate 8s linear infinite;

        .hexagon:nth-child(2) {
            width: 100px;
            height: 100px;
            animation: hexagon-rotate 12s linear infinite reverse;

        .hexagon:nth-child(3) {
            width: 200px;
            height: 200px;
            animation: hexagon-rotate 15s linear infinite;
            opacity: 0.2;
        }

        @keyframes hexagon-rotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }

        /* Map Section */
        .map-container {

        .copyright a:hover {
            color: #00B2FF;
            text-shadow: 0 0 10px currentColor;
        }

        /* Scanlines effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(
                transparent 50%,
                rgba(255, 94, 0, 0.01) 50%
            );
            background-size: 100% 4px;
            animation: scanlines 8s linear infinite;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0);
                box-shadow: 0 0 30px rgba(255, 94, 0, 0.5);
            }
            50% { 
                transform: translateY(-10px);
                box-shadow: 0 10px 40px rgba(255, 94, 0, 0.7);
            }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 15px 20px;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background: rgba(10, 10, 10, 0.95);
                flex-direction: column;
                align-items: center;
                justify-content: start;
                padding-top: 50px;
                transition: left 0.3s ease;
            }

            .nav-links.active {
                left: 0;
            }

            .menu-toggle {
                display: flex;
            }

            .hero-content {
                padding: 0 20px;
            }

            .glitch-text {
                font-size: clamp(1.2rem, 4.9vw, 2.4rem);
            }

            .text-rotator {
                min-height: 150px;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .cta-container {
                flex-direction: column;
                align-items: center;
            }

            .cta-button {
                width: 100%;
                max-width: 300px;
            }

            .features-container {
                grid-template-columns: 1fr;
            }

            .feature-tabs {
                display: block;
                padding: 20px;
                max-width: 100%;
            }

            .tab-item {
                width: 100%;
                margin-bottom: 10px;
            }

            .about-content,
            .contact-container {
                grid-template-columns: 1fr;
            }

            .about-graphic {
                width: 200px;
                height: 200px;
            }

            .shape-circle,
            .shape-triangle,
            .shape-square {
                transform: scale(0.6);
            }
        }

/* Modern Color Palette */
:root {
    --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    --dark-bg: #0a0a0a;
    --card-bg: rgba(255, 255, 255, 0.08);
    --text-primary: #ffffff;
    --text-secondary: rgba(255, 255, 255, 0.7);
    --border-color: rgba(255, 255, 255, 0.1);
    --shadow-primary: 0 20px 40px rgba(0, 0, 0, 0.3);
    --shadow-hover: 0 30px 60px rgba(0, 0, 0, 0.4);
}

/* Navigation Updates - E-commerce specific only */
.nav-actions {
    display: flex;
    align-items: center;
    gap: 20px;
}

.search-box {
    position: relative;
    display: flex;
    align-items: center;
}

.search-box input {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 94, 0, 0.3);
    color: white;
    padding: 8px 35px 8px 15px;
    border-radius: 25px;
    width: 200px;
    font-size: 14px;
    transition: all 0.3s ease;
}

.search-box input:focus {
    outline: none;
    border-color: #FF5E00;
    box-shadow: 0 0 15px rgba(255, 94, 0, 0.3);
    width: 250px;
}

.search-box i {
    position: absolute;
    right: 12px;
    color: #FF5E00;
    cursor: pointer;
}

.cart-icon {
    position: relative;
    cursor: pointer;
    padding: 10px;
    border-radius: 50%;
    transition: all 0.3s ease;
}

.cart-icon:hover {
    background: rgba(255, 94, 0, 0.1);
}

.cart-icon i {
    font-size: 1.5rem;
    color: #FF5E00;
}

.cart-count {
    position: absolute;
    top: -5px;
    right: -5px;
    background: #FF5E00;

    border-radius: 50%;
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;

/* Featured Products Section */
.featured-products {
    padding: 80px 0;
    background: rgba(255, 255, 255, 0.02);
}

.products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 40px;
    margin-top: 60px;
    padding: 0 20px;
}

@media (min-width: 1200px) {
    .products-grid {
        grid-template-columns: repeat(3, 1fr);
    }
}

@media (max-width: 768px) {
    .products-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 25px;
    }
}

@media (max-width: 480px) {
    .products-grid {
        grid-template-columns: 1fr;
        gap: 20px;
    }
}

.product-card {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 24px;
    overflow: hidden;
    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    position: relative;
    backdrop-filter: blur(20px);
    box-shadow: var(--shadow-primary);
    cursor: pointer;
    transform-style: preserve-3d;
}

.product-card:hover {
    transform: translateY(-12px) rotateX(5deg) scale(1.03);
    border-color: rgba(102, 126, 234, 0.6);
    box-shadow: var(--shadow-hover);
    background: linear-gradient(145deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.05));
}

.product-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: var(--primary-gradient);
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: -1;
    border-radius: 24px;
}

.product-card:hover::before {
    opacity: 0.1;
}

.product-image {
    width: 100%;
    height: 280px;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-secondary);
    font-size: 3rem;
    position: relative;
    overflow: hidden;
    border-radius: 24px 24px 0 0;
}

.product-image::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: var(--accent-gradient);
    opacity: 0.05;
    transition: opacity 0.5s ease;
}

.product-card:hover .product-image::before {
    opacity: 0.1;
}

.product-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    filter: brightness(0.9) contrast(1.1);
}

.product-card:hover .product-image img {
    transform: scale(1.15) rotate(2deg);
    filter: brightness(1.1) contrast(1.2);
}

.product-badge {
    position: absolute;
    top: 16px;
    right: 16px;
    background: var(--secondary-gradient);
    color: white;
    padding: 8px 16px;
    border-radius: 25px;
    font-size: 0.8rem;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 8px 25px rgba(240, 147, 251, 0.4);
    border: 2px solid rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(10px);
    z-index: 10;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.product-info {
    padding: 30px 25px;
    background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
    position: relative;
}

.product-info::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: var(--accent-gradient);
    opacity: 0.3;
}

.product-info h3 {
    color: var(--text-primary);
    margin-bottom: 15px;
    font-size: 1.4rem;
    font-weight: 800;
    line-height: 1.4;
    text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.product-price {
    font-size: 1.6rem;
    font-weight: 900;
    margin-bottom: 18px;
    background: var(--accent-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: 0 4px 8px rgba(79, 172, 254, 0.3);
    position: relative;
}

.product-price::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 50px;
    height: 2px;
    background: var(--accent-gradient);
    border-radius: 2px;
}

.product-rating {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
    padding: 12px 16px;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
    border-radius: 16px;
    border: 1px solid rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    position: relative;
    overflow: hidden;
}

.product-rating::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: var(--accent-gradient);
    opacity: 0.1;
    transition: left 0.5s ease;
}

.product-card:hover .product-rating::before {
    left: 0;
}

.star {
    color: #ffaa00;
    font-size: 1rem;
    text-shadow: 0 2px 4px rgba(255, 170, 0, 0.5);
    transition: all 0.3s ease;
}

.product-card:hover .star {
    transform: scale(1.1);
    color: #ffcc00;
}

.product-actions {
    display: flex;
    gap: 15px;
    margin-top: 10px;
    position: relative;
}

.btn-add-cart {
    flex: 1;
    background: var(--primary-gradient);
    color: white;
    border: none;
    padding: 14px 20px;
    border-radius: 16px;
    font-weight: 700;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
}

.btn-add-cart::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s ease;
}

.btn-add-cart:hover::before {
    left: 100%;
}

.btn-add-cart:hover {
    transform: translateY(-4px) scale(1.02);
    box-shadow: 0 20px 40px rgba(102, 126, 234, 0.5);
    background: var(--secondary-gradient);
}

.btn-wishlist {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
    color: var(--text-secondary);
    border: 1px solid var(--border-color);
    padding: 14px;
    border-radius: 16px;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    backdrop-filter: blur(15px);
    position: relative;
    overflow: hidden;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.btn-wishlist:hover {
    color: #ff4444;
    border-color: #ff4444;
    background: linear-gradient(135deg, rgba(255, 68, 68, 0.15), rgba(255, 68, 68, 0.05));
    transform: translateY(-3px) scale(1.1);
    box-shadow: 0 12px 25px rgba(255, 68, 68, 0.3);
}

.btn-wishlist::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: radial-gradient(circle, rgba(255, 68, 68, 0.3), transparent);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: all 0.4s ease;
}

.btn-wishlist:hover::before {
    width: 100px;
    height: 100px;
}

/* Cart Styles */
.cart-item {
    display: flex;

    gap: 20px;

}

.cart-item:last-child {

}

.item-image {

/* Checkout Styles */
.checkout-form {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 94, 0, 0.2);
    border-radius: 15px;
    padding: 30px;
    margin-bottom: 30px;
}

.form-group {

}

.form-group label {

.form-group input,

.form-row {

/* Order Summary */
.order-summary {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 94, 0, 0.2);

}

.summary-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 15px;
