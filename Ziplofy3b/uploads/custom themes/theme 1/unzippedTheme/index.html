idth: 12px;\r\n    height: 12px;\r\n    border-radius: 50%;\r\n    background: rgba(255, 255, 255, 0.4);\r\n    cursor: pointer;\r\n    transition: all 0.3s ease;\r\n    border: 2px solid rgba(255, 255, 255, 0.6);\r\n}\r\n\r\n.banner-dot.active {\r\n    background: white;\r\n    border-color: white;\r\n    transform: scale(1.2);\r\n}\r\n\r\n.banner-dot:hover {\r\n    background: rgba(255, 255, 255, 0.7);\r\n    transform: scale(1.1);\r\n}\r\n\r\n/* ==========================================\r\n   BLOG SECTION\r\n   ========================================== */\r\n\r\n.blog-section {\r\n    padding: 80px 0;\r\n    background: linear-gradient(135deg, rgba(255, 94, 0, 0.05) 0%, rgba(0, 178, 255, 0.05) 100%);\r\n    position: relative;\r\n}\r\n\r\n.blog-header {\r\n    display: flex;\r\n    justify-content: space-between;\r\n    align-items: center;\r\n    margin-bottom: 40px;\r\n    max-width: 1400px;\r\n    margin-left: auto;\r\n    margin-right: auto;\r\n    padding: 0 20px;\r\n}\r\n\r\n.blog-title {\r\n    font-size: 2.5rem;\r\n    font-weight: 800;\r\n    background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n    -webkit-background-clip: text;\r\n    -webkit-text-fill-color: transparent;\r\n    background-clip: text;\r\n    text-transform: uppercase;\r\n    letter-spacing: 2px;\r\n    position: relative;\r\n}\r\n\r\n.blog-title::after {\r\n    content: '';\r\n    position: absolute;\r\n    bottom: -10px;\r\n    left: 0;\r\n    width: 80px;\r\n    height: 4px;\r\n    background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n    border-radius: 2px;\r\n}\r\n\r\n.blog-controls {\r\n    display: flex;\r\n    gap: 10px;\r\n}\r\n\r\n.blog-prev,\r\n.blog-next {\r\n    background: rgba(255, 255, 255, 0.1);\r\n    border: 2px solid rgba(255, 94, 0, 0.3);\r\n    color: #FF5E00;\r\n    width: 40px;\r\n    height: 40px;\r\n    border-radius: 50%;\r\n    cursor: pointer;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    transition: all 0.3s ease;\r\n    backdrop-filter: blur(10px);\r\n}\r\n\r\n.blog-prev:hover,\r\n.blog-next:hover {\r\n    background: #FF5E00;\r\n    color: white;\r\n    transform: scale(1.1);\r\n    box-shadow: 0 5px 15px rgba(255, 94, 0, 0.3);\r\n}\r\n\r\n.blog-carousel {\r\n    overflow: hidden;\r\n    position: relative;\r\n    max-width: 1400px;\r\n    margin: 0 auto;\r\n    padding: 30px 20px;\r\n}\r\n\r\n.blog-slider {\r\n    display: flex;\r\n    gap: 30px;\r\n    transition: transform 0.5s ease;\r\n    width: max-content;\r\n}\r\n.blog-slider::after { content: ''; flex: 0 0 60px; }\r\n\r\n.blog-card {\r\n    background: linear-gradient(145deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);\r\n    border: 2px solid rgba(255, 94, 0, 0.2);\r\n    border-radius: 20px;\r\n    padding: 0;\r\n    width: 300px;\r\n    flex-shrink: 0;\r\n    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);\r\n    cursor: pointer;\r\n    position: relative;\r\n    overflow: hidden;\r\n    backdrop-filter: blur(10px);\r\n}\r\n\r\n.blog-card:hover {\r\n    transform: translateY(-10px);\r\n    border-color: #FF5E00;\r\n    box-shadow: 0 20px 40px rgba(255, 94, 0, 0.2);\r\n    background: linear-gradient(145deg, rgba(255, 94, 0, 0.1) 0%, rgba(0, 178, 255, 0.05) 100%);\r\n}\r\n\r\n.blog-image {\r\n    position: relative;\r\n    width: 100%;\r\n    height: 200px;\r\n    overflow: hidden;\r\n}\r\n\r\n.blog-image img {\r\n    width: 100%;\r\n    height: 100%;\r\n    object-fit: cover;\r\n    transition: transform 0.3s ease;\r\n}\r\n\r\n.blog-card:hover .blog-image img {\r\n    transform: scale(1.05);\r\n}\r\n\r\n.blog-category {\r\n    position: absolute;\r\n    top: 15px;\r\n    left: 15px;\r\n    background: linear-gradient(45deg, #FF5E00, #FF8C42);\r\n    color: white;\r\n    padding: 5px 12px;\r\n    border-radius: 15px;\r\n    font-size: 0.8rem;\r\n    font-weight: 600;\r\n    text-transform: uppercase;\r\n    letter-spacing: 0.5px;\r\n    z-index: 2;\r\n}\r\n\r\n.blog-content {\r\n    padding: 25px;\r\n}\r\n\r\n.blog-post-title {\r\n    font-size: 1.2rem;\r\n    font-weight: 700;\r\n    margin-bottom: 12px;\r\n    color: #ececec;\r\n    line-height: 1.4;\r\n    text-transform: none;\r\n    letter-spacing: 0.5px;\r\n}\r\n\r\n.blog-excerpt {\r\n    font-size: 0.9rem;\r\n    color: #e7e5e5;\r\n    margin-bottom: 15px;\r\n    line-height: 1.6;\r\n}\r\n\r\n.blog-meta {\r\n    display: flex;\r\n    justify-content: space-between;\r\n    margin-bottom: 15px;\r\n    font-size: 0.8rem;\r\n    color: #999;\r\n}\r\n\r\n.blog-date,\r\n.blog-author {\r\n    font-weight: 500;\r\n}\r\n\r\n.blog-read-more {\r\n    display: inline-block;\r\n    color: #FF5E00;\r\n    text-decoration: none;\r\n    font-weight: 600;\r\n    font-size: 0.9rem;\r\n    text-transform: uppercase;\r\n    letter-spacing: 0.5px;\r\n    transition: all 0.3s ease;\r\n    position: relative;\r\n}\r\n\r\n.blog-read-more::after {\r\n    content: '';\r\n    position: absolute;\r\n    bottom: -2px;\r\n    left: 0;\r\n    width: 0;\r\n    height: 2px;\r\n    background: #FF5E00;\r\n    transition: width 0.3s ease;\r\n}\r\n\r\n.blog-read-more:hover::after {\r\n    width: 100%;\r\n}\r\n\r\n.blog-read-more:hover {\r\n    color: #FF8C42;\r\n    transform: translateX(5px);\r\n}\r\n\r\n/* Responsive Design for Banner and Blog */\r\n@media (max-width: 768px) {\r\n    .banner-title {\r\n        font-size: 2rem;\r\n    }\r\n    \r\n    .banner-subtitle {\r\n        font-size: 1rem;\r\n    }\r\n    \r\n    .banner-cta {\r\n        padding: 12px 24px;\r\n        font-size: 0.9rem;\r\n    }\r\n    \r\n    .blog-section {\r\n        padding: 60px 0;\r\n    }\r\n    \r\n    .blog-header {\r\n        flex-direction: column;\r\n        gap: 20px;\r\n        margin-bottom: 30px;\r\n    }\r\n    \r\n    .blog-title {\r\n        font-size: 2rem;\r\n    }\r\n    \r\n    .blog-card {\r\n        width: 250px;\r\n    }\r\n    \r\n    .blog-image {\r\n        height: 150px;\r\n    }\r\n}\r\n\r\n@media (max-width: 480px) {\r\n    .banner-slider-container {\r\n        height: 250px;\r\n    }\r\n    \r\n    .banner-title {\r\n        font-size: 1.5rem;\r\n    }\r\n    \r\n    .banner-subtitle {\r\n        font-size: 0.9rem;\r\n    }\r\n    \r\n    .banner-cta {\r\n        padding: 10px 20px;\r\n        font-size: 0.8rem;\r\n    }\r\n    \r\n    .blog-card {\r\n        width: 200px;\r\n    }\r\n    \r\n    .blog-image {\r\n        height: 120px;\r\n    }\r\n    \r\n    .blog-content {\r\n        padding: 20px;\r\n    }\r\n    \r\n    .blog-post-title {\r\n        font-size: 1rem;\r\n    }\r\n}\r\n\r\n/* Newsletter Section */\r\n.newsletter {\r\n    padding: 20px 0;\r\n    background: linear-gradient(135deg, rgba(255, 94, 0, 0.1) 0%, rgba(0, 178, 255, 0.1) 100%);\r\n    border-top: 1px solid rgba(255, 94, 0, 0.2);\r\n    border-bottom: 1px solid rgba(255, 94, 0, 0.2);\r\n}\r\n\r\n.newsletter-content {\r\n    text-align: center;\r\n    max-width: 800px;\r\n    margin: 0 auto;\r\n    padding: 0 20px;\r\n}\r\n\r\n.newsletter h2 {\r\n    font-size: 2.5rem;\r\n    font-weight: 700;\r\n    margin-bottom: 20px;\r\n    color: #ffffff;\r\n    text-transform: uppercase;\r\n    letter-spacing: 2px;\r\n}\r\n\r\n.newsletter p {\r\n    font-size: 1.2rem;\r\n    color: rgba(255, 255, 255, 0.8);\r\n    margin-bottom: 40px;\r\n}\r\n\r\n.newsletter-form {\r\n    display: flex;\r\n    gap: 15px;\r\n    max-width: 800px;\r\n    margin: 0 auto;\r\n}\r\n\r\n.newsletter-form input {\r\n    flex: 1;\r\n    padding: 15px 20px;\r\n    background: rgba(255, 255, 255, 0.1);\r\n    border: 1px solid rgba(255, 94, 0, 0.3);\r\n    border-radius: 30px;\r\n    color: #ffffff;\r\n    font-size: 1rem;\r\n    outline: none;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.newsletter-form input::placeholder {\r\n    color: rgba(255, 255, 255, 0.6);\r\n}\r\n\r\n.newsletter-form input:focus {\r\n    border-color: #FF5E00;\r\n    background: rgba(255, 255, 255, 0.15);\r\n    box-shadow: 0 0 20px rgba(255, 94, 0, 0.3);\r\n}\r\n\r\n.newsletter-form button {\r\n    padding: 15px 30px;\r\n    background: linear-gradient(45deg, #FF5E00, #FF8C42);\r\n    color: white;\r\n    border: none;\r\n    border-radius: 30px;\r\n    font-weight: 600;\r\n    text-transform: uppercase;\r\n    letter-spacing: 1px;\r\n    cursor: pointer;\r\n    transition: all 0.3s ease;\r\n    white-space: nowrap;\r\n}\r\n\r\n.newsletter-form button:hover {\r\n    transform: translateY(-2px);\r\n    box-shadow: 0 10px 20px rgba(255, 94, 0, 0.3);\r\n}\r\n\r\n/* Categories Section - Homepage */\r\n.categories {\r\n    padding: 80px 0;\r\n    background: rgba(255, 255, 255, 0.01);\r\n}\r\n\r\n.categories-grid {\r\n    display: grid;\r\n    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));\r\n    gap: 30px;\r\n    max-width: 1200px;\r\n    margin: 0 auto;\r\n    padding: 0 20px;\r\n}\r\n\r\n.category-card {\r\n    background: rgba(255, 255, 255, 0.02);\r\n    border: 1px solid rgba(255, 94, 0, 0.2);\r\n    border-radius: 20px;\r\n    padding: 40px 30px;\r\n    text-align: center;\r\n    transition: all 0.3s ease;\r\n    position: relative;\r\n    overflow: hidden;\r\n    cursor: pointer;\r\n}\r\n\r\n.category-card::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: -100%;\r\n    width: 100%;\r\n    height: 100%;\r\n    background: linear-gradient(90deg, transparent, rgba(255, 94, 0, 0.1), transparent);\r\n    transition: left 0.5s;\r\n}\r\n\r\n.category-card:hover::before {\r\n    left: 100%;\r\n}\r\n\r\n.category-card:hover {\r\n    transform: translateY(-10px);\r\n    border-color: #FF5E00;\r\n    background: rgba(255, 94, 0, 0.05);\r\n    box-shadow: 0 20px 40px rgba(255, 94, 0, 0.2);\r\n}\r\n\r\n.category-icon {\r\n    width: 50px;\r\n    height: 50px;\r\n    margin: 0 auto 20px;\r\n    background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n    border-radius: 50%;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    font-size: 2rem;\r\n    color: white;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.category-card:hover .category-icon {\r\n    transform: scale(1.1) rotate(10deg);\r\n    box-shadow: 0 10px 30px rgba(255, 94, 0, 0.4);\r\n}\r\n\r\n.category-card h3 {\r\n    font-family: 'Orbitron', monospace;\r\n    font-size: 1.4rem;\r\n    font-weight: 700;\r\n    margin-bottom: 10px;\r\n    color: #FF5E00;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.category-card:hover h3 {\r\n    color: #00B2FF;\r\n}\r\n\r\n.category-card p {\r\n    color: rgba(255, 255, 255, 0.7);\r\n    margin-bottom: 20px;\r\n    font-size: 0.95rem;\r\n    line-height: 1.5;\r\n}\r\n\r\n.category-link {\r\n    display: inline-block;\r\n    padding: 10px 25px;\r\n    background: linear-gradient(45deg, #FF5E00, #FF8C42);\r\n    color: white;\r\n    text-decoration: none;\r\n    border-radius: 25px;\r\n    font-weight: 600;\r\n    font-size: 0.9rem;\r\n    text-transform: uppercase;\r\n    letter-spacing: 1px;\r\n    transition: all 0.3s ease;\r\n    position: relative;\r\n    overflow: hidden;\r\n}\r\n\r\n.category-link::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: -100%;\r\n    width: 100%;\r\n    height: 100%;\r\n    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);\r\n    transition: left 0.5s;\r\n}\r\n\r\n.category-link:hover::before {\r\n    left: 100%;\r\n}\r\n\r\n.category-link:hover {\r\n    transform: translateY(-2px);\r\n    box-shadow: 0 8px 25px rgba(255, 94, 0, 0.4);\r\n}\r\n\r\n/* Page Layouts */\r\n.page-title {\r\n    font-family: 'Orbitron', monospace;\r\n    font-size: clamp(2rem, 5vw, 3.5rem);\r\n    font-weight: 900;\r\n    text-align: center;\r\n    margin-top: 40px;\r\n    margin-bottom: 20px;\r\n    background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n    /* -webkit-background-clip: text; */\r\n    /* -webkit-text-fill-color: transparent; */\r\n}\r\n\r\n.page-subtitle {\r\n    font-size: 1.2rem;\r\n    text-align: center;\r\n    opacity: 0.8;\r\n    margin-bottom: 40px;\r\n}\r\n\r\n/* Page Header */\r\n.page-header {\r\n    padding: 40px 0 30px;\r\n    background: rgba(255, 255, 255, 0.01);\r\n    border-bottom: 1px solid rgba(255, 94, 0, 0.1);\r\n    margin-top: 20px;\r\n    position: relative;\r\n    z-index: 1;\r\n}\r\n\r\n.page-header-content {\r\n    text-align: center;\r\n}\r\n\r\n\r\n/* Shop Layout */\r\n.shop-layout {\r\n    display: grid;\r\n    grid-template-columns: 300px 1fr;\r\n    gap: 40px;\r\n    margin-top: 40px;\r\n}\r\n\r\n.filters-sidebar {\r\n    background: rgba(255, 255, 255, 0.03);\r\n    border: 1px solid rgba(255, 94, 0, 0.2);\r\n    border-radius: 15px;\r\n    padding: 30px;\r\n    backdrop-filter: blur(10px);\r\n    height: fit-content;\r\n}\r\n\r\n.filter-section {\r\n    margin-bottom: 30px;\r\n}\r\n\r\n.filter-section h3 {\r\n    font-family: 'Orbitron', monospace;\r\n    color: #FF5E00;\r\n    margin-bottom: 15px;\r\n    font-size: 1.1rem;\r\n}\r\n\r\n.filter-options {\r\n    display: flex;\r\n    flex-direction: column;\r\n    gap: 10px;\r\n}\r\n\r\n.filter-option {\r\n    display: flex;\r\n    align-items: center;\r\n    gap: 10px;\r\n    cursor: pointer;\r\n    padding: 8px;\r\n    border-radius: 5px;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.filter-option:hover {\r\n    background: rgba(255, 94, 0, 0.1);\r\n}\r\n\r\n.filter-option input[type=\"checkbox\"] {\r\n    accent-color: #FF5E00;\r\n}\r\n\r\n.price-range {\r\n    margin-bottom: 20px;\r\n}\r\n\r\n.price-range input[type=\"range\"] {\r\n    width: 100%;\r\n    height: 6px;\r\n    background: rgba(255, 255, 255, 0.1);\r\n    border-radius: 3px;\r\n    outline: none;\r\n    /* -webkit-appearance: none; */\r\n}\r\n\r\n.price-range input[type=\"range\"]::-webkit-slider-thumb {\r\n    -webkit-appearance: none;\r\n    width: 20px;\r\n    height: 20px;\r\n    background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n    border-radius: 50%;\r\n    cursor: pointer;\r\n}\r\n\r\n.price-display {\r\n    text-align: center;\r\n    margin-top: 10px;\r\n    font-weight: bold;\r\n    color: #FF5E00;\r\n}\r\n\r\n.clear-filters {\r\n    width: 100%;\r\n    padding: 12px;\r\n    background: transparent;\r\n    color: #FF5E00;\r\n    border: 2px solid #FF5E00;\r\n    border-radius: 8px;\r\n    cursor: pointer;\r\n    font-weight: 600;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.clear-filters:hover {\r\n    background: rgba(255, 94, 0, 0.1);\r\n    color: white;\r\n    border-color: white;\r\n}\r\n\r\n/* Products Section */\r\n.products-section {\r\n    flex: 1;\r\n}\r\n\r\n.products-header {\r\n    display: flex;\r\n    justify-content: space-between;\r\n    align-items: center;\r\n    margin-bottom: 30px;\r\n    padding: 20px;\r\n    background: rgba(255, 255, 255, 0.03);\r\n    border: 1px solid rgba(255, 94, 0, 0.2);\r\n    border-radius: 10px;\r\n}\r\n\r\n.products-count {\r\n    color: rgba(255, 255, 255, 0.8);\r\n}\r\n\r\n.sort-options select {\r\n    background: rgba(255, 255, 255, 0.05);\r\n    border: 1px solid rgba(255, 94, 0, 0.3);\r\n    color: white;\r\n    padding: 10px 15px;\r\n    border-radius: 8px;\r\n    font-size: 14px;\r\n}\r\n\r\n.sort-options select:focus {\r\n    outline: none;\r\n    border-color: #FF5E00;\r\n    box-shadow: 0 0 15px rgba(255, 94, 0, 0.3);\r\n}\r\n\r\n/* About Page Styles */\r\n.about-hero, .contact-hero {\r\n    padding: 100px 0 80px;\r\n    text-align: center;\r\n    background: rgba(255, 255, 255, 0.02);\r\n    border-bottom: 1px solid rgba(255, 94, 0, 0.2);\r\n}\r\n\r\n.about-content {\r\n    padding: 80px 0;\r\n}\r\n\r\n.story-text h2 {\r\n    font-family: 'Orbitron', monospace;\r\n    font-size: 2.5rem;\r\n    color: #FF5E00;\r\n    margin-bottom: 30px;\r\n}\r\n\r\n.about-story {\r\n    display: grid;\r\n    grid-template-columns: 1fr 1fr;\r\n    gap: 60px;\r\n    align-items: center;\r\n}\r\n\r\n.story-text p {\r\n    line-height: 1.8;\r\n    margin-bottom: 20px;\r\n    opacity: 0.9;\r\n    font-size: 1.1rem;\r\n}\r\n\r\n.story-image img {\r\n    width: 100%;\r\n    border-radius: 15px;\r\n    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);\r\n}\r\n\r\n.mission-values {\r\n    padding: 80px 0;\r\n    background: rgba(255, 255, 255, 0.02);\r\n}\r\n\r\n.values-grid {\r\n    display: grid;\r\n    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));\r\n    gap: 30px;\r\n}\r\n\r\n.value-card {\r\n    background: rgba(255, 255, 255, 0.03);\r\n    border: 1px solid rgba(255, 94, 0, 0.2);\r\n    border-radius: 15px;\r\n    padding: 30px;\r\n    text-align: center;\r\n    backdrop-filter: blur(10px);\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.value-card:hover {\r\n    transform: translateY(-5px);\r\n    box-shadow: 0 20px 40px rgba(255, 94, 0, 0.2);\r\n    border-color: #FF5E00;\r\n}\r\n\r\n.value-icon {\r\n    width: 80px;\r\n    height: 80px;\r\n    background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n    border-radius: 50%;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    margin: 0 auto 20px;\r\n    font-size: 2rem;\r\n    color: white;\r\n}\r\n\r\n.value-card h3 {\r\n    font-size: 1.5rem;\r\n    margin-bottom: 15px;\r\n    color: white;\r\n}\r\n\r\n.team-section {\r\n    padding: 80px 0;\r\n}\r\n\r\n.team-grid {\r\n    display: grid;\r\n    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));\r\n    gap: 30px;\r\n}\r\n\r\n.team-member {\r\n    text-align: center;\r\n    background: rgba(255, 255, 255, 0.03);\r\n    border: 1px solid rgba(255, 94, 0, 0.2);\r\n    border-radius: 15px;\r\n    padding: 30px;\r\n    backdrop-filter: blur(10px);\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.team-member:hover {\r\n    transform: translateY(-5px);\r\n    box-shadow: 0 20px 40px rgba(255, 94, 0, 0.2);\r\n    border-color: #FF5E00;\r\n}\r\n\r\n.member-image {\r\n    width: 120px;\r\n    height: 120px;\r\n    border-radius: 50%;\r\n    margin: 0 auto 20px;\r\n    overflow: hidden;\r\n    border: 3px solid #FF5E00;\r\n}\r\n\r\n.member-image img {\r\n    width: 100%;\r\n    height: 100%;\r\n    object-fit: cover;\r\n}\r\n\r\n.team-member h3 {\r\n    color: #FF5E00;\r\n    margin-bottom: 10px;\r\n}\r\n\r\n.member-role {\r\n    color: #00B2FF;\r\n    font-weight: 600;\r\n    margin-bottom: 15px;\r\n}\r\n\r\n.member-bio {\r\n    opacity: 0.8;\r\n    line-height: 1.6;\r\n}\r\n\r\n.stats-section {\r\n    padding: 80px 0;\r\n    background: rgba(255, 255, 255, 0.02);\r\n}\r\n\r\n.stats-grid {\r\n    display: grid;\r\n    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));\r\n    gap: 40px;\r\n    text-align: center;\r\n}\r\n\r\n.stat-item {\r\n    padding: 30px;\r\n}\r\n\r\n.stat-number {\r\n    font-family: 'Orbitron', monospace;\r\n    font-size: 3rem;\r\n    font-weight: 900;\r\n    color: #FF5E00;\r\n    margin-bottom: 10px;\r\n}\r\n\r\n.stat-label {\r\n    color: rgba(255, 255, 255, 0.8);\r\n    font-size: 1.1rem;\r\n}\r\n\r\n/* Contact Page Styles */\r\n.contact-content {\r\n    padding: 80px 0;\r\n}\r\n\r\n.contact-layout {\r\n    display: grid;\r\n    grid-template-columns: 1fr 1fr;\r\n    gap: 60px;\r\n}\r\n\r\n.form-container, .info-container {\r\n    background: rgba(255, 255, 255, 0.03);\r\n    border: 1px solid rgba(255, 94, 0, 0.2);\r\n    border-radius: 15px;\r\n    padding: 40px;\r\n    backdrop-filter: blur(10px);\r\n}\r\n\r\n.contact-methods {\r\n    margin-bottom: 40px;\r\n}\r\n\r\n.contact-method {\r\n    display: flex;\r\n    align-items: center;\r\n    gap: 20px;\r\n    margin-bottom: 30px;\r\n    padding: 20px;\r\n    background: rgba(255, 255, 255, 0.02);\r\n    border-radius: 10px;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.contact-method:hover {\r\n    background: rgba(255, 94, 0, 0.05);\r\n    border-color: #FF5E00;\r\n}\r\n\r\n.contact-method i {\r\n    font-size: 1.5rem;\r\n    color: #FF5E00;\r\n    width: 40px;\r\n    text-align: center;\r\n}\r\n\r\n.contact-method div h4 {\r\n    color: white;\r\n    margin-bottom: 5px;\r\n    font-size: 1.1rem;\r\n}\r\n\r\n.contact-method div p {\r\n    color: rgba(255, 255, 255, 0.8);\r\n    margin: 0;\r\n    font-size: 0.9rem;\r\n}\r\n\r\n.contact-method div a {\r\n    color: #00B2FF;\r\n    text-decoration: none;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.contact-method div a:hover {\r\n    color: #FF5E00;\r\n    text-shadow: 0 0 10px currentColor;\r\n}\r\n\r\n/* Contact page: fix Follow Us icons inside circles */\r\n.contact-info-section .social-links { \r\n    display: flex; \r\n    gap: 12px; \r\n    flex-wrap: wrap; \r\n}\r\n.contact-info-section .social-link { \r\n    width: 40px; \r\n    height: 40px; \r\n    border-radius: 50%; \r\n    display: inline-flex; \r\n    align-items: center; \r\n    justify-content: center; \r\n    padding: 0; \r\n    overflow: hidden; \r\n    border: 1px solid rgba(255, 94, 0, 0.3); \r\n    background: rgba(255, 94, 0, 0.1); \r\n    box-sizing: border-box;\r\n}\r\n.contact-info-section .social-link i { \r\n    font-size: 16px; \r\n    line-height: 1; \r\n}\r\n\r\n/* Hide label text, show only icon */\r\n.contact-info-section .social-link span {\r\n    display: none;\r\n}\r\n\r\n\r\n/* Footer - Enhanced Design */\r\n.footer {\r\n    background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(10, 10, 10, 0.98) 100%);\r\n    border-top: 2px solid transparent;\r\n    border-image: linear-gradient(90deg, #FF5E00, #00B2FF, #FF5E00) 1;\r\n    margin-top: 80px;\r\n    position: relative;\r\n    overflow: hidden;\r\n}\r\n\r\n.footer::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: 0;\r\n    width: 100%;\r\n    height: 100%;\r\n    background: radial-gradient(ellipse at center, rgba(255, 94, 0, 0.03) 0%, transparent 70%);\r\n    pointer-events: none;\r\n}\r\n\r\n.footer-widgets {\r\n    padding: 80px 0 60px;\r\n    background: rgba(255, 255, 255, 0.01);\r\n    position: relative;\r\n    z-index: 1;\r\n}\r\n\r\n.footer-grid {\r\n    display: grid;\r\n    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));\r\n    gap: 40px;\r\n    max-width: 1600px;\r\n    margin: 0 auto;\r\n    padding: 0 20px;\r\n}\r\n\r\n.footer-widget {\r\n    margin-bottom: 0;\r\n    background: transparent;\r\n    border: none;\r\n    border-radius: 0;\r\n    padding: 0;\r\n    transition: none;\r\n    position: relative;\r\n    overflow: visible;\r\n}\r\n\r\n.widget-title {\r\n    font-family: 'Orbitron', monospace;\r\n    font-size: 1.1rem;\r\n    font-weight: 700;\r\n    color: #FF5E00;\r\n    margin-bottom: 20px;\r\n    position: relative;\r\n    text-transform: none;\r\n    letter-spacing: 0.5px;\r\n}\r\n\r\n.footer-links {\r\n    list-style: none;\r\n    padding: 0;\r\n    margin: 0;\r\n}\r\n\r\n.footer-links li {\r\n    margin-bottom: 15px;\r\n    position: relative;\r\n}\r\n\r\n.footer-links a {\r\n    color: rgba(255, 255, 255, 0.7);\r\n    text-decoration: none;\r\n    font-size: 0.95rem;\r\n    font-weight: 400;\r\n    transition: all 0.3s ease;\r\n    position: relative;\r\n    padding: 0;\r\n    display: block;\r\n    border-radius: 0;\r\n    margin: 0;\r\n    line-height: 1.6;\r\n}\r\n\r\n.footer-links a:hover {\r\n    color: #FF5E00;\r\n    background: none;\r\n    padding-left: 0;\r\n    transform: none;\r\n}\r\n\r\n/* Newsletter Section - Separate */\r\n.newsletter-section {\r\n    margin-top: 50px;\r\n    padding: 40px 0;\r\n    border-top: 1px solid rgba(255, 94, 0, 0.2);\r\n    text-align: center;\r\n}\r\n\r\n.newsletter-content {\r\n    max-width: 600px;\r\n    margin: 0 auto;\r\n}\r\n\r\n.newsletter-title {\r\n    font-family: 'Orbitron', monospace;\r\n    font-size: 1.3rem;\r\n    font-weight: 700;\r\n    color: #FF5E00;\r\n    margin-bottom: 15px;\r\n    text-transform: none;\r\n    letter-spacing: 0.5px;\r\n}\r\n\r\n.newsletter-text {\r\n    color: rgba(255, 255, 255, 0.7);\r\n    font-size: 1rem;\r\n    margin-bottom: 25px;\r\n    line-height: 1.6;\r\n    font-weight: 400;\r\n}\r\n\r\n.newsletter-form {\r\n    display: flex;\r\n    gap: 10px;\r\n    margin-bottom: 30px;\r\n    background: transparent;\r\n    border-radius: 0;\r\n    padding: 0;\r\n    border: none;\r\n    transition: none;\r\n}\r\n\r\n.newsletter-input {\r\n    flex: 1;\r\n    padding: 12px 15px;\r\n    background: rgba(255, 255, 255, 0.1);\r\n    border: 1px solid rgba(255, 255, 255, 0.2);\r\n    border-radius: 8px;\r\n    color: white;\r\n    font-size: 0.95rem;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.newsletter-input:focus {\r\n    outline: none;\r\n    border-color: #FF5E00;\r\n    background: rgba(255, 255, 255, 0.15);\r\n}\r\n\r\n.newsletter-input::placeholder {\r\n    color: rgba(255, 255, 255, 0.6);\r\n    font-weight: 400;\r\n}\r\n\r\n.newsletter-btn {\r\n    padding: 12px 20px;\r\n    background: #FF5E00;\r\n    color: white;\r\n    border: none;\r\n    border-radius: 8px;\r\n    font-weight: 600;\r\n    font-size: 0.95rem;\r\n    cursor: pointer;\r\n    transition: all 0.3s ease;\r\n    white-space: nowrap;\r\n}\r\n\r\n.newsletter-btn:hover {\r\n    background: #FF8C42;\r\n    transform: none;\r\n    box-shadow: none;\r\n}\r\n\r\n/* Social Links */\r\n.social-icons {\r\n    display: flex;\r\n    gap: 15px;\r\n    flex-wrap: wrap;\r\n    justify-content: flex-start;\r\n}\r\n\r\n.social-link {\r\n    width: 40px;\r\n    height: 40px;\r\n    background: rgba(255, 94, 0, 0.1);\r\n    border: 1px solid rgba(255, 94, 0, 0.3);\r\n    border-radius: 50%;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    color: #FF5E00;\r\n    text-decoration: none;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.social-link:hover {\r\n    background: #FF5E00;\r\n    color: white;\r\n    transform: none;\r\n    box-shadow: none;\r\n}\r\n\r\n.social-link i {\r\n    font-size: 1rem;\r\n    transition: none;\r\n}\r\n\r\n/* Site Info */\r\n.site-info {\r\n    background: linear-gradient(135deg, rgba(0, 0, 0, 0.98) 0%, rgba(5, 5, 5, 1) 100%);\r\n    border-top: 1px solid rgba(255, 94, 0, 0.2);\r\n    padding: 40px 0;\r\n    position: relative;\r\n}\r\n\r\n.site-info-content {\r\n    max-width: 1400px;\r\n    margin: 0 auto;\r\n    padding: 0 20px;\r\n}\r\n\r\n.site-description {\r\n    text-align: center;\r\n    margin-bottom: 30px;\r\n    position: relative;\r\n}\r\n\r\n.site-description p {\r\n    color: rgba(255, 255, 255, 0.7);\r\n    font-size: 1rem;\r\n    line-height: 1.6;\r\n    max-width: 800px;\r\n    margin: 0 auto 40px auto;\r\n    font-weight: 400;\r\n}\r\n\r\n/* 4 Column Footer Info Grid */\r\n.footer-info-grid {\r\n    display: grid;\r\n    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));\r\n    gap: 30px;\r\n    margin-bottom: 40px;\r\n    padding: 30px 0;\r\n    border-top: 1px solid rgba(255, 94, 0, 0.1);\r\n    /* border-bottom: 1px solid rgba(255, 94, 0, 0.1); */\r\n}\r\n\r\n.footer-info-column {\r\n    text-align: left;\r\n}\r\n\r\n.footer-info-column h5 {\r\n    color: #FF5E00;\r\n    font-family: 'Orbitron', monospace;\r\n    font-size: 1rem;\r\n    font-weight: 700;\r\n    margin-bottom: 15px;\r\n    text-transform: uppercase;\r\n    letter-spacing: 0.5px;\r\n}\r\n\r\n.footer-info-column p {\r\n    color: rgba(255, 255, 255, 0.6);\r\n    font-size: 0.9rem;\r\n    line-height: 1.6;\r\n    margin: 0;\r\n}\r\n\r\n.footer-bottom {\r\n    border-top: 1px solid rgba(255, 94, 0, 0.1);\r\n    padding-top: 30px;\r\n    position: relative;\r\n}\r\n\r\n.footer-bottom-content {\r\n    display: flex;\r\n    justify-content: space-between;\r\n    align-items: center;\r\n    flex-wrap: wrap;\r\n    gap: 30px;\r\n}\r\n\r\n.footer-links-bottom {\r\n    display: flex;\r\n    gap: 30px;\r\n    flex-wrap: wrap;\r\n    order: 1;\r\n}\r\n\r\n.footer-links-bottom a {\r\n    color: rgba(255, 255, 255, 0.6);\r\n    text-decoration: none;\r\n    font-size: 0.9rem;\r\n    font-weight: 400;\r\n    transition: all 0.3s ease;\r\n    position: relative;\r\n    padding: 5px 0;\r\n}\r\n\r\n.footer-links-bottom a:hover {\r\n    color: #FF5E00;\r\n}\r\n\r\n.copyright {\r\n    text-align: right;\r\n    max-width: 500px;\r\n    order: 2;\r\n}\r\n\r\n.copyright p {\r\n    color: rgba(255, 255, 255, 0.5);\r\n    font-size: 0.85rem;\r\n    line-height: 1.5;\r\n    margin: 0;\r\n    text-align: right;\r\n}\r\n\r\n.copyright p:first-child {\r\n    color: rgba(255, 255, 255, 0.8);\r\n    font-weight: 600;\r\n    margin-bottom: 5px;\r\n    font-size: 0.9rem;\r\n}\r\n\r\n/* Responsive Footer */\r\n@media (max-width: 1200px) {\r\n    .footer-grid {\r\n        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));\r\n        gap: 30px;\r\n    }\r\n}\r\n\r\n/* Mobile Responsive for Homepage Sections */\r\n@media (max-width: 768px) {\r\n    .featured-products .section-title {\r\n        font-size: 1.5rem;\r\n    }\r\n    \r\n    .products-grid {\r\n        grid-template-columns: repeat(2, 1fr);\r\n        gap: 15px;\r\n    }\r\n    \r\n    .categories-grid {\r\n        grid-template-columns: 1fr;\r\n        gap: 20px;\r\n    }\r\n    \r\n    .newsletter h2 {\r\n        font-size: 2rem;\r\n    }\r\n    \r\n    .newsletter-form {\r\n        flex-direction: column;\r\n        gap: 15px;\r\n    }\r\n}\r\n\r\n@media (max-width: 768px) {\r\n    .footer-widgets {\r\n        padding: 60px 0 40px;\r\n    }\r\n    \r\n    .footer-grid {\r\n        grid-template-columns: repeat(2, minmax(0, 1fr));\r\n        gap: 20px;\r\n        justify-items: start;\r\n    }\r\n    \r\n    .footer-widget {\r\n        padding: 0;\r\n        margin-bottom: 20px;\r\n        text-align: left;\r\n    }\r\n    \r\n    .widget-title {\r\n        font-size: 1.1rem;\r\n        margin-bottom: 20px;\r\n    }\r\n    \r\n    .newsletter-section {\r\n        margin-top: 30px;\r\n        padding: 30px 0;\r\n    }\r\n    \r\n    .newsletter-form {\r\n        flex-direction: column;\r\n        gap: 10px;\r\n    }\r\n    \r\n    .newsletter-input {\r\n        padding: 12px 15px;\r\n        font-size: 0.95rem;\r\n    }\r\n    \r\n    .newsletter-btn {\r\n        padding: 12px 25px;\r\n        font-size: 0.95rem;\r\n    }\r\n    \r\n    .social-icons {\r\n        gap: 15px;\r\n    }\r\n    \r\n    .social-link {\r\n        width: 45px;\r\n        height: 45px;\r\n    }\r\n    \r\n    .footer-bottom-content {\r\n        flex-direction: column;\r\n        text-align: center;\r\n        gap: 20px;\r\n        justify-content: center;\r\n    }\r\n    \r\n    .footer-links-bottom {\r\n        justify-content: center;\r\n        gap: 20px;\r\n        order: 2;\r\n    }\r\n    \r\n    .copyright {\r\n        text-align: center;\r\n        max-width: 100%;\r\n        order: 1;\r\n    }\r\n    \r\n    .site-description p {\r\n        font-size: 1rem;\r\n    }\r\n    \r\n    .footer-info-grid {\r\n        grid-template-columns: repeat(2, minmax(0, 1fr));\r\n        gap: 16px;\r\n        padding: 20px 0;\r\n        justify-items: start;\r\n    }\r\n    \r\n    .footer-info-column {\r\n        text-align: left;\r\n    }\r\n    \r\n    .footer-info-column h5 {\r\n        font-size: 0.9rem;\r\n        margin-bottom: 10px;\r\n    }\r\n    \r\n    .footer-info-column p {\r\n        font-size: 0.85rem;\r\n    }\r\n    \r\n    .cart-sidebar {\r\n        width: 100%;\r\n        right: -100%;\r\n    }\r\n    \r\n    .cart-sidebar.active {\r\n        right: 0 !important;\r\n    }\r\n    \r\n    .cart-actions {\r\n        flex-direction: column;\r\n        gap: 10px;\r\n    }\r\n    \r\n    .cart-actions .btn {\r\n        width: 100%;\r\n        text-align: center;\r\n    }\r\n}\r\n\r\n/* Responsive Design */\r\n@media (max-width: 768px) {\r\n    \r\n    \r\n    .shop-layout {\r\n        grid-template-columns: 1fr;\r\n        gap: 20px;\r\n    }\r\n    \r\n    .filters-sidebar {\r\n        order: 2;\r\n    }\r\n    \r\n    .products-section {\r\n        order: 1;\r\n    }\r\n    \r\n    .about-story {\r\n        grid-template-columns: 1fr;\r\n        gap: 30px;\r\n    }\r\n    \r\n    .contact-layout {\r\n        grid-template-columns: 1fr;\r\n        gap: 40px;\r\n    }\r\n    \r\n    .products-header {\r\n        flex-direction: column;\r\n        gap: 20px;\r\n        text-align: center;\r\n    }\r\n    \r\n    .stats-grid {\r\n        grid-template-columns: repeat(2, 1fr);\r\n        gap: 20px;\r\n    }\r\n    \r\n    .team-grid {\r\n        grid-template-columns: 1fr;\r\n    }\r\n}\r\n\n\n/* ==========================================\r\n   ELECTRO CART SLIDER - NEW DESIGN\r\n   ========================================== */\r\n\r\n/* Cart Slider Container */\r\n.electro-cart-slider {\r\n    position: fixed;\r\n    top: 0;\r\n    right: -100%;\r\n    width: 400px;\r\n    height: 100vh;\r\n    background: linear-gradient(145deg, #1a1a1a 0%, #2d2d2d 100%);\r\n    border-left: 3px solid #FF5E00;\r\n    z-index: 10000;\r\n    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);\r\n    box-shadow: -20px 0 50px rgba(0, 0, 0, 0.8);\r\n    backdrop-filter: blur(20px);\r\n    overflow: hidden;\r\n}\r\n\r\n.electro-cart-slider.active {\r\n    right: 0;\r\n    transform: translateX(0);\r\n}\r\n\r\n/* Cart Header */\r\n.electro-cart-header {\r\n    background: linear-gradient(135deg, #FF5E00 0%, #FF8C00 100%);\r\n    padding: 20px 25px;\r\n    border-bottom: 2px solid rgba(255, 255, 255, 0.1);\r\n    position: relative;\r\n}\r\n\r\n.electro-cart-title {\r\n    color: white;\r\n    font-size: 1.4rem;\r\n    font-weight: 700;\r\n    margin: 0;\r\n    text-transform: uppercase;\r\n    letter-spacing: 1px;\r\n    display: flex;\r\n    align-items: center;\r\n    gap: 10px;\r\n}\r\n\r\n.electro-cart-title i {\r\n    font-size: 1.2rem;\r\n}\r\n\r\n.electro-close-cart {\r\n    position: absolute;\r\n    top: 50%;\r\n    right: 20px;\r\n    transform: translateY(-50%);\r\n    background: rgba(255, 255, 255, 0.2);\r\n    border: none;\r\n    color: white;\r\n    width: 35px;\r\n    height: 35px;\r\n    border-radius: 50%;\r\n    cursor: pointer;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    transition: all 0.3s ease;\r\n    font-size: 1.1rem;\r\n}\r\n\r\n.electro-close-cart:hover {\r\n    background: rgba(255, 255, 255, 0.3);\r\n    transform: translateY(-50%) rotate(90deg);\r\n}\r\n\r\n/* Cart Items Container */\r\n.electro-cart-content {\r\n    height: calc(100vh - 200px);\r\n    overflow-y: auto;\r\n    padding: 20px;\r\n    background: rgba(255, 255, 255, 0.02);\r\n}\r\n\r\n.electro-cart-item {\r\n    display: flex;\r\n    align-items: center;\r\n    gap: 15px;\r\n    padding: 15px;\r\n    background: rgba(255, 255, 255, 0.05);\r\n    border-radius: 12px;\r\n    margin-bottom: 15px;\r\n    border: 1px solid rgba(255, 94, 0, 0.2);\r\n    position: relative;\r\n    transition: all 0.3s ease;\r\n}\r\n\r\n.electro-cart-item:hover {\r\n    background: rgba(255, 255, 255, 0.08);\r\n    border-color: rgba(255, 94, 0, 0.4);\r\n    transform: translateY(-2px);\r\n    box-shadow: 0 5px 15px rgba(255, 94, 0, 0.2);\r\n}\r\n\r\n.electro-cart-item img {\r\n    width: 60px;\r\n    height: 60px;\r\n    object-fit: cover;\r\n    border-radius: 8px;\r\n    border: 2px solid rgba(255, 94, 0, 0.3);\r\n}\r\n\r\n.electro-cart-details {\r\n    flex: 1;\r\n    margin-right: 10px;\r\n}\r\n\r\n.electro-cart-item-name {\r\n    color: #FF5E00;\r\n    font-size: 1rem;\r\n    font-weight: 600;\r\n    margin: 0 0 5px 0;\r\n    line-height: 1.2;\r\n}\r\n\r\n.electro-cart-item-qty {\r\n    color: rgba(255, 255, 255, 0.7);\r\n    font-size: 0.85rem;\r\n    margin: 0;\r\n}\r\n\r\n.electro-cart-item-price {\r\n    color: #00B2FF;\r\n    font-size: 1.1rem;\r\n    font-weight: 700;\r\n    margin: 0;\r\n}\r\n\r\n.electro-remove-item {\r\n    position: absolute;\r\n    top: 10px;\r\n    right: 10px;\r\n    background: rgba(255, 0, 0, 0.1);\r\n    border: 1px solid rgba(255, 0, 0, 0.3);\r\n    color: #ff4444;\r\n    width: 25px;\r\n    height: 25px;\r\n    border-radius: 50%;\r\n    cursor: pointer;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    transition: all 0.3s ease;\r\n    font-size: 0.8rem;\r\n}\r\n\r\n.electro-remove-item:hover {\r\n    background: rgba(255, 0, 0, 0.2);\r\n    border-color: #ff4444;\r\n    color: #ff0000;\r\n    transform: scale(1.1);\r\n}\r\n\r\n/* Cart Footer */\r\n.electro-cart-footer {\r\n    position: absolute;\r\n    bottom: 0;\r\n    left: 0;\r\n    right: 0;\r\n    background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);\r\n    padding: 20px 25px;\r\n    border-top: 2px solid rgba(255, 94, 0, 0.3);\r\n}\r\n\r\n.electro-cart-total {\r\n    display: flex;\r\n    justify-content: space-between;\r\n    align-items: center;\r\n    margin-bottom: 20px;\r\n    padding: 15px;\r\n    background: rgba(255, 94, 0, 0.1);\r\n    border-radius: 8px;\r\n    border: 1px solid rgba(255, 94, 0, 0.2);\r\n}\r\n\r\n.electro-total-label {\r\n    color: white;\r\n    font-size: 1.1rem;\r\n    font-weight: 600;\r\n}\r\n\r\n.electro-total-amount {\r\n    color: #FF5E00;\r\n    font-size: 1.3rem;\r\n    font-weight: 700;\r\n}\r\n\r\n.electro-cart-actions {\r\n    display: flex;\r\n    gap: 10px;\r\n}\r\n\r\n.electro-btn-view-cart {\r\n    flex: 1;\r\n    background: rgba(255, 255, 255, 0.1);\r\n    border: 1px solid rgba(255, 255, 255, 0.2);\r\n    color: white;\r\n    padding: 12px 20px;\r\n    border-radius: 8px;\r\n    cursor: pointer;\r\n    transition: all 0.3s ease;\r\n    font-weight: 600;\r\n    text-decoration: none;\r\n    text-align: center;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    gap: 8px;\r\n}\r\n\r\n.electro-btn-view-cart:hover {\r\n    background: rgba(255, 255, 255, 0.2);\r\n    border-color: rgba(255, 255, 255, 0.3);\r\n    transform: translateY(-2px);\r\n}\r\n\r\n.electro-btn-checkout {\r\n    flex: 1;\r\n    background: linear-gradient(135deg, #FF5E00 0%, #FF8C00 100%);\r\n    border: none;\r\n    color: white;\r\n    padding: 12px 20px;\r\n    border-radius: 8px;\r\n    cursor: pointer;\r\n    transition: all 0.3s ease;\r\n    font-weight: 700;\r\n    text-transform: uppercase;\r\n    letter-spacing: 0.5px;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    gap: 8px;\r\n}\r\n\r\n.electro-btn-checkout:hover {\r\n    background: linear-gradient(135deg, #FF8C00 0%, #FF5E00 100%);\r\n    transform: translateY(-2px);\r\n    box-shadow: 0 5px 15px rgba(255, 94, 0, 0.4);\r\n}\r\n\r\n/* Cart Count Badge */\r\n.electro-cart-count {\r\n    position: absolute;\r\n    top: -8px;\r\n    right: -8px;\r\n    background: #FF5E00;\r\n    color: white;\r\n    border-radius: 50%;\r\n    width: 22px;\r\n    height: 22px;\r\n    display: flex;\r\n    align-items: center;\r\n    justify-content: center;\r\n    font-size: 0.75rem;\r\n    font-weight: 700;\r\n    border: 2px solid white;\r\n    z-index: 10001;\r\n}\r\n\r\n/* Cart Icon Styles */\r\n.electro-cart-icon {\r\n    position: relative;\r\n    cursor: pointer;\r\n    transition: all 0.3s ease;\r\n    padding: 8px;\r\n    border-radius: 50%;\r\n}\r\n\r\n.electro-cart-icon:hover {\r\n    transform: scale(1.1);\r\n    background: rgba(255, 94, 0, 0.1);\r\n}\r\n\r\n/* Empty Cart State */\r\n.electro-empty-cart {\r\n    text-align: center;\r\n    padding: 40px 20px;\r\n    color: rgba(255, 255, 255, 0.7);\r\n}\r\n\r\n.electro-empty-cart i {\r\n    font-size: 3rem;\r\n    color: #FF5E00;\r\n    margin-bottom: 20px;\r\n    opacity: 0.5;\r\n}\r\n\r\n.electro-empty-cart h3 {\r\n    color: #FF5E00;\r\n    font-size: 1.2rem;\r\n    margin-bottom: 10px;\r\n}\r\n\r\n.electro-empty-cart p {\r\n    color: rgba(255, 255, 255, 0.6);\r\n    font-size: 0.9rem;\r\n    margin: 0;\r\n}\r\n\r\n/* Responsive Design */\r\n@media (max-width: 768px) {\r\n    .electro-cart-slider {\r\n        width: 100%;\r\n        right: -100%;\r\n    }\r\n    \r\n    .electro-cart-actions {\r\n        flex-direction: column;\r\n    }\r\n    \r\n    .electro-btn-view-cart,\r\n    .electro-btn-checkout {\r\n        width: 100%;\r\n    }\r\n}\r\n\n\n/* Page-specific styles */\n@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900\u0026family=Rajdhani:wght@300;400;500;700\u0026display=swap');\n\n@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');\n\n/*\r\n\r\nTemplateMo 596 Electric Xtra\r\n\r\nhttps://templatemo.com/tm-596-electric-xtra\r\n\r\n*/\r\n\r\n@charset \"utf-8\";\r\n\r\n/* CSS Document */\r\n\r\n* {\r\n    margin: 0;\r\n    padding: 0;\r\n    box-sizing: border-box;\r\n}\r\n\r\nbody {\r\n    font-family: 'Rajdhani', sans-serif;\r\n    background: #0a0a0a;\r\n    color: #ffffff;\r\n    overflow-x: hidden;\r\n    position: relative;\r\n    font-weight: 400;\r\n    line-height: 1.6;\r\n}\r\n\r\n/* Container */\r\n.container {\r\n    max-width: 1200px;\r\n    margin: 0 auto;\r\n    padding: 0 20px;\r\n}\r\n\r\n/* Buttons */\r\n.btn {\r\n    display: inline-block;\r\n    padding: 12px 30px;\r\n    background: linear-gradient(45deg, #FF5E00, #FF8C42);\r\n    color: white;\r\n    text-decoration: none;\r\n    border-radius: 30px;\r\n    font-weight: 600;\r\n    text-transform: uppercase;\r\n    letter-spacing: 1px;\r\n    transition: all 0.3s ease;\r\n    border: none;\r\n    cursor: pointer;\r\n    position: relative;\r\n    overflow: hidden;\r\n}\r\n\r\n.btn::before {\r\n    content: '';\r\n    position: absolute;\r\n    top: 0;\r\n    left: -100%;\r\n    width: 100%;\r\n    height: 100%;\r\n    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);\r\n    transition: left 0.5s;\r\n}\r\n\r\n.btn:hover::before {\r\n    left: 100%;\r\n}\r\n\r\n.btn:hover {\r\n    transform: translateY(-2px);\r\n    box-shadow: 0 10px 30px rgba(255, 94, 0, 0.4);\r\n}\r\n\r\n.btn-secondary {\r\n    background: linear-gradient(45deg, #00B2FF, #42C8FF);\r\n}\r\n\r\n.btn-secondary:hover {\r\n    box-shadow: 0 10px 30px rgba(0, 178, 255, 0.4);\r\n}\r\n\r\n        /* Animated background with hexagon pattern */\r\n        .grid-bg {\r\n            position: fixed;\r\n            top: 0;\r\n            left: 0;\r\n            width: 100%;\r\n            height: 100%;\r\n            background-image: \r\n                radial-gradient(circle at 25% 25%, transparent 2%, rgba(255, 94, 0, 0.03) 2%, rgba(255, 94, 0, 0.03) 3%, transparent 3%),\r\n                radial-gradient(circle at 75% 75%, transparent 2%, rgba(0, 178, 255, 0.03) 2%, rgba(0, 178, 255, 0.03) 3%, transparent 3%);\r\n            background-size: 80px 80px;\r\n            animation: grid-move 30s linear infinite;\r\n            z-index: -2;\r\n        }\r\n\r\n        /* Animated shapes */\r\n        .shapes-container {\r\n            position: fixed;\r\n            width: 100%;\r\n            height: 100%;\r\n            pointer-events: none;\r\n            z-index: -1;\r\n        }\r\n\r\n        .shape {\r\n            position: absolute;\r\n            opacity: 0.1;\r\n        }\r\n\r\n        .shape-circle {\r\n            width: 300px;\r\n            height: 300px;\r\n            border: 2px solid #FF5E00;\r\n            border-radius: 50%;\r\n            top: 10%;\r\n            left: 10%;\r\n            animation: float-rotate 20s ease-in-out infinite;\r\n        }\r\n\r\n        .shape-triangle {\r\n            width: 0;\r\n            height: 0;\r\n            border-left: 100px solid transparent;\r\n            border-right: 100px solid transparent;\r\n            border-bottom: 173px solid rgba(0, 178, 255, 0.2);\r\n            top: 60%;\r\n            right: 15%;\r\n            animation: float-rotate 25s ease-in-out infinite reverse;\r\n        }\r\n\r\n        .shape-square {\r\n            width: 150px;\r\n            height: 150px;\r\n            border: 2px solid #00B2FF;\r\n            transform: rotate(45deg);\r\n            bottom: 20%;\r\n            left: 20%;\r\n            animation: float-rotate 22s ease-in-out infinite;\r\n        }\r\n\r\n        @keyframes float-rotate {\r\n            0%, 100% {\r\n                transform: translateY(0) rotate(0deg) scale(1 pacity: 0;\r\n            }\r\n            10% {\r\n                opacity: 1;\r\n            }\r\n            90% {\r\n                opacity: 1;\r\n            }\r\n            100% {\r\n                transform: translateY(-100vh) rotate(720deg);\r\n                opacity: 0;\r\n            }\r\n        }\r\n\r\n        /* Navigation */\r\n        nav {\r\n            position: fixed;\r\n            top: 0;\r\n            width: 100%;\r\n            padding: 20px 50px;\r\n            background: rgba(10, 10, 10, 0.8);\r\n            backdrop-filter: blur(10px);\r\n            z-index: 1000;\r\n            transition: all 0.3s ease;\r\n            border-bottom: 1px solid rgba(255, 94, 0, 0.1);\r\n        }\r\n\r\n        nav.scrolled {\r\n            padding: 15px 50px;\r\n            background: rgba(10, 10, 10, 0.95);\r\n            box-shadow: 0 5px 30px rgba(255, 94, 0, 0.2);\r\n        }\r\n\r\n        .nav-container {\r\n            max-width: 1200px;\r\n            margin: 0 auto;\r\n            display: flex;\r\n            justify-content: space-between;\r\n            align-items: center;\r\n        }\r\n\r\n        .logo-link {\r\n            display: flex;\r\n            align-items: center;\r\n            text-decoration: none;\r\n            gap: 10px;\r\n        }\r\n\r\n        .logo-svg {\r\n            width: 40px;\r\n            height: 40px;\r\n        }\r\n\r\n        .logo-text {\r\n            font-family: 'Orbitron', monospace;\r\n            font-size: 24px;\r\n            font-weight: 900;\r\n            background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n            -webkit-background-clip: text;\r\n            -webkit-text-fill-color: transparent;\r\n            animation: glow 2s ease-in-out infinite;\r\n            text-shadow: 0 0 30px rgba(255, 94, 0, 0.5);\r\n        }\r\n\r\n        @keyframes glow {\r\n            0%, 100% { \r\n                filter: brightness(1);\r\n                text-shadow: 0 0 30px rgba(255, 94, 0, 0.5);\r\n            }\r\n            50% { \r\n                filter: brightness(1.5);\r\n                text-shadow: 0 0 40px rgba(255, 94, 0, 0.8);\r\n            }\r\n        }\r\n\r\n        .nav-links {\r\n            display: flex;\r\n            gap: 30px;\r\n            list-style: none;\r\n        }\r\n\r\n        .nav-links a {\r\n            text-decoration: none;\r\n            color: #ffffff;\r\n            position: relative;\r\n            transition: all 0.3s ease;\r\n            padding: 8px 16px;\r\n            font-family: 'Orbitron', monospace;\r\n            font-weight: 500;\r\n            font-size: 14px;\r\n            text-transform: uppercase;\r\n            letter-spacing: 1px;\r\n            opacity: 0.7;\r\n        }\r\n\r\n        .nav-links a.active {\r\n            opacity: 1;\r\n            color: #FF5E00;\r\n        }\r\n\r\n        .nav-links a::before {\r\n            content: '';\r\n            position: absolute;\r\n            top: 0;\r\n            left: 0;\r\n            width: 100%;\r\n            height: 100%;\r\n            border: 1px solid transparent;\r\n            transition: all 0.3s ease;\r\n        }\r\n\r\n        .nav-links a:hover::before,\r\n        .nav-links a.active::before {\r\n            border-color: #FF5E00;\r\n            box-shadow: inset 0 0 10px rgba(255, 94, 0, 0.5);\r\n        }\r\n\r\n        .nav-links a::after {\r\n            content: '';\r\n            position: absolute;\r\n            bottom: 0;\r\n            left: 0;\r\n            width: 0;\r\n            height: 2px;\r\n            background: linear-gradient(90deg, #FF5E00, #00B2FF);\r\n            transition: width 0.3s ease;\r\n            box-shadow: 0 0 10px rgba(255, 94, 0, 0.8);\r\n        }\r\n\r\n        .nav-links a:hover::after,\r\n        .nav-links a.active::after {\r\n            width: 100%;\r\n        }\r\n\r\n        /* Mobile menu */\r\n        .menu-toggle {\r\n            display: none;\r\n            flex-direction: column;\r\n            cursor: pointer;\r\n            gap: 4px;\r\n        }\r\n\r\n        .menu-toggle span {\r\n            width: 25px;\r\n            height: 2px;\r\n            background: #FF5E00;\r\n            transition: all 0.3s ease;\r\n        }\r\n\r\n        .menu-toggle.active span:nth-child(1) {\r\n            transform: rotate(45deg) translate(5px, 5px);\r\n        }\r\n\r\n        .menu-toggle.active span:nth-child(2) {\r\n            opacity: 0;\r\n        }\r\n\r\n        .menu-toggle.active span:nth-child(3) {\r\n            transform: rotate(-45deg) translate(5px, -5px);\r\n        }\r\n\r\n        /* Hero Section */\r\n        .hero {\r\n            min-height: 100vh;\r\n            display: flex;\r\n            flex-direction: column;\r\n            align-items: center;\r\n            justify-content: center;\r\n            position: relative;\r\n            padding: 80px 20px 20px;\r\n        }\r\n\r\n        .hero-content {\r\n            text-align: center;\r\n            max-width: 1200px;\r\n            animation: fade-in-up 1s ease-out;\r\n            z-index: 10;\r\n            width: 100%;\r\n            flex: 1;\r\n            display: flex;\r\n            flex-direction: column;\r\n            justify-content: center;\r\n        }\r\n\r\n        /* Text Rotator Styles */\r\n        .text-rotator {\r\n            position: relative;\r\n            min-height: 100px;\r\n            margin-bottom: 20px;\r\n            display: flex;\r\n            align-items: center;\r\n            justify-content: center;\r\n            width: 100%;\r\n        }\r\n\r\n        .text-set {\r\n            position: absolute;\r\n            width: 100%;\r\n            opacity: 0;\r\n            display: none;\r\n        }\r\n\r\n        .text-set.active {\r\n            opacity: 1;\r\n            display: block;\r\n        }\r\n\r\n        .glitch-text {\r\n            font-family: 'Orbitron', monospace;\r\n            font-size: clamp(0.98rem, 2.94vw, 2.4rem);\r\n            font-weight: 900;\r\n            position: relative;\r\n            text-transform: uppercase;\r\n            letter-spacing: 0.1em;\r\n            text-shadow: 0 0 20px rgba(255, 94, 0, 0.5);\r\n            overflow: hidden;\r\n        }\r\n\r\n        .char {\r\n            display: inline-block;\r\n            opacity: 0;\r\n            transform: translateY(50px);\r\n            animation: charFlyIn 0.5s ease-out forwards;\r\n        }\r\n\r\n        @keyframes charFlyIn {\r\n            to {\r\n                opacity: 1;\r\n                transform: translateY(0);\r\n            }\r\n        }\r\n\r\n        .char.out {\r\n            animation: charFlyOut 0.3s ease-in forwards;\r\n        }\r\n\r\n        @keyframes charFlyOut {\r\n            to {\r\n                opacity: 0;\r\n                transform: translateY(-30px) rotateX(90deg);\r\n            }\r\n        }\r\n\r\n        .subtitle {\r\n            font-size: 1.5rem;\r\n            margin: 20px 0;\r\n            opacity: 0;\r\n            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);\r\n            font-weight: 300;\r\n        }\r\n\r\n        .subtitle.visible {\r\n            animation: subtitleFade 0.8s ease-out 0.5s forwards;\r\n        }\r\n\r\n        @keyframes subtitleFade {\r\n            to {\r\n                opacity: 0.6;\r\n            }\r\n        }\r\n\r\n        @keyframes fade-in-up {\r\n            from {\r\n                opacity: 0;\r\n                transform: translateY(30px);\r\n            }\r\n            to {\r\n                opacity: 1;\r\n                transform: translateY(0);\r\n            }\r\n        }\r\n\r\n        .glitch-text {\r\n            font-family: 'Orbitron', monospace;\r\n            font-size: clamp(2.6rem, 10vw, 3.8rem);\r\n            font-weight: 900;\r\n            position: relative;\r\n            text-transform: uppercase;\r\n            letter-spacing: 0.1em;\r\n            text-shadow: 0 0 20px rgba(255, 94, 0, 0.5);\r\n        }\r\n\r\n        .glitch-text::before,\r\n        .glitch-text::after {\r\n            content: attr(data-text);\r\n            position: absolute;\r\n            top: 0;\r\n            left: 0;\r\n            width: 100%;\r\n            height: 100%;\r\n        }\r\n\r\n        .glitch-text::before {\r\n            animation: glitch-1 0.5s infinite;\r\n            color: #FF5E00;\r\n            z-index: -1;\r\n            text-shadow: -2px 0 #FF5E00;\r\n        }\r\n\r\n        .glitch-text::after {\r\n            animation: glitch-2 0.5s infinite;\r\n            color: #00B2FF;\r\n            z-index: -1;\r\n            text-shadow: 2px 0 #00B2FF;\r\n        }\r\n\r\n        @keyframes glitch-1 {\r\n            0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }\r\n            20% { clip-path: inset(33% 0 33% 0); transform: translate(-2px); }\r\n            40% { clip-path: inset(66% 0 0 0); transform: translate(2px); }\r\n            60% { clip-path: inset(0 0 66% 0); transform: translate(1px); }\r\n            80% { clip-path: inset(25% 0 50% 0); transform: translate(-1px); }\r\n        }\r\n\r\n        @keyframes glitch-2 {\r\n            0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }\r\n            20% { clip-path: inset(50% 0 25% 0); transform: translate(2px); }\r\n            40% { clip-path: inset(0 0 75% 0); transform: translate(-2px); }\r\n            60% { clip-path: inset(75% 0 0 0); transform: translate(-1px); }\r\n            80% { clip-path: inset(40% 0 40% 0); transform: translate(1px); }\r\n        }\r\n\r\n        .subtitle {\r\n            font-size: 1.5rem;\r\n            margin: 20px 0;\r\n            opacity: 0.6;\r\n            animation: fade-in 1s ease-out 0.5s both;\r\n            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);\r\n            font-weight: 300;\r\n        }\r\n\r\n        @keyframes fade-in {\r\n            from { opacity: 0; }\r\n            to { opacity: 0.6; }\r\n        }\r\n\r\n        .cta-container {\r\n            position: absolute;\r\n            bottom: 90px;\r\n            left: 50%;\r\n            transform: translateX(-50%);\r\n            display: flex;\r\n            gap: 20px;\r\n            justify-content: center;\r\n            flex-wrap: wrap;\r\n            z-index: 100;\r\n        }\r\n\r\n        .cta-button {\r\n            padding: 12px 30px;\r\n            border: none;\r\n            font-size: 1rem;\r\n            cursor: pointer;\r\n            position: relative;\r\n            overflow: hidden;\r\n            transition: all 0.3s ease;\r\n            text-decoration: none;\r\n            display: inline-block;\r\n            text-transform: uppercase;\r\n            letter-spacing: 0.1em;\r\n            font-family: 'Orbitron', monospace;\r\n            font-weight: 700;\r\n        }\r\n\r\n        .cta-primary {\r\n            background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n            color: white;\r\n            animation: pulse 2s infinite;\r\n            box-shadow: 0 0 30px rgba(255, 94, 0, 0.5);\r\n        }\r\n\r\n        @keyframes pulse {\r\n            0%, 100% { \r\n                transform: scale(1);\r\n                box-shadow: 0 0 30px rgba(255, 94, 0, 0.5);\r\n            }\r\n            50% { \r\n                transform: scale(1.05);\r\n                box-shadow: 0 0 40px rgba(255, 94, 0, 0.8);\r\n            }\r\n        }\r\n\r\n        .cta-secondary {\r\n            background: transparent;\r\n            color: #FF5E00;\r\n            border: 2px solid #FF5E00;\r\n            box-shadow: inset 0 0 20px rgba(255, 94, 0, 0.1);\r\n        }\r\n\r\n        .cta-button::before {\r\n            content: '';\r\n            position: absolute;\r\n            top: 50%;\r\n            left: 50%;\r\n            width: 0;\r\n            height: 0;\r\n            background: rgba(255, 255, 255, 0.2);\r\n            border-radius: 50%;\r\n            transform: translate(-50%, -50%);\r\n            transition: width 0.6s, height 0.6s;\r\n        }\r\n\r\n        .cta-button:hover::before {\r\n            width: 300px;\r\n            height: 300px;\r\n        }\r\n\r\n        .cta-secondary:hover {\r\n            background: rgba(255, 94, 0, 0.1);\r\n            color: white;\r\n            transform: translateY(-2px);\r\n            box-shadow: 0 10px 40px rgba(255, 94, 0, 0.4), inset 0 0 30px rgba(255, 94, 0, 0.2);\r\n            border-color: #ffffff;\r\n        }\r\n\r\n        /* Features Section with Tabs */\r\n        .features {\r\n            padding: 100px 20px;\r\n            max-width: 1200px;\r\n            margin: 0 auto;\r\n            position: relative;\r\n        }\r\n\r\n        .section-title {\r\n            font-family: 'Orbitron', monospace;\r\n            font-size: 1.8rem;\r\n            font-weight: 700;\r\n            text-align: center;\r\n            margin-bottom: 60px;\r\n            background: linear-gradient(45deg, #FF5E00, #00B2FF);\r\n            -webkit-background-clip: text;\r\n            -webkit-text-fill-color: transparent;\r\n            text-transform: uppercase;\r\n        }\r\n\r\n        .features-container {\r\n            display: grid;\r\n            grid-template-columns: 300px 1fr;\r\n            gap: 40px;\r\n            align-items: start;\r\n        }\r\n\r\n        .feature-tabs {\r\n            background: rgba(255, 255, 255, 0.03);\r\n            border: 1px solid rgba(255, 94, 0, 0.2);\r\n            border-radius: 10px;\r\n            padding: 20px;\r\n            backdrop-filter: blur(10px);\r\n        }\r\n\r\n        .tab-item {\r\n            padding: 15px 20px;\r\n            margin-bottom: 10px;\r\n            cursor: pointer;\r\n            border: 1px solid transparent;\r\n            border-radius: 5px;\r\n            transition: all 0.3s ease;\r\n            font-weight: 500;\r\n            display: flex;\r\n            align-items: center;\r\n            gap:
