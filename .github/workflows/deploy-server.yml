# Deploy the server (auth API) to EC2
# Required GitHub Secrets:
#   SERVER_EC2_SSH_KEY     - Private SSH key for EC2 (contents of .pem file)
#   SERVER_EC2_HOST        - EC2 hostname or IP
#   SERVER_EC2_USER        - SSH user (e.g. ubuntu, ec2-user)
#   SERVER_EC2_DEPLOY_PATH - Remote path (e.g. /home/ubuntu/merged-ziplofy-/server)

name: Deploy Server to EC2

on:
  push:
    branches: [main]
    paths:
      - 'server/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'node'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build server
        run: npm run build

      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@v4
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.SERVER_EC2_HOST }}
          REMOTE_USER: ${{ secrets.SERVER_EC2_USER }}
          TARGET: ${{ secrets.SERVER_EC2_DEPLOY_PATH }}
        with:
          source: 'server/'
          exclude: 'node_modules'

      - name: Install deps and restart PM2 on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_EC2_HOST }}
          username: ${{ secrets.SERVER_EC2_USER }}
          key: ${{ secrets.SERVER_EC2_SSH_KEY }}
          script: |
            cd ${{ secrets.SERVER_EC2_DEPLOY_PATH }}
            npm i
            pm2 delete all || true
            pm2 start npm -- run start
